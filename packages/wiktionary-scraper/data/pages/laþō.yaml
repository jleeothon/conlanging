  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*h₂lot-eh₂}}, an isogloss that only appears to be
  found in Germanic and Hittite. Anatolian cognates include
  {{cog|xlu|tr=ḫalta|t=to call}}, {{cog|hit|tr=halzai|t=to invoke, recite, call
  out}}, both from
  {{cog|ine-ana-pro|*halt-}}.<ref>{{R:gem:EDPG|laþojan|328}}</ref><ref>Puhvel,
  Jaan. "On the source of Hittite halzai-". Languages and Cultures, edited by
  Mohammad Ali Jazayery and Werner Winter, Berlin, New York: De Gruyter Mouton,
  2010, pp. 525-528. </ref> Not related to {{m|gem-pro|*hlōaną|t=to
  shout}}.<ref>{{R:Kluge 1891|laden}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈlɑ.θɔː/}}


  ===Noun===

  {{gem-noun|f}}


  # [[invitation]]


