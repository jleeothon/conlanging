  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*med-||to measure}}. Equivalent to
  {{suffix|gem-pro|*mōtǭ|t1=leisure, idleness, opportunity|*-ōną}}, (compare
  {{cog|de|Muße||leisure}}).


  ===Verb===

  {{gem-verb}}


  # to be [[idle]], at [[leisure]]

  # to be [[available]], [[unrestricted]]


  ====Inflection====

  {{gem-conj-wk2|mōt}}


  ====Related terms====

  * {{l|gem-pro|*mōtaną}}


  ====Descendants====

  * {{desctree|gmw-pro|*mōtōn}}
