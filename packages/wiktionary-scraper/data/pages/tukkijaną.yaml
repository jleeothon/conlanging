  ==Proto-Germanic==


  ===Etymology===

  Perhaps from an intensive form of {{m|gem-pro|*tug-}}
  ({{suffix|gem-pro||*kijaną}}), or from {{der|gem-pro|ine-pro|*dukn-}}; both
  ultimately from {{der|gem-pro|ine-pro|*dewk-||to pull; draw}}.


  {{etystub|gem-pro|Violates Grimm/Verner.}}


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtuk.ki.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # To [[draw]]; [[snatch]]; [[pull out]]; [[whip out]]


  ====Inflection====

  {{gem-conj-wk1|tukk|j=ij}}


  ====Related terms====

  * {{l|gem-pro|*tuhtiz}}

  * {{l|gem-pro|*tukkōną}}


  ====Descendants====

  * {{desc|ang|*tyċċan}} (perhaps preserved in preterite {{l|ang|tyhte}}, which
  incidentally is identical to the preterite of {{l|ang|tyhtan}})

  * {{desc|ofs|tetzia|tetsia}}

  * {{desc|osx|*tukkian}}

  ** {{desc|gml|tucken|tücken}}

  *** ({{desc|nds-de|tucken}})

  * {{desc|goh|zukken|zuhhen}}

