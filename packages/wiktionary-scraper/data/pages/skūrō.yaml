title: Reconstruction:Proto-Germanic/skūrō
wikitext: "{{reconstructed}}\n==Proto-Germanic==\n\n===Pronunciation===\n* {{IPA|gem-pro|/ˈskuː.rɔː/}}\n\n===Etymology 1===\n* From a Proto-Indo-European root variously reconstructed as {{der|gem-pro|ine-pro|*(s)ḱēwer-|t=north; north wind; cold wind; rain shower}} or {{der|gem-pro|ine-pro|*(s)ḱyeh₂w-|t=north; north wind; cold wind; rain shower}}, in the latter case in the ablaut form {{m|ine-pro||*(s)ḱyh̥₂u-|t=}}. Cognate with {{cog|sla-pro|*sě̀verъ|t=north}}, {{cog|lt|šiaurỹs||north wind}} and {{cog|lt|šiáurė||north}}.\n* Alternatively from {{der|gem-pro|ine-pro|*(s)ḱew-|t=to stir up, excite}}; or from {{der|gem-pro|ine-pro|*(s)ḱew-|t=sky, cloud}};\n\n====Noun====\n{{gem-noun|f}}<ref name=\"HGE\">{{R:gem:HGE|*skūrō|347}}</ref><ref name=\"Kroonen\">{{R:gem:EDPG|head=*skūra/ō-|page=451|passage=}}</ref>\n\n# {{senseid|gem-pro|storm}}{{topic|gem-pro|Weather}}[[storm]]\n#: {{syn|gem-pro|*sturmaz}}\n# {{senseid|gem-pro|shower}}{{topic|gem-pro|Rain}}[[short]] [[shower]] ([[of]] [[rain]] / [[hail]])\n\n=====Inflection=====\n{{gem-decl-noun}}\n\n=====Descendants=====\n* {{desc|gmw-pro|*skūru}}\n** {{desc|ang|sċūr|g=f}} {{q|if not a spurious gender change of {{m|gmw-pro|*skūr}}}}\n* {{desctree|non|skúr}}\n* {{desc|got|𐍃𐌺𐌿𐍂𐌰|tr=skūra}}\n* {{desc|fiu-fin-pro|*kuuro|bor=1}} {{see desc}}\n\n===Etymology 2===\n{{root|gem-pro|ine-pro|*(s)kewH-}}\nFrom earlier {{m|gem-pro|*sku(w)enjō-}}, from {{m|gem-pro|*sku(w)en-}}, possibly from the dative form {{m|gem-pro|*sku(w)eni}}, ultimately from {{der|gem-pro|ine-pro||*skuH-ro-}}, from {{m|ine-pro|*(s)kewH-|t=to cover}}, related to {{cog|sa|स्कुनाति||he covers, protects}}.<ref>Buck, C. D. (2008). A Dictionary of Selected Synonyms in the Principal Indo-European Languages. United States: University of Chicago Press, p. 493</ref>\n\n====Noun====\n{{gem-noun|f}}\n\n# {{senseid|gem-pro|shelter}}{{topic|gem-pro|Buildings and structures}}[[shelter]], [[shack]]\n\n=====Inflection=====\n{{gem-decl-noun}}\n\n=====Related terms=====\n* {{l|gem-pro|*hūsą||house}}\n* {{l|gem-pro|*skeulą||shelter, hiding place}}\n* {{l|gem-pro|*skiulijaną||to shelter, hide}}\n\n=====Descendants=====\n* {{desc|gmw-pro|*skūru}}\n** {{desc|ofs|skūre}}\n*** {{desc|fy|skuorre}}\n** {{desc|osx|skūr}}\n*** {{desc|gml|schūr|schure|schüre}}\n**** {{desc|nds|Schüür}}\n**** {{desc|et|kuur|bor=1}}\n*** {{desc|goh|scūr|bor=1}} {{q|probably; perhaps native}} <!-- Pfeifer: \"aus asächs. skûr?\" -->\n**** {{desc|gmh|schūr}}\n***** {{desc|de|Schauer}} {{q|dialectal}}\n** {{desc|odt|skūra}}\n*** {{desc|dum|scūre}}\n**** {{desc|nl|schuur}}\n** {{desc|goh|skiura|skūra}}\n*** {{desc|gmh|schiure|schūre}}\n**** {{desc|de|Scheuer}}\n**** {{desc|gmw-tsx|Schyre|Schure}}\n***** {{desc|ro|șură|bor=1}}\n*** {{desc|it|scuro|bor=1}}\n** Salian Frankish: {{l|gmw-pro|*screunu}} {{q|mixed with the word which is now {{m+|de|Scheune}}, or this represents a different oblique stem}}\n*** {{desc|bor=1|ML.|screona|screuna}}\n*** {{→}} {{langname-mention|fro|-}}\_and\_{{desc|frm|escraigne}}, {{l|fro|escriene}}, {{l|fro|escraingne}}, {{l|frm|escrienne}}, {{l|frm|escrainge}}, {{l|frm|ecrene}}, {{l|frm|escreigne}}. {{l|frm|escriegne}}, {{l|frm|escrangne}}, {{l|frm|escregne}}, {{l|frm|escrene}}, {{l|frm|escrenne}}, {{l|frm|ecreigne}}, {{l|frm|ecraigne}}\n**** {{desc|fr|écrenne|écraigne}}  {{q|obsolete||a sort of underground, insulated peasant house, covered with manure}}\n\n===References===\n<references/>"
