  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*wisandz}}

  * {{l|gem-pro|*wisundaz}}


  ===Etymology===

  Likely a lexicalization of the present participle
  {{m|ine-pro||*wesand-}}/{{m|ine-pro||*wesund-}} (Stiles 2004; cf. Krahe–Meid
  1967:§129.1), from the root {{der|gem-pro|ine-pro|*wesan||to devour, eat
  voraciously}}, itself from {{der|ang|ine-pro|*wes-|t=to graze|id=graze}}. The
  naming-motive “big-eater” is suggested as hunters' taboo (compare 'grey one'
  for both hare and wolves; 'brown one' or 'honey-eater' for bear in
  Indo-European). Latin {{m|la|bisōn}}/{{m|la|bisōntis}}, variant
  {{m|la|uisōn}}, is a first-century loan directly from continental West
  Proto-Germanic, as are Greek forms. Compare {{cog|prg|wissambrs|t=bison}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwi.sundz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[wisent]], [[bison]]


