  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*kswéybʰ-e-ti}}, thematic root present of
  {{m|ine-pro|*ksweybʰ-||to move swiftly, swing, whip}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈswiː.βɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*swīban-|500-501}}</ref><ref>{{R:gem:HGE|*swīfanan|page=378}}</ref>


  # to [[revolve]]; [[move]] around; [[sway]]; [[stray]]

  # to [[sweep]]

  # to [[finish]]


