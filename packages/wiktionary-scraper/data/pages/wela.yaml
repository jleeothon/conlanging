  ==Proto-Germanic==


  ===Etymology===

  Probably from earlier {{m|gem-pro||*welat}}, neuter accusative to an
  unattested adjective {{m|gem-pro||*welaz}}, ultimately from
  {{der|gem-pro|ine-pro|*welh₁-}}. Cognate with {{cog|sa|वर|tr=vára||better,
  best}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwe.lɑ/}}


  ===Adverb===

  {{gem-adv|adj=*gōdaz|*batiz|*batist}}


  # [[well]] {{gloss|in a [[good]] manner}}


