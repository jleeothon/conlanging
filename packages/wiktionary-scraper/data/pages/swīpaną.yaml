  ==Proto-Germanic==


  ===Etymology===

  Closely related to the strong verb {{m|gem-pro|*swībaną}}. It seems to have
  adopted the -p- from the iterative verb {{m|gem-pro|*swippōną}}. Ultimately
  from {{m|ine-pro|*ksweybʰ-||to move swiftly, swing, whip}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈswiː.pɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*swaipan-|494|*swīpan-}}</ref>


  # to [[sweep]]

  # to [[move]] [[quickly]]


  ====Inflection====

