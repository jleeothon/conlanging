  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*ḱm̥tóm}}. Cognate with {{cog|la|centum}},
  {{cog|sga|cét}}, {{cog|lt|šimtas}}, {{cog|sa|शत|tr=śatá}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxun.dɑ̃/}}


  ===Noun===

  {{enum|gem-pro|*newuntēhundą|*þūsundī|cardinal number|100/120}}

  {{gem-noun|n}}

  {{cln|gem-pro|cardinal numbers}}


  # {{lb|gem-pro|+genitive}} a [[great hundred]] (120)

  # {{lb|gem-pro|+genitive}} a [[hundred]] (100)


  ====Usage notes====

  The words {{m|gem-pro||*hundą}} and {{m|gem-pro|*hundaradą}} may have not
  originally had a specific definition, but used as a general word for a fairly
  large number. This usage continued in many daughter languages, but eventually
  its value was fixed at 100 as was {{cog|la|centum}}, its cognate.


