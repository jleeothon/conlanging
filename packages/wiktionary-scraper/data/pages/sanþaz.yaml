  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₁es-}}

  From {{der|gem-pro|ine-pro|*h₁sónts|*h₁s-ónt-s|being, existing}}, the present
  participle of {{m|ine-pro|*h₁es-||to be}} (from which the present forms of
  {{m|gem-pro|*wesaną}}). Compare also {{m|gem-pro|*sundī||guilt, misdeed}}, an
  abstract noun derived from {{m|ine-pro||*h₁sóntih₂}}, genitive
  {{m|ine-pro||*h₁sn̥tyéh₂s}}, the feminine form of the participle.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsɑn.θɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[true]], [[real]]


