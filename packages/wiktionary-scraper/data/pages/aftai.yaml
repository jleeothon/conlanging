  ==Proto-Germanic==


  ===Etymology===

  From resegmentation of {{m|gem-pro|*after|*af-ter}} as ''*aft-er'' +
  dative/locative marker ''*-ai'', compare {{m|gem-pro|*furai}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑɸ.tɑi̯/}}


  ===Adverb===

  {{gem-adv}}


  # [[behind]], in back


  ====Related terms====

  * {{l|gem-pro|*aftanē}}

  * {{l|gem-pro|*after}}

  * {{l|gem-pro|*afti}}


  ====Descendants====

  Usually the Gothic form is considered an error for {{m|got|𐌰𐍆𐍄𐍂𐌰}}, but
  despite its sparse attestation the semantics are different.

  * {{desc|got|𐌰𐍆𐍄𐌰}}


