  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*stignéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*stikaną||to stick}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstik.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[stick]], [[fix]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*stikk-}} against non-singular {{m|gem-pro||*stik-}}.

  {{gem-conj-wk2|stikk}}


  ====Derived terms====

  * {{l|gem-pro|*stikkô}}


  ====Descendants====

  * {{desc|ang|stician}}

  * {{desc|dum|sticken}}


