  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*dyew-}}

  From {{inh|gem-pro|ine-pro|*deywós||god}}. Possibly attested as
  {{m|unk|𐌕𐌄𐌉𐌅𐌀|tr=teiva|sc=Ital}} on the {{w|Negau
  helmet}}.<ref>{{cite-journal|2001|Markey, Tom|A Tale of Two Helmets: The Negau
  A and B Inscriptions|Journal of Indo-European
  Studies|volume=29|issue=1/2|pages=69–172}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtiː.wɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[deity]], [[god]]

  # {{lb|gem-pro|Runic alphabet}} name of the T-rune ([[ᛏ]])

  # {{lb|gem-pro|as a proper noun}} [[Tyr]], the Germanic god of war. Identified
  in later times with the Roman god [[Mars]].


