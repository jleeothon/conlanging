title: Reconstruction:Proto-Germanic/pursaz
wikitext: "{{reconstructed}}\n==Proto-Germanic==\n\n===Etymology===\n{{unk|gem-pro}}.\n\n===Noun===\n{{gem-noun|m}}\n\n# {{topics|gem-pro|Fagales order plants}} [[gale]] (''[[Myrica gale]]'')\n#: {{syn|gem-pro|*gagulaz}}\n\n====Inflection====\n{{gem-decl-noun}}\n\n====Descendants====\n* {{desc|gmw-pro|*pors}}\n** {{desc|osx|-}}\n*** {{desc|gml|pors|porst}}\n**** {{desc|de|Porst|bor=1|alts=1}}\n** {{desc|goh|-}}\n*** {{desc|gmh|bors}}<!-- in Frühneuhochdeutsches Wörterbuch. That quote there is MHG to me-->, {{l|gmh|borse}}, {{l|gmh|borser}}\n**** {{desc|de|Bors|Berz|Birz|g3=m,f}} {{q|obsolete, dialectal}}\n* {{desc|non|pors}}\n** {{desc|da|pors}}, formerly also {{l|da|post}}\n** {{desc|gmq-gut|purs}}\n*** {{desc|fi|pursu|bor=1}}, formerly also {{l|fi|pursi}}<!--Eemil Nestor Setälä 1913: Bibliographisches verzeichnis der in der literatur behandelten älteren germanischen bestandteile in den ostseefinnischen sprachen. in Finnisch-ugrische Forschungen vol. 13 p. 431 https://archive.org/details/finnischugrische13/page/n444-->\n** {{desc|is|pors}}\n** {{desc|nb|pors}}<!--NAOB says “av norrønt pors, muligens innlånt i nordisk fra middelnedertysk pors, porse, av uviss opprinnelse, muligens fra slavisk”, but this is hardly possible for the Middle High German –\_they probably did not know about the multitude of the cognates, as many dictionaries fail to list these plant names\_–, and a Slavic derivation is baseless without a Slavic word. Maybe only Proto-West-Germanic then. Hard to say with such an obscurely attested plant-name. But for such a specific beer-brewing plant perhaps borrowing is not that easy and this term being more spread in North Germanic than *gagulaz suggests its being native to North Germanic. -->, formerly also {{l|no|post}}\n** {{desc|sv|pors}}, formerly also {{l|sv|post}}\n* Toponym:\n** {{l|la|Bursibant}}, a {{w|lang=de|Bursibant|region northwest of the Ems}}\n** {{l|de|Postsee}}, a lake west of {{w|Preetz}}"
