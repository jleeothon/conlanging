  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*bʰleh₁wos}}, from
  {{der|gem-pro|ine-pro|*bʰleh₁-}}. Kroonen reconstructs an ablauting u-stem,
  {{m|ine-pro||*bʰléh₁-}}, {{m|ine-pro||*bʰl̥h₁-}} in order to reconcile the
  vowels of the Germanic word with
  {{cog|la|flāvus|t=yellow}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈblɛː.wɑz/}}


