  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Watkins suggests {{der|gem-pro|ine-pro|*gʰer-||to grind, to
  rub}}.<ref>{{R:American_Heritage_Dictionary|entry=grisly}}</ref> However,
  compare {{cog|sa|हर्षति||to become on edge, nervous}}, which is from
  {{m|ine-pro|*ǵʰers-||surprised, stiff}}.<ref>A Sanskrit-English Dictionary:
  Etymologically and philologically arranged with special reference to Greek,
  Latin, Gothic, German, Anglo-Saxon, and other cognate Indo-European Languages
  By Monier Williams, p. 1176</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣriː.sɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Orel">{{R:gem:HGE|*grīsanan|143}}</ref>


  # to [[shudder]], to [[shake]]

  # to be [[frightened]], to be in [[awe]]


  ====Inflection====

  {{gem-conj-st|class=1|grīs|grais|griz|griz}}


  ====Descendants====

  * {{desctree|gmw-pro|*grīsan}}


