  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*sh₂ld-}}, from {{der|gem-pro|ine-pro|*seh₂l-}}
  with *-d- extension. Cognate with {{cog|la|sallō||to salt}},
  {{cog|sga|saillid}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsɑl.tɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[salt]], [[pickle]]


  ====Inflection====

  {{gem-conj-st|class=7c|salt|sezalt|sezalt|salt}}


  ====Related terms====

  * {{l|gem-pro|*saltą}}

  * {{l|gem-pro|*saltaz}}

  * {{l|gem-pro|*saltijaną}}

  * {{l|gem-pro|*sultijaz}}

  * {{l|gem-pro|*sultijō}}


  ====Descendants====

  Most descendants preserve this as a weak verb, presumably based on an
  innovated form {{m|gem-pro||*saltijaną}} or {{m|gem-pro||*saltōną}}, derived
  from the noun or adjective.


