  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|gem-pro||*snitnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*snīþaną||to cut}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsnit.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[cut]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*snitt-}} against non-singular {{m|gem-pro||*snid-}}.

  {{gem-conj-wk2|snitt}}


