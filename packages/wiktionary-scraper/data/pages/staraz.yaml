  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*storh₁-os}}, from
  {{der|gem-pro|ine-pro|*ster-|*sterh₁-|to be stiff}}. Along with
  {{cog|gem-pro|*sturrāną}}, points to an unattested strong verb
  {{m|gem-pro||*steraną}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstɑ.rɑz/}}


