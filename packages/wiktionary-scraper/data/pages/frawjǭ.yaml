  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*per-}}

  A feminine form of {{m|gem-pro|*frawjô||lord}}, from
  {{inh|gem-pro|ine-pro|*proHwo-}}, a derivation from {{m|ine-pro|*per-|t=to go
  forward}}. The Indo-European root is also the source of {{cog|sla-pro|*pravъ}}
  (whence {{cog|cu|правъ}}, {{cog|ru|пра́вый|t=right}}).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸrɑw.jɔ̃ː/}}


  ===Noun===

  {{gem-noun|f}}


  # [[lady]], wife of a [[lord]] {{gloss|woman of high standing}}


