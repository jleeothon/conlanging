title: Reconstruction:Proto-Germanic/bringaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Probably from a Pre-Germanic {{m|ine-pro|*bʰrenḱ-}}, a compound root from
  {{der|gem-pro|ine-pro|*bʰer-||to carry}} + {{m|ine-pro|*h₁neḱ-|h₁n(e)ḱ-|to
  bring}} or {{m|ine-pro|*h₂neḱ-|h₂n(e)ḱ-|to reach,
  attain}}.<ref>{{R:gem:EDPG}}</ref> The past tense stem came from ''*bʰronḱ-'',
  o-grade of ''*bʰrenḱ-'' (mixed weak (dental) and strong (ablauted) past tense
  forms are very unusual in Proto-Germanic, and this is the only known case).
  Compare {{cog|cel-pro|*sembrenketi|*sem-brenketi|to accompany}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbriŋ.ɡɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[bring]]


