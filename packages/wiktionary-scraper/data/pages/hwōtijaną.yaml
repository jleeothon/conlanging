  ==Proto-Germanic==


  ===Etymology===

  According to Kroonen this verb is a merger of:

  * A causative verb equivalent to {{suffix|gem-pro|*hwētaną|*-janą|t1=to
  attack, assault|id2=causative}}.

  * A denominative verb equivalent to
  {{suffix|gem-pro|*hwōtō|*-janą|t1=threat}}.<ref
  name="Kroonen">{{R:gem:EDPG|head=*hwōtjan-|page=268}}</ref>


  ===Pronunciation===

  {{IPA|gem-pro|/ˈxʷɔː.ti.ja.nɑ̃/}}


  ===Verb===

