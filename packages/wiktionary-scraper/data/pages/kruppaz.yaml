  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*grewb-||to curve, bend, crawl}}, from
  {{der|gem-pro|ine-pro|*ger-||to turn, wind}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkrup.pɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # a [[body]]; [[mass]]

  # a compressed, round mass; [[lump]]; [[ball]]

  # a [[group]]; [[bunch]]; [[collection]]

  # {{lb|gem-pro|of harvest, fruit, plant, corn}} a [[crop]]; [[bunch]];
  [[cluster]]; [[head]] (of grain)

  # {{lb|gem-pro|of a bird}} a [[crop]]


