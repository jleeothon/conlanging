  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}. Perhaps from
  {{der|gem-pro|ine-pro|*bʰenǵʰ-|t=thick, tight, dense, plump}}
  {{rfv-etym|gem-pro}} or {{m|ine-pro|*bʰeg-|*bʰe(n)g-|to bend, bulge|id=bend}};
  compare {{m|gem-pro|*bankô}} for the latter. Alternatively related to
  {{cog|sq|bung||sessile oak}}, from {{cog|sqj-pro|*bunga}}, from
  {{m|ine-pro|*bʰewH-||to grow}}.<ref>{{R:gem:HGE|head=*ƀunkōn|page=62}}</ref>


