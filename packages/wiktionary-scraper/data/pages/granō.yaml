  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*gʰroH-néh₂-}}, with shortening due to {{w|Dybo's
  law}}, likely related to {{cog|sla-pro|*grana}} ({{cog|sh|grana|t=branch}}).
  Possibly also related to {{cog|mga|grend|t=beard,
  bristles}}.<ref>{{R:gem:EDPG|grano|186-87}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣrɑ.nɔː/}}


  ===Noun===

  {{gem-noun|f}}


  # [[awn]]

  # hair resembling an awn, a bunch or bundle of wispy hair

  # [[bristles]], [[beard]] hair, [[whiskers]]

  # [[moustache]]


