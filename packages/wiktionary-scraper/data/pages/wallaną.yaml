  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro|*welH-|*wolH-n-}}, an o-grade intensive
  formation. Both {{m|gem-pro||*wallaną}} and e-grade {{m|gem-pro|*wellaną}}
  were probably created to the archaic zero-grade present
  {{m|gem-pro|*wulaną}}.<ref name="Kroonen">{{R:gem:EDPG|*wallan-|571}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwɑl.lɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Kroonen"/>


  # to [[well up]], [[spring]] out, [[bubble]] forth


  ====Inflection====

  {{gem-conj-st|class=7c|wall|wewal(l)|wewall|wall}}


  ====Derived terms====

  * {{l|gem-pro|*walliz}}

  * {{l|gem-pro|*wallijaną}}


  ====Descendants====

  * {{desctree|gmw-pro|*wallan}}


