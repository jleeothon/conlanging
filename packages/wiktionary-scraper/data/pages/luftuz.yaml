  ==Proto-Germanic==


  ===Etymology===

  Perhaps from {{der|gem-pro|ine-pro|*lewp-}}, {{m|ine-pro|*lewb-}},
  {{m|ine-pro|*lewbʰ-||to peel, break off, damage}}, from
  {{der|gem-pro|ine-pro|*lew-||to cut away, remove, prune}}.

  According to Kroonen (2013, 342), from {{der|gem-pro|ine-pro|*lubʰ-tu-}}. This
  may be linked to {{cog|ru|луб|t=bast}}, {{cog|prg|lubbo|t=bast, plank}} and
  therefore have an original meaning of "roof". Old English evidence points to
  an i-stem variant {{m|gem-pro|*luftiz}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈluɸ.tuz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[roof]]

  # roof of the earth, [[firmament]]; [[heavens]], [[sky]]

  # [[atmosphere]]

  # [[air]]


