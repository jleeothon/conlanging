  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*breh-|t=to flash, move quickly}}, from
  {{der|gem-pro|ine-pro|*bʰrēḱ-}}, {{m|ine-pro|*bʰrēǵ-|t=to shine, shimmer}}.


  An alternative etymology derives {{m|gem-pro|*breh-}} from
  {{der|gem-pro|ine-pro|*mrekʷ-}}, {{m|ine-pro|*merǝkʷ-}},
  {{m|ine-pro|*merǝgʷ-|t=to shimmer}}. If so, then cognate with
  {{cog|lt|mirkčioti|t=to blink, flicker, wink, twinkle, shimmer, sparkle}},
  {{cog|ru|морга́ть|t=to blink, wink}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbreɣ.ðɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:HGE|*breʒđanan|55}}</ref>


  # to [[flicker]], [[flutter]], [[jerk]], [[tug]] (on), [[twitch]], [[flinch]],
  [[move]], [[swing]]


