  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*aldiz|*aldijǫ̂}} + {{m|gem-pro|*barną|*barnō}}, "Children of
  men". The phrase may well have originated in a later Germanic language and
  spread to the others through diffusion during late Antiquity or the early
  Middle Ages, meaning the term needs not necessarily have existed in
  Proto-Germanic.


  ===Noun===

  {{gem-noun|head=*[[aldiz|aldijǫ̂]] [[barną|barnō]]|n-p}}


  # {{lb|gem-pro|poetic}} "children of men"; [[mankind]]


