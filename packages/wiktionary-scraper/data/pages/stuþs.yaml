  ==Proto-Germanic==


  ===Etymology===

  Likely from Pre-Germanic {{m|ine-pro||*stút-s}}, root noun from
  {{der|gem-pro|ine-pro|*stut-}}, extension of {{m|ine-pro|*stew-||firm}}.
  Compare {{cog|lv|stute||prop, support}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstuθs/}}


  ===Noun===

  {{gem-noun|f}}


  # [[support]], [[prop]], [[post]]


  ====Inflection====

