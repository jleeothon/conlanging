  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)lembʰ-||to hang limply}}. It likely has the
  same origins as {{m|gem-pro|*limpaną}} with an [[s-mobile]] attached to the
  root.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈslim.pɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[slip]], to [[slide]]

  # to [[let go of]], to [[release]]

  # to [[avoid]], to [[escape]]


  ====Inflection====

  {{gem-conj-st|class=3|slimp|slamp|slump|slump}}


  ====Related terms====

  * {{l|gem-pro|*slimbaz}}


