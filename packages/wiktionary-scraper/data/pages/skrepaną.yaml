  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*skrebʰ-|t=to scratch, to engrave}}. The current
  form with -p- was influenced by the iteratives, the presumed primary form
  {{m|gem-pro||*skrebaną|t=to scratch}} is unattested.

  Related to {{m|gem-pro|*skerpaną}} and {{m|gem-pro|*skerbaną|t=to
  scratch}}.<ref name="Kroonen">{{R:gem:EDPG|*skerban- ~ *skerpan- ~
  *skrepan-|444}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskre.pɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Kroonen"></ref><ref>{{R:gem:HGE|*skrepanan|344}}</ref>


  # to [[scratch]], [[scrape]]


  ====Inflection====

