  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*hanipaz}}<ref>{{R:gem:EDPG|page=209}}</ref>

  * {{alter|gem-pro|*hanapaz}}<ref>Vladimir Orel, ''A Handbook of Germanic
  Etymology'', s.v. "*xan(a)paz" (Leiden, Netherlands: Brill, 2003),
  159.</ref><ref>Calvert Watkins, ''The American Heritage Dictionary of
  Indo-European Roots: Third Edition'', s.v. "kannabis" (Boston, MA: Houghton
  Mifflin Harcourt, 2011), 38.</ref>


  ===Etymology===

  A [[Kulturwort]] of {{unk|gem-pro|title=unknown}} ultimate origin. See
  {{cog|grc|κάνναβις}} for more. Although a loanword, it was borrowed early
  enough for the word to be affected by Grimm's law, shifting ''*k'' to ''*h''
  and ''*b'' to ''*p''.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑ.nɑ.piz/}}


