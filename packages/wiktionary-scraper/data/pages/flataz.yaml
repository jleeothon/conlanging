  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*pleth₂-}}

  Likely cognates outside Germanic are found with ''*t'' also, e.g.
  {{cog|grc|πλατύς}}, {{cog|lt|platùs}}, {{cog|sa|पृथु|tr=pṛthú}}. These do not
  straightforwardly match the Germanic ''*t'' due to Grimm's law.
  Kroonen<ref>{{R:gem:EDPG}}</ref> proposes a derivation with a geminate, i.e.
  pre-Germanic {{m|gem-pro||*plottos}}, presumably from {{m|gem-pro||*plotnos}}
  via Kluge's law. This would make it derive from the {{der|gem-pro|ine-pro|-}}
  root {{m|ine-pro|*pleth₂-}}.


