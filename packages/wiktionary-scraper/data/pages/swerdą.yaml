  ==Proto-Germanic==


  ===Etymology===

  Nikolaev (2015)<ref>Nikolaev, Alexander. 2015. "The Germanic word for ‘sword’
  and delocatival derivation in Proto-Indo-European". ''Journal of Indo-European
  Studies'' '''37''' / 3-4, pp. 461-488</ref> suggests derivation from
  {{der|gem-pro|ine-pro||*sw-er}}, locative of {{m|ine-pro|*seh₂w-||sharp}}
  (with a loss of *h₂ between *s and *w) and cognate to
  {{cog|xlu|||sword|tr=šiḫual-, šiwal-}}, {{m|xlu|||sharp|tr=šiwa-}}. Derivation
  from Proto-Indo-European {{m|ine-pro|*swer-}} has been proposed, but is
  uncertain since all other descendants, such as {{l|gem-pro|*sweraną}}, only
  suggest an original meaning 'to ache, hurt, fester'.


