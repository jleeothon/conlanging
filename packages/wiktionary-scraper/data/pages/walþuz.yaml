  ==Proto-Germanic==


  ===Etymology===

  Possibly from {{der|gem-pro|ine-pro|*wel-}}, in which case it would be cognate
  with {{cog|hit|𒌑𒂊𒂖𒇻𒍑||pasture,
  meadow|tr=wellu-š}}.<ref>[[w:Alwin_Kloekhorst|Alwin Kloekhorst]] ('''2008''')
  ''Etymological Dictionary of the Hittite Inherited Lexicon'', Leiden, Boston:
  Brill Academic Publishers</ref> Another possibility is from
  {{der|gem-pro|ine-pro|*wolHt-}} (compare {{cog|sga|folt||hair}},
  {{cog|prg|wolti||ear (of corn)}}, {{cog|lt|váltis||oat awn}},
  {{cog|sh|vlat|vlât|ear (of wheat)}}, and possibly {{cog|grc|λᾰ́σῐος||hairy}}),
  but the semantic gap is wide.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwɑl.θuz/}}


  ===Noun===

  {{gem-noun|m}}


  # {{topic|gem-pro|Forests}}[[forest]]

  #: {{syn|gem-pro|*furhiþą|*furhō|*skōgaz|*widuz}}


