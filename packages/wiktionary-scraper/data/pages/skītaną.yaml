  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*skeyd-}}

  From {{inh|gem-pro|ine-pro|*skéydt}}, from {{m|ine-pro|*skeyd-||to cut off}}.
  Cognates include {{cog|lt|šikti||to defecate, shit}},
  {{cog|sla-pro|*cěditi||to strain, filter}}.


