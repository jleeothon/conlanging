  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰeh₂-|id=speak}}

  Either from {{af|gem-pro|*bōjaną|*-niz}},<ref name="HGE" /> or inherited from
  {{inh|gem-pro|ine-pro||*bʰeh₂-ni-s}}, of the same root, from
  {{suf|ine-pro|*bʰeh₂-|t1=to say, speak|*-nis|nocat=1}}.<ref name="EDPG" />
  Cognate with {{cog|xcl|բան|t=word, speech}}, {{cog|grc|φωνή|t=sound, tone}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbɔː.niz/}}


