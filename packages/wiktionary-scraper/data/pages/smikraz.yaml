  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*smēyg-||small, delicate, thin; twig, pole;
  crumb}}, from {{der|gem-pro|ine-pro|*smē-}}, {{m|ine-pro|*smey-||to smear,
  stroke, wipe, rub}}. Cognate with {{cog|grc|σμικρός}}, {{m|grc|μικρός||small,
  short}}, {{cog|lt|smeigti||to lunge, thrust, jab}}, {{cog|la|mīca||crumb,
  morsel, bit}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsmik.rɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[fine]], [[fair]], [[tender]], [[elegant]]


