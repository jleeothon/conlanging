  ==Proto-Germanic==


  ===Etymology===

  Kroonen notes a possible derivation from {{inh|gem-pro|ine-pro|*ḱweytōr}},
  genitive ''*ḱwitnós'', a heteroclitic byform of {{m|ine-pro|*ḱweytos|t=bright;
  shine}}. The oblique stem, used to form ''*ḱwitnós'' would create a voiceless
  geminate stop ''tt'' assuming {{w|Kluge's law}}, which would be reduced to a
  single ''t'' after the heavy first syllable once the consonantism was
  analogically extended to other cases. Compare {{cog|sla-pro|*světъ}}.


