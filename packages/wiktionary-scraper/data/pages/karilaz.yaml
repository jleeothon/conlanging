  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*karlaz|*kerlaz}}<ref name="EDPG"/>


  ===Etymology===

  A diminutive of {{m|gem-pro|*karaz}} (but a Proto-Indo-European ''l''-stem
  according to Kroonen 2013<ref name="EDPG">{{R:gem:EDPG|head=*kerla- ~
  *karla-|page=285|passage=nom. *''ǵérh₂-ōl'', gen. *''ǵrh₂-l-ós'', acc.
  *''ǵorh₂-él-m''}}</ref>). Probably from {{inh|gem-pro|ine-pro|*ǵerh₂-||to
  become old, to grow}} and related to {{cog|grc|γέρων}}, {{cog|sa|जरन्त}},
  {{cog|xcl|ծեր}}, {{cog|ae|𐬀𐬰𐬀𐬭𐬆𐬴𐬀𐬥𐬙-}}, {{cog|xto|kwär-}},
  {{cog|txb|kwär-}}, {{cog|hit|tr=karu}}.<ref name="EWN">{{R:nl:Philippa EWN
  2009}}</ref> <ref name="NEW">de Vries, J. Nederlandsch Etymologisch
  Woordenboek. 1971.</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkɑ.ri.lɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # free man

  # little [[man]], young man


  ====Inflection====

  {{gem-decl-noun}}


  ====Descendants====

  Some descendants seem to indicate that the word lost its middle syllable
  (*karlaz), a common change across the Germanic languages.<ref name="NEW">de
  Vries, J. Nederlandsch Etymologisch Woordenboek. 1971.</ref>


