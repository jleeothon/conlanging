  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*gʷem-}}

  From Pre-Germanic {{m|ine-pro||*gʷḿ̥tis}}, from
  {{der|gem-pro|ine-pro|*gʷémtis}}, with leveling from the oblique form.
  Equivalent to {{suffix|gem-pro|*kwemaną|*þiz}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkum.θiz/}}


  ===Noun===

  {{gem-noun|f}}


  # [[coming]], [[arrival]]


  ====Inflection====

  The oblique has the voiced Verner alternant.

  {{gem-decl-noun}}


