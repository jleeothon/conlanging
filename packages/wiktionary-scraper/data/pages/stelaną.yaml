  ==Proto-Germanic==


  ===Etymology===

  According to Kroonen & Lubotsky (2009), from {{inh|gem-pro|ine-pro|*tsel-||to
  sneak}} (compare e.g. {{cog|sa|त्सर्}}, {{cog|sgh|се̂рт||to steal, sneak}},
  {{cog|xcl|սողիմ||to creep, to steal}}). The supposed metathesis ''*ts'' >
  ''*st'' has no exact parallels, but a similar development appears in
  {{m|gem-pro|*spenô||nipple}}, from {{cog|ine-pro|*pstḗn||breast}}. Numerous
  other etymologies with semantic or phonetic difficulties have been earlier
  proposed as well.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈste.lɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[steal]]

  # to [[sneak]]


