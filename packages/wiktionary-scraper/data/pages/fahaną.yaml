title: Reconstruction:Proto-Germanic/fahaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Derived from {{der|gem-pro|ine-pro|*peh₂ḱ-||to fasten, place}}. Cognate with
  {{cog|la|pangere||to fasten}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈfɑ.xɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[fasten]], to [[fit]] together


  ====Inflection====

  {{gem-conj-st|class=6|fah|fōg|fōg|fag}}


  ====Derived terms====

  * {{l|gem-pro|*faganaz}}

  * {{l|gem-pro|*fagraz}}

  * {{l|gem-pro|*fōgijaną}}


  ====Related terms====

  * {{l|gem-pro|*fanhaną}}


  ====Descendants====

  There are no attested descendants of this word, but it must have existed
  because the causative derived from it ''is'' attested in several languages.


  ===References===

  * {{R:gem:EDPG}}
