  {{m|gem-pro|*maitaną||to cut}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmit.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[cut]]


  ====Inflection====

