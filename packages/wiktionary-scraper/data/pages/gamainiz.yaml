  ==Proto-Germanic==


  ===Etymology===

  From {{prefix|gem-pro|*ga|*mainiz}}, from {{inh|gem-pro|ine-pro|*ḱom-moynis}}.
  Related to {{cog|la|commūnis}} (from earlier {{m|la|comoinis}}).


  ===Pronunciation===

  * {{IPA|gem-pro|/ɣɑ.ˈmɑi̯.niz/}}


  ===Adjective===

  {{gem-adj|*gamainizô|*gamainistaz}}


  # [[shared]], [[communal]], [[public]]

  # [[common]], [[ordinary]]


  ====Inflection====

  {{gem-decl-adj}}


  ====Derived terms====

  * {{l|gem-pro|*gamainijaną}}

  * {{l|gem-pro|*gamainidūþiz}}


  ====Descendants====

  Most later descendants confused this word with {{m|gem-pro|*mainaz||bad,
  unjust}}.


