  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*doḱ-||hair of the tail}}, from
  {{der|gem-pro|ine-pro|*deḱ-||to tear, shred, fray}}. Cognate with
  {{cog|sga|dúal||strand or lock of hair}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtɑɣ.lɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[hair]]; [[ponytail]]

  # hair of a [[tail]]; tail


  ====Inflection====

  {{gem-decl-noun}}


