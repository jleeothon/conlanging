  ==Proto-Germanic==


  ===Etymology===

  Derived from {{m|gem-pro|*manō|t=mane, neck}} with {{af|gem-pro|*-kô}}, a
  suffix used for body parts; compare {{m+|gem-pro|*kelkô|t=jaw-bone}},
  {{m|gem-pro|*leuskô|t=groin}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmɑŋ.kɔːː/}}


  ===Noun===

  {{gem-noun|m}}


  # {{lb|gem-pro|North Germanic}}{{topics|gem-pro|Body parts}} [[mane]], upper
  part of the [[neck]]


  ====Inflection====

  {{gem-decl-noun|g=m}}


