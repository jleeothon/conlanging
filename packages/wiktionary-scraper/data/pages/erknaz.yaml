  ==Proto-Germanic==


  ===Etymology===

  Unlikely to be from {{cog|ine-pro|*h₂erǵ-||white, shining}}, which would give
  {{cog|gem-pro||*ark-}}, but instead seems to represent a
  {{der|gem-pro|ine-pro||*h₁erg-}} or {{m|ine-pro||*h₁erǵ-}}. Possibly cognate
  with {{cog|xto|yärk-||to honor, venerate}}, {{cog|txb|yarke||honor,
  reverence}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈer.knɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[pure]], [[holy]], [[genuine]], [[precious]]


