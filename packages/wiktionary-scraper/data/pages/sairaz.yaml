  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*seh₂yro-}}, enlargement of {{m|ine-pro|*seh₂y-||to
  be fierce, afflict}} (compare {{cog|hit||tr=sāwar||anger}},
  {{cog|cy|hoed||pain}}, and
  {{cog|la|saevus}}.<ref>{{R:itc:EDL|head=saevus|page=534}}</ref><ref>{{R:cel:Matasovic
  2009|head=saytu-|page=325}}</ref><ref>{{R:hit:Kloekhorst:2008|page=799}}</ref>
  Solmsen also connects {{cog|grc|αἱμωδία||sensation of having teeth on edge}}
  to the Proto-Germanic word as
  well.<ref>{{R:grc:Beekes|head=αἱμωδέω|page=39}}</ref>


