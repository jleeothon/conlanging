  ==Proto-Germanic==


  ===Etymology===

  An o-grade intensive, Pre-Germanic {{m|ine-pro||*bʰroh₁-}}, from
  {{der|gem-pro|ine-pro|*bʰreh₁-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbrɔː.ɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[singe]], [[warm]], [[brew]]


  ====Inflection====

  {{gem-conj-st|class=7e|brō|bebrō|bebrō|brō}}


  ====Derived terms====

  * {{l|gem-pro|*brōduz}}


  ====Related terms====

  * {{l|gem-pro|*brēaną}}


  ====Descendants====

  The attested descendants are weak, but the Germanic verb was likely originally
  strong.

