  ==Proto-Germanic==


  ===Etymology===

  From {{affix|gem-pro|*waikwaz|t1=weak|*-janą}} or
  {{affix|gem-pro|*wīkwaną|t1=to yield, to fold|*-janą|id2=causative}}, which
  would make the original sense of this word 'to cause to yield'.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwɑi̯.kʷi.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to make [[weak]], to [[weaken]], to [[soften]]


  ====Inflection====

  {{gem-conj-wk1|waikw|j=ij}}


