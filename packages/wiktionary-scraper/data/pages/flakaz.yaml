  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}, though resembling other {{cog|ine|-}} words meaning
  “flat”. If from pre-Germanic {{m|ine-pro||*plog-}} or {{m|ine-pro||*pleh₂g-}},
  or from earlier {{m|gem-pro||*flakkaz}} from {{m|ine-pro||*plog-n-}} or
  {{m|ine-pro||*pleh₂k-n-}}, the origin could be an extended form of
  {{der|gem-pro|ine-pro|*pel-||broad, wide, flat}}; compare the synonymous
  {{cog|gem-pro|*flataz}}, possibly from {{m|ine-pro|*pleth₂-|*pleth₂-n-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸlɑ.kɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[flat]]

  #: {{syn|gem-pro|*flataz}}


