  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*gʷreh₂-}}

  From Pre-Germanic {{m|ine-pro||*gʷérh₂nus}},  from
  {{inh|gem-pro|ine-pro|*gʷréh₂wō|t=heavy stone}}, from
  {{m|ine-pro|*gʷréh₂us|t=heavy}}. Cognate with {{cog|sa|ग्रावन्||pressing
  stone}}, {{cog|lt|gìrna||grindstone, millstone}}, {{cog|ru|жёрнов||grindstone,
  millstone}}, {{cog|sga|bró||millstone, handmill}}.<ref>{{R:gem:EDPG}}, page
  318</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkʷer.nuz/}}


  ===Noun===

  {{gem-noun|f}}


  # [[millstone]]

  # [[handmill]]; [[quern]]


