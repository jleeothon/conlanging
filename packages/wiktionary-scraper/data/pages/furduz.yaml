  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*per-}}

  From {{der|gem-pro|ine-pro||*pr̥téw-}}, the oblique stem of
  {{m|ine-pro|*pértus}}, equivalent to unattested {{m|gem-pro||*feraną|to
  cross}} {{suffix|gem-pro||*þuz}}. The nominative stem gave rise to
  {{doublet|gem-pro|*ferþuz|notext=1}}. In the nominative the stress fell on the
  root, and as such {{m|gem-pro||*ferþuz}} does not display the effects of
  [[w:Verner's Law|Verner's Law]] seen in {{m|gem-pro|*furduz}}, which has
  generalized the oblique stem.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸur.ðuz/}}


