title: Reconstruction:Proto-Germanic/krumpōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*grm̥bʰnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*krimpaną||to shrink}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkrum.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[shrink]], [[draw back]] from


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*krump-}} against non-singular {{m|gem-pro||*krumb-}}.

  {{gem-conj-wk2|krump}}


  ====Descendants====

  * {{desc|en|crump}} (obsolete), cf. {{l|en|crumple}} (with frequentative
  suffix)

  * {{desc|de|krumpfen}}


  ===References===

  * {{R:gem:EDPG}}


  [[Category:Proto-Germanic class 2 weak iterative verbs]]
