  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*slobʰ-néh₂-ti}}<ref
  name='Kroonen'>{{R:gem:EDPG|*slappōn/bōn-|453}}</ref>, an iterative verb
  related to {{m|gem-pro|*slēpaną|t=to sleep}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈslɑp.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref>


  # to be [[slack]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*slapp-}} against non-singular {{m|gem-pro||*slab-}}.

  {{gem-conj-wk2|slapp}}


  ====Related terms====

  * {{l|gem-pro|*slapaz}}


  ====Descendants====

  * {{desctree|gmw-pro|*slappōn}}

  * {{desc|non|slappa|*slapa|*slabba|slafa}} (only attested in the reflexive
  'slafast')

