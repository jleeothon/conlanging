  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)gʷes-|t=extinguish, quell}}. Cognate with
  {{cog|sa|जासयति|t=to exhaust}}, {{cog|lt|gesti|gęstù|t=to extinguish, to go
  out}}, {{cog|ga|bás|t=death}} and {{cog|cu|оугасити|t=to extinguish}}.


  ===Pronunciation===

