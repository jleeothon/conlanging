  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*weþrą}}<ref name="EDPG"/>


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂weh₁-}}

  {{unk|gem-pro|Uncertain}}; traditionally linked to {{cog|sla-pro|*vedro||good
  weather}}, reconstructing a common {{inh|gem-pro|ine-pro||*wedʰrom}}, which is
  sometimes assumed to be from {{suf|nocat=1|ine-pro|*h₂weh₁-|t1=to blow;
  wind|*-dʰrom|pos2=instrument noun–deriving suffix}}, equivalent to
  {{suf|gem-pro|*wēaną|*-þrą}}. However, this etymology suffers phonetic
  difficulties, namely the lack of a long vowel and the apparent alternation
  between {{m|gem-pro||*-drą}} and {{m|gem-pro||*-þrą}} in descendants. If from
  pre-Germanic {{m|ine-pro||*h₂weh₁tróm}}, perhaps a formation in common with
  {{cog|lv|vētra}}, {{cog|lt|vė́tra||storm}} and {{cog|sla-pro|*vě̀trъ||wind,
  air}}.<ref name="EDPG"/>


