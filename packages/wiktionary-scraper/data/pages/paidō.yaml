  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}; but apparently from {{der|gem-pro|ine-pro|*baiteh₂-||woolen
  clothes}}, though due to the presence of *b and *a in the reconstruction, this
  is likely a foreign word borrowed into North-Western Indo-European. Cognate
  with {{cog|grc|βαίτη||goat-skin, fur-coat, tent}}, and {{cog|sq|petk||gown,
  garment, dress, suit}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈpɑi̯.ðɔː/}}


  ===Noun===

  {{gem-noun|f}}


  # [[coat]], [[cloak]]

  #: {{syn|gem-pro|*hakulaz}}

  # [[smock]], [[tunic]], [[shirt]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Descendants====

