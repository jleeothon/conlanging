title: Reconstruction:Proto-Germanic/hukkōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*kuknéh₂-}}, a zero-grade iterative to
  {{der|gem-pro|ine-pro|*kewk-||to bend, curve(?)}}. The strong verb
  {{m|gem-pro|*hūkaną}} was likely back-formed from the iterative. Related to
  {{cog|sa|कुचति||to make crooked}}, {{cog|sla-pro|*kukati}} ~
  {{cog|sla-pro|*kučati||to squat}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxuk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[squat]], sit hunched, [[cower]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*hukk-}}
  against {{m|gem-pro||*hug-}}.

  {{gem-conj-wk2|hukk}}


  ====Descendants====

  * {{desc|de|hocken}}

  * {{desc|non|hoka}}

  ** {{desc|is|hoka}}


  ===References===

  * {{R:gem:EDPG}}


