title: Reconstruction:Proto-Germanic/hungruz
wikitext: "{{reconstructed}}\n==Proto-Germanic==\n\n===Alternative forms===\n* {{alter|gem-pro|*hunhruz||East Germanic}}\n\n===Etymology===\nFrom earlier {{m|gem-pro|*hunhruz}}, from {{der|gem-pro|ine-pro|*kank-}}, {{m|ine-pro|*kenk-|t=to burn, dry, pain, desire, hunger, thirst}}. Cognate with {{cog|lt|kenkti|t=to damage, blight}}, {{cog|sa|काङ्क्षति|t=he wishes, desires}}.\n\n===Pronunciation===\n* {{IPA|gem-pro|/ˈxuŋ.ɡruz/}}\n\n===Noun===\n{{gem-noun|m}}\n\n# {{lb|gem-pro|Northwest Germanic}}\_[[hunger]]\n\n====Inflection====\n{{gem-decl-noun}}\n\n====Derived terms====\n* {{l|gem-pro|*hungrijaną}}\n* {{l|gem-pro|*hungrōną}}\n* {{l|gem-pro|*hungrugaz}}/{{l|gem-pro|*hungragaz}}\n\n====Descendants====\n* {{desctree|gmw-pro|*hungr}}\n* {{desc|gmq-pro|}}\n** {{desctree|non|hungr}}\nFrom the variant {{l|gem-pro|*hunhruz}}:\n* {{desc|got|𐌷𐌿𐌷𐍂𐌿𐍃|tr=hūhrus}}"
