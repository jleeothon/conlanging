  ==Proto-Germanic==


  ===Etymology===

  From pre-Germanic {{m|ine-pro||*ḱluHdrós}}, equivalent to an unattested
  {{af|gem-pro||alt1=*hleutaną|t1=to clean|*-raz}}, the former being an
  extension in *''-d-'' from {{der|gem-pro|ine-pro|*ḱlewH-|t=to clean}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxluː.trɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[clean]], [[clear]], [[pure]]


  ====Inflection====

  {{gem-decl-adj-a|hlūtr}}


