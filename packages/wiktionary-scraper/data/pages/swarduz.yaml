  ==Proto-Germanic==


  ===Etymology===

  Of {{unk|gem-pro|nocap=1}} origin. Often the only cognate compared is
  {{cog|lv|šērve||pigskin, thick skin}} and a possible reconstruction
  {{cog|ine-bsl-pro|*sverdvē}}, though the Latvian term itself could have been
  borrowed through Germanic from {{cog|nds-de|Schörwe}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈswɑr.duz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[rind]], tough [[skin]]

  # [[turf]]


  ====Inflection====

  {{gem-decl-noun}}


