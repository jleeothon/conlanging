  ==Proto-Germanic==


  ===Etymology===

  Kroonen reconstructs this word from earlier {{m|gem-pro||*gaugmaz}} (compare
  {{m|gem-pro|*draumaz}}), and connects it with {{cog|sa|गूहति||to hide}} (with
  analogical -ū-), from {{der|gem-pro|ine-pro|*gʰewǵʰ-}},
  {{m|ine-pro|*gʷʰewǵʰ-}}, assuming the original meaning was "to heed, guard".


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣɑu̯.mɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[heed]], [[attention]]


