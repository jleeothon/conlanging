  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Unclear}}. May be related to {{m|gem-pro|*slapaz||weak,
  lax}}<ref>{{R:nl:EWN|slapen}}</ref>, itself of unclear origin, or possibly
  back-formed to
  {{m|gem-pro|*slabōną}}/{{m|gem-pro|*slappōną}}.<ref>{{R:gem:EDPG|head=*slēpan-|page=453}}</ref>


  Possibly from a hypothetical base {{m|gem-pro|*slē‑}}, from earlier
  {{m|gem-pro|*sleh₁‑}}, from {{der|gem-pro|ine-pro|*slēb-}}, which could be
  related to {{m|ine-pro|*(s)leg-}}, {{m|ine-pro|*(s)leh₁g-}}, see also
  {{cog|la|langueō||I am listless}},
  {{cog|ang|slæc||lazy}}.<ref>{{R:American_Heritage_Dictionary|sleep}}</ref><ref>{{R:Online_Etymology_Dictionary|sleep}}</ref><ref>{{R:ine:IEW|head=lē̆b‑|pages=655}}</ref>


