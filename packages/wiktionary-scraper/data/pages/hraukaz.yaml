  rick}}. Possibly {{der|gem-pro|ine-pro|*krewH-|t=to heap
  up}}.<ref>{{R:cel:EDPC|head=krowko|pages=226-27}}</ref><ref>{{R:ine:IEW|1513}}</ref>


