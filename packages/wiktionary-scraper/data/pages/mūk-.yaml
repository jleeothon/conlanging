  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*muk-}}, {{l|gem-pro|*mug-}}


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)mūg-}}, {{m|ine-pro|*(s)mugn-}},
  {{m|ine-pro|*(s)mewgʰ-||swindler, thief}}. Cognate with
  {{cog|la|muger||cheater}}, {{cog|sga|formúighte}},
  {{m|sga|formúchthae||hidden}}.


  ===Verb===

  {{gem-verb|head=mūk-, muk-, mug-}}


  # to lie in [[ambush]]; [[skulk]]; [[hide]]; [[waylay]]

  # to [[steal]]; [[rob]]


