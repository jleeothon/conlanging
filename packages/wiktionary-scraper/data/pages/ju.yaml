  ==Proto-Germanic==


  ===Etymology===

  * Apparently derived from the pronomial stem
  {{der|gem-pro|ine-pro|*ís|*íh₂m}}, {{inh|gem-pro|ine-pro|*yós|*yā́m}}, see
  also {{cog|lv|jau|t=already}}, {{cog|lt|jau}}, {{cog|pl|już}}, and
  {{cog|la|iam|t=already, now}}. The Germanic and Balto-Slavic words represent
  the locative case, while the Latin descended from the
  accusative.<ref>{{R:ine:EIEC|397}}</ref><ref>{{R:ine:Sihler:1995|392}}</ref><ref>{{R:ine:IEW|285}}</ref><!--<ref>{{R:gem:PIEPG|199
  [chapter 3.4.4 (ii), number (1)]}}</ref> "the functional merger of the
  ablative and locative cases

  with the dative"!-->

  * Based on a long stem vowel in Old High German derived from u-stem locative
  {{m|ine-pro||*h₂y-éw}}<!-- in our formalism !--> to
  {{inh|gem-pro|ine-pro|*h₂óyu}}, compare {{cog|lt|jau|jaū}},
  {{cog|gem-pro|*aiwaz}}, etc.<ref>{{R:goh:EWA|io|142}}</ref><ref>Hock et al.:
  Altlitauisches etymologisches Wörterbuch (ALEW). Version 2.0, s.v.
  ''[https://alew.hu-berlin.de/dict/998|jaũ]''.</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈju/}}


