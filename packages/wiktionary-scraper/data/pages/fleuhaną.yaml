  ==Proto-Germanic==


  ===Etymology===

  Probably from {{der|gem-pro|ine-pro|*plewk-}}, enlargement of
  {{m|ine-pro|*plew-||flow}}, assuming that the ''þ-'' in
  {{cog|got|𐌸𐌻𐌹𐌿𐌷𐌰𐌽}} was secondary. Kroonen instead believes that the
  Gothic ''þ-'' was primary; if that was the case {{m|gem-pro|*fleuganą}} would
  have influenced its replacement by ''f-'' elsewhere in Germanic. He assigns no
  etymology.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸleu̯.xɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*þleuhan-|page=544}}</ref><ref>{{R:gem:HGE|*fleuxanan|page=107}}</ref>


  # to [[flee]]

  # to [[escape]]


  ====Inflection====

  {{gem-conj-st|class=2|fleuh|flauh|flug|flug}}

  Note: The past non-singular forms are identical with those of
  {{m|gem-pro|*fleuganą}}.


