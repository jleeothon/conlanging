  ===Etymology===

  {{root|gem-pro|ine-pro|*weyd-}}

  From pre-Germanic {{m|ine-pro||*wéydwō(t)s}}, substantivization of
  {{m|ine-pro||*weydwṓ(t)s}}, a perfect participle from {{m|ine-pro|*weyd-||to
  see, know}}. Cognate with {{cog|grc|εἰδώς}}, genitive {{m|grc|εἰδότος}}, the
  masculine active perfect participle to {{m|grc|οἶδᾰ||to
  know}}.<ref>{{R:got:Lehmann|page=400-401|*weitwoþs}}</ref>


