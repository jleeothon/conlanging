  ==Proto-Germanic==


  ===Etymology===

  Ultimately from {{inh|gem-pro|ine-pro|*snusós||daughter-in-law}}. The remaking
  to an ō-stem (for an expected a-stem) is linked to the disappearance of
  feminine thematic stems in Germanic. Compare {{cog|sla-pro|*snъxa}} (formally
  identical; both possibly from {{inh|gem-pro|ine-pro|*snuséh₂}}) and
  {{cog|la|nurus}} (remade as an u-stem).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsnu.zɔː/}}


  ===Noun===

  {{gem-noun|f}}


  # {{topics|gem-pro|Family members}} [[daughter-in-law]]


