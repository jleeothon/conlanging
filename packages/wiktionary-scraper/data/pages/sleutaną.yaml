  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*slūtaną}}


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)klewd-|t=to lock}}, from
  {{der|gem-pro|ine-pro|*(s)kleh₂w-|t=nail, hook, pin, key}}, from
  {{der|gem-pro|ine-pro|*(s)kel-|t=to crook, bend}}. Cognate with
  {{cog|la|clāvis||key, bar, bolt}}, {{cog|la|claudō||close}},
  {{cog|lt|kliudyti||to hamper, obstruct}}, {{cog|sga|cló||nail}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsleu̯.tɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*sleutan- ~
  *slūtan-|page=454}}</ref><ref>{{R:gem:HGE|*sleutanan ~
  *slūtanan|page=350}}</ref>


  # to [[bolt]], [[lock]]

  # to [[shut]], [[close]]


