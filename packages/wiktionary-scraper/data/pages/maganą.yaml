  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*megʰ-}}

  From {{der|gem-pro|ine-pro|*(me)mógʰe}}, from {{m|ine-pro|*megʰ-}}. Cognate
  with {{cog|sla-pro|*moťi}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmɑ.ɣɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[be able]], [[may]]


  ====Inflection====

  {{gem-conj-pp|mag|mag|maht}}


  ====Usage notes====

  The main distinction between {{m|gem-pro|*kunnaną}} and {{m|gem-pro|*maganą}}
  is that the former deals with one's own capabilities, whereas the latter
  indicates ability due to favourable circumstances not under one's control.


  ====Derived terms====

  * {{l|gem-pro|*magaz}}

  * {{l|gem-pro|*maginą}}

  * {{l|gem-pro|*maginaz}}

  * {{l|gem-pro|*mahtiz}}


