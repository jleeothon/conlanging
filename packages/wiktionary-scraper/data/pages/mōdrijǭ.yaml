  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*mōdrijaz||of a mother, maternal|pos=adj}}, and/or
  {{m|ine-pro|*méh₂treh₂||mother's sister}}, from
  {{der|gem-pro|ine-pro|*méh₂tēr}}.


  Cognate with {{cog|kw|modrep||maternal aunt}}, {{cog|cy|modryb||maternal
  aunt}}, {{cog|grc|μήτριος||motherly, maternal}}, {{cog|sq|motër||sister}}.


  ===Noun===

  {{gem-noun|f}}


  # [[mother|mother’s]] [[sister]]; [[maternal aunt]]

  #: {{syn|gem-pro|*mōijǭ}}


