  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}} with several theories:

  * from {{af|gem-pro|*saiwiz|t1=sea, ocean|*-alō|nocat=1}}, in connection to
  the {{w|Germanic paganism|pagan Germanic}} belief in sacred lakes inhabited by
  the dead and the unborn, compare the {{cog|smi|-}} borrowing from Germanic,
  {{m|smi-pro|*sāvjë|*Sāvjë}}, a realm of the dead believed to be under special
  double-bottomed lakes,<ref>{{cite journal|1940|Weisweiler, Josef|Seele und
  See|Indogermanische
  Forschungen|volume=41|pages=25–55|doi=10.1515/9783110242980.25|lang=de}}</ref>

  * from {{der|gem-pro|ine-pro||*sóh₂i-wl̥ ~ *sh₂i-wéns}}, possibly cognate with
  {{cog|ine-bsl-pro|*séiˀlāˀ|t=strength, force; soul}},
  {{cog|la|saevus|t=fierce}}, {{cog|cel-pro|*saitlom|t=life, age}},
  {{cog|la|saeculum|t=generation, lifetime}}, perhaps either from
  {{m|ine-pro|*sh₂ey-|*seh₂y-|t=to bind}} or [[homonym]]
  {{m|ine-pro|*seh₂y-|t=rage, fury}},<ref>{{cite journal|1923|Walde,
  Alois|journal=Indogermanische Forschungen|volume=12|page=382|lang=de}}</ref>
  making it possibly again related to {{m|gem-pro|*saiwiz|t=sea, ocean}},

  * or from {{m|gem-pro|*s(w)ai|t=self}}, from
  {{der|gem-pro|ine-pro|*swé|*swoy-}}, + {{m|gem-pro|*walō|t=choice, will}},
  from {{der|gem-pro|ine-pro||*wolh₁-eh₂}}, from
  {{m|ine-pro|*welh₁-}}.<ref>{{cite journal|1968|Mezger, Fritz|Gotisch saiwala
  ‘Seele’|Kuhns Zeitschrift|volume=82|page=382|jstor=40849402|lang=de}}</ref>


