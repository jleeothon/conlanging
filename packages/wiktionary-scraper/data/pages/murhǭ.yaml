  carrot}}<ref name="HGE" />, if not a [[Wanderwort]].<ref name="EDPG" />
  Disputedly related to {{cog|grc|βράκανα|t=wild vegetables}},
  {{m|grc|βάκανον|t=cabbage(-seed)}} of [[Pre-Greek]]
  origin.<ref>{{R:grc:Beekes|βράκανα|235}}</ref>


