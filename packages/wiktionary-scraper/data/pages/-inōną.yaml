  ==Proto-Germanic==


  ===Etymology===

  Formed from the singular oblique stem of masculine n-stems:
  {{m|gem-pro||*-in-}} + {{m|gem-pro|*-ōną}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/i.nɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # {{non-gloss definition|Creates [[denominative]]s from nouns referring to
  persons, meaning to be or perform the duties of that person.}}


  ====Inflection====

  {{gem-conj-wk2|-in}}


  ====Derived terms====

  {{suffixsee|gem-pro}}


  ====See also====

  * {{l|gem-pro|*-isōną}}


  ====Descendants====

  This suffix was probably only marginally productive in Proto-Germanic, and was
  eventually fossilised altogether.


