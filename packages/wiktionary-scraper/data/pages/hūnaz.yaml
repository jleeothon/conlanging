  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ḱewh₁-}}

  From {{inh|gem-pro|ine-pro|*ḱuh₁nós|*ḱūnós|swollen}}, whence also
  {{cog|sa|शुन|tr=śuná||thriving}}, from an ''n''-stem or heteroclitic
  ''r/n''-stem derived from the root {{m|ine-pro|*ḱewh₁-}},
  {{m|ine-pro||*ḱweh₁-|to swell, spread out, enlarge, be strong}}. Further
  cognate with {{cog|lt|šusnis|šūsnis|stack, pile, heap}},
  {{cog|la|inciēns||with child, pregnant}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxuː.nɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # something [[swollen]]; a [[swelling]]

  # piece of wood; [[block]]; [[chip]]

  # [[offspring]]; [[young]]


  ====Inflection====

  {{gem-decl-noun}}


