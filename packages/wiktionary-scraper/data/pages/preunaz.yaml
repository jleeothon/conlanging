  ==Proto-Germanic==


  ===Etymology===

  Possibly from earlier {{m|gem-pro|*preuhmō}}, genitive
  {{m|gem-pro|*preuhnaz}}, from {{m|gem-pro|*bréuk-mōn}},
  {{m|gem-pro|*bréuk-(m)n-os}}, from {{der|gem-pro|ine-pro|*bʰruḱ-}}, related to
  {{cog|bg|бръсна||to shave}}, {{cog|lt|brukti||to
  prod}}.<ref>{{R:gem:EDPG|preuna(n)-|399}}</ref>


  Alternatively, from {{cog|ine-pro|*brewn-}}, related to
  {{cog|lt|briaunà||edge}}, {{cog|sq|brez||belt,
  girdle}}.<ref>{{R:sq:Orel|page=36}}</ref><ref>Vladimir Orel, ''A Handbook of
  Germanic Etymology'' (Leiden: Brill, 2003), 293.</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈpreu̯.nɑz/}}


