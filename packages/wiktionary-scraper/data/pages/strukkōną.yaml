  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*strugʰnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*streukaną||to stroke}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstruk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[stroke]], [[sweep]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*strukk-}} against non-singular {{m|gem-pro||*strug-}}.

  {{gem-conj-wk2|strukk}}


  ====Descendants====

  * {{desc|ang|stroccian}}

  * {{desc|nl|stroocken}} {{i|early modern}}

  * {{desc|non|*stroka|*strokka}}

  ** {{desc|is|stroka}}

  ** {{desc|no|strokka}}

  ** {{desc|ovd|strukå}}


