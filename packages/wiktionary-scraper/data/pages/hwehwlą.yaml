  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*kʷel-}}

  From {{inh|gem-pro|ine-pro|*kʷékʷlos|*kʷékʷlom|t=wheel}}. The plural
  {{m|gem-pro|*hweulō}} is from the Proto-Indo-European collective
  {{m|ine-pro|*kʷekʷléh₂||wheels}}, and the neuter gender was likely back-formed
  from that.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxʷe.xʷlɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[wheel]]


  ====Inflection====

  The plural {{m|gem-pro|*hweulō}} descends from an Indo-European collective
  noun and shows the original Verner alternant ''*gw'', which later became
  ''*w'' (represented by ''*u'').

  {{gem-decl-noun}}


