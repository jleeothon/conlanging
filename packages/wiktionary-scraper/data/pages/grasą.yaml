  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*gʰreh₁-}}

  A secondary zero-grade s-stem from the root of {{m|gem-pro|*grōaną}} and
  {{m|gem-pro|*grōniz}}, from {{der|gem-pro|ine-pro|*gʰreh₁-||to grow, become
  green}}. It cannot be directly from {{m|ine-pro||*gʰr̥h₁-s-}}, where the
  syllabic sonorant would result in {{m|gem-pro||*gurs-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣrɑ.sɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[grass]]


