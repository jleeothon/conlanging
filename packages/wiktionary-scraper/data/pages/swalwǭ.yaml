  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}. Possibly related to
  {{m+|ru|солове́й||nightingale}}. Possibly related to
  {{cog|grc|ἀλκυών||kingfisher}}, in which case the corresponding PGmc
  reconstruction would be {{m|gem-pro|*swalhwǭ}}.


  Kroonen compares {{m|gem-pro|*sūliz|t=column, pillar}} and
  {{m|gem-pro|*sūljan-|t=to insert a wedge-shaped piece into an incision}},
  explaining that the gannet and swallow were named for their wedge-shaped
  tails. In this case, the original form {{m|ine-pro||*suoHl-ueh₂-}} would have
  developed into {{m|gem-pro|*swalwǭ}} by {{w|Dybo's
  law}}.<ref>{{R:gem:EDPG|swalwon|495}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈswɑl.wɔ̃ː/}}


  ===Noun===

  {{gem-noun|f}}


  # {{topics|gem-pro|Perching birds}} [[swallow]] (bird)


