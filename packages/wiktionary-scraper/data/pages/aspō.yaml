  ==Proto-Germanic==


  ===Etymology===

  From an apparent {{der|gem-pro|ine-pro|*Hosp-||aspen, poplar}}, though the
  distribution is limited to northern languages spoken in regions where the tree
  inhabits. Indo-European cognates include {{cog|cy|aethnen}}, {{cog|lv|apse}},
  {{cog|lt|ēpušė}} (dialectal {{m|lt|ãpušė}}), {{cog|prg|abse}} and
  {{cog|sla-pro|*osa}} (along with its suffixed variants {{m|sla-pro|*osìna}}
  and Southern {{m|sla-pro|*esìka}}), all meaning “aspen”.<ref
  name="EDPG"/><ref>{{R:sla:EDSIL|head=*osa; *osìna; *esìka|page=378}}</ref>


