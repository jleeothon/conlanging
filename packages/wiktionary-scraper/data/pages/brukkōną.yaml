  {{gem-verb}}<ref>{{R:gem:EDPG|head=*bruk(k)ōn-|page=79}}</ref>


  # to [[break]], [[crumble]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*brukk-}}
  against {{m|gem-pro||*bruk-}}.

  {{gem-conj-wk2|brukk}}


