  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰreg-}}

  From Pre-Germanic {{m|ine-pro||*bʰr̥gnéh₂-}}, with vowel remodeling, an
  iterative formation to {{m|gem-pro|*brekaną||to break}}. Compare
  {{cog|la|frangō||to break}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbruk.kɔː.nɑ̃/}}


