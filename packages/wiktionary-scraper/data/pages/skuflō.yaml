  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*skūflō}}

  * {{l|gem-pro|*skūblō}}, {{l|gem-pro|*skublō}}


  ===Etymology===

  From earlier {{m|gem-pro|*skublō}}, {{m|gem-pro|*skūblō}}. Of uncertain
  formation. Apparently related to {{m|gem-pro|*skeubaną||to push, shove}}.


