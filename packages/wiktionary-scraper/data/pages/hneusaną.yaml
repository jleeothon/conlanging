  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*pnew-}}, but presumably interpreted as
  onomatopoeic judging from the variety in the initial consonants. Forms with
  initial ''h-'' may show interference from {{cog|ine-pro|*(s)knus-||to
  sneeze}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxneu̯.sɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:HGE|*xneusanan|page=180}}</ref>


  # to [[sneeze]]


