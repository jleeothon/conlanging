  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*gerg-}}, {{m|ine-pro|*grā-|t=to crow, shout}},
  from {{der|gem-pro|ine-pro|*gerh₂-||to make a sound, cry hoarsely}},
  ultimately of {{onomatopoeic|gem-pro|title=onomatopoeic}} origin. Cognate with
  {{cog|lt|girgždėti|t=to creak, squeak}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkrɑ.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # {{lb|gem-pro|West Germanic}}{{topic|gem-pro|Sounds}} to [[crack]];
  [[crackle]]; [[shriek]]


