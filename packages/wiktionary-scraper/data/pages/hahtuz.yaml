  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}; possibly dissimilated from earlier {{m|gem-pro||*hwahtuz}},
  from {{inh|gem-pro|ine-pro||*kʷóḱ-tu-s}}, from {{m|ine-pro|*kʷeḱ-|t=to see,
  appear}}, perhaps cognate with {{cog|sga|cucht|t=external appearance;
  colour}},
  {{cog|txb|kektseñe|t=body}}.<ref>{{R:txb:Adams:2013|kektseñe|pages=202-203}}</ref><ref>{{R:cel-bry:Schrijver|107}}</ref>
  Alternatively from {{inh|gem-pro|ine-pro||*kóḱ-tu-s}}, from
  {{m|ine-pro|*ḱek-|t=to be able, capable}}, whence also
  {{m|gem-pro|*hagaz|t=skilled, abled}}.<ref
  name="IEW">{{R:ine:IEW|vol=II|head=k̑ak- (k̑ek-?)|page=522}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑx.tuz/}}


  ===Noun===

  {{gem-noun|m}}<ref name="IEW" /><ref>{{R:gem:HGE|*xaxtuz|150}}</ref>


  # [[habit]], [[custom]]


