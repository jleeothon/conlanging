  ==Proto-Germanic==


  ===Etymology===

  <!-- *(s)ley- or *(s)leh₁y-, virtually *slī-m- -->

  Possibly from {{der|gem-pro|ine-pro|*(s)ley-||smooth; slick; sticky; slimy}},
  the same source as {{m|gem-pro|*slīmą||slime}} and {{m|gem-pro|*līmaz||glue,
  clay, lime}}.<ref>{{R:nl:Etymologiebank|slijpen}}</ref> For the semantics,
  compare {{m+|gem-pro|*slīpaną||to whet, sharpen}}, {{cog|goh|slīman||to make
  smooth}}, {{cog|cel-pro|*limāti||to polish, sharpen}} and
  {{cog|la|līma||carpenter's file}}, from extensions of the same
  root.<ref>{{R:cel:EDPC|head=*lim-ā-|page=239}}</ref>


