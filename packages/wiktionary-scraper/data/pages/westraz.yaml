  ==Proto-Germanic==


  ===Etymology===

  {{PIE word|gem-pro|wek(ʷ)speros}}

  Perhaps from Pre-Germanic {{m|ine-pro||*wekʷsp(e)ros|evening}}, from
  {{der|gem-pro|ine-pro|*wek(ʷ)speros}}, from {{m|ine-pro|*wekʷsp-}}, with the
  ''-p-'' passing to ''-t-'' under the influence of the dentals in
  {{m|gem-pro|*austraz}}, {{m|gem-pro|*nurþraz}},
  {{m|gem-pro|*sunþraz}}.<ref>{{R:gem:Gasiorowski:2012}}</ref>


