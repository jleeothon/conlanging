  ==Proto-Germanic==


  ===Etymology===

  The theonym (“''heiti'' of Odin”) is likely derived from the third-person
  singular past tense {{m|gem-pro||*gaut}} of the Proto-Germanic verb
  {{m|gem-pro|*geutaną||to pour}}, thus making also the mythical ancestor
  {{m|gem-pro|*Gautaz||he who has poured (out libations)}}, while the ethnonym
  was derived from this meaning (or vice versa). It is directly related to
  {{m|gem-pro|*gudą||god}}, {{m|gem-pro|*gudijô||priest}}, and
  {{m|gem-pro|*gutô||Goth}}, all being descended from the same
  {{der|gem-pro|ine-pro|-}} root as Vedic {{cog|sa|होतृ|tr=hótṛ|t=priest
  (''[[hotr]]''), sacrifice}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣɑu̯.tɑz/}}


  ===Noun===

