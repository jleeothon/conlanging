  ==Proto-Germanic==


  ===Etymology===

  A denominative adjective, from Pre-Germanic {{m|ine-pro||*ih₁tlo-}} or
  {{m|gem-pro||*ih₁tolos}}, from {{der|gem-pro|ine-pro|*yeh₁-}}. Related to
  {{cog|ru|я́ловый||barren}}, {{cog|lv|jēls||raw, uncooked}},
  {{cog|cy|iâl||clearing, glade}}.


