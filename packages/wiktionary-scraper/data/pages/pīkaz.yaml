  ==Proto-Germanic==


  ===Etymology===

  Similar to the verb {{m|gem-pro|*pikkōną||to pick, peck}} (or a secondary form
  of it), probably ultimately of {{onomatopoeic|gem-pro|title=imitative}}
  origin. Compare {{cog|VL.|*picco|t=I sting, strike}}, which could be a
  borrowing or parallel formation.<ref>{{R:nl:Etymologiebank|piek}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈpiː.kɑz/}}


