  ==Proto-Germanic==


  ===Etymology===

  Often traced to {{der|gem-pro|ine-pro|*ḱer-}}, {{m|ine-pro|*ḱeres-||rough
  hair, bristle}}, though this leaves the lengthened grade unaccounted for.
  Alternatively, from earlier {{m|gem-pro||*hezra-}}, with loss of -z- before
  -r- and compensatory lengthening of the vowel, from Pre-Germanic
  {{m|ine-pro||*kesróm|that which is combed}}, substantivization of an adjective
  {{m|ine-pro||*kesros}}, derived from {{der|gem-pro|ine-pro|*kes-||to comb,
  scrape}}.<ref>{{R:gem:Gasiorowski:2012}}</ref>


