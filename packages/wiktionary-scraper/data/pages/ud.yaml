  ==Proto-Germanic==


  ===Etymology===

  Likely from {{inh|gem-pro|ine-pro|*h₂ute|*h₂u-te}}. Cognate with
  {{m|sa|उत||and, also}}; probably further to be connected with Latin
  {{m|la|aut}}, {{m|la|autem}} and Ancient Greek {{m|grc|αὖτε}} from full-grade
  ''*h₂eu-te''.


  ===Pronunciation===

  * {{IPA|gem-pro|/uð/}}


  ===Adverb===

  {{gem-adv}}


  # [[and]], [[also]]


  ====Derived terms====

  * {{l|gem-pro|*uþþan}}

  * {{l|gem-pro|*uþþau}}


  ====Descendants====

  * {{desc|goh|dārot}} (only in compound with ''dār'', "there")

  ** {{desc|de|dort}}
