  ==Proto-Germanic==


  ===Etymology===

  Possibly represents a Pre-Germanic {{m|gem-pro||*blu(gʰ/ǵʰ)néh₂-}}.
  Alternatively,
  {{bor+|gem-pro|VL.|*pilucco|*piluccāre|nocap=1}},<ref>{{R:DWDS|pflücken}}</ref>
  but the historical evidence is shaky.<ref>{{R:Etymonline|pluck}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈpluk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[pluck]], pull out or off


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*plukk-}}
  against {{m|gem-pro||*plug-}}.

  {{gem-conj-wk2|plukk}}


  ====Derived terms====

  * {{l|gem-pro|*plukkô}}/{{l|gem-pro|*pluggô}}

  * {{l|gem-pro|*plukkijaną}}


