  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*ḱérus|t=}} or {{m|ine-pro|*ḱérh₂us|t=pointed
  stick, arrow, spear, sword}} from the root {{m|ine-pro|*ḱerh₂-|t=head; horn}},
  cognate with {{cog|sa|शरु|tr=śáru|t=missile, dart,
  arrow}},<ref>{{R:got:Holthausen|hairu-s|page=42}}</ref> or from
  {{m|ine-pro|*(s)ker-|t=to cut}}.<ref>{{R:got:Lehmann|H19.
  hairus|page=171}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxe.ruz/}}


