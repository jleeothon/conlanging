  ==Proto-Germanic==


  ===Etymology===

  Possibly from {{der|gem-pro|ine-pro|*kewb-||to bend; a bend, joint}}; see
  {{m|gem-pro|*hupiz||hip}}. Or, derived from the iterative
  {{m|gem-pro|*huppōną|*huppōną ~ *hubbōną}}, from 

  a {{m+|ine-pro|*kewp-|*kup-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxup.pi.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # {{lb|gem-pro|West Germanic}} to [[move]] up and down; [[hop]]


  ====Inflection====

  {{gem-conj-wk1|hupp|j=ij}}


