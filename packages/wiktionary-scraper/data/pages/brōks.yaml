  from {{inh|gem-pro|ine-pro|*bʰreg-||to break, crack, split}}. Cognate with
  {{cog|la|frango|frangō}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbrɔːks/}}


  ===Noun===

