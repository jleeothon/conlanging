  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*(s)neh₁-}}

  From {{suffix|gem-pro|*nēaną|t1=to sew|*þlō|t2=tool}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈnɛːθ.lɔː/}}


  ===Noun===

  {{gem-noun|f}}<ref>{{R:gem:EDPG|*nēþlō-|388|f. ʻneedleʼ}}</ref>


  # [[needle]]


  ====Inflection====

  The stem apparently had two Verner alternants, {{m|gem-pro||*nēþlō-}} and
  {{m|gem-pro||*nēdlō-}}, both still attested in West Germanic.

  {{rfinfl|gem-pro|noun}}


