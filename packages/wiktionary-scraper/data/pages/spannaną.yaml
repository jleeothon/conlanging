  ==Proto-Germanic==


  ===Etymology===

  Originally a strong verb of the seventh class, the long ''-n-'' comes from an
  earlier form {{m|gem-pro|*spanwaną-}}. Ultimately an ablautive form from the
  same source as {{m|gem-pro|*spinnaną|t=to
  spin}}.<ref>{{R:Etymologiebank|spannen1}}</ref>

  <!--Kroonen's etymology is not very clear, there's no -ne- suffix in PIE}}-->


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈspɑn.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="EDPG">{{R:gem:EDPG|*spannan-|465}}</ref>


  # to [[stretch]], [[span]]


