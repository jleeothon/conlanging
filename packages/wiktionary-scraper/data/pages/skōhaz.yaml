  ==Proto-Germanic==


  ===Etymology===

  Uncertain. Perhaps derived from {{m|gem-pro|*skehaną||to move quickly}}, from
  {{der|gem-pro|ine-pro|*skek-||to move quickly,
  jump}}.<ref>{{R:gem:EDPG|skōha-|446}}</ref> A derivation from an alleged
  Proto-Indo-European verb {{m|ine-pro|*skewk-}}, supposedly from
  {{m|ine-pro|*(s)kewH-||to cover}} (compare {{cog|gem-pro|*skiwô||cloud cover;
  cloud; sky}}), proposed in older literature, is dubious and not mentioned in
  Kroonen.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskɔː.xɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # {{topics|gem-pro|Footwear}} [[shoe]]

