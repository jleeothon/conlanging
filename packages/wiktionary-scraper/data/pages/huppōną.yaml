  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|alt=*hubbōną}}<ref name="EDPG"/>


  ===Etymology===

  From a {{pre-Germanic}} iterative {{m|ine-pro||*kuP-néh₂-(ye-)ti}}, usually
  derived from {{der|gem-pro|ine-pro|*kewb-}}, {{m|ine-pro|*ḱewb-||to bend; a
  bend, joint}} (compare {{cog|la|cubō||I recline}}, {{cog|grc|κύβος||hollow in
  the hips}}, {{cog|sq|sup||shoulder}}, {{cog|sa|शुप्ति|tr=śúpti|t=shoulder}});
  however, according to Kroonen the root must be {{m|ine-pro|*kewp-|*kup-}} with
  final ''*p'', in view of {{cog|dum|hobben}}.<ref name="EDPG"/> Tentatively
  compare {{cog|grc|κύπτω|t=to stoop, hunch}}, {{cog|lt|kuprà|t=hump}} and
  {{cog|goh|hofar}}, {{m|goh|hofir|t=hump}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxup.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="HGE">{{R:gem:HGE|*xuppōjanan|194}}</ref><ref
  name="EDPG">{{R:gem:EDPG|head=*hupp/bōn- 2|page=258}}</ref>


  # to [[move]] up and down; [[hop]]


