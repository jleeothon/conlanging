  ====Descendants====

  Because of the irregular forms between some of the directional adverbs and
  preposition, {{m|gem-pro||*ub-}} and {{m|gem-pro||*upp-}}, some of the
  daughter languages show leveling. Gothic shows an otherwise unknown full-grade
  {{m|gem-pro||*eup-}} leveled throughout the adverbs.<ref>{{R:Kroonen
  2011}}</ref>

