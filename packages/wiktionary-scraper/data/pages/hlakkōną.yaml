  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*kloknéh₂-}}, an ''o''-grade iterative of
  {{m|gem-pro|*hlahjaną||to laugh}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxlɑk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[laugh]]


  ====Inflection====

  The original paradigm had two stems, singular {{m|gem-pro||*hlakk-}} and
  plural {{m|gem-pro||*hlagun-}}.

  {{gem-conj-wk2|hlakk}}


  ====Descendants====

