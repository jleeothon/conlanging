title: Reconstruction:Proto-Germanic/druppōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{m|ine-pro||*dʰrbʰnéh₂-}}, a zero-grade iterative formation to
  {{der|gem-pro|ine-pro|*dʰerbʰ-||to fall}}, cognate with {{cog|lt|dribti}}.

  Possibly conflated with a denominative construction
  {{suffix|gem-pro|*drupô|*-ōną|t1=drop of liquid}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdrup.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*drupp/bōn- 2|105}}</ref>


  # to [[drop]], to [[fall]]

  # to [[drip]], to [[seep]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*drupp-}}
  against {{m|gem-pro||*drub-}}.

  {{gem-conj-wk2|drupp}}


  ====Related terms====

  * {{l|gem-pro|*dreupaną}}


  ====Descendants====

  * {{desctree|gmw-pro|*droppōn}}

  * {{desc|non|*droppa|*drubba}}

  ** {{desc|no|-}}

  **: {{desc|nn|drubba}}

  ** {{desc|sv|droppa}}


