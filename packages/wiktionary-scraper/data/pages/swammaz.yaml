  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*swambaz}}

  * {{alt|gem-pro|*swambô|alt2=*swamp(p)ô}}<ref
  name="EDPG">{{R:gem:EDPG|head=*swamb/ppan-|page=495}}</ref>


  ===Etymology===

  Seemingly related to {{cog|grc|σομφός||spongy, porous (esp. of wood)}}, with
  which it is traditionally derived from {{der|gem-pro|ine-pro||*swombʰ-|sponge;
  tree-fungus}}, but the Greek cannot be of inherited {{cog|ine}} origin given
  its lack of the expected shift ''*sw'' > ''*hw''. Likely ultimately of
  {{der|gem-pro|qfa-sub}}<ref>{{R:nl:Etymologiebank|zomp}}</ref> or
  {{glossary|wanderwort}} origin. Such a substrate word may speculatively be
  related to the substrate sources of similar words in other languages,
  including {{cog|la|fungus||mushroom, fungus}},
  {{m+|grc|σπόγγος}}/{{m|grc|σφόγγος||sponge; tonsil}}, {{cog|xcl|սունկն||tree
  fungus}} and perhaps {{cog|sla-pro|*gǫba||fungus, mushroom; sponge; lip}},
  which cannot be reconciled in terms of Proto-Indo-European.<ref name="EDPG"/>
  See also the variant {{m|gem-pro|*sumpaz||swamp}}.


