  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ǵenh₁-}}

  From pre-Germanic ''*somo-ǵn̥h₁-yos''; equivalent to
  {{compound|gem-pro|*samaz|*kunją}}. Identically formed to
  {{cog|grc|ὁμόγνιος||of the same origin}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsɑ.mɑ.ˌkun.jɑz/}}


