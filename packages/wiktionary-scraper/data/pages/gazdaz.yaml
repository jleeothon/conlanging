  ==Proto-Germanic==


  ===Etymology===

  Compare {{cog|la|hasta|t=shaft; spear}}. Traditionally derived from
  {{der|gem-pro|ine-pro||*ǵʰazdʰ-}} ~ {{m|ine-pro||*ǵʰast-|t=rod, pole, bar,
  switch}}, but, given the irregular phonetic variation and limited
  distribution, these are probably of non-Indo-European {{der|gem-pro|qfa-sub}}
  origin.<ref>{{R:gem:EDPG|head=*gazda-|page=172}}</ref><ref>{{cite-journal|last=Lubotsky|first=Alexander|authorlink=Alexander
  Lubotsky|title=Avestan ''siiazd-'', Sanskrit ''sedh-'', Latin
  ''cēdere''|year=2004|editors=Hyllested, Adam, Anders Jørgensen, Jenny Larsson
  and Thomas Olander|journal=Per Aspera ad Asteriscos: Studia indogermanica in
  honorem Jens Elmegård Rasmussen sexagenarii Idibus Martiis anno
  MMIV|location=Innsbruck|publisher=Innsbrucker Beiträge zur
  Sprachwissenschaft|pages=323–332|page=329/330|titleurl=https://www.academia.edu/431914/Avestan_siiazd_Sanskrit_sedh_Latin_c%C4%93dere_to_flinch_}}</ref><ref
  name="EDL">{{R:itc:EDL|head=hasta|page=280}}</ref>


