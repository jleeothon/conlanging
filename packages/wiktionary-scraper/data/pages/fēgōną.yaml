  ==Proto-Germanic==


  ===Etymology===

  Uncertain, either from:

  * {{der|gem-pro|ine-pro|*peh₂ḱ-||secure, attach, strengthen}}, for a similar
  semantic development see {{cog|lt|puõsti||to decorate, make pretty}}.

  * Or from {{der|gem-pro|ine-pro|*peḱ-||joyful, pretty}}, closely related to
  the strong verb {{m|gem-pro|*fehaną}}.


  ===Pronunciation===

