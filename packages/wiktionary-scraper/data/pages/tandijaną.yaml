  ==Proto-Germanic==


  ===Etymology===

  Causative of {{m|gem-pro|*tinnaną||to burn}}, derived at a time when it had
  not yet assimilated the inherited dental to ''-nn-''.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtɑn.di.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[kindle]], to [[light]] [[on fire]]


  ====Inflection====

  {{gem-conj-wk1|tand|j=ij}}


  ====Related terms====

