  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*skoknéh₂-}}, an iterative to
  {{m|gem-pro|*skehaną||to move quickly}}, {{m|gem-pro|*skakaną||to shake}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskɑk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[shake]]


  ====Inflection====

  The original paradigm consisted of two stems, singular {{m|gem-pro||*skakk-}}
  against non-singular {{m|gem-pro||*skag-}}.

  {{gem-conj-wk2|skakk}}


  ====Related terms====

  * {{l|gem-pro|*skukkōną}}


  ====Descendants====

  * {{desc|enm|schaggen}}

  ** {{desc|en|shag}}

  * {{desc|gmh|schacken}}


