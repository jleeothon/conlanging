  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*h₁rem-os}}, {{m|ine-pro||*h₁rem-es-}}, an
  s-stem from {{der|gem-pro|ine-pro|*h₁rem-|t=to be quiet, calm}}. Related to
  {{cog|sa|रमते|tr=rámate|t=to calm down}}, {{m|sa|रामयति|tr=rāmáyati|t=to bring
  to rest}}, {{cog|lt|rìmti|t=to calm down}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈre.mɑz/}}


  ===Noun===

  {{gem-noun|n}}<ref>{{R:gem:EDPG}}</ref>


  # [[peace]], [[quiet]], [[tranquility]]


  ====Inflection====

  {{gem-decl-noun|stem=z}}


