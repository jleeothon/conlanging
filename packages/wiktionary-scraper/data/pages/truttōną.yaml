title: Reconstruction:Proto-Germanic/truttōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*dr̥tnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*trudaną||to tread}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtrut.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[tread]], [[trample]], [[trot]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*trutt-}} against non-singular {{m|gem-pro||*trud-}}.

  {{gem-conj-wk2|trutt}}


  ====Descendants====

  * {{desc|dum|tredden|tretten}} (continuing the singular vowel from
  {{m|gem-pro||*tredaną}}, {{m|gem-pro||*trudaną}})

  * {{desc|ovd|troðå}}


  ===References===

  * {{R:gem:EDPG}}


  [[Category:Proto-Germanic class 2 weak iterative verbs]]
