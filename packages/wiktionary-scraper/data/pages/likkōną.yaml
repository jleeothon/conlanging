  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*leyǵʰ-}}

  From Pre-Germanic {{m|ine-pro||*liǵʰnéh₂-}}, from
  {{der|gem-pro|ine-pro|*leyǵʰ-||to lick}}. Cognate with
  {{cog|la|lingō||lick|pos=verb}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈlik.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[lick]]


  ====Inflection====

  The original paradigm likely consisted of two stem variants,
  {{m|gem-pro||*likk-}} and {{m|gem-pro||*lig-}}.

  {{gem-conj-wk2|likk}}


  ====Related terms====

  * {{l|gem-pro|*laigōną}}

  * {{l|gem-pro|*likkraz}}


  ====Descendants====

  * {{desctree|gmw-pro|*likkōn}}


