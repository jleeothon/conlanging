  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰed-}}

  From Pre-Germanic {{m|ine-pro||*bʰédos}}, derived of
  {{der|gem-pro|ine-pro|*bʰed-||good}}. Cognate with {{cog|sa|भद्र|tr=bhadrá}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbɑ.tɑz/}}


  ===Adjective===

  {{gem-adj|*batizô|*batistaz|adv=*wela}}


  # [[good]]


  ====Inflection====

  {{gem-decl-adj-a|bat}}


  ====Synonyms====

  * {{l|gem-pro|*gōdaz}}


  ====Antonyms====

  * {{l|gem-pro|*ubilaz}}


  ====Derived terms====

  * {{l|gem-pro|*Batawiniz}}

  ** {{cog|got|𐌱𐌰𐍄𐍅𐌹𐌽𐍃||[[Batwin]] (good friend)}}

  * {{l|gem-pro|*Batawjō}} ''([[Batavia]])''

  * {{l|gem-pro|*batô}}

  * {{l|gem-pro|*batāną}}

  * {{l|gem-pro|*batnaną}}


  ====Related terms====

  * {{l|gem-pro|*bōtō}}


  ====Descendants====

  There are no descendants of the base adjective itself, and it is not certain
  whether it was still in use in Proto-Germanic. However, it remained in use as
  a base for word derivation, and its comparative and superlative forms have
  extant descendants (including English "[[better]]" and "[[best]]").
