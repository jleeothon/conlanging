  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*weyk-|id=contain}}

  Originally a zero-grade present, from {{der|gem-pro|ine-pro|*weyk-||to
  fight}}. Related to {{cog|la|vincō||to conquer}}, {{cog|sga|fichid||to
  fight}}.<ref name=Kroonen>{{R:gem:EDPG|*wīhan-|586}}</ref>  Likely related to
  {{cog|en|weaken||make yield}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwi.ɣɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref
  name=Kroonen></ref><ref>{{R:gem:HGE|*wīxanan~*wīʒanan|page=465}}</ref>


  # to [[fight]], to [[battle]]


  ====Inflection====

  The present tense forms have the zero grade vowel ''-i-'' rather than ''-ī-''.

  {{gem-conj-st|class=1|wig|waih|wig|wig}}


