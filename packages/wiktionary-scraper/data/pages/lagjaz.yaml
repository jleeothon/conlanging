  ==Proto-Germanic==


  ===Etymology===

  Of {{unk|gem-pro|title=unclear}} origin:


  * Possibly related to {{cog|gem-pro|*lihwizô}}, {{m|gem-pro|*ligwizô||thigh;
  groin}}, from {{der|gem-pro|ine-pro|*lekʷs-}},
  {{m|ine-pro|*lewks-||groin}}.<ref>{{R:gem:EDPG|lagja|321-22}}</ref>

  * Possibly from a root meaning "to bend," shared with {{cog|la|lacertus|t=the
  arm}}. <ref>Buck, Carl Darling, A Dictionary of Selected Synonyms in the
  Principal Indo-European Languages, University of Chicago, 1949, reprinted
  1988.</ref>

  * Possibly related to {{m|gem-pro|*lagjaną|t=to place, lay}}.


  ===Noun===

  {{gem-noun|m}}


  # [[leg]], [[thigh]]


