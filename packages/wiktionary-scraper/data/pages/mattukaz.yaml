  ==Proto-Germanic==


  ===Etymology===

  Probably from {{der|gem-pro|ine-pro|*motn-}}, {{m|ine-pro|*met-||hoe,
  pickaxe}}. Cognate with {{cog|la|mateola||implement for digging in the soil}},
  {{cog|sla-pro|*motyka}} ({{cog|ru|моты́га|t=hoe, mattock}}),
  {{cog|lt|matikkas||mattock}}, {{cog|sa|मत्य||tr=matyà|harrow, roller, club}}.


  ===Pronunciation===

