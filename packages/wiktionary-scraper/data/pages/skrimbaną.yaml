  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*skrembʰ-}}, related to {{cog|lt|skrèbti||}}
  and {{m|lt|skrembù||to shrink}}, from {{der|gem-pro|ine-pro|*(s)kerbʰ-||to
  turn around, curve}}, an extension of {{m|ine-pro|*(s)ker-||to turn}}, related
  to {{cog|la|corbis||basket}}, {{cog|non|skreppa||scrip}},
  {{cog|de|Scherbe||fragment}}.<ref>Proceedings of the twelfth annual UCLA
  Indo-European Conference, Los Angeles 2000, p. 129</ref><ref
  name="Kroonen">{{R:gem:EDPG|*skrimman- ~
  *skrimpan-|448}}</ref><ref>{{R:ine:IEW|2688}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskrim.mɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Kroonen"></ref>


  # to [[contract]], to [[shrink]]


