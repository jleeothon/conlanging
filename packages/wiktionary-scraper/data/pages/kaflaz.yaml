  ==Proto-Germanic==


  ===Etymology===

  Possibly from {{der|gmw-pro|ine-pro||*ǵóp-wl̥ ~ *ǵép-uns}}, from
  {{m|ine-pro|*ǵep-|t=to eat, chew}}<ref>{{R:TOitPIEatPIEw|passage=*ĝeP- ‘± eat,
  masticate’|page=255}}</ref>. Cognate with {{cog|non|kjaptr|t=jaw}}, from
  {{cog|gem-pro|*kefutaz}}<ref>{{R:EWddS|ed=22|hw=Kiefer¹}}</ref>, both
  paralleling {{m|gmw-pro|*habulō|t=head}}, {{m|gem-pro|*haubudą|t=head}}, from
  {{m|ine-pro|*kap-|t=head}}. Perhaps also cognate with
  {{cog|sla-pro|*žьvàti|t=to chew}} (whence {{cog|sh|žvakati}}),
  {{cog|cel-pro|*gobbos|t=muzzle, snout}} (whence
  {{cog|mga|gop}}).<ref>{{R:ine:IEW|vol=II|head=g̑ep(h)֊,
  g̑ebh-|page=382}}</ref>


