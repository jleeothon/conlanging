  {{der|gem-pro|ine-pro|*kelh₂-||to hit, strike}}. Cognate with
  {{cog|la|clādēs||destruction}}, {{cog|grc|κόλος||hornless}},
  {{cog|lt|kálti||to strike, forge}}, {{cog|ru|колоть|kolot'|to prick}}.


