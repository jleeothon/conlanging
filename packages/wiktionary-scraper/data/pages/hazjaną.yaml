  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*ḱh₁s-ié}}, derived from {{m|ine-pro|*ḱeh₁s-||to
  call, to command, to instruct}}.<ref
  name='Kroonen'>{{R:gem:EDPG|*hazjan-|218}}</ref>

  Related to {{cog|sa|शस्ति||praise, command}}, {{cog|ae|𐬯𐬁𐬯𐬙𐬎|t=to teach}}
  and {{cog|xcl|սաստ|t=scolding, rebuke}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑz.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref><ref>{{R:gem:HGE|*xazjanan|167}}</ref>


  # to [[call]], [[shout]]

  # to [[praise]]


  ====Inflection====

  {{gem-conj-wk1|haz|j=j}}


