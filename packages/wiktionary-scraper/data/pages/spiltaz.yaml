  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}. It may or may not be cognate with {{cog|ru|по́лба|t=spelt}}
  and {{cog|la|puls|t=porridge (usually of spelt)}} and
  {{cog|grc|πόλτος|t=porridge (usually of spelt)}}. Possibly from
  {{der|gem-pro|ine-pro|*(s)pelH-|t=to split off, separate}}, or borrowed from
  an unknown {{der|gem-pro|qfa-sub|-}} by Germanic and
  Latin.<ref>{{R:nl:Etymologiebank|spelt}}</ref>


  ===Noun===

  {{gem-noun|m}}


  # [[spelt]] (a type of [[wheat]])


