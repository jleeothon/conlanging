title: Reconstruction:Proto-Germanic/trappōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*drob-néh₂-ti}}<ref
  name='Kroonen'>{{R:gem:EDPG|*trappōn-|520-521}}</ref>, from
  {{der|gem-pro|ine-pro|*dreb-||to tread, to step}}. Compare
  {{cog|lt|drebė́ti|t=to tremble}} and {{cog|pl|drabina|t=ladder}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtrɑp.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref
  name='Kroonen'></ref><ref>{{R:gem:HGE|*trappōjanan|409}}</ref>


  # to [[trample]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*trapp-}}
  against {{m|gem-pro||*trap-}}.

  {{gem-conj-wk2|trapp}}


  ====Related terms====

  * {{l|gem-pro|*trampaną}}

  * {{l|gem-pro|*trimpaną}}

  * {{l|gem-pro|*trumpōną}}

  * {{l|gem-pro|*trappǭ}}


  ====Descendants====

  * {{desctree|gmw-pro|*trappōn}}


