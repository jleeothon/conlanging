title: Reconstruction:Proto-Germanic/uhnaz
wikitext: "{{reconstructed}}\n==Proto-Germanic==\n\n===Alternative forms===\n* {{alter|gem-pro|*ugnaz}} {{qualifier|North Germanic}}\n* {{alter|gem-pro|*ufnaz}} {{qualifier|North Germanic, West Germanic}}\n\n===Etymology===\nAscribed to a {{der|gem-pro|ine-pro|-}} root {{m|ine-pro|*h₂uk-}}, {{m|ine-pro|*h₂ewk-||a closed container or vessel for cooking; cookpot; oven}} or similar by equation with {{cog|sa|उखा}}, {{cog|xcl|ակութ}}, {{cog|sq|anë}}, {{cog|grc|ἰπνός}}, {{cog|la|ōlla}}. It is unclear whether the byform {{m|gem-pro|*ufnaz}} ({{cog|gmw-pro|*ofn}}) is the same word, or\_represents a\_different word altogether.\n\nKroonen suggests that the word is a {{glossary|Wanderwort}} from a pre-IE {{der|gem-pro|qfa-sub|-}} language. Native terms for ovens and stoves are not taken for granted: the {{cog|zle|-}} term {{m|ru|плита́|t=stove}} appears  from {{cog|grc|-}} in the Middle Ages, against the earlier new formation {{m|ru|печь|t=oven}}, and {{cog|ar|-}}, in a warmer climate, seems to have many but no native terms: {{m|ar|أَتُّون}}, {{m|ar|تَنُّور}}, {{m|ar|فُرْن}}, {{m|ar|قَمِين}}.\n\n===Noun===\n{{gem-noun|m}}\n\n# [[oven]]; [[furnace]]\n\n====Inflection====\n{{gem-decl-noun}}\n\n====Descendants====\n* {{desctree|gmw-pro|*ofn}}\n* {{desc|non|ofn|omn}}; {{l|non|*ogn}}\n** {{desc|is|ofn}}\n** {{desc|fo|ovnur}}\n** Old Norwegian: {{l|no|ovn}}; {{l|no|ogn}}\n*** {{desc|nn|omn}}\n*** {{desc|no|ogn<q:dialectal>|obn|ovn<qq:South Western Norway>|;|obm|om|ømn|umn}}\n** {{desc|gmq-osw|oghn|ughn}}\n*** {{desc|sv|ugn}}\n*** {{desc|fi|uuni|bor=1}}\n** {{desc|gmq-oda|ofn}}; {{l|gmq-oda|ouæn}}\n*** {{desc|da|ovn}}\n**** {{desc|nb|ovn}}\n** {{desc|gmq-bot|omn}}\n* {{desc|got|𐌰𐌿𐌷𐌽𐍃}}\n* {{desc|fiu-fin-pro|*uunas|bor=1}}  {{see desc}}"
