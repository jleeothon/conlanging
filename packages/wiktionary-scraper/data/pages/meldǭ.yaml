wikitext: "{{reconstructed}}\n==Proto-Germanic==\n\n===Alternative forms===\n* {{alter|gem-pro|alt=*muldǭ}}<ref>{{R:gem:HGE|head=*mulđōn II|page=275}}</ref>\n\n===Etymology===\nPut to {{der|gem-pro|ine-pro|*melh₂-}} because of the mealy texture of its leaves. Compare the meaning range of the descendants of {{cog|non|mjǫll}} which is from the same root, {{cog|is|mjöll|t=fresh snow}}, {{cog|no|mjell}}, {{m|no|mjøll|t=light, dry snow}}, {{cog|sv|mjäll|t=dandruff}}, {{cog|da|mæld}}, {{m|da|mjæld|t=fluff on corollae}}. But note {{cog|sla-pro|*loboda|*lebeda}}\_of the same meaning range, and also {{cog|grc|βλίτον||purple amaranth; orache}}; both are of unknown origin.\n\n===Pronunciation===\n* {{IPA|gem-pro|/ˈmel.dɔ̃ː/}}\n\n===Noun===\n{{gem-noun|f}}\n\n# {{topics|gem-pro|Caryophyllales order plants|Vegetables}} a plant of the genus ''[[Chenopodium]]'', [[goosefoot]]\n# {{topics|gem-pro|Caryophyllales order plants}} a plant of the genus ''[[Atriplex]]'', [[orach|orache]], [[saltbush]]\n\n====Inflection====\n{{gem-decl-noun}}\n\n====Descendants====\n* {{desctree|gmw-pro|*meldā}}\n* {{desc|non|*mjaldi}}\n** {{desc|gmq-oda|melde}}, {{l|da|meld}}\n*** {{desc|da|mælde|mæld}}\n** {{desc|nb|melde}}\n** {{desc|nn|melde}}\n** {{desc|gmq-osw|molda}}, {{l|sv|molla}}, {{l|sv|mœld}}, {{l|sv|mœldyrt}}\n*** {{desc|sv|målla|mäll|mäld|mäldyrt}}\n* {{desc|fiu-fin-pro|*malcca|bor=1}} {{see desc}}\n\n===References===\n<references/>\n\n===Further reading===\n* {{R:DWDS|Melde}}\n* {{R:Dictionary of the Scots Language|myles}}\n* {{cite-journal|last=Björkman|first=Erik|authorlink=sv:Erik Björkman (språkforskare)|title=Die Pflanzennamen der althochdeutschen Glossen|journal=Zeitschrift für deutsche Sprache|year=1902|location=Straßburg|publisher=Karl J. Trübner|volume=2|page=223|pageurl=https://archive.org/details/zeitschriftfrd02berluoft/page/223}}\n* {{cite-book|last=Köbler|first=Gerhard|edition=5th|year=2014|entry=*meldō-, *meldōn|title=Germanisches Wörterbuch|url=https://www.koeblergerhard.de/germ/germ_m.html}}\n* {{R:gem:HGE|head=*melđōn|page=266}}\n* {{R:de:EWbD|Melde}}"
