  ==Proto-Germanic==


  ===Etymology===

  From {{bor|gem-pro|la|Rōma}}, possibly through
  {{bor|gem-pro|cel-pro|*Rūmā}}.<ref>David Stifter (2009), ‘The Proto-Germanic
  shift *ā>*ō and early Germanic linguistic contacts’
  ([http://mural.maynoothuniversity.ie/4645/1/DS_Proto.pdf pdf]), Historische
  Sprachforschung / Historical Linguistics, Bd. 122</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈruː.mɔː/}}


  ===Proper noun===

  {{gem-proper noun|f}}


  # {{topics|gem-pro|Cities}} [[Rome]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Related terms====

  * {{l|gem-pro|*rūmōniz}}


  ====Descendants====

  In many of these descendants, the original form was later influenced by the
  Latin form (and sometimes Romance languages like French), thereby the original
  ''ū'' was replaced with ''ō''.


