  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*wéyh₁-ow-}}, from {{m|ine-pro|*weyh₁-||to chase,
  pursue}}.<ref name="Kroonen">{{R:gem:EDPG|head=*wī̆wan-|page=590}}</ref>
  Possibly cognate with {{cog|grc|ἱέρᾱξ||hawk, eagle}} and
  {{m|grc|ἀετός|αἰετός|eagle}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwiː.wɔːː/}}


  ===Noun===

  {{gem-noun|m}}<ref name="Kroonen"/>


  # {{topics|gem-pro|Birds of prey}} [[bird of prey]] ([[heron]], [[kite]],
  [[falcon]])


  ====Inflection====

  Ablauting an-stem.

