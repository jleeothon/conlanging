  ====Inflection====

  Most descendants (in particular Gothic) show a u-stem paradigm:

  {{gem-decl-noun}}

  However, Old Norse shows a consonant stem paradigm:

  {{gem-decl-noun|stem=cons|g=mf|wintr|nomsg=wintruz|vocsg=wintru}}

  If that is indeed the original paradigm, it may have arisen as follows: The
  nominative and vocative singular would have come from older
  {{m|gem-pro||*wintrÌ¥-s}} and {{m|gem-pro||*wintrÌ¥}}, respectively, into which
  an epenthetic ''u'' had been inserted before a syllabic sonorant, as is usual
  in Germanic. This formed {{m|gem-pro||*winturz}} and {{m|gem-pro||*wintur}}.
  The ''-ur-'' was then later metathesized into a form resembling a u-stem
  nominative (likely based on the accusative forms).


