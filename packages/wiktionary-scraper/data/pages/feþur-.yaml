  ==Proto-Germanic==


  ===Etymology===

  From pre-Germanic ''*kʷétwr̥-'', probably resegmented as ''*kʷétur-'',
  combining form of {{inh|gem-pro|ine-pro|*kʷetwóres}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸe.θur/}}


  ===Prefix===

  {{gem-prefix}}


  # {{topic|gem-pro|Four}}[[four]], pertaining to four


  ====Derived terms====

  {{prefixsee|gem-pro}}


  ====Related terms====

  * {{l|gem-pro|*fedwōr}}


  ====Descendants====

  Replaced by the reflex of ''*fedwōr'' in the other languages, which also
  became productive in Old English.

  * {{desc|ang|fiþer-}}

  * {{desc|non|fer-}}

  ** {{desc|is|fer-}}

  ** {{desc|da|fjer-}}

  * {{desc|got|𐍆𐌹𐌳𐌿𐍂-}}
