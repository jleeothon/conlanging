  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)klēw-}}, {{m|ine-pro|*(s)klew-||hook; to hook;
  to check, hamper, hem in; to shut, close, lock}}, a root that seems unattested
  outside Germanic.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxleu̯.tɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*hleutan-|page=230}}</ref><ref>{{R:gem:HGE|*xleutanan|page=176}}</ref>


  # to [[cast]] [[lots]]

  # to be [[alot|alotted]]

  # to [[obtain]] by lot, to [[beget]], to [[acquire]]


  ====Inflection====

  {{gem-conj-st|class=2|hleut|hlaut|hlut|hlut}}


  ====Synonyms====

