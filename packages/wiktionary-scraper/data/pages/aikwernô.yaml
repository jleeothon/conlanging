  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*wer-|id=squirrel}}

  From {{der|gem-pro|ine-pro|*wer-||squirrel|id=squirrel}}. The first component
  may be {{m|gem-pro|*aiks||oak}} from {{der|gem-pro|ine-pro|*h₂eyg-}}; or,
  after Seebold 1982, it may be from a PIE form ''*(w)oy-wr̥-'' (cf.
  {{cog|ru|ве́верица|t=squirrel}}, {{cog|la|viverra|t=ferret}},
  {{cog|cel-pro|*wiweros|t=squirrel}}, etc.), with *w &gt; *k regular between a
  resonant and *u by the law he proposes in place of [[w:Cowgill's law|Cowgill's
  law]].


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑi̯.kʷer.nɔːː/}}


  ===Noun===

