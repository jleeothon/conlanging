  ==Proto-Germanic==


  ===Etymology===

  Underlyingly {{m|gem-pro||*hunttōną}}, an iterative formation representing
  {{der|gem-pro|ine-pro||*ḱn̥t-néh₂-}}<ref>{{R:Kroonen 2012}}</ref>, from
  {{m|ine-pro||*kent-}} or {{m|ine-pro||*ḱent-}}, whence
  {{cog|gem-pro|*hinþaną||to catch}}.


  ===Pronunciation===

