  ===Etymology===

  {{root|gem-pro|ine-pro|*seǵʰ-}}

  From {{inh|gem-pro|ine-pro|*séǵʰos|t=control, power}}, from root
  {{m|ine-pro|*seǵʰ-||to hold, overpower}}.<ref name="Ringe
  2006">{{R:gem:PIEPG}}</ref> Cognate with {{cog|sa|सहस्||tr=sáhas|force, power,
  victory}}, and the {{cog|grc|-}} verb {{m|grc|ἔχω||I have, I own}}.


