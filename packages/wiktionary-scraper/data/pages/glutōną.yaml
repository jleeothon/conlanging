  ===Etymology===

  {{root|gem-pro|ine-pro|*gʰlend-}}

  Possibly from {{inh|gem-pro|ine-pro||*gʰln̥d-néh₂-ti}} and thus related to
  {{m|gem-pro|*glintaną||to shine}}, {{m|gem-pro|*glantaz||bright}}, from the
  root {{m|ine-pro|*gʰlend-||to shine}}; the unusual formation may be due to
  dissimilation {{m|ine-pro||*gʰln̥d-néh₂-}} > {{m|ine-pro||*gʰl̥d-néh₂-}}.<ref
  name="Kroonen"/> Perhaps ultimately from an even earlier root
  {{m|ine-pro|*gʰel-|t=to shine}}.


