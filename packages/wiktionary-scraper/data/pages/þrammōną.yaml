  ==Proto-Germanic==


  ===Etymology===

  An o-grade iterative formation to {{der|gem-pro|ine-pro|*trem-|t=to tremble
  (in fear)}}, closely related to the strong verb {{l|gem-pro|*þrimmaną}}.<ref
  name='Kroonen'>{{R:gem:Kroonen:2012|200|*þrammōn-}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθram.mɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref
  name='Kroonen'></ref><ref>{{R:gem:HGE|*þrammōjanan|424}}</ref>


  # to [[trample]], to [[press]]

  # to [[make]] a [[noise]]


  ====Inflection====

  {{gem-conj-wk2|þramm}}


