  ==Proto-Germanic==


  ===Etymology===

  Perhaps borrowed from an ancestral form of {{cog|sga|bruinne||breast, bosom,
  chest}}, i.e. {{bor|gem-pro|cel-pro|*brusnyos}}, derived from
  {{m|cel-pro|*brusū||breast}}, from {{der|gem-pro|ine-pro|*bʰrews-||to swell}}
  and cognate with {{cog|gem-pro|*breustą}},
  {{m|gem-pro|*brusts}}.<ref>{{R:gem:EDPG|brunjon|80}}</ref><ref>{{R:cel:EDPC|head=bruson|pages=81||}}</ref>


