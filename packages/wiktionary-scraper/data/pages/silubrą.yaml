  ==Proto-Germanic==


  ===Etymology===

  Likely a [[w:Wanderwort|Wanderwort]] of non-Indo-European origin. Compare
  {{cog|sla-pro|*sьrebro}}, {{cog|lv|sudrabs}}, {{cog|lt|sidabras}},
  {{cog|ltg|sudobrys}}, {{cog|eu|zilar}}, {{cog|ber-pro|*a-ẓrəf}},
  {{cog|xce|silabur}} "money".


  A Semitic origin has been suggested
  ({{cog|akk|𒀫𒁍𒌝|tr=ṣur-pu-um|ts=ṣurpum||silver}}, from
  {{m|akk|𒍝𒊏𒁍𒌝|tr=ṣa-ra-pu-um|ts=ṣarāpum||to smelt or
  refine}}).<ref>{{cite-book|last=Black|first=Jeremy|last2=George|first2=Andrew|last3=Postgate|first3=Nicholas|title=Concise
  Dictionary of Akkadian|location=Wiesbaden|publisher=Harrassowitz
  Verlag|year=1999}}</ref> However, at least one scholar has considered this
  phonologically and geographically improbable.


  The replacement of hypothetical Pre-Germanic *''urguntóm'' from
  {{noncog|ine-pro|*h₂r̥ǵn̥tóm}} in {{noncog|gem-pro|-}} has been thought to be
  linked to increasing metallurgical
  sophistication.<ref>{{cite-journal|last=Mallory|first=James
  P.|title=Proto-Indo-European Silver|journal=Zeitschrift für vergleichende
  Sprachforschung|issue=97|volume=1|location=Göttingen|publisher=Vandenhoek und
  Ruprecht|year=1984|pages=1–12|url=https://www.academia.edu/36410658/Proto-Indo-European_Silver_|accessdate=2018
  May 7}}</ref>


