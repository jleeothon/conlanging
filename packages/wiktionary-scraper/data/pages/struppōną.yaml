title: Reconstruction:Proto-Germanic/struppōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*str̥bʰnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*streupaną||to squeeze, strip}}, which was very likely back-formed
  from the iterative. If so, the vowel remodeling of -ur- to -ru- probably
  indicates a lost (or poorly attested) primary strong verb. Related to
  {{cog|grc|στρέφω||to turn}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstrup.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[twist]], [[writhe]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*strupp-}} against non-singular {{m|gem-pro||*strub-}}.

  {{gem-conj-wk2|strupp}}


  ====Descendants====

  * (possibly) English: {{l|en|strub}} (dialectal)

  * {{desc|dum|stropen|stroppen}}

  * {{desc|gmh|strupfen}}


  ===References===

  * {{R:gem:EDPG}}


  [[Category:Proto-Germanic class 2 weak iterative verbs]]
