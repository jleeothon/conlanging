  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)kek-||to shake, stir}}, with unexpected -k-
  instead of -h-, either through contamination or back-formation from the
  iterative {{m|gem-pro|*skakkōną||to shake}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskɑ.kɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[swing]]

  # to [[shake]]

  # to [[escape]]


