  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*steh₂-}}

  The past stem derives from an innovated extended form of the root,
  Pre-Germanic perfect singular {{m|ine-pro||*stéh₂-t-}}, nonsingular
  {{m|ine-pro||*sth₂-t-´}}, from {{der|gem-pro|ine-pro|*steh₂-}}. The process
  that led to this extension is unknown, however.

  The present stem is an n-infixed stem derived from the innovated past tense,
  Pre-Germanic {{m|ine-pro||*sth₂-n-t-´}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstɑn.dɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[stand]]

  #: {{syn|gem-pro|*stāną}}


  ====Inflection====

  Present tense with n-infix. The past tense forms are shared with the
  synonymous suppletive verb {{m|gem-pro|*stāną}}.

  {{gem-conj-st|class=6|nopass=1|stand|stōþ|stōd|stad}}


