  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*skudnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*skeutaną|t=to shoot}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskut.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|head=*skut(t)ōn-|page=451-452}}</ref><ref>{{R:gem:HGE|head=*skutōjanan|page=347}}</ref>


  # to [[shoot]], to [[throw]]

  # to [[shove]], [[push]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*skutt-}} against non-singular {{m|gem-pro||*skut-}}.

  {{gem-conj-wk2|skutt}}


