  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|title=Uncertain}}. Often explained as derived from the
  {{der|gem-pro|ine-pro|-}} root {{m|ine-pro|*dʰegʷʰ-|t=to burn}}, but the loss
  of the labialization would be irregular; {{m|gem-pro||*dawaz}} would be
  expected. Kroonen posits instead a root {{m|ine-pro|*dʰeǵʰ-|t=day}}, from
  which he says a heteroclitic noun {{m|ine-pro|*dʰṓǵʰ-r/n-|t=day}} is also
  derived, the source of {{cog|gem-pro|*dōgera-}}/{{m|gem-pro|*dōgena-}} (see
  {{m|gem-pro|*dōg-}}) and {{cog|iir-pro|*Háȷ́ʰr̥}} (from which {{cog|sa|अहर्}})
  with irregular loss of the initial consonant, possibly in the zero
  grade.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdɑ.ɣɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[day]]

  #: {{syn|gem-pro|*tīnaz}}

  # {{lb|gem-pro|Runic alphabet}} name of the D-rune ([[ᛞ]])


