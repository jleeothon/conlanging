  ==Proto-Germanic==


  ===Etymology===

  Borrowed from {{bor|gem-pro|cel-pro|*Dānowyos}}, an extended form of the
  river-name {{m|cel-pro|*Dānu}}, from {{der|gem-pro|ine-pro|*déh₂nu||river
  goddess}}, akin to {{m|ine-pro|*dʰenh₂-||to set in motion; to flow}}. The
  Celtic name is also the source of {{cog|la|Dānuvius}}, {{m|la|Dānubius}} and
  {{cog|grc|Δανούιος}} and {{m|grc|Δανούβιος}}. {{m|gem-pro||*Dōnawjaz}} was
  reinterpreted as a feminine jō-stem in West Germanic (Schumacher 2007: 181).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdɔː.ˌnɑu̯.jɑz/}}


  ===Proper noun===

  {{gem-proper noun|m}}


  # the river [[Danube]]


