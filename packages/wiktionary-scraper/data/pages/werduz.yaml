  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|gem-pro||*(H)uer-}}, which could be related to
  {{m|gem-pro|*waraz|t=watchful, aware}}, in which case the related
  {{cog|non|verðr|t=meal}} would have had an earlier meaning of "attendance."
  Or, possibly related to {{m|gem-pro|*werþaną|t=to come about,
  happen}}.<ref>{{R:gem:EDPG|werdu|579-80}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwer.duz/}}


  ===Noun===

