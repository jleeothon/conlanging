  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*amriz}}


  ===Etymology===

  Possibly from {{der|gem-pro|grc|-}}—{{der|gem-pro|la|amylum||starch}} since
  the presumably more conservative -l- variant is found in South West Germanic
  ([[Alemannic]]) languages, which border Latin. Ultimately cognate with
  {{m|gem-pro|*melwą}}.<br>

  The stem-final r—l interchangeability as well as the similar word
  {{m|gem-pro|*amazǭ}} are also to be considered.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑm.liz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[spelt]], [[emmer]]

  # [[starch]] produced from it


