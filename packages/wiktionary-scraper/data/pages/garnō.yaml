  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ǵʰer-|id=bowels}}

  From Pre-Germanic {{m|ine-pro||*ǵʰórneh₂}}, from
  {{der|gem-pro|ine-pro|*ǵʰer-|id=bowels}} or {{m|ine-pro|*ǵʰern-}}. Probably
  cognate with {{cog|la|hernia}}, {{cog|lt|žarna}}. Beekes reconstructs the PIE
  root with a laryngeal however, {{m|ine-pro||*ǵʰerH-}}, in relation to
  {{cog|grc|χορδή||guts, string made of gut}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣɑr.nɔː/}}


  ===Noun===

  {{gem-noun|f}}


  # [[intestines]], [[gut]]


