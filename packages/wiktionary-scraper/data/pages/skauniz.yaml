  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*(s)kewh₁-}}

  From Pre-Germanic {{m|ine-pro||*skowh₁nis}}, a verbal adjective originally
  meaning "watchable", derived from a lost strong verb {{m|gem-pro||*skawaną}},
  from {{der|gem-pro|ine-pro|*(s)kewh₁-||to perceive, pay
  attention}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskɑu̯.niz/}}


  ===Adjective===

  {{gem-adj|*skaunizô|*skaunistaz}}


  # [[beautiful]], [[shining]]


  ====Inflection====

  {{gem-decl-adj}}


