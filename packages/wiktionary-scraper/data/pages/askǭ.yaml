  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  The Gothic descendant {{m|got|𐌰𐌶𐌲𐍉}} ascribed to this etymon leads Kroonen
  to suggest a derivation from a compound of {{der|gem-pro|ine-pro|*h₂ed-}},
  {{m|ine-pro|*h₂eHs-||to dry}}  + {{m|ine-pro|*dʰegʷʰ-||to burn}}.<ref
  name="EDPG"/>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑs.kɔ̃ː/}}


  ===Noun===

  {{gem-noun|f}}<ref name="EDPG">{{R:gem:EDPG|*askōn-|38}}</ref>


  # [[ash]], [[ashes]]


  ====Inflection====

  Verner alternation was preserved in this noun, so that some forms had the stem
  ''*azg-''; however, the distribution of the alternants is currently unknown.

  {{gem-decl-noun}}


