  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*gʰrem-}}

  From Pre-Germanic {{m|ine-pro||*gʰrémne-}} or {{m|ine-pro||*gʰrénme-}}, from
  {{der|gem-pro|ine-pro|*gʰrem-||to be angry}}, likely from
  {{der|gem-pro|ine-pro|*gʰer-|t=to make a noise, rattle, growl, murmur}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣrim.mɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|head=*grimman-|page=190}}</ref><ref>{{R:gem:HGE|*ʒremmjanan|page=141}}</ref>


  # to [[rage]], [[roar]], be angry


  ====Inflection====

  {{gem-conj-st|class=3|grimm|gramm|grumm|grumm}}


  ====Derived terms====

  * {{l|gem-pro|*gramaz}}

  * {{l|gem-pro|*gramjaną}}

  * {{l|gem-pro|*grimmaz}}


