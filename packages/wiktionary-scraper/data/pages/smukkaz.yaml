  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*smukkô}}


  ===Etymology===

  Derived from either {{m|gem-pro|*smukkōną||to creep, slink, slip}} or from the
  same zero-grade root representing Pre-Germanic {{m|ine-pro||*smuknós}}, from
  {{der|gem-pro|ine-pro|*smewk-||to slip, slide}}


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsmuk.kɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[smock]], [[shift]], something slipped into


