  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*méǵh₂s||big, great}}
  {{suf|gem-pro||*-ilaz|id2=adjectival}}. The suffix may have been added due to
  analogy with {{m|gem-pro|*lītilaz}}/{{m|gem-pro|*lūtilaz||little}}, but it
  also might be old: compare {{cog|cel-pro|*maglos}} and {{cog|grc|μεγᾰ́λος}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmi.ki.lɑz/}}


  ===Adjective===

  {{gem-adj|*maizô|*maistaz}}


  # [[great]], [[large]]

  # [[much]], [[many]] {{gloss|large amount of}}


  ====Inflection====

  {{gem-decl-adj-a|mikil}}


  ====Synonyms====

  * {{l|gem-pro|*managaz}}


  ====Antonyms====

  * {{l|gem-pro|*lītilaz}}


  ====Derived terms====

  * {{l|gem-pro|*mikilį̄}}

  * {{l|gem-pro|*mikiljaną}}

  * {{l|gem-pro|*mikilōną}}


  ====Descendants====

  * {{desctree|gmw-pro|*mikil}}

  * {{desctree|non|mikill}}

