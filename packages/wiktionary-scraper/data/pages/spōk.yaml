  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}. According to Klein, from a {{der|gem-pro|ine-pro|-}} source
  shared with {{cog|lv|spīgana|t=dragon, witch}}, {{cog|lt|spingėti|t=to
  shine}}, {{cog|prg|spanxti|t=spark}}; compare {{m|gem-pro|*pūkô|t=spook,
  goblin}}, from {{der|gem-pro|ine-pro|*(s)pāuǵ-}},
  {{m|ine-pro|*(s)pāug-||brilliance, spectre}}, though the vowels make this less
  plausible. It could otherwise have been borrowed from a
  {{der|gem-pro|qfa-sub|-}} language in the area where Low German/Dutch was
  spoken.


  ===Noun===

  {{gem-noun|n}}


  # [[spook]], [[ghost]], [[apparition]]

  # [[witchcraft]], [[wizardry]]


