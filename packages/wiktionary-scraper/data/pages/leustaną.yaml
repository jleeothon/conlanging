  ==Proto-Germanic==


  ===Etymology===

  Probably derived from the {{der|gem-pro|ine-pro|*lew-s-||loose, loosen}} in
  {{m|gem-pro|*lausaz}}, {{m|gem-pro|*fraleusaną}}, with the original
  connotation of knocking something loose.


  ===Pronunciation===

