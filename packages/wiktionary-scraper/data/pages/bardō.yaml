  ==Proto-Germanic==


  ===Etymology===

  Of {{unk|gem-pro|title=uncertain}} origin; possibly from
  {{m|gem-pro|*bardaz|t=edge, brim; beard}}<ref name="HGE" />, from earlier
  {{m|gem-pro||*barzdaz}}, from
  {{inh|gem-pro|ine-pro||*bʰórsdʰ-o-s}}<ref>{{R:gem:EDPG|*barzda-|86}}</ref>,
  from {{suf|ine-pro|*bʰers-|t1=tip, edge|*dʰh₁eti|nocat=1}} (compare
  {{cog|sa|भृस्ति|tr=bhṛstí|t=tip, edge}}).<ref
  name="Kroonen">{{R:gem:Kroonen:2011|pages=150-151}}</ref> Alternatively
  perhaps from {{inh|gem-pro|ine-pro||*bʰórHdʰ-o-s}}, from
  {{m|ine-pro|*bʰerHdʰ-}}, from {{suf|ine-pro|*bʰerH-|t1=to strike, pierce; to
  work with sharp tools|*dʰh₁eti|nocat=1}}.


