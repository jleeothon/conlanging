  ==Proto-Germanic==


  ===Etymology===

  From earlier {{m|gem-pro||*kubnáz}}, from {{der|gem-pro|ine-pro|*gup-||round
  object, knoll}}, from {{m|ine-pro|*gew-||to bend, curve, arch, vault}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkup.pɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[round]] [[object]]; [[orb]]

  # [[vessel]]; [[container]]; [[bowl]]

  # [[knoll]]; [[hilltop]]; [[summit]]

  # [[crown]] (of the head); [[harnpan]]; [[skull]]; [[head]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Derived terms====

  * {{l|gem-pro|*kuppô}}


  ====Descendants====

