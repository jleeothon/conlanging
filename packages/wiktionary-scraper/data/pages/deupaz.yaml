  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*dʰewbʰ-}}

  From Pre-Germanic ''*dʰewbʰnós'', from {{inh|gem-pro|ine-pro|*dʰewbʰ-}}. The
  devoicing of what came from the root-final ''*-bʰ-'' is due to {{w|Kluge's
  law}}.<ref>{{R:gem:EDPG|page=94|head=deupa-}}</ref>

  Cognate to {{cog|cu|дъбрь||valley}}, {{cog|lt|dubùs||deep, hollow}},
  {{cog|sq|det||sea}}, {{cog|cy|dwfn||deep}}.


  ===Pronunciation===

