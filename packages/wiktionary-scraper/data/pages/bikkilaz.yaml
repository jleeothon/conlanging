  ==Proto-Germanic==


  ===Etymology===

  From {{suffix|gem-pro|*bikkijaną|t1=to hew, hack, chop, pick or chip
  at|*ilaz|pos2=diminitive/agent noun suffix|id2=agent noun}}{{cln|gem-pro|terms
  suffixed with *-ilaz (diminutive)}}. Possibly related to
  {{cog|cel-pro|*bakkos|t=hook}}; also compare {{m|gem-pro|*pīkaz|t=pickaxe}}
  (loaned into French as
  {{m|fr|bêche|t=spade}}).<ref>{{R:Kluge_1891|Bicke}}</ref><ref>{{R:nl:Etymologiebank|bikkel}}</ref>


  ===Pronunciation===

