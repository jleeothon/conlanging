  ==Proto-Germanic==


  ===Etymology===

  Likely from earlier {{m|gem-pro||*nīgwala-}}, denominative adjective from
  pre-Germanic {{m|ine-pro||*nih₃kʷ-|looking down, facing down}}, compound of
  {{der|gem-pro|ine-pro|*ni||down}} and {{m|ine-pro|*h₃ekʷ-||to see}}. Compare
  {{cog|sa|नीच||below, down}}. For a similar formation, see {{cog|grc|ὀπιπεύω}}
  < {{m|ine-pro||*h₁opi-h₃kʷ-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈniː.wɑ.lɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[lying down]], [[prone]], [[prostrate]]

  # [[deep]]


  ====Inflection====

  {{gem-decl-adj-a|nīwal}}


  ====Descendants====

