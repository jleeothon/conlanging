  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*pérwn̥-yo-m}}, from {{m|ine-pro|*pérwr̥|t=rock,
  mountain|id=rock}}, or from {{der|gem-pro|ine-pro|*perkʷ-|t=oak tree}}. The
  former possibility would have an unexplained irregular development of ''w'' >
  ''g'' in Germanic, while the latter matches in form but poses difficulties in
  the meaning.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸer.ɣun.jɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[mountain]]


