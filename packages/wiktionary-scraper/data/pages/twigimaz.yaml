  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*dwiǵʰimos|two winters (old)}}, from
  {{m|ine-pro|*dwi-||two}} + a form of {{m|ine-pro|*ǵʰéyōm||winter}}. Cognate
  with {{cog|la|bīmus||two years old}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtwi.ˌɣi.mɑz/}}


  ===Adjective===

  {{gem-adj}}


  # two years [[old]]


  ====Inflection====

  {{gem-decl-adj-a|twigim}}


  ====Related terms====

  * {{l|gem-pro|*ainagimaz}}


  ====Descendants====

  * {{desc|frk|*twigim}} (Latinized as ''tuigimus'')


