  ==Proto-Germanic==


  ===Etymology===

  The form is from either {{m|gem-pro|*ub}} + a nasal affix representing an
  earlier {{m|ine-pro||*up-nó}}, related to {{m|gem-pro|*uppai}} (earlier
  {{m|ine-pro||*up-nóy}}) and {{m|gem-pro|*ubanē}}; or by analogy with
  {{m|gem-pro||*uppai}}.<ref>{{R:Kroonen 2011}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/upː/}}


  ===Adverb===

  {{gem-adv}}


  # [[up]], [[upwards]]


  ====Related terms====

  * {{l|gem-pro|*ub}}

  * {{l|gem-pro|*ubanē}}

  * {{l|gem-pro|*upanaz}}

  * {{l|gem-pro|*uppai}}


  ====Derived terms====

  * {{l|gem-pro|*upp-}}

  * {{l|gem-pro|*uppijaną}}


  ====Descendants====

  Gothic shows a peculiar full-grade {{m|gem-pro||*eup-}}, while West Germanic
  (minus Anglo-Frisian) shows a secondary "full-grade" ''*ūp(ą)'' (German
  ''auf''); for the same treatment compare ''*īn(ą)'' (German ''ein'') and
  ''*ūt(ą)'' (German ''aus'').


