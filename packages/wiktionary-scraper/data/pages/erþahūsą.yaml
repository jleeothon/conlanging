  ==Proto-Germanic==


  ===Etymology===

  From {{compound|gem-pro|*erþō|*hūsą}}. The Germanic peoples made use of caves
  for shelter and storage, according to Tacitus.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈer.θɑ.ˌxuː.sɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # underground dwelling, [[cave]]


