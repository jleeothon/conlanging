  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  According to Kroonen the verb is closely related to {{m|gem-pro|*klinganą|t=to
  cling, to stick}}, in his reconstruction both verbs originally had the meaning
  'to shrink'. He suggests a connection with {{cog|lt|gležti|t=to become
  flabby}}.<ref name='Kroonen'>{{R:gem:EDPG|*kling(w)an- ~
  *klinkwan-|293}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkliŋʷ.kʷɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref>


  # to be [[afraid]], to be [[shocked]], to be [[appalled]]

  # to [[lament]]

  # to [[cry]], to [[weep]]


