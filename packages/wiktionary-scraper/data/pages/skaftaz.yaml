  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*skeh₂p-||rod, shaft, staff, club}}, potentially
  from a root {{m|ine-pro|*(s)kep-|*(s)ke(H)p-|to strike, beat}}. Compare
  {{cog|sla-pro|*kopьje||spear, javelin}}, {{cog|grc|σκῆπτρον||staff, baton}}
  and {{cog|la|scapus||shaft}}, which {{cog|sq|shkop||stick}} may also derive
  from or merely be cognate with.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskɑɸ.tɑz/}}<!--double-check this-->


  ===Noun===

  {{gem-noun|m}}


  # [[shaft]]


