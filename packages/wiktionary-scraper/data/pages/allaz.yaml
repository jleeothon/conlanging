  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*h₂elnós}}, from
  {{der|gem-pro|ine-pro|*h₂el-|t=beyond, other}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑl.lɑz/}}


  ===Determiner===

  {{gem-det}}<ref>{{R:gem:EDPG|*alla-|23}}</ref>


  # {{cln|gem-pro|indefinite determiners}} [[all]]


  ====Inflection====

  In compound words, the stem {{m|gem-pro|*ala-}} was apparently used instead of
  the regular *''alla-''. This might be evidence of an older heteroclitic or
  perhaps n-stem paradigm, in which *''aln-'' became *''all-''.

  {{gem-decl-adj}}


  ====Derived terms====

