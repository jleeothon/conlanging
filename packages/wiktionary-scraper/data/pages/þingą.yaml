  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From earlier {{der|gem-pro|ine-pro||*tenkó-}}, likely from
  {{m|ine-pro|*tenk-|t=to be suitable}} (compare {{m|gem-pro|*þinhaną||to
  succeed}}), in which case the original meaning was "suitable time; scheduled
  time" then "assembly; issue, matter to discuss".<ref
  name=kroonen>{{R:gem:EDPG|head=*þinga-|page=542}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθiŋ.ɡɑ̃/}}


  ===Noun===

  {{gem-noun|n}}<ref name=kroonen>{{R:gem:EDPG|head=*þinga-|page=542}}</ref>


  # appointed [[time]]; [[date]]; [[appointment]]

  # [[meeting]]; [[assembly]], [[council]]

  # [[case]], [[matter]], [[issue]] {{gloss|such as what is discussed at an
  assembly}}

  ## {{lb|gem-pro|by extension}} [[thing]], [[object]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Alternative reconstructions====

  * {{alter|gem-pro|*þingaz|*þinhaz}}<!--*þengaz ~ *þenhaz per
  source--><ref>{{R:gem:HGE|head=*þenʒaz ~ *þenxaz|page=420}}</ref>


  ====Derived terms====

  * {{l|gem-pro|*þingahūsą}}

  * {{l|gem-pro|*þingamann-}}

  * {{l|gem-pro|*þingastadiz}}

  * {{l|gem-pro|*þingōną}}


  ====Related terms====

  * {{l|gem-pro|*þinhaną}}

  * {{l|gem-pro|*þinhsą}}

  ** Gothic: {{l|got|𐌸𐌴𐌹𐌷𐍃|t=occasion, time}}


  ====Descendants====

  In most languages this word came to be used for objects in general. This is
  similar to the development of {{m|gem-pro|*sakō}} and also {{m+|la|rēs}} and
  {{m|la|causa}} (in Romance languages).


