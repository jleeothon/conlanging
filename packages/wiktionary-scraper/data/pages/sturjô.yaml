  ==Proto-Germanic==


  ===Etymology===

  Possibly from a non-IE {{der|gem-pro|qfa-sub}} doublet ''*asetr-'',
  ''*str-''.<ref>{{R:gem:EDPG|head=*sturja/ōn-|page=488}}</ref> Alternatively
  from
  {{der|gem-pro|ine-pro||*sr̥Hyón-}}.<ref>{{R:TOitPIEatPIEw|page=147}}</ref>
  Possible cognate with {{cog|ine-bsl-pro|*eśetras|t=sturgeon}}, {{cog|LL.|-}}
  hapax {{m|la|fariō}} (= {{m|la|sario|ſariō|t=salmon trout}}).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstur.jɔː/}}


