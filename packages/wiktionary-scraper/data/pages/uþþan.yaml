  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*ud}} (stressed ''*uþ'') + {{m|gem-pro|*þan||then}}. For the
  former, compare Sanskrit {{m|sa|उत||and, also}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈuθ.θɑn/}}


  ===Conjunction===

  {{gem-con}}


  # [[and]], [[also]], [[even]], [[or]]


  ====Related terms====

  * {{l|gem-pro|*uþþau}}


