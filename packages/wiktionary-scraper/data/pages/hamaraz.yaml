  ==Proto-Germanic==


  ===Etymology===

  Traditionally treated as derived from {{der|gem-pro|ine-pro|*h₂éḱmō|t=stone}}
  (compare {{cog|sa|अश्मन्|t=stone}}), from {{m|ine-pro|*h₂eḱ-|t=sharp}}, via a
  formation like {{m|ine-pro|*h₂eḱmoros}} (compare
  {{cog|sa|अश्मर|tr=aśmará|t=stony}}). But the phonology is problematic; even
  the metathesis of ''*h₂'' and ''ḱ'' assumed to underlie
  {{cog|ine-bsl-pro|*kā́ˀmō}} does not account for the Germanic short vowel.
  Hyllested instead suggests borrowing from
  {{bor|gem-pro|fiu-fin-pro|*hamara|t=butt of an axe, back of a knife}}.


