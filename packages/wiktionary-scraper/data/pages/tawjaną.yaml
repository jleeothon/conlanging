  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*dewh₂-}}

  Factitive derived from an adjective {{m|gem-pro||*tawaz}}, from Pre-Germanic
  {{m|ine-pro||*dowh₂os}}, from {{der|gem-pro|ine-pro|*dewh₂-}}. Indirectly
  attested as {{m|gem-pro||*gatawaz}}, borrowed into {{cog|sla-pro|*gotovъ}}.


  Cognate with {{cog|txb|tsuwa}} and
  {{cog|grc|δύναμαι}}.<ref>{{R:gem:EDPG}}</ref>


