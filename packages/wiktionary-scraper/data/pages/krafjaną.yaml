  ==Proto-Germanic==


  ===Alternative reconstructions===

  * {{alter|gem-pro|alt=*krabāną}}<ref
  name="EDPG">{{R:gem:EDPG|*krabēn-|300}}</ref>

  * {{alter|gem-pro|alt=*krabjaną}}<ref name="SEO" />


  ===Etymology===

  Related to {{m|gem-pro|*kraftuz||force, strength}}, of
  {{unk|gem-pro|title=unknown}} origin.  Possibly related to
  {{cog|xum|Grabovio}}, {{m|xum|*Grabo-}}, an Italic god of rocks and oak trees
  described in the {{w|Iguvine Tablets}} (see {{cog|grc|γράβιον||torch,
  brand}}).<ref>Dumezil (1954): Revue de Philologie 38.233</ref><ref>Ancient
  Indo-European Dialects: Proceedings of the Conference on Indo-European
  Linguistics Held at the University of California, Los Angeles, April 25-27,
  1963. (1966). United Kingdom: University of California Press, p.
  61-62</ref><ref>Roman and European Mythologies. (1992). United Kingdom:
  University of Chicago Press, p. 32</ref> Pokorny suggests a connection to
  {{cog|sq|kërrabë}} and {{cog|gmw-pro|*krappō||hook}}, from
  {{der|gem-pro|ine-pro|*grep-||a hook, force}}, extended form of
  {{m|ine-pro|*ger-||to turn, wind}}.<ref>{{R:ine:IEW|1039}}</ref>


