  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*þeutaną||to sound, howl, roar}}, from
  {{der|gem-pro|ine-pro|*tu-}}, {{m|ine-pro|*tutu-||bird-cry, shriek}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθeu̯.tɔ̃ː/}}


  ===Noun===

  {{gem-noun|f}}


  # That which causes a whirring, whistling, roaring, or rushing sound

  # A [[pipe]]

  # A [[stream]]; [[channel]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Synonyms====

  * {{sense|pipe, tube, channel}} {{l|gem-pro|*dulją}}, {{l|gem-pro|*falhuz}}

  * {{sense|stream}} {{l|gem-pro|*bakiz}}, {{l|gem-pro|*brunnô}},
  {{l|gem-pro|*flaumaz}}, {{l|gem-pro|*lōkiz}}, {{l|gem-pro|*sīką}},
  {{l|gem-pro|*straumaz}}


  ====Descendants====

  * {{desctree|gmw-pro|*þeutā}}
