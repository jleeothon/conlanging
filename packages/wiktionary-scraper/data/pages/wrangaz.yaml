  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*wringaną||to wring, twist}}, from
  {{der|gem-pro|ine-pro|*wrenǵʰ-||to twist, wry, constrict, choke, thring}},
  from {{der|gem-pro|ine-pro|*wer-||to twist, bend}}.


  ===Pronunciation===

