title: Reconstruction:Proto-Germanic/haitaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*key-d-}}, a dental extension of the root
  {{inh|gem-pro|ine-pro|*ḱey-|*key-|to move, to impel}}. Cognate with
  {{cog|grc|κινέω|t=to set in motion, to arouse}}, {{cog|la|cieō|t=to set in
  motion, to summon}}, {{cog|sa|च्यवते|t=to come forth, to fall down}},
  {{cog|sq|qoj|t=to wake up}}. Perhaps the original notion was "to summon", i.e.
  "to order someone to come" (cf. the parallel usage of {{cog|en|cite||to summon
  (someone)}}, from the cognate Latin root).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑi̯.tɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[address]], [[call]], [[summon]]

  # to [[name]]

  # {{lb|gem-pro|in the passive}} to [[be called]]


