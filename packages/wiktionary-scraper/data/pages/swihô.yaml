  ==Proto-Germanic==


  ===Etymology===

  Contested but likely from {{m|gem-pro|*swe-|t=one's own, self}} with the
  literal meaning "our tribe" or "our people"; compare
  {{m|gem-pro|*swēbaz||Suebi}}, said to have the same meaning.


  ===Pronunciation===

