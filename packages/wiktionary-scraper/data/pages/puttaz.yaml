  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*butnós}} or {{m|ine-pro||*budnós|a kind of
  vessel, swelled-out shape}}, from {{der|gem-pro|ine-pro|*bewd-||to swell}},
  possibly cognate to {{cog|sla-pro|*bъdьňa||tub, cask}} (if not a borrowing
  from Germanic). Compare also {{cog|xcl|պոյտն||pot, earthen pot}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈput.tɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[pot]], [[jar]], [[tub]]


