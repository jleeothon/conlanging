title: Reconstruction:Proto-Germanic/ūdarą
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*eudarą}}


  ===Etymology===

  Thematicized variant of {{der|gem-pro|ine-pro|*h₁ówHdʰr̥||udder}}. Cognate
  with {{cog|la|ūber}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈuː.ðɑ.rɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[udder]]

  # [[breast]]


  ====Inflection====

  According to Kroonen, this term was a heteroclitic and amphikinetic
  ''r/n''-stem akin to {{m|gem-pro|*watōr}}. {{m|gem-pro|*watōr}} retained its
  ''r/n'' alternation while discarding its amphikinetic root vowel alternation,
  while this term did the opposite — it retained amphikinetic root vowel status
  but lost its ''r/n'' alternation. However, Kroonen reconstructs a
  ''proterokinetic'' neuter athematic ending for the nominative singular,
  resulting in nominative singular ''*eudur'' and an oblique stem ''*ūdr-''.

  {{gem-decl-noun}}


  ====Related terms====

  * {{l|gem-pro|*audanaz||granted}} {{q|possibly}}


