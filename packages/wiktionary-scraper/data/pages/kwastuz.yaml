  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*gʷes-|t=twig; leafwork}}.


  Alternatively perhaps from {{inh|gem-pro|ine-pro|*gwosdos|t=piece of wood}}.
  Compare {{cog|cel-pro|*bozdos|t=tail, penis}}, {{cog|mga|bot|t=tail, penis}},
  {{cog|cy|both|t=hub, nave}}, {{cog|sla-pro|*gvozdь|t=nail, tack,
  peg}}.<ref>{{R:sla:EDSIL|196|*gvozdь; *gvozdъ|m. i; m o ‘nail’}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkwɑs.tuz/}}


