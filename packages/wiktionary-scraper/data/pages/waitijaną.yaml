  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*weyd-}}

  From {{inh|gem-pro|ine-pro|*woydéyeti}}, causative of {{m|ine-pro|*weyd-||to
  see}}. Equivalent to {{affix|gem-pro|*wītaną|*-janą|id2=causative|t1=to
  know}}. Cognate with {{cog|sa|वेदयति||announce}} and {{cog|sga|foídid||send}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwai̯.ti.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to cause to [[know]], to [[show]]


