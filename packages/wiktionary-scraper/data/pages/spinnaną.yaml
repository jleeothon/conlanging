  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*(s)pénh₁-ne-}}, from {{m|ine-pro|*(s)penh₁-||to
  spin thread, plait, weave, sew; to stretch}}. Cognate with
  {{cog|ine-bsl-pro|*pínˀtei||to stretch}}, and {{cog|xcl|հենում||to weave, sew
  together}}. Potentially a [[Appendix:Glossary#doublet|doublet]] of
  {{m|gem-pro|*spannaną||to stretch, tighten, fasten}} and/or
  {{m|gem-pro|*fanô||cloth}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈspin.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*spinnan-|467}}</ref><ref>{{R:gem:HGE|*spennanan|364}}</ref>


  # {{topic|gem-pro|Weaving|Textiles}} to [[spin]]

  #:''*'''Spinn''', mōder; ek siwjaų.''


