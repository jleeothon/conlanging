  {{der|gem-pro|ine-pro|*Hreh₁s-|*Hre(h₁)s-}} {{suf|ine-pro||*-teh₂|nocat=1}}.
  Alternatively compared to the root {{m|ine-pro|*h₁er-|*h₁er(h₁)-|to rest}}.


