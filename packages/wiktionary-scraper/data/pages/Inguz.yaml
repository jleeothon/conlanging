  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}; possibly from {{m|gem-pro||*inguz}},
  {{m|gem-pro||*unguz|t=mortal; man}}, from {{inh|gem-pro|ine-pro|*néḱus}}, from
  {{suf|ine-pro|*neḱ-|t1=to die,
  perish|*us|nocat=1}}.<ref>{{cite-journal|1944|{{w|Wolfgang Krause|Krause,
  Wolfgang}}|Ing|Nachrichten der Akademie der Wissenschaften in Göttingen,
  philologischhistorische Klaise|number=10|location=Göttingen}}</ref>


  ===Proper noun===

  {{gem-proper noun|m}}<ref>{{cite-journal|1990|Kniezsa, Veronika|editor=Fisiak,
  Jacek|The orthographic aspect of the runes|Historical Linguistics and
  Philology|publisher=Mouton De Gruyter|series=Trends in Linguistics: Studies &
  Monographs|page=248}}</ref><ref>{{R:runeberg.org|svetym|0360.html Inge}}</ref>


  # [[Ing]] or [[Yngvi]], the Germanic god of fertility. Thought to be the human
  incarnation of [[Nerthus]], and the original name of the Norse fertility god
  [[Freyr]].

  # Son of {{w|Mannus}}, and progenitor of the [[Ynglings]] and [[Ingaevones]].

  # {{lb|gem-pro|Runic alphabet}} name of the ŋ-rune ([[ᛜ]])


