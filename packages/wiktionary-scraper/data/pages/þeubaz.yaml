  ==Proto-Germanic==


  ===Etymology===

  From Pre-Proto-Germanic {{m|ine-pro||*tewpós}}, further origin is unknown. 
  Probably related to {{cog|lt|tupėti||to crouch, cower, squat}} (from
  {{der|gem-pro|ine-pro|*tewp-|t=to get down, conceal
  oneself}}).<ref>{{R:gem:EDPG}}</ref><ref>{{R:ine:IEW|1085}}</ref>
  Alternatively, borrowed from a non-Indo-European
  {{der|gem-pro|qfa-sub|-}}.<ref>{{R:nl:Etymologiebank|dief}}</ref>


  ===Pronunciation===

