wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰeyd-}}

  From pre-Germanic {{m|ine-pro||*bʰoydrós}}. The o-grade is unexpected, as
  ro-stems usually take the zero-grade, as is clearly the case in regular
  {{m|gem-pro|*bitraz}}. This could theoretically point to a lost o-grade strong
  verb, in which case this adjective would be equivalent to
  {{m|gem-pro||*baitaną}} {{suffix|gem-pro||*raz}}. Compare the similarly formed
  {{m|gem-pro|*haidraz}}, {{m|gem-pro|*staigraz}}. See also the related
  {{m|gem-pro|*baitilaz}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbɑi̯t.rɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[bitter]], [[sharp]]

  #: {{syn|gem-pro|*bitraz}}


  ====Inflection====

  {{gem-decl-adj-a|baitr}}


