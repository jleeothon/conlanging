  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*mahlą}} <!--possibly a different word altogether???-->


  ===Etymology===

  From a zero-grade stem of {{m|gem-pro|*mōtaną||to be permitted to, to be
  allowed}}. In the case of ''*maþlą'', the root-final Proto-Indo-European
  ''*d'' of their common root was regularly lost before the instrumental
  ''*-þlą'' ( < {{m|ine-pro|*-tlom}}) suffix; compare the development of
  {{noncog|gmw-pro|*seþl}} from {{m|ine-pro|*[[sed-|séd]]-tlom}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmɑθ.lɑ̃/}}


