  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*peh₂ḱ-}}

  Different origins have been proposed:

  * From {{inh|gem-pro|ine-pro|*ph₂-né-ḱ- ~ *ph₂-n̥-ḱ-}}, nasal-infix present of
  the root {{m|ine-pro|*peh₂ḱ-||secure, attach,
  strengthen}}.<ref>{{R:itc:EDL|page=pāx}}</ref><ref>{{R:Philippa EWN
  2009|vangen}}</ref> Related to {{m|gem-pro|*fōgijaną}}.

  * From Pre-Germanic {{m|ine-pro||*ponḱ-}}, apparently a
  {{univerbation|gem-pro|nocat=1|nocap=1}} of {{der|gem-pro|ine-pro|-}}
  {{m|ine-pro|*h₂pó}} + {{m|ine-pro|*h₂neḱ-|*h₂n(e)ḱ-|to reach,
  attain}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸɑ̃ː.xɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[take]], to [[seize]]

  # to [[capture]], to [[catch]]


