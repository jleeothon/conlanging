  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*gʰreh₁-}}

  From {{der|gem-pro|ine-pro|*gʰreh₁-||to become green, grow}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɡrɔː.ɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[green]]

  # {{lb|gem-pro|plant}} to [[grow]]


  ====Inflection====

  {{gem-conj-st|class=7e|nopass=1|grō|gegrō|gegrō|grō}}


  ====Usage notes====

  Originally, this word probably referred only to the growing of plants, not to
  growth in general. The more usual words for general growing were probably
  {{m|gem-pro|*wahsijaną}} and {{m|gem-pro|*aukaną}}.


  ====Related terms====

  * {{l|gem-pro|*grasą}}

  * {{l|gem-pro|*grōiz}}

  * {{l|gem-pro|*grōniz}}

  * {{l|gem-pro|*grōdiz}}

  * {{l|gem-pro|*grōþijaną}}


