  ==Proto-Germanic==


  ===Etymology===

  From {{suffix|gem-pro|*hiz|*r}}. There is compensatory lengthening of the
  vowel after loss of /z/ before /r/ by rhotacism, but the origin of the
  e₂-vowel is not known.


  ===Pronunciation===

  * {{IPA|gem-pro|/xeːr/}}


  ===Adverb===

  {{gem-adv}}


  # {{lb|gem-pro|demonstrative}} [[here]], in this place


  ====Related terms====

