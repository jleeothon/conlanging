  ** {{desc|enm|rokken|roggen|rucken|rocken}} (cf. also {{l|enm|roggelen}})

  *** {{desc|sco|rok}}

  *** {{desc|en|rock|rog}} {{lb|en|obsolete, dialectal}}

  **** {{desc|de|rocken|bor=1}}

  * {{desc|frk|*rukkon|alt=*rukkōn}}

  ** {{desc|odt|*rukkon}}

  *** {{desc|dum|rocken}}

  **** {{desc|nl|rocken}} {{qualifier|obsolete}}

  ** {{desc|fro|rocquer|bor=1}}

  * {{desc|goh|*rockon|alt=*rockōn|*rocchon|alt2=rocchōn}}

  ** {{desc|gmh|rocken}}

  * {{desc|non|*rukka|rugga}}

  ** {{desc|is|rukka|rugga}}

  ** {{desc|fo|rugga}}

