  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*Hruknéh₂-}}, possibly from
  {{der|gem-pro|ine-pro|*h₃rewk-||to dig up}}, from {{m|ine-pro|*Hrew-}}.
  Cognate with {{cog|la|runcō||to weed|pos=verb}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈruk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|head=*rukk/gōn- 1|page=417}}</ref>


  # to [[move]], move back and forth, [[rock]]


  ====Inflection====

  {{gem-conj-wk2|rukk}}


  ====Related terms====

  * {{l|gem-pro|*rukkijaną}}


  ====Descendants====

  The original paradigm of ''*rukk-'' against ''*rug-'' allowed for different
  leveling among dialects.

