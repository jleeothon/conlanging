  ==Proto-Germanic==


  ===Etymology===

  Derived from the {{der|gem-pro|ine-pro|-}} verbal root {{m|ine-pro|*keh₂u-}},
  related to {{cog|lt|kuvetis|t=to be
  ashamed}}.<ref>{{R:gem:EDPG|hawen-|217}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑu̯.niz/}}


  ===Adjective===

  {{gem-adj}}


  # [[despised]], [[poor]], [[miserable]]


  ====Inflection====

  The descendants differ on whether the word was inflected as an a-stem or as an
  i-stem. Old High German has an i-stem, Old English an a-stem, and the Gothic
  nominative (the only attested form) could be either. However, it's more
  probable for an i-stem (a relatively rare class) to become an a-stem (very
  common) than the other way around, so it was likely an i-stem originally.

  {{gem-decl-adj}}


  ====Derived terms====

  * {{l|gem-pro|*haunijaną}}

  * {{l|gem-pro|*hauniþō}}

  * {{l|gem-pro|*haunō}}


