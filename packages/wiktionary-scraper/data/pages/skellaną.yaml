  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*skel-|*(s)kel-}}, from
  {{der|gem-pro|ine-pro|*kelh₁-||to call, to shout, to sound}} with a
  [[w:Indo-European s-mobile|s-mobile]].

  Cognate with {{cog|lv|skaļš||loud; noisy}} and {{cog|ru|скули́ть||to whine}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskel.lɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Orel">{{R:gem:HGE|*skellanan|page=338}}</ref>


  # to [[sound]], [[clatter]], [[ring]]


  ====Inflection====

  {{gem-conj-st|class=3|skell|skall|skull|skull}}


  ====Related terms====

  * {{l|gem-pro|*skallijaną}}

  * {{l|gem-pro|*skalliz|t=clangor, sound; clattering, ringing}}

  * {{l|gem-pro|*hlōaną}}

  * {{l|gem-pro|*halliz|t=resounding}}


