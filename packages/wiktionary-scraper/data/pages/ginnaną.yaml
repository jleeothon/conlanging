title: Reconstruction:Proto-Germanic/ginnaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Unclear, the root has often been traced to {{der|gem-pro|ine-pro|*gʰed-||to
  take}}, e.g. by {{w|Lexikon der indogermanischen Verben|LIV}}.  Kroonen and
  Scheungraber take it to be from {{der|gem-pro|ine-pro|*ken-||to arise,
  begin}}<ref
  name='Kroonen'>{{R:gem:EDPG|head=*ginnan-|page=178}}</ref><ref>[https://www.academia.edu/22042943/Zur_Lexikalisierung_pr%C3%A4figierter_Verben_im_Germanischen
  Corinna Scheungraber, Zur Lexikalisierung präfigierter Verben im
  Germanischen]</ref>, with the prefix inducing voicing by [[w:Verner's
  law|Verner's law]].  Cognates would then include {{cognate|sla-pro|*načęti||to
  begin}} and {{cognate|cel-pro|*kentus||first}}. If the meaning 'to cut open'
  is original, the verb could be related to {{m|gem-pro|*gīnaną|t=to gape, to
  yawn}} from {{der|gem-pro|ine-pro|*gʰh₂ey-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣin.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref
  name='Kroonen'>{{R:gem:EDPG|head=*ginnan-|page=178}}</ref><ref>{{R:gem:HGE|*gennanan|page=132}}</ref>


  # to [[begin]]

  # to [[make]] an [[opening]], to [[cut]] [[open]]


