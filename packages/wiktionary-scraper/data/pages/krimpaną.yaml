  ==Proto-Germanic==


  ===Etymology===

  Originally {{m|gem-pro||*krimbaną}}, with contamination of -p- from the
  iterative {{m|gem-pro|*krumpōną}}, from Pre-Germanic {{m|ine-pro||*grembʰ-}},
  a nasalized form of {{der|gem-pro|ine-pro|*grebʰ-}}. Possibly related to
  {{cog|sla-pro|*gъrbъ||hump}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkrim.pɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|head=*krimpan-|page=305}}</ref><ref>{{R:gem:HGE|*krempanan|page=221}}</ref>


  # to [[shrink]], [[draw back]]


  ====Inflection====

  {{gem-conj-st|class=3|krimp|kramp|krump|krump}}


