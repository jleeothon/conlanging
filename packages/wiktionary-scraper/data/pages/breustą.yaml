  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*bʰrews-||to swell}}. Related to
  {{m|gem-pro|*brusts}} as well as to the verb {{m|gem-pro|*brustijaną||to
  sprout}}. Cognate with {{cog|sla-pro|*brъstь||bud}}, possibly
  {{cog|sq|brushtull||ivy}} (< {{cog|sqj-pro|*brustula}}).


  ===Pronunciation===

