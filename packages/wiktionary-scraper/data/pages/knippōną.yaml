title: Reconstruction:Proto-Germanic/knippōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*ǵnibʰ-néh₂-ti}}, an iterative verb from
  {{der|en|ine-pro|*ǵneybʰ-||to pinch}} which also gave rise to the strong verb
  {{m|gem-pro|*knīpaną}}. Compare {{cog|lt|gnýbti}}, {{m|lt|žnýbti||to
  pinch}}.<ref name='Kroonen'>{{R:gem:EDPG|*knipp/bōn-|297}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈknip.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref>


  # to [[pinch]]

  # to [[cut]], to [[snap]]

  # to [[wink]]


  ====Inflection====

  {{gem-conj-wk2|knipp}}


  ====Related terms====

  * {{l|gem-pro|*hnīpaną}}

  * {{l|gem-pro|*hnippōną}}

  * {{l|gem-pro|*knībaz}}


  ====Descendants====

  * {{desctree|gmw-pro|*knippōn}}


