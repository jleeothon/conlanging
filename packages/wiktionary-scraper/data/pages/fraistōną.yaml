  ==Proto-Germanic==


  ===Etymology===

  A North Germanic variant of {{m|gem-pro|*fraisōną}}. Both forms have replaced
  the strong verb {{m|gem-pro|*fraisaną}} still extant in Gothic.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸrɑi̯s.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[attempt]], to [[try]]


