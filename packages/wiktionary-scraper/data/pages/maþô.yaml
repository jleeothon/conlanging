  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*mat-ḗn ~ *mat-nés}}, from
  {{m|ine-pro|*mat-|t=insect, worm, maggot}}, possibly borrowed from a
  {{der|gem-pro|qfa-sub}} language. Compare {{cog|ru|моты́ль|t=bloodworm}},
  {{cog|sa|मत्कुण|t=bug}}. Possibly also related to
  {{ncog|fiu-fin-pro|*mato|t=worm}}, in which case it would be a borrowing in
  either direction.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmɑ.θɔːː/}}


  ===Noun===

  {{gem-noun|m}}<ref name="Kroonen">{{R:gem:Kroonen:2011|pages=218-219}}</ref>


  # {{topics|gem-pro|Insects|Worms}}[[maggot]], [[worm]]

  #: {{syn|gem-pro|*snakô|*wurmiz}}


  ====Inflection====

  Kroonen states that this term is an amphikinetically inflecting ''an''-stem
  with {{w|Kluge's Law}} consonant alternations.

  {{gem-decl-noun|g=m}}


  ====Derived terms====

  * {{l|gem-pro|*maþikô}}

  * {{l|gem-pro|*muþþǭ}}


