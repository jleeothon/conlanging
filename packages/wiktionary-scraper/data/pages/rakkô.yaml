  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*reǵ-|t=to tie, bind}}. The "dog" sense may be a
  separate word, as the Old English shows a differing declension to the Old
  Norse, and appears to be derived from a u-stem. Compare also
  {{m+|goh|brakko|t=beagle, hunting dog}}, {{m|goh|brekka|t=bitch, setter}}.


  ===Pronunciation===

  {{IPA|gem-pro|/ˈrɑk.kɔːː/}}


  ===Noun===

  {{gem-noun|m}}


  # [[cord]]; [[strap]]

  # [[dog]]


  ====Inflection====

  {{gem-decl-noun|g=m}}


