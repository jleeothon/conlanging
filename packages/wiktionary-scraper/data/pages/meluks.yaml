  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*h₂melǵ-}}. Cognate with
  {{cog|la|mulgeō||milk|pos=verb}}.


  The presence of {{m|gem-pro||*-u-}} in the second syllable is aberrant, as it
  was not present in the PIE root or even in the related Germanic verb
  {{m|gem-pro|*melkaną}}. However, the evidence of all descendants speaks
  unambiguously in favour of its presence. Aside from being directly attested in
  most of them, it is also implied by Old Norse u-mutation in case forms where
  it would not be expected, in the raising of ''e'' to ''i'' before ''u'' in the
  non-Ingvaeonic West Germanic languages, and in the High German shift /k/ →
  /x/.


  Possible theories of origin of the disputed {{m|gem-pro||*-u-}}:

  * According to Kümmel, the vowel *u is an [[anaptyctic]] vowel, inserted after
  the resonant to ease the complicated cluster of three consonants *VRCs#.

  * According to Szemerenyi (1992: 1125) it is the result of contamination of
  the full- and [[zero-grade]] in an [[ablaut]]ing paradigm
  {{m|gem-pro||*/melk-z/}}, genitive {{m|gem-pro||*/mulk-iz/}}, but this leaves
  the ''[[Schwebeablaut]]'' unexplained.

  * According to Bammesberger (1990: 196f) this */u/ represents a [[schwa]] that
  arose between the */l/ and the */k/ in the nominative {{m|gem-pro|*/melk-z/}}.
  However, this solution fails to explain why the same did not happen in e.g
  {{m|gem-pro|*alhs||temple}}.

  * According to Kroonen, {{m|gem-pro||*-u-}} originates from the strong verb
  {{m|gem-pro|*melkaną|*mel(u)kaną|to milk}}, whence this archaic root noun
  likely derives. This does not answer the ultimate origin of the ''u'' however.


