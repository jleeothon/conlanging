  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Derived from {{m|gem-pro|*warjaną||to hinder, defend}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwɑr.jɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[defender]]

  # [[inhabitant]]; [[citizen]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Usage notes====

  This noun does not survive on its own in any language, but only as a suffix.
  This may mean that it appeared only in compounds in Proto-Germanic as well.


  ====Descendants====

  The compound form of this noun was conflated with {{m|gem-pro|*-ārijaz}} in
  many languages, eventually causing both to be treated as one.


