  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₃ep-}}

  Probably represents a zero-grade agent n-stem derived from the lost strong
  verb {{m|gem-pro||*afaną}}. The semantics probably developed from "he who
  works, labors" > "man of the household".


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑ.βɔːː/}}


  ===Noun===

  {{gem-noun|m}}<ref>{{R:gem:EDPG|*aban-|1}}</ref>


  # {{topics|gem-pro|Family members}} [[husband]]


  ====Inflection====

  The plural forms preserve the zero-grade forms of the suffix. The dative
  plural form was apparently taken from the a-stems.

  {{gem-decl-noun}}


