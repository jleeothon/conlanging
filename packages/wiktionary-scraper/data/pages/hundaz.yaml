  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic *''kun-tós'', {{m|ine-pro|*ḱwn̥tós}}, an enlargement of
  {{der|gem-pro|ine-pro|*ḱwṓ}}. For the enlargement compare
  {{cog|xcl|սկունդ||dog, puppy}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxun.dɑz/}}


