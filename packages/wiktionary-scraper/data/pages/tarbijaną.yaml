  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*derbʰ-}}

  From {{inh|gem-pro|ine-pro||*dorbʰéyeti}}, a causative formation of
  {{der|gem-pro|ine-pro|*derbʰ-||to plait, braid, twist, spin, weave, wind}}. A
  direct cognate with {{m|sa|दर्भयति|tr=darbháyati}}.


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*tarbjan-|510}}</ref>


  # to [[wind]]; [[spin]]

  # to [[fling]]; [[throw]]


