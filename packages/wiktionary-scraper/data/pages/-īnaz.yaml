  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*-iHnos}}. Cognate with {{cog|la|-īnus}} and
  {{cog|grc|-ινος}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/iː.nɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[-en]]. {{non-gloss definition|Originally forming adjectives of material
  from nouns, meaning 'made of (noun)'; either later in proto-Germanic proper or
  a subsequent development in pre-Germanic expanding to also form adjectives or
  nominalised adjectives pertaining to a thing, as in ‘characteristic of
  (noun)’.}}


