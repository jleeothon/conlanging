  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*nekʷ-}}

  From Pre-Germanic {{m|ine-pro||*n̥kʷ-tw-}}, derived from
  {{der|gem-pro|ine-pro|*nókʷts}}. Compare {{cog|sa|अक्तु||dark, night}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈũːx.twɔ̃ː/}}


  ===Noun===

  {{gem-noun|f}}


  # last part of the [[night]]


