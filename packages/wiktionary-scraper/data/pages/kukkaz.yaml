  ==Proto-Germanic==


  ===Etymology===

  Likely from original ''n''-stem {{m|gem-pro||*keukô ~
  *kukkaz}}.<ref>{{R:sv:SEO|kyckling|380}}</ref><ref>{{R:no:NEO|Kjukling|276}}</ref><ref>{{R:EWddS|ed=22|hw=Küken|417}}</ref>
  Ultimately of {{onomatopoeic|gem-pro|title=imitative origin}}, similar to
  {{cog|sa|कुक्कुट|t=rooster}}, {{cog|sla-pro|*kokošь|t=hen}}. Some sources
  believe the Germanic forms to be borrowed from {{cog|LL.|coccus}} rather than
  the other way
  around.<ref>{{R:OED}}</ref><ref>{{R:nl:Etymologiebank|kok2}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkuk.kɑz/}}


  ===Noun===

