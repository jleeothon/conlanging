  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*glazą}}


  ===Etymology===

  Ultimately from {{der|gem-pro|ine-pro|*gʰel-}}, {{m|ine-pro|*ǵʰel-||to shine,
  shimmer, glow}}. Probably related to {{m|gem-pro|*glōaną}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣlɑ.sɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[glass]]


  ====Inflection====

  The plural has the voiced Verner alternant, from an old Indo-European
  collective noun.

  {{gem-decl-noun}}


  ====Related terms====

  * {{l|gem-pro|*glēzāną||to shine, glare}}

  * {{l|gem-pro|*glēzô||amber, resin}}


  ====Descendants====

  * {{desctree|gmw-pro|*glas}}


