  {{m|ine-pro||*gʷʰér-mō ~
  *gʷʰr̥-mnés}}<ref>{{R:gem:EDPG|*krudda/ōn-|306}}</ref>, from
  {{m|ine-pro|*gʷʰer-|t=warm, hot}}.


