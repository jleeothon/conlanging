  ==Proto-Germanic==


  ===Etymology===

  A [[fientive]] verb derived from a strong verb {{m|gem-pro|*sterkaną}}
  (attested only in its past participle), from
  {{der|gem-pro|ine-pro|*sterg-||rigid, stiff}}.<ref
  name="EDPG"/><ref>{{R:gem:PIEPG|page=259}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsturk.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref
  name="EDPG">{{R:gem:EDPG|*sturki-|488|}}</ref><ref>{{R:gem:HGE|*sturknōjanan|384}}</ref>


  # {{lb|gem-pro|intransitive}} to [[dry]] up

  # {{lb|gem-pro|intransitive}} to [[thicken]], [[congeal]]


  ====Inflection====

  {{gem-conj-wk4|sturkn}}


