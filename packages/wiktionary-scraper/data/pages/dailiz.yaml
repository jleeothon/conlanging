  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*dʰayl-|t=part, watershed}}. The Indo-European root
  is also the source of {{cog|ine-bsl-pro|*dail-}} ({{cog|lt|dailýti|t=to
  divide}}), {{cog|sla-pro|*dělъ}} ({{cog|cu|дѣлити}}, {{cog|ru|дели́ть}}).
  Cognate with {{m|gem-pro|*dailą}}, {{m|gem-pro|*dailǭ}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdɑi̯.liz/}}


  ===Noun===

  {{gem-noun|m|g2=f}}


  # [[part]], [[portion]], [[deal]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Derived terms====

  * {{l|gem-pro|*dailijaną}}


  ====Descendants====

