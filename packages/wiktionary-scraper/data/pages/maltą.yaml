  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*(s)meld-}}

  {{unk|gem-pro|title=Uncertain}}, from {{m|gem-pro|*maltaz||soft, gone bad}},
  or directly from {{m|gem-pro|*meltaną}}; ultimately from
  {{der|gem-pro|ine-pro|*meld-|t=to beat, crush, grind}}, also the root of
  {{m|gem-pro|*mildijaz}}.<ref>{{R:gem:EDPG}}</ref> Not few voices (Uhlenbeck,
  Bernecker, Brückner, Kiparsky, Skok and others) deem the word instead
  regularly formed in {{bor|gem-pro|sla-pro|*molto}}, which you may see, from
  {{m|sla-pro|*melti|t=to grind}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmɑl.tɑ̃/}}


