title: Reconstruction:Proto-Germanic/dūkaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  No clear etymology. Possibly related to {{m|gem-pro|*duganą|t=to be fit}}, if
  the Pre-Germanic form was {{m|ine-pro||*dʰugʰnéh₂-}}, supposing that the
  original meaning was "to fall" and evolved to mean "to happen, be fit"
  (compare {{cog|de|Zufall|t=to happen, chance}}).<ref
  name=Kroonen>{{R:gem:EDPG|*dūkan-|107}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈduː.kɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name=Kroonen>{{R:gem:EDPG|*dūkan-|107}}</ref>


  # to [[duck]], to [[dive]] under


  ====Inflection====

  {{gem-conj-st|class=2|dūk|dauk|duk|duk}}


  ====Descendants====

  * {{desctree|gmw-pro|*dūkan}}


