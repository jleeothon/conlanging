  ==Proto-Germanic==


  ===Etymology===

  Possibly from {{der|gem-pro|ine-pro|*kerd-||to cut (wood)? > to craft?}};
  compare {{cog|sla-pro|*korda||pile of logs}},<ref
  name="HGE"/><ref>{{R:sla:EDSIL|head=*korda|pages=234–235}}</ref> and perhaps
  also {{cog|cel-pro|*kerdā||craft, skill}} and {{cog|grc|κέρδος||profit}}. Has
  also been compared to {{cog|xcl|խրճիթ||hut, cabin}}, but J̌ahukyan considers
  this unlikely.<ref>{{R:xcl:HSB|խրճիթ}}</ref> {{cog|gmw-pro|*hrātu||honeycomb}}
  may also be related.<ref name="HGE"/>


  ===Noun===

