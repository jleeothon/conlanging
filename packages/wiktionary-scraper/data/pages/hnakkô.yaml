title: Reconstruction:Proto-Germanic/hnakkô
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*knog-}}, {{m|ine-pro|*kneg-||back of the head,
  nape, neck}}, from {{m|ine-pro|*ken-||to press, pinch, buckle, kink}}.


  Kroonen reconstructs an etymon {{der|gem-pro|ine-pro|*knékō}}, which he
  connects with {{cog|xto|kñuk|t=neck}}. {{cog|de|Hunke||hillock}} might retain
  a trace of the original genitive. Compare
  {{cog|cel-pro|*knokkos||protuberance; hill}}, which Kroonen suggests is
  borrowed from Germanic.<ref>{{R:gem:EDPG|page=234|head=*hnekkan- ~
  *hnakka(n)-}}</ref>


  Compare also the suffix {{af|gem-pro|*-kô}}, found in names of several other
  body parts.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxnɑk.kɔːː/}}


  ===Noun===

  {{gem-noun|m}}


  # {{lb|gem-pro|anatomy}} the back of the [[neck]]; [[nape]]


  ====Inflection====

  According to Kroonen, this noun had root vowel ablaut, resulting in a
  nominative singular in ''*hnekkô'', a genitive singular in ''*hnukkaz'', and
  an accusative plural in
  ''*hnakkunz''.<ref>{{R:gem:Kroonen:2011|pages=167-169}}</ref>

  {{gem-decl-noun|g=m}}


