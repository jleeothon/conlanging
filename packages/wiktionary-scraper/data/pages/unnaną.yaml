title: Reconstruction:Proto-Germanic/unnaną
wikitext: "{{reconstructed}}\n==Proto-Germanic==\n\n===Etymology===\n{{root|gem-pro|ine-pro|*h₃neh₂-}}\nFrom\_{{inh|gem-pro|ine-pro|*h₃n̥néh₂ti|*h₃n̥-né-h₂-ti}}, from the root {{m|ine-pro|*h₃neh₂-||to enjoy}}. Cognate with {{cog|grc|ὀνίνημι||to be of use, help}}, {{m|grc|ἀπόνητο||to have joy of something}}.<ref>{{R:gem:EDPG|unnan-|560}}</ref>\n\n===Pronunciation===\n* {{IPA|gem-pro|/ˈun.nɑ.nɑ̃/}}\n\n===Verb===\n{{gem-verb}}\n\n# to [[grant]], [[bestow]]\n\n====Inflection====\n{{gem-conj-pp|unn|ann|unþ}}\n\n====Related terms====\n* {{l|gem-pro|*unþō||bestowal, grant, concession}}\n* {{l|gem-pro|*idiunþō||renewal, reyielding; Iðunn goddess of youth}}\n\n====Derived terms====\n* {{l|gem-pro|*gaunnaną}}\n** {{desctree|ang|ġeunnan}}\n** {{desc|ofs}}\n*** {{desc|frr|gunne}}\n** {{desctree|osx|giunnan}}\n** {{desc|odt|*giunnan}}\n*** {{desc|dum|gunnen}}\n**** {{desctree|nl|gunnen}}\n**** {{desc|vls|jeunn}}, {{l|vls|jeunen}}\n** {{desc|goh|giunnan}}\n*** {{desc|gmh|gunnen}}\n**** {{desc|cim|günnan}}\n**** {{desc|de|gönnen}}\n**** {{desc|lb|gënnen}}, {{l|lb|gonnen}}\n\n====Descendants====\n* {{desctree|gmw-pro|*unnan}}\n* {{desctree|non|unna}}\n\n===References===\n<references/>"
