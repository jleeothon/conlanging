  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*wenh₁-}}. Borrowed from the 'Vistula Veneti' or
  'Baltic Veneti', one of at least three known ancient tribal groupings going by
  the name ''*Wenet-''. See also Latin [[Veneti|Venetī]].


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwi.ni.ðɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[Wend]], [[Slav]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Derived terms====

  * {{l|gem-pro|*winidiskaz}}


  ====Descendants====

  The Old High German form seems to reflect ''*Winiþ-'', which would suggest
  that Germanic borrowed the word as part of an ablauting paradigm, strong
  ''*Winiþa-'', weak ''*Winida-'', earlier ''*Wen-ét-''/''*Wen-et-é-''.

