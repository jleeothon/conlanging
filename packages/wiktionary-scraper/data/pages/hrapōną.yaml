  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)kreb-||to turn, bend, shrink, rotate, touch,
  attack}}, from {{m|ine-pro|*(s)ker-||to turn; bend}}. Cognate with
  {{cog|lt|krapštyti||to pick, peck, scratch, claw}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxrɑ.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[scratch]], [[scrape]]

  # to [[graze]], make [[contact]] (with), [[touch]]

  # to [[snatch]]


  ====Inflection====

  {{gem-conj-wk2|hrap}}


  ====Related terms====

