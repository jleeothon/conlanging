  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*rewHn-}}, from {{m|ine-pro|*rewH-}},
  {{m|ine-pro|*rēwH-||to roar; grumble; murmur; mumble; whisper}}. Compare
  {{cog|la|rūmor}}. Possibly a borrowing either from
  {{bor|gem-pro|cel-pro|*rūnā}} or from the same source as it.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈruː.nɔː/}}


  ===Noun===

  {{gem-noun|f}}<ref name="HGE">{{R:gem:HGE|*rūnō|310}}</ref>


  # [[secret]], [[mystery]]

  # [[rune]] (letter of the Germanic [[runic]] [[alphabet]])


