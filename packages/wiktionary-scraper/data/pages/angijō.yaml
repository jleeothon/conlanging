  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*h₂énkos||a bend; curve; bowl-shape; valley}}, from
  {{m|ine-pro|*h₂enk-||to bend; bow; curve}}. Cognate with {{cog|la|ancrae||a
  gorge; ravine}}, {{cog|grc|ἄγκος||a bend; hollow; mountain glen; dell;
  valley}}, {{cog|sa|अङ्कस्||a bend or curve}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑŋ.ɡi.jɔː/}}


  ===Noun===

  {{gem-noun|f}}


  # A low lying [[meadow]] in a valley or near a river


