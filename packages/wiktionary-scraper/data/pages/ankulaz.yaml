  ====Descendants====

  Several of these descendants may have been modified through folk etymology, in
  which the word was analysed as "on-claw", {{m|gem-pro|*ana||on}} +
  {{m|gem-pro|*klawō||claw}}. An alternative explanation is that they are
  compounds of {{m|gem-pro||*ankulaz}} with {{m|gem-pro|*klawō}}, or similar
  terms that were confused with them.


