  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*bʰh₃gnéh₂-}}, an iterative formation to
  {{m|gem-pro|*bakaną||to bake}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbɑk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*bak(k)ōn-|49}}</ref>


  # to [[bake]], [[fry]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*bakk-}}
  against {{m|gem-pro||*bak-}}.

  {{gem-conj-wk2|bakk}}


