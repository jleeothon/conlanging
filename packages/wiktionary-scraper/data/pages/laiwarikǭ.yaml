  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*laiwazikǭ}}


  ===Etymology===

  Perhaps from earlier {{m|gem-pro|*laiwazikǭ}}, a diminutive of
  {{m|gem-pro|*laiwaz||lark}}. Further origin
  {{unk|gem-pro|title=uncertain|nocap=1}}.


  According to Kuiper, from a European substratum ({{der|gem-pro|qfa-sub|-}})
  word, possibly a [[Celto-Germanic]] root shared with
  {{cog|cel-gau|*alauda||skylark}}; compare {{cog|la|alauda||lark}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈlɑi̯.wɑ.ri.kɔ̃ː/}}


