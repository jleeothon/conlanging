  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*gʰrudnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*greutaną||to crush}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣrut.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[crush]], [[grind]], [[cut]] apart


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*grutt-}}
  against {{m|gem-pro||*grut-}}.

  {{gem-conj-wk2|grutt}}


  ====Descendants====

  * {{desc|pfl|grotzen|grutzen}}


  ===References===

  * {{R:gem:EDPG}}


