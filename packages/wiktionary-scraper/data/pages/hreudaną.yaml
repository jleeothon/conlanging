  ===Verb===

  {{gem-verb}}<ref>{{R:gem:HGE|*xreuđanan|page=186}}</ref>


  # to [[cover]]

  # to [[adorn]], to [[decorate]]


  ====Inflection====

  {{gem-conj-st|class=2|hreud|hraud|hrud|hrud}}


