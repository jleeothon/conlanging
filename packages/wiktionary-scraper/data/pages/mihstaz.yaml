  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₃meygʰ-}}

  From {{m|gem-pro|*mig-||light rain, drizzle}}, from
  {{der|gem-pro|ine-pro|*migʰ-}}, {{m|ine-pro|*migʰ-lo-||drizzle, fog}}, from
  {{der|gem-pro|ine-pro|*meygʰ-}}, {{m|ine-pro|*h₃meygʰ-||to flicker, blink, be
  dark; cloud, mist}}. Cognate with {{cog|lt|miglà||fog}}, {{cog|ru|мгла||fog,
  haze}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmix.stɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[cloud]], [[mist]], [[fog]]


