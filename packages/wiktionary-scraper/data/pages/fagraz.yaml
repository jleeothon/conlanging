  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*fahraz}}


  ===Etymology===

  From pre-Germanic {{m|ine-pro||*ph₂ḱrós}}<ref>{{R:gem:EDPG}}</ref>, equivalent
  to unattested {{m|gem-pro|*fahaną}} {{suffix|gem-pro||*raz}}, a ro-stem
  derived from {{der|gem-pro|ine-pro|*peh₂ḱ-||to fasten, place}}. Cognate with
  {{cog|xum|pacer||gracious, merciful, kind}}, {{cog|sk|pekný||good-looking,
  handsome, nice}}.


