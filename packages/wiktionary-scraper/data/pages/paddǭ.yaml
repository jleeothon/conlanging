  96), from {{m|ine-pro|*bʰew-||to swell}} (Pok. 98-102).


  Also compare {{cog|en|puddle}}, {{cog|ang|puduc||swelling, lump, growth,
  wart}}, {{cog|nds|puddig||swollen}}.


