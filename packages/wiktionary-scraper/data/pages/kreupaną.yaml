  ==Proto-Germanic==


  ===Etymology===

  According to Kroonen, the derivations containing -p(p)- and -b(b)- show that
  the root was originally Pre-Germanic {{m|gem-pro||*kreupp-}}, from
  {{der|gem-pro|ine-pro|*grewbʰ-}}, rather than the traditionally given
  {{m|ine-pro||*grewb-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkreu̯.pɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*kreupan- ~
  *krūpan-|page=304}}</ref><ref>{{R:gem:HGE|*kreupanan|page=221}}</ref>


  # to [[twist]], to [[creep]]


  ====Inflection====

  {{gem-conj-st|class=2|kreup|kraup|krup|krup}}


  ====Related terms====

  * {{l|gem-pro|*krupilaz}}/{{l|gem-pro|*kruppilaz}}

  * {{l|gem-pro|*kruppijaną}}

  * {{l|gem-pro|*kruppōną}}/{{l|gem-pro|*krubbōną}}


