  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)kewdʰ-||to cover, encase}}, from
  {{der|gem-pro|ine-pro|*(s)kewH-||to hide, wrap up, conceal}}. Cognate with
  {{cog|cy|cuddio||hide}}, {{cog|la|cū̆stōs||guard, protector}},
  {{cog|grc|κεύθω||to conceal}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxuː.ði.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[hide]], [[conceal]]


  ====Inflection====

  {{gem-conj-wk1|hūd|j=ij}}


  ====Related terms====

  * {{l|gem-pro|*hūdijǭ}}


