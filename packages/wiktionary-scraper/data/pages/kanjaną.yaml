  ==Proto-Germanic==


  ===Alternative reconstructions===

  * {{l|gem-pro|*kannijaną}}<ref>{{R:gem:HGE|*kannjanan II|210}}</ref>


  ===Etymology===

  {{root|gem-pro|ine-pro|*ǵenh₁-}}

  From {{inh|gem-pro|ine-pro|*ǵonh₁éyeti}}, causative formation to the root
  {{m|ine-pro|*ǵenh₁-|t=to produce, to beget, to give birth}}. Cognate with
  {{cog|sa|जनयति|t=to beget, produce}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkɑn.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*kanjan-|279}}</ref>


  # to [[beget]], [[bring forth]]


