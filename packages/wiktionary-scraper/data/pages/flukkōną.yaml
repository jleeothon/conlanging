  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*pluknéh₂-}}, an iterative formation to
  {{m|gem-pro|*fleuganą||to fly}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸluk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[fly]], [[flutter]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*flukk-}}
  against {{m|gem-pro||*flug-}}.

  {{gem-conj-wk2|flukk}}


  ====Derived terms====

  * {{l|gem-pro|*flukkaz}}


  ====Related terms====

  * {{l|gem-pro|*flakkōną}}


  ====Descendants====

  * {{desc|dum|flogen}}

  * {{desc|goh|*flockōn}}

  ** {{desc|gmh|vlocken}}

  *** {{desc|de|flocken}} (obsolete?)


