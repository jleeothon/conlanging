  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*h₂elut-}}. Cognate with {{cog|sla-pro|*olъ}},
  {{cog|xcl|օղի|աւղի}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑ.lu/}}


  ===Noun===

  {{gem-noun|n}}<ref>{{R:gem:EDPG|*aluþ-|23}}</ref>


  # {{topics|gem-pro|Alcoholic beverages}} [[beer]], [[ale]]


  ====Synonyms====

  * {{l|gem-pro|*beuzą}}


  ====Inflection====

  The nominative singular lacks the final consonant of the stem. This preserves
  an old sound change from late PIE, where word-final ''*-t'' becomes ''*-d''.
  According to Grimm's Law, ''*t'' shifted to ''*þ'', and ''*d'' shifted to
  ''*t''. Following this, word-final ''*-t'' was lost regularly.

  {{gem-decl-noun}}


