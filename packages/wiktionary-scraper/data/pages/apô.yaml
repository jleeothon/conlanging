  ==Proto-Germanic==


  ===Etymology===

  Possibly derived from {{der|gem-pro|ine-pro|*h₂ep-||water}}, compare
  {{cog|cel-pro|*abū||river}}, if the word originally referred to a "water
  sprite"<!-- per Schrijver -->. Compare {{cog|cel-pro|*abankos||water
  creature}}, from whence {{cog|cy|afanc}} and {{cog|br|avank||beaver}},
  {{cog|mga|abacc||dwarf}}. Traditionally assumed to be an ancient loanword
  instead, ultimately probably from an unidentified non-Indo-European language
  of regions in Africa or Asia where monkeys are native.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑ.pɔːː/}}


  ===Noun===

  {{gem-noun|m}}<ref>{{R:gem:EDPG|*apan-|31}}</ref>


  # {{topics|gem-pro|Primates}} [[ape]], [[monkey]]


  ====Inflection====

  {{gem-decl-noun|g=m}}


