  ==Proto-Germanic==


  ===Etymology===

  Derived from {{m|gem-pro|*sīhwaną||to percolate, filter}}, from earlier
  {{m|gem-pro||*saigwiz}}, Pre-Germanic
  {{m|ine-pro|*seykʷ-|*soykʷís}}.<ref>{{R:gem:EDPG}}</ref>


  Alternatively, from {{der|gem-pro|ine-pro|*sh₂ey-|*sh₂ey-wo-|to be fierce,
  afflict}} (compare {{cog|la|saevus||wild, fierce}}, Tocharian
  {{m|txb|saiwe||itch}}, Latvian {{m|lt|sievs}}, {{m|lt|sīvs||sharp,
  biting}}).<ref>Vladimir Orel, ''A Handbook of Germanic Etymology'', s.v.
  "saiwiz" (Leiden, Netherlands: Brill, 2003), 314.</ref> Compare
  {{m|gem-pro|*sairaz||sore, painful}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsɑi̯.wiz/}}


