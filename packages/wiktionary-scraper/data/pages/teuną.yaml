title: Reconstruction:Proto-Germanic/teuną
wikitext: "{{reconstructed}}\n==Proto-Germanic==\n\n===Etymology===\n{{unk|gem-pro|title=Uncertain}}. Perhaps from {{der|gem-pro|ine-pro|*dū-|t=to torment, vex}} or from {{der|gem-pro|ine-pro|*dāw-|t=to burn}}.\n\n===Pronunciation===\n* {{IPA|gem-pro|/ˈteu̯.nɑ̃/}}\n\n===Noun===\n{{gem-noun|n}}\n\n# [[destruction]]; [[ruin]]; [[damage]]; [[lack]]\n\n====Inflection====\n{{gem-decl-noun}}\n\n====Derived terms====\n* {{l|gem-pro|*tiunijaną}}\n\n====Descendants====\n* {{desctree|gmw-pro|*teun}}\n* {{desc|non|tjón}} {{q|or from {{m|gem-pro|*teunô}}}}\n** {{desc|is|tjón}}\n** {{desc|sv|tyn}}\_{{q|dialectal}}\n\n===References===\n* {{R:gem:EDPG|head=*teuna-|page=515}}\n* {{R:gem:HGE|head=*teunō(n)|page=405}}"
