  ==Proto-Germanic==


  ===Etymology 1===

  From Pre-Germanic {{m|ine-pro||*glengʰ-|sound}}, perhaps from
  {{der|gem-pro|ine-pro|*gal-}}, {{m|ine-pro|*gelH-||to call, sound}} (compare
  {{m|ine-pro||*golH-s-|voice, cry}}), the root whence also
  {{m|gem-pro|*kalzōną}}, and/or ultimately {{onomatopoeic|gem-pro|nocap=1}}.


  ====Verb====

  {{gem-verb}}<ref>{{R:gem:EDPG|head=*klingan- ~ *klinkan-|page=293}}</ref>


  # {{topics|gem-pro|Sound}} to [[sound]]


