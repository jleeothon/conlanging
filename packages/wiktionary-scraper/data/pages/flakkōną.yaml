  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸlɑk.kɔː.nɑ̃/}}


  ===Etymology 1===

  From Pre-Germanic {{m|ine-pro||*plh₂knéh₂-}}, an iterative formation to
  {{m|gem-pro|*flōkaną||to slap, mourn}}.


  ====Verb====

  {{gem-verb}}


  # to [[beat]]


  =====Inflection=====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*flakk-}} against non-singular {{m|gem-pro||*flag-}}.

  {{gem-conj-wk2|flakk}}


  =====Descendants=====

  * {{desc|gmw-pro|*flakkōn}}

  ** {{desc|ang|*flaccian}}

  *** {{desc|enm|flakken|flacken}}

  **** {{desc|en|flack}}

  **** {{desc|sco|flack}} {{gl|obsolete}}

  ** {{desc|odt|*flakkon}}

  *** {{desc|dum|vlacken|t=to shoot, blaze, flicker}}

  **** {{desc|nl|vlakken}}


  ===Etymology 2===

  Considered by Kroonen to be a secondary o-grade iterative formation to
  zero-grade {{m|gem-pro|*flukkōną||to fly}}, from {{m|gem-pro|*fleuganą||to
  fly}}.


  ====Verb====

  {{gem-verb}}


  # to [[flutter]]


  =====Inflection=====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*flakk-}} against non-singular {{m|gem-pro||*flag-}}.

  {{gem-conj-wk2|flakk}}


  =====Related terms=====

  * {{l|gem-pro|*flagǭ}}

  * {{l|gem-pro|*flakuraz}}

  * {{l|gem-pro|*flakurōną}}

  * {{l|gem-pro|*flakutjaną}}


  =====Descendants=====

