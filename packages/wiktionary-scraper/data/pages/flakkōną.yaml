  ** {{desc|enm|flakken|flacken|flaken|flaggen}}

  * {{desc|dum|vlacken|vlaken}}

  ** ({{desc|nl|vlakkeren}}, (more common) {{l|nl|flakkeren}})

  * ({{desc|goh|flagarōn}})

  * {{desc|no|flaga}}


