  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*sh₂eldóm}}, ultimately from
  {{m|ine-pro|*séh₂ls}}. The closest cognate is {{cog|xcl|աղտ}} (cf. also
  {{cog|sla-pro|*soldъkъ}}, {{cog|lt|saldus}}). Other cognates include
  {{cog|la|sāl}}, {{cog|lv|sāls}}, {{cog|ru|соль}}, {{cog|grc|ἅλς}} and
  {{cog|cy|halen}}.


  ===Pronunciation===

