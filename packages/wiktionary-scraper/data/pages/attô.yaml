  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*átta}}. Cognate with {{cog|la|atta||father}}. The
  word was probably originally only a vocative, but was extended with a full
  paradigm in most descendants, including Germanic where it was reformed as a
  masculine n-stem.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑt.tɔːː/}}


