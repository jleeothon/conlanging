  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From earlier {{m|gem-pro||*wulgwī}}, from
  {{inh|gem-pro|ine-pro|*wl̥kʷíh₂s|t=she-wolf}}, though with the suffix replaced
  with the ablauting {{m|ine-pro|*-ih₂}}.<ref name="Ringe"/> The delabialization
  is probably triggered by following
  {{m|gem-pro||*j}}<ref>{{R:gem:EDPG|page=xxxii|passage={{...}} immediately
  before ''*j'' {{...}} conditioned by the surrounding vocalism: delabialization
  is found in words where *gw was preceded by an originally round
  vowel.}}</ref><ref>{{cite-book

  |author=Meier-Brügger, Michael|authorlink=Michael
  Meier-Brügger|title=Indogermanisches
  Sprachwissenschaft|edition=8th|location=Berlin, New York|publisher=Walter de
  Gruyter|year=2002|section=W. 202|page=287|text=die tatsächlich vorliegende
  Entlabiovelarisierung von ''*kʷ'' zu ''g'' ist aber nur vor konsonantischem i̯
  verbürgt; {{...}}}}</ref>, though the expected interference of {{w|Siever's
  Law}} may complicate this explanation<ref name="Ringe">{{R:Ringe
  2006|111}}</ref>. Compare {{cog|gmw-pro|*wulbi}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwul.ɣiː/}}


