  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*peth₂-}}

  From Pre-Germanic {{m|ine-pro||*péth₂reh₂}}, extended from the nominative stem
  of the {{der|gem-pro|ine-pro|-}} heteroclitic noun
  {{m|ine-pro|*péth₂r̥|*péth₂r̥ ~ pth₂én-}}, from {{m|ine-pro|*peth₂-||to
  fly}}.<ref>{{R:gem:EDPG}}</ref> Compare {{cog|la|penna}} from
  {{cog|itc-pro|*petnā}}, which is a similar extension but from the oblique
  stem.


