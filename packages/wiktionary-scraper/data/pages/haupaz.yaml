  ==Proto-Germanic==


  ===Etymology===

  From earlier {{m|gem-pro||*hauppaz}}, from
  {{der|gem-pro|ine-pro||*kouHp-nó-}}. Alternatively, it may continue
  {{der|gem-pro|ine-pro|*keh₂wp-}} from an ablaut paradigm with
  {{m|gem-pro|*hūpô}}. Related to {{cog|sla-pro|*kupъ||heap}},
  {{cog|lt|kaūpas||heap}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑu̯.pɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[heap]], [[pile]]

  # [[crowd]], [[throng]]


