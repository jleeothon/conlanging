  ==Proto-Germanic==


  ===Etymology===

  Related to {{cog|mga|lethar}}, {{cog|cy|lledr}}. Further origin
  {{unk|gem-pro|title=uncertain}}. The Germanic term may be a borrowing from
  {{bor|gem-pro|cel-pro|*ɸletro-}} or {{m|cel-pro|*ɸlitro-}}, from
  {{der|gem-pro|ine-pro||*pl-etro-}}<ref>{{R:cel:EDPC|head=*fletro-|page=134}}</ref>
  or {{m|ine-pro||*pl̥-tro-}},<ref>{{R:gem:EDPG|head=*leþra-|page=332}}</ref>
  from {{cog|ine-pro|*pel-|t=to cover, wrap; skin, hide}}. Other suggested
  origins include borrowing from a pre-Indo-European substrate.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈle.θrɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[leather]]


