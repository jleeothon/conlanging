  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*h₂ews-||to scoop}}. Probably related to
  {{cog|la|hauriō||to draw, scoop up}} if the initial -h- is indeed
  hypercorrect.<ref name="EDPG"/>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑu̯.sɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="EDPG">{{R:gem:EDPG|*ausan-|43}}</ref>


  # to [[scoop]], to [[draw]] (a liquid)


  ====Inflection====

  {{gem-conj-st|class=7b|aus|eaus|eauz|auz}}


  ====Related terms====

