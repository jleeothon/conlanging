  ==Proto-Germanic==


  ===Etymology===

  A {{glossary|zero-grade}} variant of {{m|gem-pro|*brazdą|*brazdaz|edge,
  brim}}, probably from {{der|gem-pro|ine-pro||*bʰros-dʰ(h₁)-o-}}, from the root
  {{m|ine-pro|*bʰers-||top, point}}.<ref name="EDPG"/> Cognate with
  {{cog|sga|brot||goad, spike}}.<ref>{{R:gem:EDPG|*brazda-|74}}</ref>


  May be (along with related terms) from an original ''n''-stem
  {{m|gem-pro||*brezdô ~ *burzdiniz}}, in view of the ablaut.<ref name="Kroonen
  2011">{{R:gem:Kroonen:2011|head=*''brezdo'', *''burzdeni'' ‘edge,
  board’|page=149|passage=*''bruzda(n)-''}}</ref>


