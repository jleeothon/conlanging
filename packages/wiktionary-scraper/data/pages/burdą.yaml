  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰerdʰ-|*bʰerH-|id2=pierce}}

  Of {{unk|gem-pro|title=uncertain}} origin; possibly from earlier
  {{m|gem-pro||*brezdą ~ *burzdnaz|t=edge, board}} (whence also
  {{cog|goh|borto}}, {{cog|fo|breddi}}), from {{inh|gem-pro|ine-pro||*bʰérsdʰ-ō
  ~ *bʰr̥sdʰ-nés}}, from {{suf|ine-pro|*bʰers-|t1=tip, edge|*dʰh₁eti|nocat=1}}
  (compare {{desc|sa|भृस्ति|tr=bhṛstí|t=tip, edge}}).<ref
  name="Kroonen">{{R:gem:Kroonen:2011|pages=150-151}}</ref> Alternatively
  perhaps from {{der|gem-pro|ine-pro|*bʰerHdʰ-}},<ref name="HGE" /> from
  {{suf|ine-pro|*bʰerH-|t1=to strike, pierce; to work with sharp
  tools|*dʰh₁eti|nocat=1}}. Possible cognate with {{cog|sla-pro|*bьrdo||comb,
  reed}}.<ref>{{R:sla:ESSJa|*bьrdо|164|3}}</ref> Or, compare instead
  {{cog|lt|bartà||board}}.<ref name="HGE"/> Note that all of these explanations
  require the ''e''-grade byform {{m|gem-pro|*bredą}} to be back-formed, when a
  root {{m|gem-pro||*bred-}} would otherwise be the simplest explanation.


