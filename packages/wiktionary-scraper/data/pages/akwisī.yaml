  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|gem-pro||*h₂egʷésih₂|axe}}, which along with
  {{cog|grc|ἀξῑ́νη}} and {{cog|la|ascia}} is probably a borrowing from a
  non-Indo-European language. Compare also {{cog|akk|𒍏𒄩𒍣𒅔|tr=ḫaṣṣinnum}},
  {{cog|arc|חצינא|tr=ḥăṣṣīnā}}.


  ===Noun===

  {{gem-noun|f}}<ref>{{R:gem:EDPG|*akwesī-|19}}</ref>


  # {{topics|gem-pro|Tools}} [[axe]]


  ====Inflection====

  Ablaut was preserved in this noun: full-grade -wi- in the nominative and
  vocative alternated with zero-grade -u- in the rest of the
  paradigm.<ref>{{R:gem:PIEPG|page=270}}</ref>

  {{gem-decl-noun}}


