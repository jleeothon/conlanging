  ==Proto-Germanic==


  ===Etymology===

  According to Kroonen the verb was associated with {{m|gem-pro|*kreupaną|t=to
  crawl}} from an early stage. He suggests that the root final -k to arose from
  an earlier geminate -kk, which was adopted from the iterative verb
  {{m|gem-pro|*krukkōną}}. Related to {{cog|sga|gruc|t=wrinkle}}.<ref
  name='Kroonen'>{{R:gem:EDPG|*kreukan- ~ *krūkan-|page=304}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkreu̯.kɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref>


  # to [[fold]], [[wrinkle]]

  # to [[stoop]], [[crawl]]


