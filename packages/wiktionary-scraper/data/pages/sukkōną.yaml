title: Reconstruction:Proto-Germanic/sukkōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*suḱnéh₂-}}, a zero-grade iterative to
  {{der|gem-pro|ine-pro|*sewḱ-||to suck}}. The verb(s)
  {{m|gem-pro|*sūkaną}}/{{m|gem-pro|*sūganą}} ("to suck") very likely represent
  a back-formation from the iterative, as the expected outcome from inheritance
  would be {{m|gem-pro||*seuhaną}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsuk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[suck]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*sukk-}}
  against {{m|gem-pro||*sug-}}.

  {{gem-conj-wk2|sukk}}


  ====Descendants====

  * {{desc|ang|socian}}

  ** {{desc|en|soak}}

  * {{desc|de|sucken}} {{i|dialectal}}


  ===References===

  * {{R:gem:EDPG}}


  [[Category:Proto-Germanic class 2 weak iterative verbs]]
