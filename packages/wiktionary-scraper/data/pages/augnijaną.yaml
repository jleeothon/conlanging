  ==Proto-Germanic==


  ===Etymology===

  From {{affix|gem-pro|*augô|t1=eye|*-janą}}, this verb retains the nasal sound
  that is present in the inflection of the noun. {{doublet|gem-pro|*augijaną}}
  which lacks the nasal.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑu̯ɣ.ni.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Orel'>{{R:gem:HGE|*auʒ(a)njanan|28}}</ref>


  # to [[show]], to [[display]]

  # to [[watch]], to [[peer]]


  ====Inflection====

  {{gem-conj-wk1|augn|j=ij}}


