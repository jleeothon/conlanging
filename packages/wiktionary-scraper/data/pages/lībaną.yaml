  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Probably from {{der|gem-pro|ine-pro|*leyp-}}, although the appearance of the
  voiced (unstressed) Verner alternant ''b'' is unexpected. The verb may be
  back-formed from an older verb with the voiced alternant, such as
  {{m|gem-pro|*libjaną}}.<ref name="EDPG"/>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈliː.βɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref
  name="EDPG">{{R:gem:EDPG|*līban-|335}}</ref><ref>{{R:gem:HGE|*lībanan|page=247}}</ref>


  # to [[remain]], to be [[left]]


  ====Inflection====

  {{gem-conj-st|class=1|nopass=1|līb|laib|lib|lib}}


  ====Derived terms====

  * {{l|gem-pro|*laibijaną}}

  * {{l|gem-pro|*bilībaną}}

  * {{l|gem-pro|*lifnaną}}


  ====Descendants====

  There are no attested descendants of this word, but it must have existed
  because the causative and inchoative derived from it ''are'' attested in
  several languages.


