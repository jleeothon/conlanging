  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*dewk-}}

  From {{der|gem-pro|ine-pro||*dukn-}}, from {{der|gem-pro|ine-pro|*dewk-||to
  draw, pull}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtuk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[tug]], [[pull]]

  # to [[grab]], [[snatch]]

  # to [[grasp]], [[touch]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*tukk-}}
  against {{m|gem-pro||*tug-}}.

  {{gem-conj-wk2|tukk}}


