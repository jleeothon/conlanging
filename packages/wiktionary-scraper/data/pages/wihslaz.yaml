  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*weyk-}}, {{m|ine-pro|*weyḱ-||to change}} or maybe
  from {{der|gem-pro|ine-pro|*weyk-}}, {{m|ine-pro|*weyg-||to wind, bend|lit=the
  act of yielding}}.


  Related to {{cog|la|vicis||change}}, {{cog|sa|विष्टी||changeable, changing}},
  and maybe to {{cog|gem-pro|*wikǭ||week}} and {{cog|gem-pro|*wīkwaną||to yield,
  to fold}}.


