  ===Etymology===

  From {{der|gem-pro|ine-pro|*gʰlew-||to joke, make fun, enjoy}}. Cognate with
  {{cog|lt|glauda||joke, jest}}, {{cog|grc|χλεύη||joke, jest, scorn}},
  {{cog|ru|глуми́ться||to mock, scoff at}}, {{cog|sh|глу́мити||to act, feign}}.


  Alternative etymology derives from {{der|gem-pro|ine-pro|*ǵʰel-||to shimmer,
  gleam}}. Cognate with {{cog|ga|glé||clear}}.


