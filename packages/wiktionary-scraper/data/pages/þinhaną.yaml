  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*tenk-}}

  From {{der|gem-pro|ine-pro|*tenk-||to be suitable}}. Possibly related to
  {{cog|lt|tikti}}, {{cog|lt|patikti}}, {{cog|lv|tikt}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθĩː.xɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|head=*þinhan-|page=542}}</ref><ref>{{R:gem:HGE|*þenxanan|page=421}}</ref>


  # to [[thrive]]


  ====Inflection====

  {{gem-conj-st|class=3|þinh|þanh|þung|þung}}


  ====Derived terms====

  * {{l|gem-pro|*gaþinhaną}}


  ====Descendants====

  After ''-inh-'' had become ''-į̄h-'', this verb was shifted to the first
  strong class by analogy in most daughter languages, but not in Old English.
  Old English also shows a secondary formation with leveling of Verner's
  alternation, probably back-formed to the lexicalized original past participle
  {{m|ang|ġeþungen||grown, thriven}}.


  * {{desctree|gmw-pro|*þį̄han}}

  * {{desc|got|𐌸𐌴𐌹𐌷𐌰𐌽}}


