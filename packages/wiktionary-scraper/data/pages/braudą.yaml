  ==Proto-Germanic==


  ===Etymology===

  Disputed. Probably a conflation of {{der|gem-pro|ine-pro|*bʰerw-}},
  {{m|ine-pro|*bʰrewh₁-||to boil, seethe}} (see {{l|en|brew}}, {{l|en|broth}})
  and {{der|gem-pro|ine-pro|*bʰera-||to cut, scratch, split, rub, beat, hew,
  struggle}} (see {{l|en|brittle}} and {{l|en|brothel}}). More at
  {{m|en|bread}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbrɑu̯.ðɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[fragment]], [[piece]]

  # [[bread]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Usage notes====

  According to Kluge, {{m|gem-pro|*hlaibaz}} probably referred to unleavened
  bread, whereas {{m|gem-pro|*braudą}} (sharing the root of
  {{m|gem-pro|*brewwaną||to brew}}) was the more modern leavened bread.


