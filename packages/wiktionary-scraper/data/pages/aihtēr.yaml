  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂eyḱ-}}

  From {{m|gem-pro|*aiganą}} + reflex of {{der|gem-pro|ine-pro|*-tḗr}}. Compare
  {{cog|sa|ईशितृ||owner, proprietor}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑi̯x.tɛːr/}}


  ===Noun===

  {{gem-noun|m}}


  # [[owner]], [[possessor]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Descendants====

  The word is not attested in any Germanic language, but is attested in Western
  Samic as a loanword.

  * {{desc|smi-pro|bor=1|*ājttërë}}

  ** {{desc|sma|aajtere}}

  ** {{desc|sju|ájttare}}

  ** {{desc|smj|ájtar}}

  ** {{desc|se|áittar}}


