  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*h₃érō}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑ.rɔːː/}}


  ===Noun===

  {{gem-noun|m}}<ref>{{R:gem:EDPG|*aran- 1|32}}</ref>


  # {{topics|gem-pro|Birds of prey}} [[eagle]]


  ====Inflection====

  Originally an n-stem with the zero grade forms of the suffix, as in
  {{m|gem-pro|*berô}} and {{noncog|la|carō}}.

  {{gem-decl-noun}}


  ====Descendants====

  In most languages, the non-nominative stem was generalised, generally as a
