  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*peyH-}}

  {{unk|gem-pro|Uncertain}}; suggested to be from
  {{inh|gem-pro|ine-pro||*póyH-mn̥ or *péHi-mn̥|t=suckling}}, from
  {{der|gem-pro|ine-pro|*peyH-|t=milk;
  fat}}<ref>{{R:ine:IEW|vol=III|head=pei̯(ə)-, pī˘-|page=793}}</ref> (whence
  {{cog|ae|𐬞𐬀𐬉𐬨𐬀𐬥|t=mother's milk}}, {{cog|gem-pro|*faitaz|t=fat}}),
  compare semantics of {{noncog|sla-pro|*děva|t=maiden, virgin}},
  {{noncog|la|fēmina|t=woman}}, from {{noncog|ine-pro|*dʰeh₁(y)-|t=to suckle
  milk}}. Alternatively, cognate with {{cog|grc|ποιμήν|t=shepherd,
  herdsman}}.<ref name="HGE" />


  ===Noun===

  {{gem-noun|n}}


  # {{topics|gem-pro|People}} [[maiden]], [[girl]]

