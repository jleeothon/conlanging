  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*kip-}}, {{m|gem-pro|*kipp-}}, {{m|gem-pro|*kīp-}}, from
  {{der|gem-pro|ine-pro|*gipn-}}, {{m|ine-pro|*gibʰn-||to split}}, from
  {{der|gem-pro|ine-pro|*gey-||to split; dodge sideways}}; or from
  {{der|gem-pro|ine-pro|*(s)keypn-}}, {{m|ine-pro|*(s)keyp-||to chip off, slice;
  a split piece, billet, stick}}; or a conflation of both.


