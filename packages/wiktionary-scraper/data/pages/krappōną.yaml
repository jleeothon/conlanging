  ==Proto-Germanic==


  ===Etymology===

  An iterative verb from {{der|gem-pro|ine-pro||*grobʰ-néh₂-ti}}<ref
  name='Kroonen'>{{R:gem:EDPG|*krapp/bōn-|302}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkrap.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref>


  # to [[scratch]]

  # to [[crawl]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*krapp-}} against non-singular {{m|gem-pro||*krab-}}.

  {{gem-conj-wk2|krapp}}


