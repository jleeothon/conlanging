  ==Proto-Germanic==


  ===Etymology===

  From pre-Germanic ''*swes-yós'', "of a sister", from
  {{inh|gem-pro|ine-pro|*swes-}}, "to be of one's own, familiar".


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈswiz.jɔːː/}}


  ===Noun===

  {{gem-noun|m}}


  # sister's [[son]], [[nephew]]


  ====Inflection====

  {{gem-decl-noun|g=m}}


  ====Related terms====

  * {{l|gem-pro|*swēsaz}}

  * {{l|gem-pro|*swestēr}} (originally ''*swés-ōr'')

  * {{l|gem-pro|*swizjǭ}} (?) (OF ''swire'', "cousinship")


  ====Descendants====

  * {{desc|ang|ġeswiria}}

  * {{desc|gmq-osw|swiri}}
