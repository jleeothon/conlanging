  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ǵneybʰ-}}

  From {{der|gem-pro|ine-pro|*ǵneybʰ-}}. The root final -p was adopted from the
  iterative {{m|gem-pro|*knippōną}}.


  Likely related to {{m|gem-pro|*hnīpaną}}, but it's unclear how the variation
  of the initial consonant arose.


