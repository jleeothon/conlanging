  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*nem-}}

  The functional o-grade ō-stem derived from {{m|gem-pro|*nemaną}}. ''**namō''
  would normally be expected, but class 4 and 5 strong verbs show some tendency
  to use -ē- in places where o-grade -a- is expected.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈnɛː.mɔː/}}


