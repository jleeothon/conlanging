  ==Proto-Germanic==


  ===Etymology===

  Probably {{onomatopoeic|gem-pro|title=onomatopoeic}}; or alternatively from
  {{der|gem-pro|ine-pro|*gʷas-}}, {{m|ine-pro|*gus-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkus.sɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[kiss]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Derived terms====

  * {{l|gem-pro|*kussijaną}}


  ====Descendants====

  Most modern descendants have reanalysed this word based on the verb, and
  therefore show a front vowel. Those with a back vowel are more original.


