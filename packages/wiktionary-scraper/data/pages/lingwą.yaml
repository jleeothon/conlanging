  ==Proto-Germanic==


  ===Etymology===

  Perhaps from Pre-Proto-Germanic {{m|ine-pro||*lengʷʰom}}, from
  {{der|gem-pro|ine-pro|*lengʷʰ-}}. Compare {{cog|sla-pro|*lǫgъ||meadow}} from
  {{cog|ine-bsl-pro|*lanˀgas}}. The original meaning may have been *“unused
  land”; Kroonen compares the semantic development of
  {{m|gem-pro|*haiþī||heath}}.<ref name="Kroonen"/> The same semantic pairing
  exists in modern {{noncog|ga|fraoch}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈliŋʷ.ɡʷɑ̃/}}


  ===Noun===

  {{gem-noun|n}}<ref name="Kroonen">{{R:gem:EDPG|head=*lingwa-|page=338}}</ref>


  # {{lb|gem-pro|North Germanic}}{{topic|gem-pro|Heather family plants}}
