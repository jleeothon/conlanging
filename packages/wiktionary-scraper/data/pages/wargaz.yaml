  ==Proto-Germanic==


  ===Etymology===

  An assumed inheritance supposes a {{der|gem-pro|ine-pro|*werǵʰ-|t=to turn,
  twist, press, constrict, strangle}}, but it derives easily in
  {{bor|gem-pro|sla-pro|*vorgъ}}, e.g. {{m|sla-pro|*vьrgnǫti|*izъvьrgnǫti|t=to
  cast out}}, regularly cognate to {{cog|la|urgeo|urgēre}} and in Germanic
  {{m|gem-pro|*wrekaną|t=to pursue, to
  persecute}}.<ref>{{R:gem:Orr:2003|page=49}}</ref> See also
  {{m|gem-pro|*argaz}}.


