  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*sénos||old}}. Cognates include {{cog|grc|ἕνος}},
  {{cog|sa|सन|tr=sána}}, {{cog|xcl|հին||}} and {{cog|la|senex}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈse.naz/}}


  ===Adjective===

  {{gem-adj}}


  # [[old]]


  ====Inflection====

  {{gem-decl-adj-a|sen}}


  ====Derived terms====

  * {{l|gem-pro|*sinīgaz}}


  ====Descendants====

  There are no descendants of the base adjective; however, the word may have
  existed since it is present as a compound in *sinīgaz.
