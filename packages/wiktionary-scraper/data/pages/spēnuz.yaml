  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*spōnuz}}<ref name="Orel"/>


  ===Etymology===

  {{unk|gem-pro|Uncertain}}. Traditionally compared with {{cog|grc|σφήν||wedge}}
  and {{cog|sa|स्फ्य||tr=sphyá|flat piece of wood used as a ritual sword}}, for
  a tentative {{der|gem-pro|ine-pro||*(s)peH-|to cut off; chip, shaving, log,
  length of wood}}.<ref name="Orel"/> However, this connection is phonologically
  impossible,<ref>{{R:grc:EDG|1430|σφήν, σφηνός}}</ref> and all of the supposed
  cognates are themselves of disputed origin.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈspɛː.nuz/}}


  ===Noun===

  {{gem-noun|m}}<ref name="Orel">{{R:gem:HGE|head=*spēnuz ~
  *spōnuz|pages=364–365}}</ref>


  # [[piece]] of [[wood]]

  # [[chip]], [[shaving]]

  # {{topic|gem-pro|Cutlery}}(wooden) [[spoon]]

  #: {{syn|gem-pro|*lapilaz}}


