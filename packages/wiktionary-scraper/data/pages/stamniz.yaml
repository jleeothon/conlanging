  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*steh₂-}}

  From pre-Germanic {{m|ine-pro||*sth₂-mn-ís}}, from
  {{der|gem-pro|ine-pro|*stéh₂mn̥||that which stands}} (compare
  {{m|gem-pro|*stōmô||stature}}), deverbal noun from the root
  {{m|ine-pro|*steh₂-||to stand, stay}} (whence {{m|gem-pro|*stāną}}).


  ===Noun===

  {{gem-noun|m}}<ref name="HGE">{{R:gem:HGE|*stamnaz~stamniz|371}}</ref>


