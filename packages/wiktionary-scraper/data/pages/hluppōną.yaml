  ==Proto-Germanic==


  ===Etymology===

  From zero-grade iterative of {{m|gem-pro|*hlaupaną||to leap, jump}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxlup.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[leap]], [[run]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*hlupp-}}
  against {{m|gem-pro||*hlub-}}.

  {{gem-conj-wk2|hlupp}}


  ====Descendants====

  * {{desctree|gmw-pro|*hloppōn}}


