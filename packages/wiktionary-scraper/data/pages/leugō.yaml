  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*(h₂)lewgʰeh₂}}, from either
  {{der|gem-pro|ine-pro|*lewgʰ-}} or {{m|ine-pro|*h₂lewgʰ-}} ("to bind by
  oath"). Related to {{cog|cel-pro|*lugiyom}}, {{cog|sga|luige||oath}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈleu̯.ɣɔː/}}


  ===Noun===

  {{gem-noun|f}}


  # {{lb|gem-pro|East Germanic}}{{topic|gem-pro|Marriage}} [[marriage]],
  [[arrangement]]; a binding by [[oath]]

  #: {{syn|gem-pro|*hīwą}}


  ====Inflection====

  {{gem-decl-noun}}


  ====Related terms====

  * {{l|gem-pro|*leugāną}}


