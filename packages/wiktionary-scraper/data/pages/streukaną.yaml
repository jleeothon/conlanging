  ==Proto-Germanic==


  ===Etymology===

  Probably originally {{m|gem-pro||*streuganą}}, with -k- due to influence from
  the iterative {{m|gem-pro|*strukkōną}}, from
  {{der|gem-pro|ine-pro|*strewgʰ-}}. Related to {{cog|sla-pro|*strъgati||to
  scrape}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstreu̯.kɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*streukan-|page=484}}</ref><ref>{{R:gem:HGE|*streukanan|page=381}}</ref>


  # to [[stroke]], [[wipe]]


  ====Inflection====

  {{gem-conj-st|class=2|streuk|strauk|struk|struk}}


