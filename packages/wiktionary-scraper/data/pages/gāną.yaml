  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*gēną}}


  ===Etymology===

  {{root|gem-pro|ine-pro|*ǵʰeh₁-}}

  From {{der|gem-pro|ine-pro|*ǵʰeh₁-}}. [[suppletive|Suppletive]] past tense is
  from {{der|gem-pro|ine-pro|*h₁ey-}}, although all modern Germanic languages
  have eliminated this stem by further suppletion or innovation.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣɑː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[go]], [[walk]]

  #: {{syn|gem-pro|*ganganą|*līþaną}}


  ====Inflection====

  Irregular; the present is similar to verbs of weak class 3-ā. The past is
  suppletive and is formed with a stem *''ijj-''.

  {{gem-conj-irreg|gāną}}


