  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}. May be a {{glossary|wanderword}} from West Asia: compare
  {{cog|fa|چپش||tr=čapiš|yearling goat}}, {{cog|xsc-pro|*capi}} (whence
  {{cog|os|цӕу|t=goat}}; probably also loaned into {{cog|sq|-}} as {{m|sq|cap}},
  {{m|sq|cjap||he-goat}} and {{cog|sla|-}} as {{m|sla-pro|*capъ||he-goat}}) and
  {{cog|trk-pro|*čepiš|t=yearling
  goat}}.<ref>{{R:gem:HGE|head=*keppōn|page=213}}</ref><ref>{{R:gem:HGE|head=*skēpan|page=340}}</ref>


  Other proposals include:

  * An old European {{der|gem-pro|qfa-sub|-}}
  word<ref>{{cite-journal|last=Polomé|first=Edgar C.|authorlink=Edgar C.
  Polomé|year=1986|title=The non-Indo-European component of the Germanic
  lexicon|editor=Annemarie Etter|journal=o-o-per-ro-si. Festschrift für Ernst
  Risch zum 75. Geburtstag|location=Berlin|publisher=Mouton de
  Gruyter|pages=661–672}}</ref><ref>{{cite-journal|last=Polomé|first=Edgar
  C.|authorlink=Edgar C. Polomé|year=1990|title=The Indo-Europeanization of
  northern Europe: the linguistic evidence|journal=Journal of Indo-European
  Studies|volume=18|pages=331–338}}</ref><ref>{{cite-journal|last=Huld|first=M.
  E.|year=1990|title=The linguistic typology of the old European substrata in
  North Central Europe|journal=Journal of Indo-European
  Studies|volume=18|pages=389–411}}</ref><ref>{{cite-journal|last=Vennemann|first=Theo|authorlink=Theo
  Vennemann|year=1994|title=Linguistic reconstruction in the context of European
  prehistory|journal=Transactions of the Philological
  Society|volume=92|pages=215–284}}</ref><ref>{{R:Vennemann:1998}}</ref>

  * Derived from the root of {{m|gem-pro|*skabaną||to scratch, scrape, shave,
  shear}}, with *b > *p via {{w|Kluge's
  law}};<ref>{{R:gem:Kroonen:2011|page=45}}</ref> this may be evidenced by
  {{cog|goh|scāpāri}}, {{m|goh|scāppāri||sheepskin}} which points to a
  Proto-Germanic form with *b<ref name="EDPG"/>

  * Mallory & Adams assume a relation to {{cog|ang|hēcen||kid}} (see
  {{cog|gmw-pro|*hōkīn}}) and propose {{der|gem-pro|ine-pro||*(s)ḱégos|goat,
  sheep}}, comparing several Indo-Iranian cognates such as
  {{cog|sa|छाग|tr=chā́ga||goat}} (whence {{cog|mr|सागा||flock of sheep}}), from
  {{cog|iir-pro|*sčā́gas}}.<ref>{{R:TOitPIEatPIEw|page=140|passage=*(s)k̂egos}}</ref>


