  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*sh₂éy-mn̥ ~ *sh₂i-mén-s}}, from
  {{m|ine-pro|*sh₂ey-|t=to bind, fetter}}. Cognate with {{cog|ga|sim}},
  {{cog|grc|ἱμάς|t=leather strap, well-rope}}, and possibly
  {{cog|sa|सीमन्|tr=sīmán|t=border, frontier, margin}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsiː.mɔːː/}}


  ===Noun===

  {{gem-noun|m}}


  # [[rope]], [[cord]], [[string]]


