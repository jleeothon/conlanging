  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*ǵʰh₂éns}} (compare {{cog|ga|gé}},
  {{cog|la|ānser}}, {{cog|lv|zoss|zùoss}}, {{cog|ru|гусь}}, {{cog|sq|gatë}},
  {{cog|grc|χήν}}, {{cog|ae|𐬰𐬁}}, {{cog|sa|हंस||tr=haṃsá}}).
  {{cog|sla-pro|*gǫ̑sь}}, however, does not exhibit the regular ''satem''
  development as Baltic does and is therefore better explained as a Germanic
  loan, or at least influenced by the Germanic cognate.


  ===Pronunciation===

  * {{IPA|gem-pro|/ɣɑns/}}


