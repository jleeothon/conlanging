  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro|*h₁weydʰh₁-|*h₁weydʰh₁os|set apart, asunder, in
  two}}, from {{der|gem-pro|ine-pro|*dwi-||two}} (see {{m|ine-pro|*dwóh₁}}) +
  {{m|ine-pro|*dʰeh₁-||to put}}, apparently with dissimilation of the first
  d-.<ref>{{R:gem:EDPG}}</ref> Cognate with {{cog|gem-pro|*widuwǭ||widow}},
  {{m|gem-pro|*widuz||wood}}, {{cog|cel-pro|*wēdus||wild}} and
  {{cog|la|dīvidō||separate, sunder}}, {{m|la|vītō||avoid, shun}}.


