  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*haisraz|*hairsaz}}


  ===Etymology===

  {{unk|gem-pro}}<ref>{{cite-book|author={{w|Vladimir Orel}}||title=A Handbook
  of Germanic
  Etymology|location=Leiden|publisher={{w|Brill}}|year=2003|page=353|isbn=9004128751}}</ref>;
  the expected Pre-Germanic form would be ''*koysos~*ḱoysos''; with forms in
  ''-r-'' being from the addition of {{m|gem-pro|*-raz}} (Kroonen, Orel) or
  conflation with {{m|gem-pro|*hairaz}} (Orel). Kroonen speculatively connects
  it with
  {{noncog|sq|kirrem}}.<ref>{{R:gem:EDPG|''*hairsa-~*haisra-''|202}}</ref>
  Perhaps related to {{m|gem-pro|*hwistlōną|t=to
  hiss}}.<ref>{{R:Kluge_1891|heiser}}</ref>


