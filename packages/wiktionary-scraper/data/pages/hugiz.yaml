  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}; possibly from {{inh|gem-pro|ine-pro||*ḱk-í-s ~
  *ḱk-éy-s}}, from {{m|ine-pro|*ḱek-|t=to be able, capable}}, whence
  {{cog|gem-pro|*hagaz|t=skilled, abled}}, {{cog|sga|cécht|t=might}},
  {{cog|sa|शकत्|tr=śákat|t=to be able}}, {{cog|ae-yng|𐬯𐬁𐬗𐬀𐬌𐬌𐬀𐬧𐬙𐬌|t=to
  learn, understand}}, {{cog|ae-yng|𐬯𐬀𐬱𐬐𐬎𐬱𐬙𐬆𐬨𐬀|t=the best
  understanding}}.<ref>{{R:inc:IAIL|śak}}</ref>


  Alternatively from {{der|gem-pro|ine-pro|*kʷeḱ-|t=to see, look}}<ref
  name="EDPG" />, or perhaps {{inh|gem-pro|ine-pro|*ḱewk-|t=flare up,
  glow}}<ref>{{R:no:NEO|Hug|225}}</ref>, whence {{cog|sa|शुच्यति|tr=śúcyati|t=to
  glow, shine; to hurt}}.


