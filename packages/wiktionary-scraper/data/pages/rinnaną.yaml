  ==Proto-Germanic==


  ===Etymology===

  Most likely from {{der|gem-pro|ine-pro|*h₃reyH-|*h₃ri-né-H-ti|to undulate,
  churn}} {{q|nasal-infix present}}, a form supported by cognates
  {{cog|sa|रिणाति|tr=rinā́ti|t=to make turbulent, cause to flow}},
  {{cog|grc|ὀρίνω|ὀρί̄νω|to churn up}}{{,}} and {{cog|ru|ри́нуть||to
  rush}}.<ref>{{R:ine:LIV|head=*h₃rei̯H-|pages=305-6}}</ref>


  Alternatively from {{der|gem-pro|ine-pro|*h₃er-|*h₃r̥-néw-ti|to flow, move,
  run}}.<ref>{{R:gem:EDPG|head=*rinnan-|page=413-414}}</ref><ref>{{R:gem:HGE|*rennanan|page=302}}</ref><ref
  name="Ringe
  2006">{{R:gem:PIEPG|vol=1|page=242}}</ref><ref>{{R:gem:Seebold|head=RENN-A-|pages=375-77}}</ref>


  Cognates outside Germanic include {{cog|mga|rian||river, way}},
  {{cog|sla-pro|*rěka||river}}, {{cog|la|rivus||stream}}, {{cog|sa|ऋति||course,
  way}}, and {{cog|cel-gau|Rēnos||that which flows}}, which is the source of the
  name of the river [[Rhine]].


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈrin.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[run]], to [[rush]] {{gloss|move quickly}}

  # {{lb|gem-pro|of liquid}} to [[flow]]


