  ==Proto-Germanic==


  ===Etymology 1===

  Formally appears to be a thematicized variant of
  {{der|gem-pro|ine-pro|*-l√≥s}}.


  Kroonen (2017) instead derives this from the {{der|gem-pro|ine-pro|*-trom}}
  family of instrumental nominal suffixes, specifically the lambdacized variants
  {{der|gem-pro|ine-pro|*-d ∞lom}} and {{der|gem-pro|ine-pro|*-tlom}}. The former
  suffix and the voiced Verner's alternant of the latter would undergo an
  assimilation to ''*-lla-''. The geminate consonant would have later shortened
  to make ''*-la-'' which was suffixed onto stems with {{m|ine-pro|*-yeti}},
  forming the Germanic agent suffix.
  <ref>{{cite-journal|date=2017|author=Kroonen, Guus|journal=Indogermanische
  Forschungen|volume=122|issue=1|title=The development of the
  Proto-Indo-European instrumental suffix in
  Germanic|doi=10.1515/if-2017-0005|issn=0019-7262|pages=105-110|url=http://www.academia.edu/35086093/The_development_of_the_Proto-Indo-European_instrumental_suffix_in_Germanic}}</ref>
  Compare {{cog|la|-ula}}.


