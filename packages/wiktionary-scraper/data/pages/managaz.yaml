  ==Proto-Germanic==


  ===Etymology===

  Likely from a {{der|gem-pro|qfa-sub}} language of northwestern Europe.
  {{cog|cel-pro|*menekkis}}, {{cog|sla-pro|*mъnogъ}}, {{cog|fiu-fin-pro|*moni}}
  are probably from the same source; according to Watkins, the Germanic, Slavic,
  and Celtic terms could all stem from a late
  {{der|gem-pro|ine-pro|*monogʰos}}.<ref>{{R:American_Heritage_Dictionary|many}}</ref><ref>{{R:Online_Etymology_Dictionary|many}}</ref><ref>{{R:sla:EDSIL|334|*mъnogъ|adj.
  o ‘much, many’}}</ref>


