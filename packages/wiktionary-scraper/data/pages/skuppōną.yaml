title: Reconstruction:Proto-Germanic/skuppōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskup.pɔː.nɑ̃/}}


  ===Etymology 1===

  From Pre-Germanic {{m|ine-pro||*skubʰnéh₂-}}, an iterative formation to
  {{m|gem-pro|*skeubaną}} {{m|gem-pro|*skūbaną||to shove}}. Related to
  {{cog|lt|skubinti||to rush, hurry}}.


  ====Verb====

  {{gem-verb}}


  # to [[shove]], [[push]], [[swing]]


  =====Inflection=====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*skupp-}} against non-singular {{m|gem-pro||*skub-}}.

  {{gem-conj-wk2|skupp}}


  =====Descendants=====

  * {{desc|gml|schuppen}}

  * {{desc|dum|scuppen|*scoppen}}

  ** {{desc|nl|schoppen}}

  * {{desc|gmh|schopfen|schupfen|schüpfen}}; {{q|northern}} {{l|gmh|schoppen}},
  {{l|gmh|schuppen}}

  ** ({{desc|de|schubsen}}); {{l|de|schuppen}} {{q|regional}}

  * {{desc|non|*skopa}}

  ** {{desc|is|skopa}}

  ** {{desc|fo|skopa}}

  ** {{desc|no|skubba|skuppa|skopa}}


  ===Etymology 2===

  Considered by Kroonen to be a secondary zero-grade iterative to
  {{der|gem-pro|ine-pro|*skep-}}. Probably related to {{cog|grc|σκώπτω||to
  mock}}.


  ====Verb====

  {{gem-verb}}


  # to [[mock]], [[scoff]]


  =====Inflection=====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*skupp-}} against non-singular {{m|gem-pro||*skub-}}.

  {{gem-conj-wk2|skupp}}


  =====Related terms=====

  * {{l|gem-pro|*skaupą}}

  * {{l|gem-pro|*skupą}}/{{l|gem-pro|*skufą}}

  * {{l|gem-pro|*skupaz}}/{{l|gem-pro|*skuppaz}}


  =====Descendants=====

  * {{desc|gml|schoven}}

  * {{desc|nl|schobben|schoppen}} {{i|early modern}}

  * {{desc|gmh|schopfen}}

  * {{desc|non|skopa}}

  ** {{desc|is|skopa}}

  ** {{desc|gmq-osw|skopa}}


