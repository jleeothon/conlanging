  ==Proto-Germanic==


  ===Etymology===

  Modified from earlier {{m|gem-pro||*seftunēhundą}} under the influence of
  {{m|gem-pro|*sebun|*sebunt|t=seven}}, from earlier {{m|gem-pro||*seftunhundą}}
  remodeled after {{m|gem-pro|*fimfēhundą|t=fifty}} and
  {{m|gem-pro|*sehsēhundą|t=sixty}},<ref>{{R:Sihler 1995|419}}</ref> from
  {{m|gem-pro|*seftun}}, from {{der|gem-pro|ine-pro|*septḿ̥|t=seven}}, +
  {{m|gem-pro|*hundą|*-hundą|t=hundred}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈse.βun.tɛːˌxun.dɑ̃/}}


  ===Numeral===

