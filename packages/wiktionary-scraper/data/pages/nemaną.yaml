  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*nem-}}

  Probably from {{der|gem-pro|ine-pro|*nem-|*ném-e|to allocate}}. The meaning
  developed from the middle voice “to allocate to
  oneself”.<ref>{{R:ine:LIV|page=453}}</ref> Kroonen has an alternative
  etymology from {{m|ine-pro|*h₁em-||to take,
  distribute}}.<ref>{{R:gem:EDPG|head=Neman-}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈne.mɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[take]]


