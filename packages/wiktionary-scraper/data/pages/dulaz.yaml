  ==Proto-Germanic==


  ===Etymology===

  Zero-grade form of {{m|gem-pro|*dwalaz}}. Related to {{cog|sga|dall||blind}},
  {{cog|lv|dulls||crazy, furious}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdu.lɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[confused]], [[stunned]]

  # [[foolish]], [[misled]], [[mad]]


  ====Inflection====

  {{gem-decl-adj-a|dul}}


  ====Derived terms====

  * {{l|gem-pro|*duljaną}}


  ====Related terms====

  * {{l|gem-pro|*dwelaną}}

  * {{l|gem-pro|*dwalaz}}


  ====Descendants====

