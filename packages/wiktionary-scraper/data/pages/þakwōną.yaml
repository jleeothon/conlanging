title: Reconstruction:Proto-Germanic/þakwōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*teh₂g-|id=touch}}

  From {{der|gem-pro|ine-pro|*teh₂g-|t=to touch|id=touch}}, either derived from
  a ''u''-stem derivative of the root {{suf|gem-pro||*-ōną}},
  {{rfv-etym|gem-pro}} or, if the alternative reconstruction
  {{m|gem-pro||*þakkōną}} is correct,
  {{inh+|nocap=1|gem-pro|ine-pro|*th₂gnéh₂ti}} and thus formally cognate with
  {{cog|la|tangō|t=touch|pos=verb}}.<ref name="EDPG"/> Further cognate with
  {{cog|grc|τεταγών|t=having seized}}, {{m|grc|τάσσω||arrange}} and
  {{m+|la|taxō||touch, feel|pos=v}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθɑ.kʷɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[touch]], [[pat]], [[tap]]


  ====Inflection====

  {{gem-conj-wk2|þakw}}


  ====Alternative reconstructions====

  * {{alt|gem-pro|*þakkōną|*þakōną}}<ref
  name="EDPG">{{R:gem:EDPG|head=*þak(k)ōn-|page=532}}</ref>


