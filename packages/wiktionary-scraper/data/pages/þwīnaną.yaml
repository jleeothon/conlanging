  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*dʰgʷʰey-}}

  From {{der|gem-pro|ine-pro|*dʰgʷʰey-||to decline, perish}}.

  According to Kroonen the development of the initial consonant cluster was
  unstable, leading to the doublets {{m|gem-pro|*dwīnaną}} and
  {{m|gem-pro|*swīnaną}}.


  An older hypothesis compares {{cog|grc|σῑ́νομαι||to damage, injure, devastate,
  plunder}}, itself of disputed origin.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθwiː.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref
  name="Kroonen">{{R:gem:EDPG|head=*þwīnan-|page=556}}</ref><ref
  name="HGE">{{R:gem:HGE|*þwīnanan|432}}</ref>


  # to [[dwindle]], to [[disappear]]


