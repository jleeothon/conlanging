title: Reconstruction:Proto-Germanic/ubilaz
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Cognate with {{cog|cel-pro|*uɸelos||bad,
  evil}},<ref>{{R:cel:EDPC|head=*ufelo-|page=396}}</ref> but the source is
  {{unk|gem-pro|disputed}}.<ref name="EDPG"/> Possibly either:

  * From {{inh|gem-pro|ine-pro||*h₂upélos}}, from a root
  {{m|ine-pro||*h₂wep(h₁)-|bad, evil}} + {{m|ine-pro||*-elo-}}, thereby cognate
  with {{cog|hit|𒄷𒉿𒀊𒍣|tr=huwapp-<sup>i</sup>|t=to mistreat, harass}},
  {{m|hit|𒄷𒉿𒀊𒉺𒀸|tr=huwappa-|t=evil,
  badness}}.<ref>{{R:hit:EDHIL|pages=369–372}}</ref> Kroonen doubts the
  comparison to Hittite on the grounds that the Hittite verb preserves an
  earlier meaning “to throw/cast away” and so the semantic development to “evil”
  was probably post-PIE.<ref name="EDPG"/>

  * From {{inh|gem-pro|ine-pro||*upélos|evil|lit=going over or beyond
  (acceptable limits)}}, from {{m|ine-pro|*upó}}, {{m|ine-pro|*up||down, up,
  over}}, thus it would be equivalent to
  {{suf|gem-pro|*ub|t1=under|*-ilaz|id2=adjectival}}. {{rfv-etym|gem-pro}}


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈu.βi.lɑz/}}


  ===Adjective===

  {{gem-adj|*wirsizô|*wirsistaz|adv=*wirsiz}}<ref
  name="EDPG">{{R:gem:EDPG|*ubila-|page=557}}</ref>


  # [[evil]], [[bad]]


  ====Inflection====

  {{gem-decl-adj-a|ubil}}


