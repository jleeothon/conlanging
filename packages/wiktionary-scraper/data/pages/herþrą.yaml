  ==Proto-Germanic==


  ===Etymology===

  From either {{der|gem-pro|ine-pro|*(s)ker-|*(s)ker(t)-|t=to cut, divide}} (to
  which Orel compares
  {{cog|gmw-pro|*herþ||hearth}})<ref>{{R:gem:HGE|head=*xerþraz|pages=170–171}}</ref>
  or {{m|ine-pro|*ḱerd-||heart}},<ref>{{R:Olsen:1988|21}}</ref> with the suffix
  {{af|gem-pro|*-þrą}}. Compare {{cog|lt|kartóklys||[[omasum]]}}.


