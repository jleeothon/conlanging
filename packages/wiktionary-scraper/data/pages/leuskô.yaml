  ==Proto-Germanic==


  ===Etymology===

  From a root suffixed with {{af|gem-pro|*-kô}}, a suffix used for body parts;
  compare {{m+|gem-pro|*kelkô|t=jaw-bone}}, {{m|gem-pro|*mankô|t=mane}}. Both
  {{m|gem-pro|*leuhsaz|t=light}} and {{m|gem-pro|*lahwaz|t=thigh}} have been
  suggested for the root.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈleu̯s.kɔːː/}}


  ===Noun===

  {{gem-noun|m}}


  # {{lb|gem-pro|anatomy}} [[groin]]

  # {{lb|gem-pro|anatomy}} [[transparent]] or light [[skin]]


  ====Inflection====

  {{gem-decl-noun|g=m}}


