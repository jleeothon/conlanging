  ===Verb===

  {{head|gem-pro|suffix|cat2=inflectional suffixes}}


  # {{non-gloss definition|The infinitive suffix of strong verbs.}}


  ====Usage notes====

  This suffix was not productive in Proto-Germanic.


  ====Inflection====

  Strong verbs consist of four principal parts: the present stem (1), the past
  singular stem (2), the general past stem (3) and the past participle (4). The
  seven classes of strong verb differ only in how their principal parts are
  formed.

