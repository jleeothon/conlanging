  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*gleh₁y-||to smear, glue}}. Cognate with
  {{cog|cel-pro|*glināti|t=to glue}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkli.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:HGE|*klenanan|page=216}}</ref>


  # to [[stick]], to [[glue]]

  # to [[smear]]


  ====Inflection====

  The present tense forms have the zero grade vowel ''-i-'' rather than ''-ī-''.

  {{gem-conj-st|class=1|klin|klain|klin|klin}}


