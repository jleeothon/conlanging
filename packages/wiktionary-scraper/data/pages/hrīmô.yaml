  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*hrīmą||North Germanic}}


  ===Etymology===

  According to Kroonen, the nominative stem originally had a root-final ''-f'',
  which was lost before the ''m'' of the ''mn''-stem endings. This in turn stems
  from an older root-final ''-p''. In the oblique stems, however, the ''m'' was
  lost instead, making the resulting ''-pn-'' cluster vulnerable to {{w|Kluge's
  law}}, which transformed it into a geminate ''-pp-''. This geminate was then
  shortened due to a heavy long-vowel syllable preceding it.


  Pokorny derived this from {{der|gem-pro|ine-pro|*krey-|t=to streak; graze;
  touch}}.<ref>{{R:ine:IEW|1619|title=krei}}</ref> Kroonen instead reconstructs
  a root ''*kreyp-''.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxriːmɔːː/}}


  ===Noun===

  {{gem-noun|m}}<ref>{{R:gem:EDPG|page=247|head=hrīman- ~ hrīpan-}}</ref>


  # {{topics|gem-pro|Ice|Winter}}[[frost]], [[hoarfrost]], [[rime]]

  #: {{syn|gem-pro|*frustaz}}

  # [[soot]]

  #: {{syn|gem-pro|*sōtą}}


  ====Inflection====

  According to Kroonen, this was an irregular ''mn''-stem noun, displaying
  apparent consonant alternation between ''m'' in the nominative stem and ''p''
  in oblique stems.

  {{gem-decl-noun}}


