title: Reconstruction:Proto-Germanic/hlammōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  An iterative formation to {{der|gem-pro|ine-pro|*kelh₁-||to sound}}, closely
  related to the strong verb {{l|gem-pro|*hlimmaną}}.<ref
  name='Kroonen'>{{R:gem:Kroonen:2012|199|*hlam(m)ōn-}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxlam.mɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref
  name='Kroonen'></ref><ref>{{R:gem:HGE|*xlam(m)ōjanan|174}}</ref>


  # to [[sound]], to [[rumble]], to [[roar]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*hlamm-}}
  against {{m|gem-pro||*hlam-}}.

  {{gem-conj-wk2|hlamm}}


  ====Descendants====

  * {{desctree|gmw-pro|*hlamōn}}

  * {{desc|non|hlamma}}

  ** {{desc|is|hlamma}}


  ===References===

  <references/>


