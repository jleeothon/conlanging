  ===Etymology===

  {{root|gem-pro|ine-pro|*meyḱ-}}

  From earlier {{m|gem-pro||*mihsk-}},  from
  {{inh|gem-pro|ine-pro||*miḱ-sḱé-|pos=''*sḱé-'' inchoative present}} (whence
  {{cog|la|misceō||mix}}, {{cog|grc|μίσγω||mix}}), from {{m|ine-pro|*meyǵ-}},
  {{m|ine-pro|*meyḱ-||to mix, knead}}. Cognate with {{m|gem-pro|*maiskaz}},
  {{m|gem-pro|*maiskō||mixture}}, {{cog|sga|mescad||mix}},
  {{cog|sa|मेक्षयति||tr=mekṣáyati|to mingle, mix}}.


