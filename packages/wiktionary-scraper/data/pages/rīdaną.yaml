  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*Hreydʰ-}}

  From {{inh|gem-pro|ine-pro|*h₃réydʰh₁eti|*Hreydʰ-|to set in motion, ride}},
  likely a suffixed form of {{m|ine-pro|*h₃reyH-||to move, churn}}.

  Cognate with {{cog|cel-pro|*rēdeti}}, whence {{cog|sga|réidid||to ride,
  drive}}, {{m|sga|ríad||ride|pos=noun}}; {{cog|lv|raĩdît||to send hastily,
  urge, (''reflexive'') hurry}}; and {{cog|lt|riedė́ti||to roll}},
  {{m|lt|raidù||quick}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈriː.ðɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*rīdan-|412}}</ref><ref>{{R:gem:HGE|*rīdanan|page=305}}</ref>


  # to [[ride]]


