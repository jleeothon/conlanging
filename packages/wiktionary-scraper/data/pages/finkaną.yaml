  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*penk-}}. The current form with -k- was influenced
  by the iteratives, the presumed primary form {{m|gem-pro||*finhaną}} is
  unattested.<ref name="Kroonen">{{R:gem:EDPG|*finkan-|141}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈfiŋ.kɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Kroonen"></ref>


  # to [[sparkle]], to [[burn]]


  ====Inflection====

  {{gem-conj-st|class=3|fink|fank|funk|funk}}


