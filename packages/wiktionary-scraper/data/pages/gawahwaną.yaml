title: Reconstruction:Proto-Germanic/gawahwaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*gawahwnijaną}}, {{l|gem-pro|*gawahnijaną}}


  ===Etymology===

  {{root|gem-pro|ine-pro|*wekʷ-}}

  From {{prefix|gem-pro|*ga|*wahwaną}}, from {{der|gem-pro|ine-pro|*wekʷ-||to
  speak}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ɣɑ.ˈwɑ.xʷɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[say]]; [[notify]]; [[remind]]


  ====Inflection====

  Like {{m|gem-pro|*sehwaną}}, the inflection shows a three-way reflex of
  Indo-European *kʷ, as a result of both Verner alternation and loss of *gw.

  {{gem-conj-st|class=6|gawahw|gawōhw|past_indc_stem=gawōg|gawōw|gawaw}}


  ====Derived terms====

  * {{l|gem-pro|*gawahtaz}}


  ====Descendants====

  * {{desctree|gmw-pro|*gawahwan}}
