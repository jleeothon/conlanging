  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*newdʰ-||seeking, need}}, from
  {{der|gem-pro|ine-pro|*new-||to incline, push, move, nod, wave}}. Cognate with
  {{cog|lt|nauditi||to desire, covet, crave}}.


  ===Pronunciation===

