  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰewgʰ-}}

  From {{m|ine-pro||*bugnéh₂-}}, a zero-grade iterative formation to
  {{der|gem-pro|ine-pro|*bʰewgʰ-||to bend}}, closely related to the strong verb
  {{m|gem-pro|*beuganą}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbuk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*bukk/gōn-|83}}</ref>


  # to [[bend]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*bukk-}}
  against {{m|gem-pro||*bug-}}.

  {{gem-conj-wk2|bukk}}


