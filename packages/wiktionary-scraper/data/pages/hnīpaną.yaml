  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*kneybʰ-}}

  From {{der|gem-pro|ine-pro|*kneybʰ-}}. The root final -p was adopted from the
  iterative {{l|gem-pro|*hnippōną}}.


  Likely related to {{l|gem-pro|*knīpaną}}, but it's unclear how the variation
  of the initial consonant arose.


  ===Verb===

  {{gem-verb}}<ref
  name="Kroonen">{{R:gem:EDPG|head=*hnīpan-|page=235}}</ref><ref
  name="HGE">{{R:gem:HGE|*xnīpanan|180}}</ref>


  # to [[pinch]], to [[squeeze]]


