  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*þreskūþluz|*þreskūþlijaz|*þreskudlaz}}


  ===Etymology===

  Derived from {{m|gem-pro|*þreskaną}}, {{m|gem-pro|*þreskwaną|t=to thresh}}.
  The second element is uncertain. One possibility is that it is a
  [[metathetic]] alteration of {{m|gem-pro|*walþuz}}. Alternatively, it may
  represent an instrument suffix {{m|gem-pro|*-þl-}} from PIE
  {{m|ine-pro|*-tlom|*-tl-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθres.kʷɑθ.luz/}}


  ===Noun===

