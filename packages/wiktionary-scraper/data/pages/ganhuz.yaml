  ==Proto-Germanic==


  ===Etymology===

  Possibly derived from {{der|gem-pro|ine-pro|*ǵʰengʰ-||to stride,
  step}},<ref>Marlies Philippa et al., eds., ''Etymologisch Woordenboek van het
  Nederlands'', A-Z, s.v. “gauw” (Amsterdam UP, 3 Dec. 2009):
  [http://www.etymologie.nl].</ref><ref>Louis Guinet, ''Les emprunts
  gallo-romans au germanique'' (Paris: Klincksieck, 1982).</ref> but Kroonen
  rejects this derivation and treats the root as having no known etymology, also
  rejecting connections with {{cog|lt|guvus||agile,
  quick}}.<ref>{{R:gem:EDPG|*ganhu-|167f.}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣɑ̃ː.xuz/}}


  ===Adjective===

  {{gem-adj}}


  # [[fast]], [[quick]]


  ====Inflection====

  {{gem-decl-adj|ganhw|stem=u}}


  ====Derived terms====

  * {{l|gem-pro|*ganhwiþō}}


  ====Descendants====

