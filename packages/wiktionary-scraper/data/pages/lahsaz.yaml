  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro|*laḱsos}}, from
  {{der|gem-pro|ine-pro|*laḱs-||salmon, trout}}. Cognate with
  {{cog|sla-pro|*lososь}}, {{cog|os|лӕсӕг||salmon}},
  {{cog|txb|laks||fish}}.<ref>{{R:lv:LEV|lasis}}</ref> See {{m|en|lax}} and
  {{cog|lv|lasis}} for further non-Germanic cognates.


  ===Pronunciation===

