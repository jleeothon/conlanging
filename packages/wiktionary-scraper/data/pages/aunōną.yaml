  ==Proto-Germanic==


  ===Etymology===

  From earlier {{m|gem-pro||*ak(w)nōną}}, although influenced in form by
  {{m|gem-pro|*awiz}}, from {{der|gem-pro|ine-pro|*h₂egʷnós||lamb}}. Cognate
  with {{cog|la|agnus||lamb}}, {{cog|grc|ἀμνός||lamb}}, {{cog|sga|úan||lamb}},
  {{cog|cu|агнѧ||lamb}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑu̯.nɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[lamb]], [[yean]]


