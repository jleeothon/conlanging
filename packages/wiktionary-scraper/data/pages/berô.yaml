  ==Proto-Germanic==


  ===Etymology===

  Conventionally from {{der|gem-pro|ine-pro|*bʰerH-||grey, brown}}.  Ringe,
  discrediting the existence of such a root, suggests instead
  {{m|ine-pro|*ǵʰwer-||wild animal}}.  Blažek (2017) suggests
  {{m|ine-pro|*bʰerH-||to bore, to pierce}}, from which several IE terms for
  ''beehive'' are derived, e.g. {{m+|sla-pro|*bъrtь}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbe.rɔːː/}}


  ===Noun===

  {{gem-noun|m}}


  # [[bear]]


  ====Inflection====

  Originally an n-stem with the zero grade forms of the suffix, as in
  {{m|gem-pro|*arô}} and {{m+|la|carō}}.

  {{gem-decl-noun}}


