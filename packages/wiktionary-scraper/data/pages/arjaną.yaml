  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂erh₃-}}

  From {{inh|gem-pro|ine-pro|*h₂éryeti}}, from {{m|ine-pro|*h₂erh₃-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑr.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*arjan-|34}}</ref>


  # to [[plough]]/[[plow]]


  ====Inflection====

  The past is reduplicated; otherwise, based on the root’s shape, one would
  expect a class 6-type form **''ōr-''. The class 7 past is based on a single
  attested strong ''iarun'' ‘they plowed’ in Old High German; the past is weak
  or unattested in all other languages.

