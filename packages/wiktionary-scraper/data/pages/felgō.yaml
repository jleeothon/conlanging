  ==Proto-Germanic==


  ===Etymology===

  Possibly from {{der|gem-pro|ine-pro|*pelǵʰ-}}, cognate with
  {{cog|ru|по́лоз||skid, runner}}. Alternatively, it could be connected with
  {{cog|gem-pro|*felhaną||to go, proceed}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸel.ɣɔː/}}


  ===Noun===

