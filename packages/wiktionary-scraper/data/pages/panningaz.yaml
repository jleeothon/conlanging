  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*pandingaz}}


  ===Etymology===

  Of {{unk|gem-pro|unclear}} origin. Many regard the forms without the medial
  *''-t-'' or *''-d-'' as the older ones because the {{cog|sla|-}} and
  {{cog|lt|-}} loans ({{cog|sla-pro|*pƒõnƒôdz—å}}) do not show the reflex of a
  medial obstruent, which makes it difficult to connect with
  {{m|gem-pro|*pandan-|t=pledge}} ({{cog|goh|phant}}) or their Latin etymon
  {{m|la|pondus|t=weight}}. The second part of the word is probably
  {{m|gem-pro|*-ingaz}}. The first part is possibly a borrowing of one of these
  {{der|gem-pro|la|-}} words:

  * {{m|la|panna|t=pan}}, with a semantic shift explained as a penny being a
  "coin with a concave form" (per De Vries/De Tollenaere), or

  * {{m|la|pannus|t=piece of cloth}}, because cloth was often used as means of
  payment.

  [[w:Theo Vennemann|Vennemann]] suggests another possibility, following from
  his (controversial) Punic superstrate theory: that *''paning'' may derive from
  Carthaginian traders' jargon use of {{cog|xpu|ê§êê§ç|ts=pani|t=face}} to mean
  "coin", as almost all Carthaginian coins depicted the face of {{w|Tanit}} (a
  goddess who was herself known as the "face of {{w|Baal}}"), and even the
  second-most common motif was the face of {{w|Melqart}}; Vennemann further
  speculates that the variants *''panning'' and *''panding'' preserved the
  [[bimoric]] nature of the Punic
  word.<ref>{{cite-book|last=Vennemann|first=Theo|date=2013|title=Germania
  Semitica|url=https://books.google.com/books?id=7mYryQ5yiR4C&printsec=frontcover|contribution-url=https://books.google.com/books?id=7mYryQ5yiR4C&pg=PA467|pp=[https://books.google.com/books?id=7mYryQ5yiR4C&pg=PA467
  467 ff]|contribution=Ne'er-a-Face: A Note on the Etymology of ''Penny'', with
  an Appendix on the Etymology of ''Pane''|publisher=Walter de
  Gruyter|editor=Patrizia Noel Aziz Hanna|display-editors=0|series=''Trends in
  Linguistics: Studies and Monographs'', No. 259}}</ref>


