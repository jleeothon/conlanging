  ==Proto-Germanic==


  ===Etymology===

  According to Witczak (1991), from {{inh|gem-pro|ine-pro|*sr̥ǵos||stork}},
  cognate to {{cog|sa|सृजय||wading bird}}, {{cog|grc|πελαργός||stork}}, and
  {{cog|xdc|*βärzæ}} (whence {{cog|ro|barză||stork}}, dialectal
  {{cog|bg|барзъ}}.)


  Alternately, from {{inh|gem-pro|ine-pro|*str̥gos}}, from
  {{m|ine-pro|*(s)terg-}}, {{m|ine-pro|*(s)terǵ-||a type of bird}}, possibly
  from {{der|gem-pro|ine-pro|*(s)ter-||stiff}}. Cognate with
  {{cog|orv|стьркъ||stork, crane}}, {{cog|ru|стерх||Siberian crane}},
  {{cog|grc|τόργος||vulture}}, {{cog|sq|sterkjok||stork}} and possibly
  {{cog|xcl|տառեղն||stork}}.


  ===Noun===

  {{gem-noun|m}}


  # {{topics|gem-pro|Birds}} [[stork]]


