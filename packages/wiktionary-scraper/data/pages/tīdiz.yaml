  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*déh₂itis|t=time, period}}, from
  {{der|gem-pro|ine-pro|*deh₂y-|t=to divide, part}}, or from
  {{der|gem-pro|ine-pro|*dīti-|t=time, period}}, from {{m|ine-pro|*dī-|t=time}}.
  Cognate with {{cog|xcl|տի||age, year, day, time}}, and perhaps to
  {{cog|kmr|dem||time}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtiː.ðiz/}}


