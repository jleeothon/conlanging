title: Reconstruction:Proto-Germanic/tuppaz
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Secondary formation from {{m|gem-pro|*tebō}}, {{m|gem-pro|*tappaz|t=tuft,
  knot, peg}}, whence {{cog|goh|zepfo}}, {{m|goh|zapfo|t=plug, peg, broom}},
  {{cog|ang|tæpan|t=strip of cloth}}, {{cog|no|tave|t=piece of cloth}}, of
  {{unk|gem-pro|nocap=1}}
  origin.<ref>{{R:gem:Kroonen:2011|pages=215-217}}</ref><ref name="OFED" />


  Sometimes reconstructed from earlier
  {{m|gem-pro||*tumpaz}}<ref>{{cite-book|last=Bloomfield|title=Germanica|page=95}}</ref>
  with irregular development ''*mp'' > ''*pp'', from
  {{der|gem-pro|ine-pro|*dewmb-|t=penis, tail, rod}}, whence
  {{cog|goh|zumpfo|t=penis}}, {{cog|nl|tamp|t=rope end, penis}},
  {{cog|ae|𐬛𐬎𐬨𐬀|t=penis}},
  {{cog|fa|دم|tr=dum|t=tail}}.<ref>{{R:ine:IEW|vol=I|head=dumb-|227}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtup.pɑz/}}


  ===Noun===

  {{gem-noun|m}}<ref>{{R:gem:HGE|*tuppaz|412}}</ref><ref
  name="OFED">{{R:ofs:OFED|top|412}}</ref>


  # [[tuft]], [[plait]] (of [[hair]])

  # [[top]], [[summit]]


