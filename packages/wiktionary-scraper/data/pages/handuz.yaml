  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|title=Uncertain}}. Conjectured to be from Pre-Germanic
  {{m|ine-pro||*(k/ḱ)ontús}}, related to and possibly derived from the strong
  verb {{m|gem-pro|*hinþaną||to reach for, obtain}}.<ref>{{R:gem:EDPG}}</ref>
  Alternatively, it has been suggested to derive from
  {{der|gem-pro|ine-pro|*ḱm̥t}}, possibly from {{m|ine-pro|*ḱomt|t=hand}}
  (whence {{m|ine-pro|*déḱm̥}}). Finally, it is often considered of non
  Indo-European origin.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑn.duz/}}


