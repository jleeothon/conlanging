  ==Proto-Germanic==


  ===Etymology===

  From either {{der|gem-pro|ine-pro|*kem-|t=to press}} or {{m|ine-pro|*ḱem-||to
  cover; skin ~ clothing}}. Compare {{m|gem-pro|*hamô||covering, skin}} and
  {{m|gem-pro|*hamiþiją||shirt}}.


