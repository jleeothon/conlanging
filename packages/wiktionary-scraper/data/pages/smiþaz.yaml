  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*smiþô||found in one compound in Gothic}}


  ===Etymology===

  Likely related to {{m|gem-pro|*smītaną}}, {{m|gem-pro|*smittōną|*smit(t)ōną|to
  strike; to smudge}}, but the origin is {{unk|gem-pro|uncertain}}. Possibly
  from {{der|gem-pro|ine-pro|*smey-||to smear, spread}}
  {{suf|ine-pro||*-tós|alt2=*-t-|nocat=1}}, if the root is cognate with
  {{cog|grc|σμάω||to smear, wipe}},<ref name="HGE"/> but this comes with formal
  difficulties and the similarity may well be coincidental. For the semantics,
  Orel compares {{noncog|sla-pro|*kaliti||to temper (of metals)}} versus
  {{m|sla-pro|*kalъ||dirt}}—though their connection is also disputed—and assumes
  an intermediate meaning “to dip [metal] into liquid”. Per Kroonen, the suffix
  may be an agentive ''tu''-stem (see {{m+|ine-pro|*-tus}} and
  {{m+|gem-pro|*-þuz}}), but no further etymology is given.<ref name="EDPG"/>


