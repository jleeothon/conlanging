  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}<ref
  name="Bremmer">{{R:ofs:Bremmer:2009|201|bed|pages=33-34}}</ref>; possibly from
  {{inh|gem-pro|ine-pro||*bʰodʰh₂-yó-m|t=ditch, grave}}, from
  {{suf|ine-pro|*bʰedʰh₂-|t1=to dig, burrow; to pierce,
  stab|*yós|alt2=*yóm|nocat=1}}<ref name="EDPG" />, or perhaps from
  {{der|gem-pro|ine-pro||*bʰh₁-tó-s|t=warm}}, from {{suf|ine-pro|*bʰeh₁-|t1=to
  warm|*tós|nocat=1}}, whence {{m|gem-pro|*baþą|t=bath}}<ref name="Bremmer" />,
  {{cog|nl|betten|t=to warm up}}.


