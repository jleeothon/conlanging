  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*-dyé-|pos=verbal suffix}}. Cognate with
  {{cog|grc|-άζω}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ɑt.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # {{non-gloss definition|Creates verbs from nouns and adjectives, similar to
  {{m|en|-ise}}.}}

  # {{non-gloss definition|Creates intensive verbs from other verbs.}}


  ====Inflection====

  Judging from the inflection of this suffix in
  {{cog|got|𐌺𐌰𐌿𐍀𐌰𐍃𐍄𐌴𐌳𐌿𐌽}} and {{m|got|𐌺𐌰𐌿𐍀𐌰𐍃𐍄𐌴𐌳𐌹}}, the
  past lacked the suffix ''-i-'' and was therefore inflected like a j-present.
  The past participle of that same Gothic verb, attested once in the form
  {{m|got|𐌺𐌰𐌿𐍀𐌰𐍄𐌹𐌳𐌰𐌹}}, irregularly deviates from the rest of the past
  tense forms. {{attention|gem-pro|What is going on here? cf discussion at the
  kaupatjan talk page and the disclaimer i have added to the Gothic -atjan
  entries}}

  {{gem-conj-wk1-j|-at|j=j}}


