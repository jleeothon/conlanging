  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*deḱs-}}

  From {{der|gem-pro|ine-pro|*deḱs-||right}}. Cognate with
  {{cog|la|dexter||right}}, {{cog|lt|dešinys||right}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtexs.wɔːː/}}


  ===Adjective===

  {{gem-adj}}


  # [[right]] {{gloss|opposite of [[left]]}}


  ====Inflection====

  {{gem-decl-adj-n|tehsw|mutstem=tihsw}}


  ====Antonyms====

  * {{l|gem-pro|*winistraz}}


  ====Related terms====

  * {{l|gem-pro|*tehswō}}


  ====Descendants====

  This word is rare among the daughters, but survives in place names such as
  [[Texel]], [[w:Teisterbant|Teisterbant]]. In Old Norse, it was replaced with
  {{m|non|hǿgri}}, the descendant of the comparative of
  {{m|gem-pro|*hōgiz||convenient}}.

  * {{desc|gmw-pro|*tehswō}}

  * {{desc|got|𐍄𐌰𐌹𐌷𐍃𐍅𐌰}}
