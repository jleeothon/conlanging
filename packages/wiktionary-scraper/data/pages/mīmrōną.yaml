title: Reconstruction:Proto-Germanic/mīmrōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)mer-||to fall into thought, remember, care
  for}}. Cognate with {{m|gem-pro|*maimrōną||to think, ponder, muse, think
  out}}, {{cog|la|memor||mindful, thoughtful}}, {{cog|sa|स्मरति||tr=smárati|he
  remembers, recollects}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmiːm.rɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[think]], keep in mind, be [[mindful]], [[muse]].


  ====Inflection====

  {{gem-conj-wk2|mīmr}}


