  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*h₂émsus}}, from {{m|ine-pro|*h₂ems-||to engender,
  beget}}. Compare {{cog|hit|𒈗𒍑|tr=ḫa-aš-šu-uš|ts=ḫaššuš|t=king}},
  {{cog|ae|𐬀𐬵𐬎‎|t=lord}}, {{m|ae|𐬀𐬢𐬵𐬎|t=lord; life, existence}},
  {{cog|sa|असु|tr=ásu|t=spirit, life-force, life}},
  {{m|sa|असुर|tr=ásura|t=godlike, powerful}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑn.suz/}}


