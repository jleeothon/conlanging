  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}.<ref>{{R:gem:HGE|*xuzđan|196}}</ref> Possibly from
  pre-Germanic {{m|ine-pro||*kudʰ-tó-m}}, with ''*-zd-'' perhaps arising from a
  special Germanic case of [[w:Bartholomae's law|Bartholomae's law]] (but
  ''*-ss-'' is expected; cf. {{m|gem-pro|*gawissiz|*(ga)wissiz}} <
  {{m|ine-pro|*wedʰ-|*wédʰtis}}), from
  {{der|gem-pro|ine-pro|*(s)kewH-|*kewdʰ-|to cover, conceal, hide}} (compare
  {{cog|grc|κεύθω||to cover, hide}}, {{cog|cel-bry-pro|*kʉðɨd||to hide}} and
  {{m+|gem-pro|*hūdijaną||to hide}}) {{suf|nocat=1|ine-pro||*-tós|alt2=*-tóm}},
  thus the original meaning would be “that which is concealed or hidden”.<ref
  name="EDPG"/>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxuz.dɑ̃/}}


