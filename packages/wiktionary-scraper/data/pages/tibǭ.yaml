  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}. Perhaps related to the root of
  {{cog|non|tík|t=bitch}}.<ref>{{R:nl:Etymologiebank|teef1}}</ref><ref>Morris,
  Richard (1897): Historical Outlines of English Accidence</ref> A geminate
  byform *''tibbǭ'' gave German dialectal {{m|de|Zippe}}, {{m|de|Zibbe|t=ewe;
  doe (hare, rabbit)}}, Icelandic {{m|is|tebba|t=vixen}}, and possibly English
  {{m|en|tib|t=working-class woman}}.<ref>{{R:gem:Kroonen
  2013|tib(b)ōn-|page=515}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtiˌβɔː/}}


