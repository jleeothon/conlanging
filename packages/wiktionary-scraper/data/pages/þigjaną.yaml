  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*tek-|id=receive}}

  From {{inh|gem-pro|ine-pro|*tek-yé-ti}}, from the root
  {{der|gem-pro|ine-pro|*tek-|t=to take by the hand, receive, obtain}}. Cognate
  with {{cog|sga|techtaim||I possess}}, {{cog|lt|tèkti||to be granted}},
  {{cog|grc|κτάομαι||to acquire}}.<ref>{{R:gem:EDPG}}, page
  536</ref><ref>{{R:ine:LIV|pages=618-19}}</ref>


  ===Pronunciation===

