  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*dʰwel-}}, {{m|ine-pro|*dʰewel-||to dim, dull,
  cloud, make obscure, swirl, whirl}}. Cognate with {{cog|lv|dulls||crazy,
  mad}}, {{cog|lt|dvylas||dark, reddish brown}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdwɑ.lɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[confused]], [[stunned]]

  # [[foolish]], [[misled]], [[mad]]


  ====Inflection====

  {{gem-decl-adj-a|dwal}}


  ====Derived terms====

  * {{l|gem-pro|*dwaljaną}}

  * {{l|gem-pro|*dwaliþō}}


  ====Related terms====

  * {{l|gem-pro|*dulaz}}

  * {{l|gem-pro|*dwelaną}}

  * {{l|gem-pro|*dwalōną}}


  ====Descendants====

