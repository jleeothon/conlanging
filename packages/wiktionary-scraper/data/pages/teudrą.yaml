  {{m|ine-pro|*-trom|-tróm}} or {{m|ine-pro|*-dʰrom}}, but Kroonen prefers an
  alternative relationship to {{m|ine-pro|*deh₁-}}.

  {{cln|gem-pro|terms suffixed with *-þrą}}


