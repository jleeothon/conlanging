  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*stompnéh₂-}}, an o-grade iterative possibly
  related to {{m|gem-pro|*stapjaną}}, {{m|gem-pro|*stappōną|t=to step}}.<ref
  name="EDPG">{{R:gem:EDPG|head=*stamp/bōn-|page=473}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstɑm.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="EDPG"></ref>


  # to [[compress]], to [[squeeze]]

  # to [[stamp]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*stamp-}} against non-singular {{m|gem-pro||*stamb-}}.

  {{gem-conj-wk2|stamp}}


