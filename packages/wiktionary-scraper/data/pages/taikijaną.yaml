  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*deyḱ-}}

  From {{der|gem-pro|ine-pro|*deyḱ-||to show, instruct, tell, point out,
  explain}}. Cognate with {{cog|la|dīcō||speak, say, tell}},
  {{cog|grc|δείκνυμι||show, point out, explain, teach}}.


  The {{m|gem-pro||*k}} rather than expected {{m|gem-pro||*h}} or
  {{m|gem-pro||*g}} is probably due to [[w:Kluge's law|Kluge's law]], in which
  case one must assume an earlier stem {{m|gem-pro||*taikk-}} which lost its
  gemination in the heavy syllable, derived from {{m+|ine-pro||*doyḱ-néh₂-}} (or
  similar) {{suf|gem-pro||*-janą|id2=causative}}.<ref name="EDPG"/>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtɑi̯.ki.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="EDPG">{{R:gem:EDPG|*taikjan-|505}}</ref>


  # {{lb|gem-pro|West Germanic}} to [[show]], [[point out]], [[demonstrate]]; to
  [[teach]]


