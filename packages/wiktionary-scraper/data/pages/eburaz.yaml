  *: <!--Similarly, if the first syllable contained the unrounded, mid, front
  vowel *e and the second syllable contained the rounded, close, back vowel *u,
  as in--> *eburaz 'boar' <!-- the feature back of the second syllable was drawn
  into the first,  ... -->

  * Albertas Steponavičius, ''Diachronic Linguistics and Etymology'' (2006),
  page 111:

  *: Etymologies of the names for 'wild boar'

  *: The cognates of individual Germanic languages point unambiguously to a
  common Germanic name for 'boar'. Gmc *efuraz<!--sic--> 'boar': OE eofar
  'boar', OHG ebur, ModG Eber, ON jǫfurr 'prince, ruler', Icel. jöfur 'nobleman,
  ruler' ('the one who decorates his helm with the image of the boat as a sign
  of nobility and power').
