  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*-ōduz}}


  ===Etymology===

  Presumably from {{m|gem-pro||*-ō-}} (weak class 2 thematic vowel) +
  {{m|gem-pro|*-þuz}} (deverbal suffix). But compare {{cog|la|-ātus}} in nouns
  such as {{m|la|senātus}}.


  ===Pronunciation===

