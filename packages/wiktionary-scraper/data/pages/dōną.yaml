  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*dʰeh₁-}}

  From two related {{inh|gem-pro|ine-pro|-}} verbs:

  * Present tense from the perfective {{m|ine-pro|*dʰéh₁t}}, although the
  o-grade form ''*dʰóh₁t'' is unexpected.

  * Past tense from the past of the reduplicated imperfective
  {{m|ine-pro|*dʰédʰeh₁ti}}.

  Both originate from the root {{m|ine-pro|*dʰeh₁-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}} {{lb|gem-pro|West Germanic}}


  # to [[do]], [[make]]

  # to [[put]], [[place]]


  ====Inflection====

  {{gem-conj-irreg|dōną}}

  In all Germanic languages but the ancient ones, the first person singular form
  ''*dōmi'' is replaced by ''*dō'' by analogy with class II weak verbs. Past
  forms in ''*-ü-'' in Anglo-Frisian appear to be unexplained.


  ====Related terms====

  * {{l|gem-pro|*dēdiz}}

  * {{l|gem-pro|*dōmaz}}

  * {{l|gem-pro|*uzdaz}}


