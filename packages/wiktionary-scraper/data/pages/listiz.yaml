  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*leys-}}

  Probably formed from the root of {{m|gem-pro|*lizaną|t=to know, understand}},
  from {{der|gem-pro|ine-pro|*leys-|t=track, furrow, trail, trace}}, equivalent
  to {{suffix|gem-pro|*lizaną|*þiz}}. Compare also {{cog|gmw-pro|*liʀnōn|t=to
  learn}}.


