  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*dulkaz}}


  ===Etymology===

  From {{der|gem-pro|ine-pro|*dʰalg-}}, {{m|ine-pro|*dʰalk-||pricking, stabbing,
  or cutting tool; needle, pin; knife}}, from {{der|gem-pro|ine-pro|*dʰelg-}},
  {{m|ine-pro|*dʰelk-||to stick, prick, stab}}. Cognate with
  {{cog|lt|dilgus||prickly}}, {{cog|la|falx||hook, sickle}},
  {{cog|sga|delg||spine, needle}}.


  ===Noun===

  {{gem-noun|m}}


  # [[pin]]

  # the [[tongue]] of a [[buckle]]; [[clasp]]

  # [[knife]], [[dagger]]


