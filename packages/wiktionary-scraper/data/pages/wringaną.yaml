  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro|*wrengʰ-}}. If related to
  {{cog|grc|ῥίμφα|t=quickly, fast}}, from
  {{der|gem-pro|ine-pro|*wrengʰ-}}.<ref>{{R:grc:Beekes|1286|ῥίμφα}}</ref>
  Probably related to {{cog|lt|rangýti||to writhe}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwriŋ.ɡɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|head=*wringan-|page=596}}</ref><ref>{{R:gem:HGE|*wrenʒanan|page=472}}</ref>


  # to [[squeeze]], [[twist]], [[wring]]


