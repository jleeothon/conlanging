  ==Proto-Germanic==


  ===Etymology===

  Unclear. Probably from demonstrative {{m|gem-pro|*sa}} + an unclear suffix,
  possibly an earlier {{m|ine-pro||*-no}} or {{m|ine-pro||*-ne}}. But it could
  also continue {{inh|gem-pro|ine-pro||*tóm}}, whence also {{cog|la|tum}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/θɑn/}}


  ===Adverb===

  {{gem-adv}}


  # [[then]], [[at that time]]


  ====Derived terms====

