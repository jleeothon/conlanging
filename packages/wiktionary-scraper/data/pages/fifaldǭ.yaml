  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*pa(l)-pal-|t=fluttering; butterfly}}, a
  reduplication of {{der|gem-pro|ine-pro|*pal-|t=to touch, tap, pat}}. Cognate
  with {{cog|la|pāpiliō|t=butterfly}}, {{cog|lt|papelučkà|t=moth, owlling}}, Old
  {{cog|mzn|پاپلی|tr=pāp(e)lē|t=butterfly}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸi.ɸɑl.dɔ̃ː/}}


  ===Noun===

  {{gem-noun|f}}


  # [[butterfly]]


