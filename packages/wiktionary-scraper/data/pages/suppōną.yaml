title: Reconstruction:Proto-Germanic/suppōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Kroonen reconstructs the Pre-Germanic form as {{m|ine-pro||*su(H)ph₃néh₂-}},
  with dissimilation of the first laryngeal, a compound of
  {{der|gem-pro|ine-pro|*sewH-||to pour}} + {{m|ine-pro|*peh₃-||to drink}}. The
  strong verb {{m|gem-pro|*sūpaną||to guzzle, soak}} was likely back-formed from
  the iterative. Related to {{cog|sa|सूप||soup, broth}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsup.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[soak]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*supp-}} in
  the singular, {{m|gem-pro||*sub-}} in the non-singular.

  {{gem-conj-wk2|supp}}


  ====Descendants====

  * {{desctree|gmw-pro|*soppōn}}

  * {{desc|got|𐍃𐌿𐍀𐍉𐌽}}


  ===References===

