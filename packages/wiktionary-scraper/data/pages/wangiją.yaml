title: Reconstruction:Proto-Germanic/wangiją
wikitext: "{{reconstructed}}\n==Proto-Germanic==\n\n===Alternative forms===\n* {{l|gem-pro|*wangārijaz}}\n\n===Etymology===\nFrom {{der|gem-pro|ine-pro|*weng-||to bow, be bent}}. Related to {{m|gem-pro|*wangô||cheek}}.\n\n===Pronunciation===\n* {{IPA|gem-pro|/ˈwɑŋ.ɡi.jɑ̃/}}\n\n===Noun===\n{{gem-noun|n}}\n\n# {{lb|gem-pro|anatomy}} [[side]] of the face; [[cheek]]\n# {{lb|gem-pro|for the head or cheek}}{{topic|gem-pro|Bedding}} [[pillow]], [[cushion]]\n#: {{syn|gem-pro|*bulstraz}}\n\n====Inflection====\n{{gem-decl-noun}}\n\n====Descendants====\nMany of the descendant forms have the ending assimilated\_to {{m|gem-pro|*-ārijaz}}.\n\n* {{desc|ang|wænge|wenge|gewenge|alt3=ġewenge}}; {{l|ang|wangere}}, {{l|ang|wongere}}\n** {{desc|enm|wangere|wongere}}\n*** {{desc|en|wanger|wonger}}\n* {{desc|osx|*wengi}}; {{l|osx|*wengari}}\n** {{desc|gml|wenger}} (?)\n* {{desc|odt|*wengi}}; {{l|odt|*wengari}}; {{l|odt|*ōrwengari}}\n** {{desc|dum|oirwengele|oorwenghere}}\n* {{desc|goh|wangāri}}\n** {{desc|gmh|wanger}}\n*** {{desc|de|Wanger}}\n* {{desc|non|vengi}}\n* {{desc|got|𐍅𐌰𐌲𐌲𐌰𐍂𐌴𐌹𐍃|g=m}} or {{l|got|𐍅𐌰𐌲𐌲𐌰𐍂𐌹|g=n}} (the attested form is ambiguous)"
