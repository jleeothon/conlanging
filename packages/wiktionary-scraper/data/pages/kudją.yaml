  ==Proto-Germanic==


  ===Etymology===

  Kroonen reconstructs the Pre-Germanic form {{m|ine-pro||*gʷh₃udʰh₁yom}}, from
  {{der|gem-pro|ine-pro|*gʷeh₃u-||cow}}, {{m|ine-pro|*gʷeh₃-||to graze, pasture;
  to keep}} + {{m|ine-pro|*dʰeh₁-||to put, place}}, with the meaning "set of
  cows". Kroonen notes, however, that the meaning of the root from the first
  part meant it might not have been necessarily restricted to cows. See
  {{m|gem-pro|*awidiją}} for a similar formation.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkuð.jɑ̃/}}


