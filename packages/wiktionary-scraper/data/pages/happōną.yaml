title: Reconstruction:Proto-Germanic/happōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑp.pɔː.nɑ̃/}}


  ===Etymology 1===

  From Pre-Germanic {{m|ine-pro||*kh₂pnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*habjaną||to have}}.


  ====Verb====

  {{gem-verb}}


  # to [[grab]], [[snatch]]


  =====Inflection=====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*happ-}}
  against {{m|gem-pro||*hab-}}.

  {{gem-conj-wk2|happ}}


  =====Descendants=====

  * {{desc|nl|happen|habben}} {{i|early modern}}


  ===Etymology 2===

  From Pre-Germanic {{m|ine-pro||*kobʰnéh₂-}} an o-grade iterative to
  {{der|gem-pro|ine-pro|*kobʰ-||to succeed}}. Probably related to
  {{cog|sga|cob||victory}}, {{cog|cu|кобь||fate}}.


  ====Verb====

  {{gem-verb}}


  # to [[succeed]], [[happen]]


  =====Inflection=====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*happ-}}
  against {{m|gem-pro||*hab-}}.

  {{gem-conj-wk2|happ}}


  =====Related terms=====

  * {{l|gem-pro|*gahappaz}}

  * {{l|gem-pro|*happą}}


  =====Descendants=====

  * {{desc|sv|happa|habba}} {{i|dialectal}}


  ===References===

  * {{R:gem:EDPG}}


