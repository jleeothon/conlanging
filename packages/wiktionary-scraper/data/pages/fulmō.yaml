  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*pl̥h₂meh₂}}, from
  {{der|gem-pro|ine-pro|*plh₂m-}}, {{m|ine-pro|*plh₂em-||palm of the
  hand}}<ref>{{R:gem:EDPG}}</ref>, from either {{der|gem-pro|ine-pro|*plh₂-||to
  spread out}}<ref>{{R:grc:Beekes}}</ref> or {{m|ine-pro|*pelh₂-||flat, broad}}.
  Cognate with {{cog|la|palma||palm}}, {{cog|sga|lam|lām|hand}},
  {{cog|grc|παλάμη||palm of the hand}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸul.mɔː/}}


  ===Noun===

  {{gem-noun|f}}


  # {{topics|gem-pro|Body parts}} [[palm]] (of the hand)


