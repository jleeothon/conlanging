  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}. Perhaps from {{der|gem-pro|ine-pro|*bʰerH-||to strike;
  pierce}}. Compare {{cog|la|forus||gangway, plank}}, {{cog|ru|забо́р||fencing,
  paling, fence}}. Compare also {{cog|grc|φάρος||piece of land, furrow, marker,
  beacon, lighthouse}}.


