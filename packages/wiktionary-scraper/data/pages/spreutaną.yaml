  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*sprūtaną}}


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*sprewd-}}, but also possibly back-formed from
  the iterative, from {{der|gem-pro|ine-pro|*sper-||to strew}}, extended form
  {{m|ine-pro|*sprewd-}}.<ref>{{R:American Heritage
  Dictionary|entry=sprout}}</ref> Related to {{cog|lt|sprausti||to thrust}},
  {{cog|grc|σπείρω||I sow}}.<ref name='Kroonen'>{{R:gem:EDPG|*spreutan- ~
  *sprūtan-|page=470}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈspreu̯.tɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref><ref>{{R:gem:HGE|*spreutanan ~
  *sprūtanan|page=366-367}}</ref>


  # to [[sprout]]

  # to [[spring]], [[come out]]


