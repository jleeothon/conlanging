  ==Proto-Germanic==


  ===Alternative reconstructions===

  * {{l|gem-pro|*flōwaną}}<ref>{{R:gem:HGE|head=flōwanan|page=108}}</ref>


  ===Etymology===

  {{root|gem-pro|ine-pro|*plew-}}

  Possibly from a pre-form {{m|ine-pro||*plōw-}}, the lengthened o-grade form of
  {{der|gem-pro|ine-pro|*plew-}}<ref name="Kroonen" />. Alternatively from
  {{m|ine-pro|*pleh₃-}}<ref>{{R:Philippa EWN 2009|vloeien}}</ref>.


  Kroonen explains the alternation between -w- (in Anglo-Saxon) and -j- (in Low
  German) as a result of hiatus after the regular loss of *u after *ō.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸlɔː.ɑ.nɑ̃/}}


  ===Verb===

