  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*Hus-néh₂-}}, from one of two possible sources:

  * {{der|gem-pro|ine-pro|*h₁ews-||to burn}}. Cognate with {{cog|grc|εὕω||to
  singe}}, {{cog|la|ūrō||to burn}}, {{cog|sa|ओषति|tr=óṣati||to burn}}.

  * {{der|gem-pro|ine-pro|*h₂ews-||dawn}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈuz.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*uznan-|563}}</ref>


  # {{lb|gem-pro|North Germanic}} to become [[warm]], [[warm up]]


