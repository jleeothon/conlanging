  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂eyǵ-}}

  May be from {{inh|gem-pro|ine-pro||*h₂éyǵs|oak}}, if related to the first
  component {{m|grc||*αἴξ}} of {{cog|grc|αἰγίλωψ}}, from a root
  {{m|ine-pro|*h₂eyǵ-|id=oak}} whence also {{cog|lt|áižuols}},
  {{cog|lv|uôzuōls}}, {{cog|sq|enjë}} (< {{cog|sqj-pro|*aignjā}}) and possibly
  {{cog|la|aesculus}} (if earlier {{m|la||*aig-sculus}}). However all of the
  supposed Indo-European cognates are of {{unk|gem-pro|unclear}} origin, and
  according to Kroonen this fact along with the root-noun inflection may be
  indicative of a non-Indo-European {{der|gem-pro|qfa-sub}} origin; compare also
  {{cog|eu|ezkur||acorn}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ɑi̯ks/}}


