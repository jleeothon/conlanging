  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*līmuz}}


  ===Etymology===

  Probably from a {{der|gem-pro|ine-pro|-}} root meaning “to bend, skew”, but
  which root in particular is {{unk|gem-pro|uncertain}}: possibilities include
  {{m|ine-pro|*h₂el-}} (extended as {{m|ine-pro||*h₂l-ey-}}),
  {{m|ine-pro|*Heh₃l-}} (extended as {{m|ine-pro||*(H)h₃l-ey-}}), and
  {{m|ine-pro|*leyH-|}}. Cognate with {{cog|la|līmus||askew}}, but with a
  slightly different derivation. Also compare {{m|gem-pro|*liþuz||joint, bend,
  limb}}.<ref>{{R:gem:EDPG|head=*limu-|page=338}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈli.muz/}}


