  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}, no known cognates outside Germanic. Perhaps from
  {{der|gem-pro|ine-pro|*h₂el-}}, {{m|ine-pro|*leyH-|t=to bend}}. A relationship
  with {{m+|la|lituus}} is sometimes suggested, but is doubtful as it is likely
  a loanword from Etruscan.<ref name="Philippa EWN 2009">{{R:Philippa EWN
  2009|lid}}</ref> Given the variety of forms, which are difficult to reconcile
  as inherited, origin in a {{der|gem-pro|qfa-sub}} language is possible.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈli.θuz/}}


  ===Noun===

  {{gem-noun|m}}


  # a [[bend]]

  #: {{syn|gem-pro|*baugaz|*buhtiz}}

  # a [[joint]]

  #: {{syn|gem-pro|*gawissiz|*knukô}}

  # {{topics|gem-pro|Body parts}} a [[body part]], [[limb]], [[member]]

  #: {{syn|gem-pro|*limuz}}


