wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*selbʰ-|t=one's own}}, from
  {{m|ine-pro|*swé|t=separate, apart}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsel.βɑz/}}


  ===Pronoun===

  {{gem-pron}}


  # [[self]]


  ====Inflection====

  Although the word was clearly an a-stem, in Gothic only the weak inflection
  was used, and West Germanic the weak inflection was mostly used as well. Old
  Norse uses only the strong inflection. It's unknown what the Proto-Germanic
  usage was, and what the difference in meaning was, if any.

  {{gem-decl-adj-a|selb}}


