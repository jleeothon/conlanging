  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ḱel-|id1=cover}}

  From {{inh|gem-pro|ine-pro||*ḱél-mō}}, earlier {{m|ine-pro||*ḱél-mn̥}}, from
  the root {{m|ine-pro|*ḱel-||to cover}}; equivalent to
  {{af|gem-pro|*helaną|*-mô}}. Cognate with {{cog|sa|शर्मन्|tr=śárman||shelter,
  protection}}.


  ===Noun===

  {{gem-noun|m}}


  # [[handle]], [[helm]] (on a boat)


