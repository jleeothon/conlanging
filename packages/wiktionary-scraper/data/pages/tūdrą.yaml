  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}. Possibly from Pre-Germanic {{m|gem-pro||*duh₂tróm}}
  or {{m|gem-pro||*duh₂dʰrom}}, an instrumental formation (see
  {{affix|gem-pro|*-þrą}}) from {{der|gem-pro|ine-pro|*dewh₂-}}, whence also
  {{m|gem-pro|*tawjaną||to make, complete}}. The original meaning was probably
  "that which is ready (for use)" or "that which is made, produced". Compare
  {{m|gem-pro|*tōlą||tool}}, from {{m|ine-pro||*dowh₂-dʰlom}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtuːð.rɑ̃/}}


