  ==Proto-Germanic==


  ===Etymology===

  From [[w:Germanic parent language|Pre-Germanic]] {{m|gem-pro||*plok-}}.
  Kroonen connects with {{cog|grc|πλάξ||plane, plain, something flat}}, from
  {{inh|gem-pro|ine-pro|*pleh₂-||flat, broad, plain}}, sharing several Germanic
  cognates with {{cog|gem-pro|*flaką|t=something flat}}; more at
  {{cog|en|flake}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸlɑ.xɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[skin]], to [[flay]]


