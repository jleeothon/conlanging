title: Reconstruction:Proto-Germanic/gabbōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Kroonen reconstructs an iterative verb {{m|ine-pro||*gʰHbʰnéh₂-}} derived from
  {{der|gem-pro|ine-pro|*ǵʰeh₂-|t=to gape, be wide
  open}}<ref>{{R:gem:EDPG|*gapp/bōn-|169|*gapōn-}}</ref>, but only the variant
  with a geminate '''-bb-''' in the root is actually attested in the
  descendants.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣɑb.bɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[joke]], to [[mock]]

  # to [[laugh]]


  ====Inflection====

  {{gem-conj-wk2|gabb}}


  ====Related terms====

  * {{l|gem-pro|*gapōną}}


  ====Descendants====

  * {{desctree|gmw-pro|*gabbōn}}

  * {{desctree|non|gabba}}


