  ==Proto-Germanic==


  ===Etymology===

  Somewhat uncertain. Reconstructed by Ringe<ref>{{R:gem:PIEPG}}</ref> as
  originating from earlier {{m|gem-pro||*-ajaną}}, from
  {{der|gem-pro|ine-pro|*-oyéti|pos=factitive verb suffix}}. The reconstruction
  of this Indo-European suffix is uncertain, but it would also be the origin of
  the {{cog|grc|-όω}} contracted verbs.


  ===Pronunciation===

  * {{IPA|gem-pro|/ɑː.nɑ̃/}}


