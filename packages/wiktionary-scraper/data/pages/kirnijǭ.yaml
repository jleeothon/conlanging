  ==Proto-Germanic==


  ===Etymology===

  Derived from {{m+|gem-pro|*kernǭ||creme}}? Alternatively, the latter word is a
  backformation from this one. Possibly, they are related to
  {{m|gem-pro|*kernô||core}}, which is related to {{m|gem-pro|*kurną||corn,
  grain}}; yet this is disputed.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈker.ni.jɔ̃ː/}}


