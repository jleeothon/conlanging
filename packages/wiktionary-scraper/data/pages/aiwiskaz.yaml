  ==Proto-Germanic==


  ===Etymology===

  Possibly from {{der|gem-pro|ine-pro|*h₂eygʷʰ-}} + {{m|ine-pro|*-iskos}};<ref
  name="Kroonen"/> for the root, compare {{cog|sa|अनेहस्|tr=an-ehás|t=flawless,
  unrivalled}} (< {{m|ine-pro||*n̥-h₂eygʷʰós}}).


  Formerly often compared with {{cog|grc|αἶσχος}}, but this hypothesis has
  largely been abandoned due to its formal
  difficulty.<ref>{{R:grc:EDG|head=αἶσχος|page=45}}</ref>


