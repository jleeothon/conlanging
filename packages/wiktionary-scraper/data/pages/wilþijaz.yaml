  ==Proto-Germanic==


  ===Etymology===

  Possibly from {{der|gem-pro|ine-pro|*wel-}}, {{m|ine-pro|*welw-||hair, wool,
  grass, ear (of corn), forest}}. Alternatively from
  {{m|ine-pro|[[*gʷʰel-]]t-}}, whence also {{cog|cel-pro|*gʷeltis|t=wild}}
  ({{cog|cy|gwyllt|t=wild}}, {{cog|ga|gealt|t=lunatic}}).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwil.θi.jɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[wild]]


  ====Inflection====

  {{gem-decl-adj-a|wilþ|j=ij}}


