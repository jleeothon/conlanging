  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂eyd-}}

  From {{inh|gem-pro|ine-pro||*h₂eyd-ro-m}}, from {{m|ine-pro|*h₂eyd-||to swell;
  swelling, tumour, abscess}}.<ref name="Kroonen"/> Cognate with
  {{cog|grc|οἶδος||tumour, swelling}} and the first element {{m|grc||*οἰδῐ́-}}
  of the name {{m|grc|Οἰδῐ́πους||Oedipus|lit=swollen-footed}}, as well as with
  {{cog|cu|ꙗдра||bosom, embrace|pos=pl.}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑi̯.trɑ̃/}}


