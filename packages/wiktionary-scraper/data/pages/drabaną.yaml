  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*dʰrebʰ-|t=to grind; crush; kill}}. Cognate with
  {{cog|sla-pro|*drobìti||to crush}}, {{cog|lt|drėbti||to strike}} and
  {{cog|lv|drêbt||to beat}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdrɑ.βɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*draban-|98}}</ref>


  # to [[hit]], to [[hew]]


  ====Inflection====

  {{gem-conj-st|class=6|drab|drōb|drōb|drab}}


