  ==Proto-Germanic==


  ===Etymology===

  From {{suf|gem-pro|*skipą|*ārijaz}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈski.pɑː.ri.jɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # {{topics|gem-pro|Nautical occupations}} one who travels by [[ship]];
  [[sailor]]

  #: {{syn|gem-pro|*nōwandz}}


  ====Inflection====

  {{gem-decl-noun}}


  ====Descendants====

  In most descendants the vowel was preserved as short by analogy with the noun
  for “ship”, hence the forms with ''-pp-''.

