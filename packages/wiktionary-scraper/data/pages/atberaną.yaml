title: Reconstruction:Proto-Germanic/atberaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰer-}}{{PIE word|gem-pro|h₂éd}}

  From {{compound|gem-pro|*at|*beraną}}.


  The formation may be older, as identical constructions are found in other
  {{cog|ine}} languages: compare {{cog|itc-pro|*adferō}} (whence
  {{cog|la|adferō}}, later {{m|la|afferō}}), {{cog|cel-pro|*adbereti}},
  {{cog|xpg|αββερετ}}, {{cog|ira-pro|*ābarati}} (whence e.g.
  {{cog|ae-yng|𐬁𐬠𐬀𐬭𐬀𐬌𐬙𐬌 }}), {{cog|sa|आभरति}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˌɑt.ˈbe.rɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[bear]] to, [[bring forward]]


  ====Inflection====

  {{gem-conj-st|class=4|atber|atbar|atbēr|atbur}}


  ====Descendants====

  * {{desctree|gmw-pro|*atberan}}

  * {{desc|gmq-osw|atbæra}}

  * {{desc|got|𐌰𐍄𐌱𐌰𐌹𐍂𐌰𐌽}}
