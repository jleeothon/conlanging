  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*gʰroybʰ-néh₂-ti}}, an o-grade iterative verb from
  {{m|ine-pro|*gʰreybʰ-|t=to grab, grasp}}.<ref
  name='Kroonen'>{{R:gem:EDPG|*graipōn-|186}}</ref>

  Or possibly from {{suffix|gem-pro|*graipō|*-ōną|t1=a grasp}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣrɑi̯.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref>


  # to [[grab]]

  # to [[grasp]]


  ====Inflection====

  {{gem-conj-wk2|graip}}


  ====Related terms====

  * {{l|gem-pro|*grīpaną}}

  * {{l|gem-pro|*grippōną}}


  ====Descendants====

  * {{desctree|gmw-pro|*graipōn}}

  * {{desctree|non|greipa}}

  ** {{desc|is|greipa}}

  ** {{desc|fo|greipa}}


