  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Disputed}}. Suggested as cognate with
  {{cog|grc|λάτρον|t=payment}} and {{cog|la|latrō|t=mercenary}}, from
  {{der|gem-pro|ine-pro|*leh₂t-|t=to grant; to possess}}, but the vowel
  correspondences are irregular. Perhaps alternatively from
  {{m|ine-pro||*leh₁-t-}}, extended from {{m|ine-pro|*leh₁-||to let}} (whence
  also {{m+|gem-pro|*lētaną}}, from a different extension
  {{m|ine-pro|*leh₁d-|*leh₁-d-}}).<ref
  name="Orel">{{R:gem:HGE|head=lēđan|page=244}}</ref>


  Beekes rejects an Indo-European etymology entirely and considers the purported
  Greek cognate to be from {{cog|pregrc|-}}, whereas the Latin is borrowed from
  Greek.<ref>{{R:grc:EDG|head=λάτρον|pages=837–838}}</ref><ref>{{R:grc:Beekes:2014|head=λάτρον|page=149}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈlɛː.θɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[possession]], [[ownership]]


