  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Probably from Pre-Germanic {{m|gem-pro||*bri(g/ǵ)néh₂-}}, though very likely
  not of Proto-Indo-European origin. Possibly onomatopoeic.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈprik.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[prick]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*prikk-}}
  against {{m|gem-pro||*prik-}}. It's possible that the alternative stem was
  {{m|gem-pro||*prig-}}, but there is no attestation with the Verner alternate,
  and it can't be reconstructed without extra-Germanic cognates.

  {{gem-conj-wk2|prikk}}


  ====Descendants====

  * {{desc|ang|prician}}

  ** {{desc|enm|priken|prikien}}

  *** {{desc|en|prick}}

  * {{desc|gml|pricken}}

  * {{desc|nl|prikken}}

  * {{desc|gmh|pfrecken}}


