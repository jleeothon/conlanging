  ==Proto-Germanic==


  ===Etymology===

  Derived from {{m|gem-pro|*uzananą}}, presumably from the original past
  participle ''**uzandaz'' ("breathed out, exhaled" > "that which is exhaled:
  breath") with derivational stress shift. Equivalent to {{m|gem-pro|*uz|}} +
  {{m|gem-pro|*anþą}}


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈuz.ɑn.θɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[breath]], [[exhalation]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Descendants====

  * {{desc|ang|oroþ}}
