  ==Proto-Germanic==


  ===Etymology===

  Possibly the causative of {{m|gem-pro||*wrinkaną}}, or more likely
  {{affix|gem-pro|*wringaną|*-janą|id2=causative}}, the root final -k- was
  adopted from the iterative verb {{m|gem-pro|*wrunkōną}}.<ref
  name='Kroonen'>{{R:gem:EDPG|*wrankjan-|594}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwrɑŋ.ki.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref>


  # to [[wring]], to [[twist]]


  ====Inflection====

  {{gem-conj-wk1|wrank|j=ij}}


