  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂welh₁-|id=rule}}

  Kroonen supposes a back-formation from the preterite {{m|gem-pro||*wulþǭ}}
  (compare Old Norse past {{m|non||olla}}), which continues an extended aorist
  root, Pre-Proto-Germanic {{m|ine-pro||*h₂wl̥h₁-t-}},<ref>{{R:gem:EDPG}}</ref>
  from {{der|gem-pro|ine-pro|*h₂welh₁-||to rule, be strong}}.


  LIV² posits a *''-dʰ''-present {{m|ine-pro||*wélH-dʰe-ti}} to the root (there
  reconstructed as {{der|gem-pro|ine-pro||*welH-|to be strong, hold sway}}),
  from which a Pre-Proto-Germanic iterative {{m|ine-pro||*we-wólH-dʰe-ti}} was
  derived, in which case it is close cognate to {{cog|lt|veldėti||to inherit,
  possess, govern}}{{attn|lt|Which of these meanings are correct?}} and
  {{cog|cu|власти||to rule}}.<ref>{{R:ine:LIV|head=1.
  *u̯elH-|pages=676-77}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwɑl.dɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[rule]]


  ====Inflection====

  {{gem-conj-st|class=7c|wald|wewald|wewald|wald}}

  The original preterite seems to have been weakly inflected like a
  preterite-present verb, as seen in Old Norse.

  {{gem-conj-irreg|waldaną2}}


