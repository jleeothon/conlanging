  ==Proto-Germanic==


  ===Etymology===

  Possibly from {{der|gem-pro|ine-pro|*dʰenh₂-||run, flow}}. Or possibly from
  the same root as [[den]] (i.e. "lowland").


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdɑ.niz/}}


  ===Noun===

  {{gem-noun|m}}


  # a [[Dane]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Derived terms====

  * {{l|gem-pro|*daniskaz}}

  * {{l|gem-pro|*Halbadaniz||Half-Dane}}


  ====Descendants====

  The first mention of the Danes by name is in the 6th century by
  [[w:Jordanes|Jordanes]]. It's not certain whether the Danes existed as a group
  long before that time, and so whether the name was used to refer to a tribe in
  Proto-Germanic. But in any case, historically the name does go back to this
  form.


