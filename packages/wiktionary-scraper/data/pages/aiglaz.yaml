  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}. Compare {{cog|grc|αἶκλοι|t=corners of an arrow|pos=pl.}} and
  {{m|grc|αἰχμή||point of a spear, head of an arrow}}.<ref name="Kroonen"/>
  Kroonen maintains a {{der|gem-pro|ine-pro|-}} root {{m|ine-pro||*h₂eyḱ-}} as
  the source, but this comes with phonetic problems. Perhaps a European
  {{der|gem-pro|qfa-sub}} word in common with {{cog|prg|ayculo||needle}} and
  {{cog|sla-pro|*jьgъlà||needle}}.


  ===Noun===

  {{gem-noun|m}}<ref name="Kroonen">{{R:gem:EDPG|*aigla-|9}}</ref>


