  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*gʰeldʰ-}}

  Akin to {{cog|sla-pro|*želsti}} (attested only in {{cog|cu|жлѣсти}} and
  {{cog|orv|желести}}). If not an early borrowing from Germanic, these may be
  from common {{inh|gem-pro|ine-pro|*gʰeldʰ-}}.<ref>{{R:ine:LIV}}</ref>
  {{cog|sga|gell||pledge}} may also continue the same root.<ref
  name='Kroonen'>{{R:gem:EDPG|*geldan-|173-174}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣel.dɑ.nɑ̃/}}


