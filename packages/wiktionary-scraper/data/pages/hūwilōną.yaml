  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*hūlōną|*hiuwilōną}}


  ===Etymology===

  Ultimately of {{onomatopoeic|gem-pro|title=imitative}} origin. Said by Pokorny
  to be from {{der|gem-pro|ine-pro|*kū-}},<ref>{{R:ine:IEW|535-36}}</ref> but
  others dispute this.<ref>{{R:nl:Etymologiebank|huilen}}</ref> Also compare
  {{m|gem-pro|*heufaną|t=to lament}}, {{m|gem-pro|*uwwalǭ|t=owl}} and
  {{m|gem-pro|*hūwô}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxuːwi.lɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[howl]]; [[scream]]


