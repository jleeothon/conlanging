  ===Etymology 2===

  From {{inh|gem-pro|ine-pro|*h₁erm-||poor, ill}}. Cognate with
  {{cog|hit|𒅕𒈠𒀭||sickness|tr=erman}}. Alternatively<ref name="EDPG 2"/>, from
  Pre-Germanic {{m|ine-pro||*h₃orbʰmos}}, with loss of -b- before -m-, from
  {{der|gem-pro|ine-pro|*h₃erbʰ-}}, whence English {{m|en|orphan}}. Compare the
  Norse variant {{m|non|aumr}}, as from {{m|gem-pro||*arbmaz}} with no loss of
  -b-, which mirrors the dissimilation of {{cog|non|haustr}} from
  {{m|gem-pro|*harbistaz}}.


