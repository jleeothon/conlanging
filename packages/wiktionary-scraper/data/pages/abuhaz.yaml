  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic ''*ápōkʷos'', from {{inh|gem-pro|ine-pro||*h₂époh₃kʷos}},
  with alteration based on adjectives in {{m|gem-pro||*-ugaz}}. Cognate with
  {{cog|sa|अपाञ्च्|tr=ápāñc||located backwards, behind}}, {{cog|sh|ȍpāk||wicked,
  evil}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑ.βu.xɑz/}}


  ===Adjective===

