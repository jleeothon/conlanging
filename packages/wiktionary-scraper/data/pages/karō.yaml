  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkɑ.rɔː/}}


  ===Etymology 1===

  From Pre-Germanic {{m|ine-pro||*ǵh̥₂reh₂}} or {{m|ine-pro||*ǵeh₂réh₂}},
  {{m|ine-pro||*ǵoh₂réh₂}} with pretonic shortening, according to
  Kroonen<ref>{{R:gem:EDPG}}</ref>; from {{der|gem-pro|ine-pro|*ǵeh₂r-||voice,
  exclamation}}. Cognate with {{cog|la|garriō||to prate, chatter}},
  {{cog|grc|γῆρυς||voice, call, sound}}.


  ====Noun====

  {{gem-noun|f}}


  # [[complaint]], [[lament]], [[grievance]], [[moan]]

  # [[worry]], [[sorrow]]

  # [[care]], [[concern]]


  =====Inflection=====

  {{gem-decl-noun}}


  =====Derived terms=====

