  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}. Perhaps a borrowing from an unknown {{w|Pre-Germanic}}, but
  possibly {{der|gem-pro|ine-pro|-}}, {{der|gem-pro|qfa-sub|-}} language in
  which the ''p'' has not yet undergone [[Grimm's law]], and distantly related
  to {{m|gem-pro|*flahaną|t=to flay, skin}} or {{m|gem-pro|*flehtaną|t=to weave,
  plait}}.<ref>{{R:nl:Etymologiebank|plag}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈplɑɡ.ɡɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # a [[piece]] of [[cloth]] or [[fabric]]

  # a [[patch]]


  ====Inflection====

  {{gem-decl-noun}}


