title: Reconstruction:Proto-Germanic/fanþijaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*pent-}}

  Likely derived from a lost substantive {{m|gem-pro||*fanþ-}}, from
  {{der|gem-pro|ine-pro||*pónth₁s}}, {{m|ine-pro||*pónteh₁s}}. For the noun,
  compare {{cog|grc|πόντος||sea}}, {{cog|sa|पन्था}}, {{m|sa|पथ||road, way}},
  {{cog|la|pōns||bridge}}. For the derived verb, compare {{cog|grc|πατέω||to
  tread, walk}}, {{cog|sa|पन्थति}} or {{m|sa|पन्थयति||to go, move}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸɑn.θi.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[travel]] by foot, [[walk]]


  ====Inflection====

  {{gem-conj-wk1|fanþ|j=ij}}


  ====Derived terms====

  * {{l|gem-pro|*fanþiją}}

  * {{l|gem-pro|*fanþijaz}}

  * {{l|gem-pro|*finnaz}} (possibly)


  ====Descendants====

  * {{desc|gmw-pro|}}

  ** {{desc|ang|fēþan}}
