  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*ḱers-||to run, race, speed, hurry}}. Cognate with
  {{cog|la|currō||run}}.


  Alternative etymology derives from {{der|gem-pro|ine-pro|*kerd-||wise, clever,
  skillful}}.


