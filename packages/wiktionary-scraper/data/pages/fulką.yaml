  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*fulkaz||crowd, army}}. May ultimately be from
  {{inh|gem-pro|ine-pro||*pl̥h₁-gós}}, from {{m|ine-pro|*pleh₁-||to fill}}.
  Compare {{cog|la|plebs||common people}}. Old Church Slavonic
  {{m|cu|плъкъ||army division}}, Lithuanian {{m|lt|pulkas||crowd}} are both
  believed to be early borrowings from the Proto-Germanic word.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸul.kɑ̃/}}


