  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*steh₂-}}

  The present stem derives from a Pre-Germanic j-present,
  {{m|ine-pro||*sth₂-yé/ó-}}, from {{der|gem-pro|ine-pro|*steh₂-}}. Because it
  represents a formation known in Indo-European times, it may have been
  inherited.

  The past stem derives from an innovated extended form of the root,
  Pre-Germanic perfect singular {{m|ine-pro||*stéh₂-t-}}, nonsingular
  {{m|ine-pro||*sth₂-t-´}}. The process that led to this extension is unknown,
  however.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstɑː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[stand]]


  ====Inflection====

  Irregular; the present is similar to verbs of weak class 3-ā. The past tense
  forms are shared with the synonymous verb {{m|gem-pro|*standaną}}.

  {{gem-conj-irreg|stāną}}


  ====Synonyms====

  * {{l|gem-pro|*standaną}}


