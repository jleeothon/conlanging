  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*men-|id=think}}

  From Pre-Germanic {{m|ine-pro|*meHndʰ-|*mendʰh₁-}} or
  {{m|ine-pro||*mensdʰh₁-}}, "to put in mind", a compound of
  {{der|gem-pro|ine-pro|*men-||to think}} + {{m|ine-pro|*dʰeh₁-||to
