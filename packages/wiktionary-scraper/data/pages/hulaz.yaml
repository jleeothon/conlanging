  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}. Various explanations have been proposed, none
  without problems.

  * From {{m|ine-pro|*ḱel-||to cover}}, the root of
  {{m|gem-pro|*helaną}}.<ref>{{R:nl:EWN|hol 1}}</ref> The regular outcome of the
  zero grade would be {{m|gem-pro||*hl-}}, but it is possible that ''u'' was
  inserted to avoid a nonsyllabic root, by analogy with many other Germanic zero
  grades.

  * From {{m|ine-pro|*ḱewh₁-||to swell}}.<ref>{{R:gem:EDPG|*hula-|253}}</ref> A
  long vowel would be expected in the zero grade due to the following laryngeal,
  but Kroonen explains this away as "pretonic shortening". In this case, related
  to {{ncog|la|cavus}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxu.lɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[hollow]]


