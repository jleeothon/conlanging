  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*tsl̥néh₂-}} > {{m|ine-pro||*stl̥néh₂-}}, a
  zero-grade iterative to {{m|gem-pro|*stelaną||to steal}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstul.lɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[steal]], [[sneak]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*stull-}} against non-singular {{m|gem-pro||*stul-}}.

  {{gem-conj-wk2|stull}}


  ====Descendants====

  * {{desc|gmw-rfr|stollen}}


  ===References===

  * {{R:gem:EDPG}}


