  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*peh₂-}}

  Causative derived from a lost strong verb ''*faþaną'', from pre-Germanic
  ''*ph₂t-'' a zero-grade present form of {{der|gem-pro|ine-pro|*peh₂-||protect,
  guard, graze, feed}} extended with *-t-. Compare {{cog|grc|πατέομαι||to eat}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸɔː.ði.jɑ.nɑ̃/}}


  ===Verb===

