  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsker.tɑ.nɑ̃/}}


  ===Etymology 1===

  Probably originally {{m|gem-pro||*skerdaną}}, from Pre-Germanic
  {{m|gem-pro||*skerdʰ-}}, with the final consonant influenced by the iterative.
  Perhaps ultimately from {{der|gem-pro|ine-pro|*(s)ker-|t=to cut off}}; see the
  derivative {{m|gem-pro|*skurtaz|t=short}}.<ref>{{R:ine:IEW|938-47}}</ref>


  ====Verb====

  {{gem-verb}}


  # to [[cut off]]


  =====Inflection=====

  {{gem-conj-st|class=3|skert|skart|skurt|skurt}}


  =====Derived terms=====

  * {{l|gem-pro|*skurtaz}}

  * {{l|gem-pro|*skurtōną}}


  =====Related terms=====

  * {{l|gem-pro|*skardaz}}


  =====Descendants=====

  * {{desc|nl|scharten}} {{q|dialectal}}

  * {{desc|goh|*skerzan}}

  ** {{desc|gmh|scherzen}}


  ===Etymology 2===

  From {{der|gem-pro|ine-pro|*(s)kerd-|t=to move, sway, swing}}.


  ====Verb====

  {{gem-verb}}


  # to [[leap]], [[jump]], [[spring]]

  # to [[jest]], [[joke]]


  =====Inflection=====

  {{rfinfl|gem-pro|verb}}


  =====Descendants=====

  * {{desc|ang|*sċiertan|*sċyrtan}}

  ** {{desc|enm|schurten|schurtten|t2=to amuse or enjoy oneself}}

  * {{desctree|goh|*skërzan}}


