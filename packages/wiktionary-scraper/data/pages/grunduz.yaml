  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*gʰrm̥tús}}, a tu-stem derived from
  {{der|gem-pro|ine-pro|*gʰrem-}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣrun.duz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[ground]], [[foundation]]


  ====Inflection====

  This term contained Verner's law consonant alternation between its nominative
  and oblique stems.

