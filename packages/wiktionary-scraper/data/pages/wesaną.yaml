title: Reconstruction:Proto-Germanic/wesaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwe.sɑ.nɑ̃/}}


  ===Etymology 1===

  {{root|gem-pro|ine-pro|*h₁es-|*h₂wes-}}

  From two different {{inh|gem-pro|ine-pro|-}} roots:

  * The present tense from {{m|ine-pro|*h₁ésti}}, from {{m|ine-pro|*h₁es-}}.

  * The past tense from {{m|ine-pro|*h₂wes-}}.


  ====Verb====

  {{gem-verb}}


  # {{senseid|gem-pro|be}} to [[be]]

  #: {{syn|gem-pro|*beuną}}

  # to [[remain]]

  # to [[exist]]


  =====Inflection=====

  This verb is suppletive. The past and imperative are conjugated with the
  strong class 5 stem ''wes-'', the remainder with an irregular stem ''(i)s-''.

  {{gem-conj-irreg|wesaną}}


  =====Derived terms=====

  * {{l|gem-pro|*atwesaną}}

  * {{l|gem-pro|*furaiwesaną}}

  * {{l|gem-pro|*gawesaną}}

  * {{l|gem-pro|*wēziz}}

  * {{l|gem-pro|*wezōną}}

  * {{l|gem-pro|*wistiz}}


  =====Descendants=====

  This section only lists descendants of the infinitive form,
  {{m|gem-pro||*wesaną}}. For other inflections, see the [[#Inflection]] section
  above.

  * {{desctree|gmw-pro|*wesan}}

  * {{desc|gmq-pro|}}

  ** {{desc|non|vesa}} {{q|early}}, {{desctree|non|vera|nolb=1}}

  * {{desc|got|𐍅𐌹𐍃𐌰𐌽}}


  ===Etymology 2===

  {{root|gem-pro|ine-pro|*wes-|id=graze}}

  From {{der|gem-pro|ine-pro|*wes-||to graze|id=graze}}. Related to
  {{cog|cel-pro|*westā||food, feast}}, {{cog|la|vēscor||to make use
  of}}.<ref>{{R:gem:EDPG|page=582}}</ref><ref>{{R:gem:Seebold|head=WES-A-
  2|pages=562-63}}</ref>


  ====Verb====

  {{gem-verb}}


  # {{senseid|gem-pro|consume}} to [[consume]], [[feast]]


  =====Inflection=====

  {{gem-conj-st|class=5|wes|was|wēz|wez}}


  =====Derived terms=====

  * {{l|gem-pro|*frawesaną}}

  * {{l|gem-pro|*wistiz}}


  =====Descendants=====

