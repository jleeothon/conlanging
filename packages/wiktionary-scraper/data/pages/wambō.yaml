  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Disputed}}; two competing hypotheses are:

  * From {{der|gem-pro|ine-pro|*wamp-||membrane (of bowels), intestines, womb}}
  and cognate with {{cog|owl|gumbelauc||womb}}, {{cog|br|gwamm||woman, wife}},
  {{cog|sa|वपा||tr=vapā́|the skin or membrane lining the intestines or parts of
  the viscera, the caul or {{l|en|omentum}}}}.

  * From a root {{m|ine-pro|*gʷʰembʰ-||womb}} whence also
  {{cog|sa|गभ|tr=gabhá|t=vagina}}.<ref name="Kroonen"/> (See also
  {{l|gem-pro|*wībą||woman, {{l|en|wife}}}}.)

  The latter etymology assumes that Germanic *w is the expected outcome of PIE
  *gʷʰ, but this is debated; see {{l|gem-pro|*warmaz}} for discussion.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwɑm.bɔː/}}


  ===Noun===

  {{gem-noun|f}} <ref name="Kroonen">{{R:gem:EDPG|pages=xxviii and
  572|passage=''*wambō-''}}</ref>


