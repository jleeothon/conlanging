  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*peh₂ǵ-}}

  Via pre-Germanic {{m|ine-pro||*ph₂ǵóm}}, from
  {{der|gem-pro|ine-pro|*peh₂ǵ-|t=to fit, fasten,
  fix}}.<ref>{{R:gem:EDPG|*faka-|124}}</ref> Cognate with
  {{cog|sa|पाजस्|tr=pā́jas|t=surface, side}}, {{cog|la|pāgus||division,
  district}} and {{m|la|pangō|t=fasten, fix|pos=verb}}. The root is otherwise
  absent from Germanic, but see {{m|gem-pro|*fastuz}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸɑ.kɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # {{lb|gem-pro|West Germanic}}{{topic|gem-pro|Geometry|Government}} An
  enclosed or defined [[space]]; [[division]]; [[compartment]]; [[department]]

  # {{lb|gem-pro|West Germanic}}{{topic|gem-pro|Time}} Bounded space of
  [[time]]; [[period]]; [[interval]]


