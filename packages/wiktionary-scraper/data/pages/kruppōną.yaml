title: Reconstruction:Proto-Germanic/kruppōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*grubʰnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*kreupaną}}, {{m|gem-pro|*krūpaną||to crawl}}, which was possibly
  back-formed to the iterative. Related to {{cog|lt|grubineti||to stumble}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkrup.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[crawl]], [[crouch]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*krupp-}} against non-singular {{m|gem-pro||*krub-}}.

  {{gem-conj-wk2|krupp}}


  ====Related terms====

  * (possibly) {{l|gem-pro|*kruppaz}}

  * {{l|gem-pro|*kruppijaną}}


  ====Descendants====

  * {{desc|dum|cropen}}

  * {{desc|gmw-rfr|kruppen}}


  ===References===

  * {{R:gem:EDPG}}
