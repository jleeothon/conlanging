  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*pleth₂-}}

  From Pre-Germanic {{m|ine-pro||*pl̥th₂éh₂}}, feminine form of the adjective
  "flat", from {{der|gem-pro|ine-pro|*pleth₂-||flat}}. In view of the
  Indo-Iranian cognates, Kroonen suggests it was used with the word for "land"
  in a sacral context.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸul.dɔː/}}


  ===Noun===

  {{gem-noun|f}}


  # [[earth]], [[ground]]

  # [[field]]

  # the [[world]]


