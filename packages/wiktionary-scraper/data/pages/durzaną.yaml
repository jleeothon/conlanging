  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*dʰers-}}

  From {{inh|gem-pro|ine-pro|*dʰedʰórse}}, a reduplicated form of
  {{m|ine-pro|*dʰers-||to be bold}}, an extension of {{m|ine-pro|*dʰer-||to
  hold, support}}. Cognate with {{cog|sa|दधर्ष}} and related to
  {{cog|grc|θάρσος||courage}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

