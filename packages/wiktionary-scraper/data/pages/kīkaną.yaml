  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}. Perhaps from {{inh|itc-pro|ine-pro|*kéh₂ikos}} related to
  {{desc|itc-pro|*kaikos}}. It would be a doublet of *haihaz. Idea of a small
  capacity to watch. Perhaps related to {{cog|de|gucken|t=to watch, look}}, but
  this word is itself of obscure origin.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkiː.kɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[look]], [[peep]]


  ====Inflection====

  {{gem-conj-st|class=1|kīk|kaik|kik|kik}}


  ====Descendants====

  * {{desctree|gmw-pro|*kīkan}}

  * {{desc|et|kiikama|bor=1}}
