  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*standaną}} (zero-grade stem ''*staþ/d-'')
  {{suffix|gem-pro||*þiz}}. A specifically Germanic secondary re-creation of
  inherited ti-stem {{m|gem-pro|*stadiz|*sta-diz|g=f}} (not zero-grade i-stem
  {{m|gem-pro|*stadiz|stad-iz|g=m}}), which properly belonged to
  {{m|gem-pro|*stāną}} (zero-grade stem ''*sta-'').


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstɑs.siz/}}


  ===Noun===

  {{gem-noun|f}}


  # [[standing]], act of standing


  ====Inflection====

  {{gem-decl-noun}}


  ====Descendants====

  * {{desc|got|*𐍃𐍄𐌰𐍃𐍃}} (in {{l|got|𐌰𐍆𐍃𐍄𐌰𐍃𐍃}},
  {{l|got|𐌿𐍃𐍃𐍄𐌰𐍃𐍃}})
