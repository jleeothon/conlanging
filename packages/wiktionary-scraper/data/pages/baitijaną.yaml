  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰeyd-}}

  From {{suffix|gem-pro|*bītaną|t1=to bite|*-janą|id2=causative}}. The meaning
  ''to restrain'' most likely developed from making horses bite down on a piece
  of metal connected to the reins that were used to direct the animal.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbɑi̯.ti.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:HGE|head=*baitjanan|page=33}}</ref>


  # to [[make]] [[bite]]

  # to [[make]] [[graze]]

  # to [[restrain]], to [[rein]] in, to [[bridle]]


