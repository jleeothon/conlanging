  ===Etymology===

  From {{der|gem-pro|ine-pro|*kʷeh₂s-|t=to cough}}. Equivalent to
  {{suffix|gem-pro|*hwōstô|t1=cough|*-ōną}}. Cognate with
  {{cog|lt|kosėti|kṓsēti|to cough}}, {{cog|ru|ка́шлять||to cough}},
  {{cog|sa|कासते|tr=kā́sate}}.


  ===Pronunciation===

