  ==Proto-Germanic==


  ===Etymology===

  Possibly related to {{m|gem-pro|*ketwą||meat}}.  Also compare
  {{m|gem-pro|*kwetwą||flesh}}. For possible sense development, compare
  {{noncog|la|carō||meat}}, which probably was originally "a piece of meat cut
  off".


