title: Reconstruction:Proto-Germanic/mistilaz
wikitext: "{{reconstructed}}\n==Proto-Germanic==\n\n===Alternative reconstructions===\n* {{alter|gem-pro|*mistilǭ|g1=f}}\n\n===Etymology===\nDerived from {{der|gem-pro|ine-pro|*me|t=with, mid}} and a zero-grade of {{m|ine-pro|*sed-|t=to sit}} due to the fact that the plant parasitizes “sitting” on other plants, with the diminutive suffix {{suffix|gem-pro||*-ilaz|id2=diminutive}} or {{suffix|gem-pro||*-ilǭ}} known from {{cog|gem-pro|*þistilaz|t=thistle}} and {{cog|gmw-pro|*natilu|t=nettle}}, compare for this derivation type {{noncog|ine-pro|*nisdós|t=nest}}\_and {{noncog|ine-pro|*písdeh₂|t=pudendum}}.\n\n===Pronunciation===\n* {{IPA|gem-pro|/ˈmi.sti.lɑz/}}\n\n===Noun===\n{{gem-noun|m}}\n\n# {{c|gem-pro|Santalales order plants}} [[mistletoe]]\n\n====Inflection====\n{{gem-decl-noun}}\n\n====Derived terms====\n* {{l|gem-pro|*mistilatainaz}}\n\n====Descendants====\n* {{desctree|gmw-pro|*mistil}}\n* {{desc|non|*mistil}}; {{desctree|non|mistilteinn|notext=1}}\n\n===References===\n* {{cite-journal|last=Balles|first=Irene|lang=de|title=Zum germanischen Namen der Mistel|journal=Historische Sprachforschung|year=1999|volume=112, 1. H. |pages=137–142|doi=10.2307/41288998}}"
