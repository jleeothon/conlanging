title: Reconstruction:Proto-Germanic/sundī
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*sundijō}}


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*h₁s-ónt-ih₂}}, the feminine form of
  {{m|ine-pro|*h₁sónts||being, true}}, itself the present participle of
  {{m|ine-pro|*h₁es-||to be}}, from which the present tense forms of Germanic
  {{m|gem-pro|*wesaną}} also descend. The sense would have originally implied a
  verdict of "truly guilty" against an accusation or charge.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsun.diː/}}


  ===Noun===

  {{gem-noun|f}}


  # {{topic|gem-pro|Crime}}something that should not be; [[sin]], [[crime]]

  #: {{syn|gem-pro|*mainą}}


  ====Inflection====

  {{gem-decl-noun}}


