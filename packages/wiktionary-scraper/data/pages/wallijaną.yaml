  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwɑl.li.jɑ.nɑ̃/}}


  ===Etymology 1===

  From {{der|gem-pro|ine-pro|*welH-||to turn; wind; roll}}. A causative or
  intensive formation from either {{suffix|gem-pro|*wellaną|*-janą|t1=to well
  up|id2=causative}} or {{suffix|gem-pro|*wallaną|*-janą|id2=causative}}.


  ====Verb====

  {{gem-verb}}<ref name="Orel">{{R:gem:HGE|*walljanan|444}}</ref>


  # to (cause to) [[well up]], [[well]] over, [[boil]]


  =====Inflection=====

  {{gem-conj-wk1|wall|j=ij}}


  =====Descendants=====

  * {{desctree|gmw-pro|*wallijan|id=1}}


  ===Etymology 2===

  From {{suffix|gem-pro|*wellaną|*-janą|t1=roll|id2=causative}}.


  ====Verb====

  {{gem-verb}}


  # to [[wrap]], [[envelop]]


  ====Inflection====

  {{gem-conj-wk1|wall|j=ij}}


