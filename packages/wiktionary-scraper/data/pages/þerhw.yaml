  ==Proto-Germanic==


  ===Etymology===

  Likely from Pre-Germanic {{m|ine-pro||*terh₂(h₃)kʷ-}}, a compound of
  {{der|gem-pro|ine-pro|*terh₂-||to cross}} + {{m|ine-pro|*h₃ekʷ-||to see}}. For
  the latter component, compare {{cog|sa|नीच||below, down}} (<
  {{m|ine-pro||*nih₃kʷeh₁}}).<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/θerxʷ/}}


