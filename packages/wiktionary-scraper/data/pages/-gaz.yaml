title: Reconstruction:Proto-Germanic/-gaz
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*-agaz|*-igaz|*-īgaz|*-ugaz}}


  ===Etymology===

  From {{der|gem-pro|ine-pro|[[*-kos|*-kos, *-ḱos]]}}. Cognates include
  {{cog|la|-cus}}, {{cog|grc|-κός}}, {{cog|sa|-शस}}, {{m|sa|-कस}} and
  {{cog|cu|-ъкъ}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ɣɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[-y]]; {{non-gloss definition|forms adjectives from nouns and verbs with a
  sense of 'being, having{{,}} or doing'.}}


  ====Inflection====

  {{gem-decl-adj-a|-g}}


  ====Usage notes====

  This suffix is attached to the full stem of the preceding word, creating the
  variants {{m|gem-pro|*-agaz}} (for a-stems), {{m|gem-pro|*-īgaz}} or
  {{m|gem-pro|*-igaz}} (for i-stems), {{m|gem-pro|*-ugaz}} (for u-stems) and so
  on.


  ====Derived terms====

  {{suffixsee|gem-pro}}


  ====Descendants====

  * {{desctree|gmw-pro|*-g}}

  * {{desctree|non|-agr}}

  * {{desc|got|-𐌲𐍃}} ({{l|got|-𐌴𐌹𐌲𐍃}}, {{l|got|-𐌰𐌲𐍃}},
  {{l|got|-𐌰𐌷𐍃}}, {{l|got|-𐌿𐌲𐍃}})
