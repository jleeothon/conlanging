title: Reconstruction:Proto-Germanic/haubudą
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From earlier {{m|gem-pro|*hafud}}, from {{der|gem-pro|ine-pro|*káput}}.
  Cognate with {{cog|la|caput}}.


  The original form in Germanic was {{m|gem-pro||*habudą}}, which has been
  retained in the North Germanic languages, whereas the West Germanic languages
  and Gothic have forms that go back to {{m|gem-pro||*haubudą}} or
  {{m|gem-pro||*haubidą}}. The diphthong may be due to metathesis, if one
  reconstructs the original paradigm nominative {{m|gem-pro||*hafuþ}} ~ genitive
  {{m|gem-pro||*habweþaz}}.<ref>{{cite book|first=Guus |last=Kronen
  |title=Etymological Dictionary of Proto-Germanic |location=Leiden |year=2013
  |page=215}}.</ref><ref>{{cite book|first=Carl |last=Marstrander
  |title=Klodvignavnet og den germanske dissimilationslov |lang=no
  |location=Oslo |publisher=Dybwad |year=1925 |page=25}}.</ref>


  The same root but with an alternate ending also appears in Germanic:
  {{m|gem-pro||*habulô}} (e.g. {{cog|ang|hafola||head}}). The presence of
  initial ''*-a-'' in both {{m|gem-pro||*habudą}} and {{m|gem-pro||*habulô}}
  remains unexplained.


