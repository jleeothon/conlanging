  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*kēl-}}, {{m|ine-pro|*ḱēl-|t=invocation; to
  beguile, feign, charm, cajole, deceive}}. Cognate with
  {{cog|la|calvor|t=deceive, plot against}}, {{m|la|calumnia|t=false accusation,
  deceit, defamation}}, {{cog|ru|хвала́|t=praise, laud}}, {{cog|grc|κηλέω|t=to
  charm, bewitch, beguile, appease}}.


