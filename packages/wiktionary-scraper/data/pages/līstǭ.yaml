  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*leyzd-||edge; seam; band}}, from
  {{inh|gem-pro|ine-pro|*leys-||track; groove; furrow}}; or perhaps from
  {{inh|gem-pro|ine-pro|*leytstā-}}, related to {{m+|la|lītus||shore; coast}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈliːs.tɔ̃ː/}}


  ===Noun===

