  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*unþiz}}


  ===Etymology===

  Probably from Pre-Germanic {{m|ine-pro||*h₂n̥tih₂}}, from
  {{der|gem-pro|ine-pro|*h₂en-||to draw water}}. Compare {{cog|grc|ἄντλος||hold
  of a ship, bilgewater}}, {{cog|hit|𒄩𒀀𒉌||tr=ḫa-a-ni|to draw
  (liquids)}}.<ref>{{R:gem:EDPG|pages=560-561}}</ref> Not related to
  {{noncog|la|unda||wave}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈun.θiː/}}


