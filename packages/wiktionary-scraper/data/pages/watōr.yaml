  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*wed-}}

  From {{inh|gem-pro|ine-pro|*wédōr}}, collective of {{m|ine-pro|*wódr̥}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwɑ.tɔːr/}}


  ===Noun===

  {{gem-noun|n}}


  # [[water]]


  ====Inflection====

  The original heteroclitic alternation of r/n was preserved. The plural forms
  preserve the zero-grade forms of the suffix, and are like those of a neuter
  a-stem noun.

  {{gem-decl-noun}}


