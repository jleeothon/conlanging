title: Reconstruction:Proto-Germanic/sīką
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}. Perhaps from {{der|gem-pro|ine-pro|*seygʷ-}}, variant of
  {{m|ine-pro|*seykʷ-||to pour out; gush; stream; flow; trickle}} (whence
  {{m|gem-pro|*sīhwaną||to percolate, filter}} and {{m|gem-pro|*saiwiz||sea}}),
  from {{m|ine-pro|*sey-||to be wet; dribble; run}}, but the [[delabialization]]
  would be unexpected.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsiː.kɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # {{topics|gem-pro|Water}} [[trickle|trickling]] water; a [[dribble]]

  # a slow [[brook]]

  #: {{syn|gem-pro|*bakiz|*brunnô|*lōkiz}}

  # {{topics|gem-pro|Landforms}} a [[marsh]]y place

  #: {{syn|gem-pro|*fanją|*strōduz|*sumpaz|*swambaz}}


  ====Inflection====

  {{gem-decl-noun}}


