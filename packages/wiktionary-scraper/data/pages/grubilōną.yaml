  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*gʰrebʰ-}}

  {{unk|gem-pro|title=Uncertain}}. Possibly a derivative of
  {{suf|gem-pro|*grubilaz|t1=lying face down", or "a digging instrument|*-ōną}}.
  Ultimately from {{der|gem-pro|ine-pro|*gʰrebʰ-|t=to dig, scrape, scratch}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣru.bi.lɔ̃ː/}}


  ===Verb===

  {{gem-verb}}


  # to [[lie]] face down, lie [[prostrate]]

  # to [[grub]], [[scramble]], [[scrape]], [[scratch]]


  ====Inflection====

  {{gem-conj-wk2|grubil}}


