  ==Proto-Germanic==


  ===Etymology===

  Unknown. Possibly from {{der|gem-pro|ine-pro|*(s)kelH-||to cut}} through a
  sense ‘divided’ or from a stem {{m|ine-pro|*ḱol-bʰo-}} cognate with Lithuanian
  {{m|lt|šalìs||side, strip of
  land}}.<ref>[https://www.ahdictionary.com/word/indoeurop.html#skel- ''American
  Heritage Dictionary of Indo-European Roots'']</ref> Alternatively, a recent
  theory suggests borrowing from {{bor|gem-pro|fiu-fin-pro|*halpa}},
  {{m|fiu-fin-pro||*halba-|cheap, reduced}} (compare {{cog|fi|halpa||cheap}},
  {{cog|et|halb||bad}}).<ref>{{R:Hyllested:2014|pages=103–105}}</ref>


