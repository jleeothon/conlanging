  ==Proto-Germanic==


  ===Etymology===

  Unclear. Possibly from {{der|gem-pro|ine-pro|*ǵʰewH-|t=to call, invoke}},
  related to {{cog|sla-pro|*zъvati||to call}}.

  Or from {{der|non|ine-pro|*ǵʰeh₂w-||to gape, yawn}}, related to
  {{cog|lt|gomurỹs||palate}}.


