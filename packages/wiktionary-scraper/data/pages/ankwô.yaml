  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₃engʷ-}}

  From Pre-Germanic ''*óngʷô'', from {{inh|gem-pro|ine-pro|*h₃éngʷō}},
  collective of {{m|ine-pro|*h₃éngʷn̥||fat, oil, ointment}}, from
  {{m|ine-pro|*h₃engʷ-||anoint}}. Cognate with {{cog|xcl|օծ}}, {{cog|la|ungō}}.


