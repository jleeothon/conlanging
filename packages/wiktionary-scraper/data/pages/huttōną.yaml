  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*kudnéh₂-}}, a zero-grade iterative to
  {{der|gem-pro|ine-pro|*(s)kewd-||to advance, push}}. Related to
  {{cog|sa|चोदति||to urge, impel, incite}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxut.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[run]], [[hasten]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*hutt-}} against non-singular {{m|gem-pro||*hut-}}.

  {{gem-conj-wk2|hutt}}


  ====Descendants====

  * {{desc|en|hotter|der=1}} {{i|with secondary frequentative suffix}}

  * {{desc|gmh|hossen|hotzen}}

  ** {{desc|de|hutzen}} {{i|dialectal}}

  * {{desc|no|hutta|hotta}}


