  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Undetermined}}; Kroonen suggests a relationship to
  {{cog|hit|𒄩𒀊𒁉𒈾𒀸|tr=ḫa-ap-pé-na-aš|ts=ḫappenas|t=fire pit, oven|pos=gen.
  sg.}}, so that both would be from a {{der|gem-pro|ine-pro|-}} amphikinetic
  ''l/n''-stem {{m|ine-pro||*h₂épōl}} or {{m|ine-pro||*h₂épl̥}}, genitive
  {{m|ine-pro||*h₂pnós}} (compare the derivation of {{m|gem-pro|*aplaz}}). On
  the other hand, this Hittite term may instead be related to a widespread
  {{glossary|Wanderwort}} from which may have come also Germanic
  {{m|gem-pro|*uhnaz|*ufnaz}},<ref name="Kroonen"/> or alternatively from a root
  {{m|ine-pro|*h₃ep-||to bake}}.<ref>{{R:hit:Kloekhorst:2008|head=ḫapn- /
  ḫappen-|page=297}}</ref> Likewise, a substrate origin for
  {{m|gem-pro||*aflaz}} cannot be ruled out.


