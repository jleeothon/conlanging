  ==Proto-Germanic==


  ===Etymology===

  The origin of this word (and the related {{m|gem-pro|*rattō}}) is
  {{unk|gem-pro|uncertain}}. It may derive from
  {{der|gem-pro|ine-pro|*reh₁d-||to scrape, gnaw, scratch}} (whence e.g.
  {{m+|la|rōdō}} and {{m+|la|rādō}}), but this is disputed, and Klein says that
  such a connection does not exist.<ref>{{R:Etymonline|rat}}</ref> The word may
  also go back to an unknown {{der|gem-pro|qfa-sub}} language. Kroonen notes
  that consonant variation is high in descendant languages, especially in the
  High German dialects ({{m+|gmh|rate}}, {{m|gmh|radde}}, {{m|gmh|ratte}},
  {{m|gmh|ratze}})<!-- and says "a paradigm {{m|gem-pro||*''raþô}} ~
  {{m|gem-pro||*ruttiz}} is implied by material from the North and West Germanic
  dialects" while "a root {{m|gem-pro||*rad-}} is implied by {{m|goh|rato}} and
  {{m|gmh|rate}}", and other descendants imply {{m|gem-pro||*raþþ-}} (or
  {{m|gem-pro||*radd-}}) with dative {{m|gem-pro||*radini}}-->. Older
  etymological sources explained the [[Germanic]] words as borrowings from
  [[Romance]], but it is now accepted that this is not the case; Kroonen even
  asserts that the Romance (and Celtic) words must be borrowed from Germanic. He
  considers it plausible, however—especially considering dialectal
  {{m|de|Ratz}}/{{m|de|Ratze}}—that the Germanic word originally referred to a
  different animal.<ref>Guus Kroonen, ''The Proto-Germanic n-stems'' (2011),
  page 222</ref> The rat itself may have been unknown in Europe at a
  Proto-Germanic date.


