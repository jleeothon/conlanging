  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*h₂étnos|that which goes; sun; year}},
  {{m|ine-pro|*h₂et-}}. Cognate with {{cog|sa|अत्न||the sun}},
  {{cog|la|annus||year}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑθ.nɑz/}} or

  * {{IPA|gem-pro|/ˈɑθ.nɑ̃/}}


  ===Noun===

  {{gem-noun|m|g2=n}}<ref>{{R:gem:EDPG|*aþna-|40}}</ref>


  # {{lb|gem-pro|East Germanic}} a [[year]]


  ====Inflection====

  {{gem-decl-noun|aþn|stem=a|g=m}}

  or

  {{gem-decl-noun|aþn|stem=a|g=n}}


  ====Synonyms====

  * {{l|gem-pro|*jērą}}

  * {{sense|as a unit of time}} {{l|gem-pro|*wintruz}}


  ====Related terms====

  * {{l|gem-pro|*aþniją}}


  ====Descendants====

  The Gothic attestation appears in only one form (dative plural) that could be
  either masculine or neuter.

  * {{desc|got|𐌰𐌸𐌽𐌰𐌼}}


