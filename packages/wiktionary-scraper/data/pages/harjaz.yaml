  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ker-}}

  From {{der|gem-pro|ine-pro|*kóryos||war, troops}}, from {{m|ine-pro|*ker-}}.
  Cognate with {{cog|sga|cuire||troop, host, company; muster}},
  {{cog|lt|kãras}}, {{m|lt|kãrias||war}}, {{cog|grc|κοίρανος||ruler, commander,
  military leader}}, {{cog|peo|𐎣𐎠𐎼|ts=kāra||people of war, army}}.


  Possibly attested as a vocative or combining form ''hari'' on [[:w:Negau
  helmet|Negau B]], a helmet dated to 450–350&nbsp;BCE (although the inscription
  may have been added much later with a [[terminus ante quem]] of 50&nbsp;BCE,
  when the hoard was buried). First attested with certainty as runic ''harja''
  (2nd century, [[:w:Vimose inscriptions|Vimose]]), although the latter
  inscription may be considered to postdate Proto-Germanic.


