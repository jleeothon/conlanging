title: Reconstruction:Proto-Germanic/skaftijaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Factitive derived from unattested ''*skaftaz'' ("ready" < "shaped, created"),
  original past participle to {{m|gem-pro|*skapjaną}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskɑɸ.ti.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to make ready; to [[prepare]]


  ====Inflection====

  {{gem-conj-wk1|skaft|j=ij}}


  ====Descendants====

  The Gothic attestation is used reflexively, "to make oneself ready".

  * {{desc|got|𐍃𐌺𐌰𐍆𐍄𐌾𐌰𐌽}}
