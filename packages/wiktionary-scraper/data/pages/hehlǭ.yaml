  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ḱelh₁-|id=cold}}

  From {{inh|gem-pro|ine-pro||*ḱé-ḱl(h₁)-eh₂-}} or
  {{m|ine-pro||*ḱí-ḱel(h₁)-eh₂-}}, an old reduplicated stem from the root
  {{m|ine-pro|*ḱelh₁-|*ḱel(h₁)-|cold, frozen}}.<ref name="EDPG"/><ref
  name="HGE"/> Compare {{cog|lt|šalnà}}, {{m|lt|šarma||hoarfrost}},
  {{cog|sla-pro|*solnà||hoarfrost}} and especially
  {{cog|sa|शिशिर|tr=śíśira||cool, cold; hoarfrost}} (unless from
  {{m|ine-pro||*ḱey-}}).


