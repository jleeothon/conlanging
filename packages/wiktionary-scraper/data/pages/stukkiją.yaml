  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)tewg-||to shock, butt, impact}}. The geminate
  ''-kk-'' is assumed based on {{m|gem-pro|*stukkaz||stick}} (whence
  {{cog|ang|stocc}}, {{cog|non|stokkr}}). However, if an etymological connection
  does not exist, then the form {{m|gem-pro||*stukją}} is also possible, in
  which case the geminate might have arisen in North and West Germanic due to
  the following ''-j-'' (see [[w:West Germanic gemination]]).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstuk.ki.jɑ̃/}}


