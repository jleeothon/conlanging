  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*þrebaną}}, from {{der|gem-pro|ine-pro|*trep-||to scamper,
  trip, trample, tremble, step}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθrɑ.βɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[trot]], [[trample]]

  # to [[press]], [[drive]], [[urge]], [[compel]]

  # to [[quarrel]], [[flite]]


  ====Inflection====

  The original paradigm consisted of two stem-variants, singular
  {{m|gem-pro||*þrapp-}} against non-singular {{m|gem-pro||*þrab-}}.

  {{gem-conj-wk2|þrab}}


  ====Related terms====

  * {{l|gem-pro|*þraftuz}}


