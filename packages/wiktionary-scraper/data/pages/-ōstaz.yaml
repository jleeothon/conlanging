  ==Proto-Germanic==


  ===Etymology===

  See {{m|gem-pro|*-istaz}}.


  {{etystub|gem-pro}}


  ===Pronunciation===

  * {{IPA|gem-pro|/ɔːs.tɑz/}}


  ===Suffix===

  {{gem-adj|*-ōzô}}


  # [[-est]]. {{non-gloss definition|Forms the superlative of certain
  adjectives.}}


  ====Inflection====

  {{gem-decl-adj-a|-ōst}}


  ====Usage notes====

  This suffix was only used for regular a-stem adjectives, which sometimes used
  this suffix, but sometimes the related suffix {{m|gem-pro|*-istaz}} without
  any predictable rule. This suffix was never used for i-, u- and ja-stem
  adjectives.


  ====Derived terms====

