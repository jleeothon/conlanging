  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/-ist/}}


  ===Suffix===

  {{gem-adv|adj=*-istaz}}


  # [[-est]]. {{non-gloss definition|Forms the superlative of certain adverbs.}}


  ====Usage notes====

  This was the normal superlative suffix for all ''i-'', ''u-'' and ''ja''-stem
  adverbs. The regular ''a''-stem adverbs sometimes used this suffix, and
  sometimes the related suffix {{m|gem-pro|*-ōst}} without any predictable rule.

  Proto-Germanic superlative adverbs


  ====Derived terms====

  {{derivsee|Proto-Germanic superlative adverbs}}


  ====Descendants====

  This suffix probably became unproductive, largely being a relic in the few
  words it existed.


