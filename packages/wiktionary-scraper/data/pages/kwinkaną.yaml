  ==Proto-Germanic==


  ===Etymology===

  Uncertain. According to Vladimir Orel, possibly a derived term formed from the
  root of {{cog|grc|σβέννῡμι||I extinguish, quench}}, {{cog|sla-pro|*gasìti||to
  extinguish}}, {{cog|lt|gèsti||to extinguish}}, {{cog|sa|जासयति||to exhaust,
  weaken|tr=jāsáyati}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkʷiŋ.kɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:HGE|*kwenkanan|page=228}}</ref>


  # to [[go out]]


  ====Inflection====

  {{gem-conj-st|class=3|kwink|kwank|kunk|kunk}}


