  ==Proto-Germanic==


  ===Etymology===

  Causative of {{m|gem-pro|*skellaną}}, from {{der|gem-pro|ine-pro|*skel-||to
  sound, resound}}, perhaps from {{der|gem-pro|ine-pro|*kelh₁-||to call, shout,
  scream, make a sound}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskɑl.li.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to make a [[sound]]; cause (one) to sound; [[ring]]


  ====Inflection====

  {{gem-conj-wk1|skall|j=ij}}


  ====Related terms====

  * {{l|gem-pro|*skellaną}}


