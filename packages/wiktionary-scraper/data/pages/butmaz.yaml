  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*budmaz}}, {{l|gem-pro|*budmô}}, {{l|gem-pro|*buttmô}}


  ===Etymology===

  From {{der|gem-pro|ine-pro|*bʰudʰmḗn}}, gen. {{m|ine-pro||*bʰudʰmnós}}.
  According to Kroonen, the -m- had been dissimilated in the genitive already in
  Proto-Indo-European, giving {{cog|sa|बुध्न}} and {{cog|la|fundus}}, resulting
  in a Germanic paradigm of {{m|gem-pro||*budm-}}, {{m|gem-pro||*butt-}}, which
  then gave rise to other variants.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbut.mɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[bottom]]; [[foundation]]

  # [[ground]]

  # [[abyss]]


  ====Inflection====

  {{gem-decl-noun}}


