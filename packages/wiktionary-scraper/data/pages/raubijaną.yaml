  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*Hrewp-}}

  From {{der|gem-pro|ine-pro|*Hrewp-||to snatch}}.

  According to Kroonen the verb is a merger of:<ref
  name="Kroonen">{{R:gem:EDPG|*raubjan-|406}}</ref>

  * An intensive formation equivalent to {{suffix|gem-pro|*reufaną|t1=to
  tear|*-janą}}.

  * A denominal formation equivalent to
  {{suffix|gem-pro|*raubaz|t1=robbery|*-janą}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈrɑu̯.βi.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Kroonen"></ref>


  # to [[rob]], [[steal]], [[plunder]]

  # to [[break]], [[tear]] off


  ====Inflection====

  {{gem-conj-wk1|raub|j=ij}}


