  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ǵʰelh₃-}}

  From Pre-Germanic {{m|ine-pro||*ǵʰĺ̥h₃tom|gold}}, from
  {{der|gem-pro|ine-pro|*ǵʰelh₃-||yellow; gleam; to shine}}. Compare
  {{cog|sla-pro|*zolto}}, {{cog|bat-pro|*želtas}}, whence {{cog|lv|zelts}}.
  Disputed relation to {{m|gem-pro|*geldaną||to pay}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣul.θɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # {{topics|gem-pro|Metals}} [[gold]]


  ====Inflection====

  The plural has the voiced Verner alternant, from an old Indo-European
  collective noun.

  {{gem-decl-noun}}


