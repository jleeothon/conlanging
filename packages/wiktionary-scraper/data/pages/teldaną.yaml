  ==Proto-Germanic==


  ===Etymology===

  Uncertain. Possibly derived from {{cog|ine-pro|*delH-||to flatten, spread
  out}}, with an extension -dʰ-, maybe {{m|ine-pro|*dʰeh₁-||to put}}, giving
  {{m|ine-pro||*delHdʰh₁-|to put flat}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtel.dɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[cover]]


