  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ḱwey-}}

  From {{der|gem-pro|ine-pro|*ḱwey-||to hiss, whistle, whisper}}. Possibly
  related to {{cog|sla-pro|*kviliti}}, {{m|sla-pro|*kvilěti||to neigh, to
  squeak, to wail}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxʷiː.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*hwīnan-|267}}</ref><ref>{{R:gem:HGE|*xwīnanan|page=201}}</ref>


  # to [[rush]], make a rushing sound, [[whizz]], [[hiss]], [[squeal]],
  [[whine]]


  ====Inflection====

  {{gem-conj-st|class=1|hwīn|hwain|hwin|hwin}}


  ====Related terms====

  * {{l|gem-pro|*hwinisōną}}


