  ===Etymology 2===

  From {{der|gem-pro|ine-pro|*welH-||to turn; wind; roll}}.


  ====Verb====

  {{gem-verb}}<ref name="Orel_2">{{R:gem:HGE|*wellanan II|453}}</ref>


  # to [[roll]], [[toss]]


