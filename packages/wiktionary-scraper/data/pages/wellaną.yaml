  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwel.lɑ.nɑ̃/}}


  ===Etymology 1===

  From {{der|gem-pro|ine-pro|*welH-||to turn; wind; roll}}. Both
  {{m|gem-pro||*wellaną}} and o-grade {{m|gem-pro|*wallaną}} were probably
  created to the archaic zero-grade present {{m|gem-pro|*wulaną}}.<ref
  name="Kroonen">{{R:gem:EDPG|*wallan-|571}}</ref>


  ====Verb====

  {{gem-verb}}<ref name="Kroonen"></ref><ref name="Orel">{{R:gem:HGE|*wellanan
  I|453}}</ref>


  # to [[well up]], [[spring]] out, [[bubble]] forth


  =====Inflection=====

  {{gem-conj-st|class=3|well|wall|wull|wull}}


  =====Derived terms=====

  * {{l|gem-pro|*walliz}}

  * {{l|gem-pro|*wallijaną}}


  =====Descendants=====

