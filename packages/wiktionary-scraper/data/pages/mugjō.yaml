  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*mu-}} (from earlier {{m|gem-pro||*muwī}}, continuing
  {{inh|gem-pro|ine-pro||*muH-íh₂}}, {{m|ine-pro||*muH-iéh₂-s-}}, the short
  ''u'' a result of {{w|Dybo's law}}) {{suf|gem-pro||*-gjō|pos2=diminutive
  suffix}}.  The western Germanic variants underwent a different
  [[velarization]] than {{m|gem-pro|*mują}}, though both are from the same
  ultimate source.<ref>{{R:gem:EDPG|muwi|380}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmuɣ.jɔː/}}


  ===Noun===

  {{gem-noun|f}}<ref>{{R:gem:HGE|page=275|head=*muʒjō}}</ref>


  # {{topics|gem-pro|Insects}} [[little]] [[fly]], [[midge]], [[mosquito]]


