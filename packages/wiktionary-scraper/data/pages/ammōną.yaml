  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*h₃emh₃-néh₂-ti}}, {{m|ine-pro||*h₃omh₃-néh₂-ti}},
  an iterative formation of {{m|ine-pro|*h₃emh₃-||to insist, urge}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑm.mɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*am(m)ōn-|24}}</ref>


  # {{lb|gem-pro|North Germanic}} to [[irritate]], [[bother]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*amm-}} against non-singular {{m|gem-pro||*am-}}.

  {{gem-conj-wk2|amm}}


  ====Related terms====

  * {{l|gem-pro|*amalaz}}


  ====Descendants====

