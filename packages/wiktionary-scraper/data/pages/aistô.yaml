  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂eyd-}}

  From {{der|gem-pro|ine-pro||*h₂oyd-sth₂-o-}}, from the root
  {{m|ine-pro|*h₂eyd-||to swell}} (see {{m|gem-pro|*aitaz}},
  {{m|gem-pro|*aitrą}}) with a suffixed root {{m|ine-pro|*steh₂-|*-sth₂-}}, a
  formation common also to {{cog|ine-bsl|-}}: {{cog|lt|ìnkstas||testicle,
  kidney}}, {{cog|cu|исто||testicle, (pl.) kidneys, guts}}. Compare also
  {{cog|sq|eshke}}, {{m|sq|veshkë||kidney}}.<ref name="Kroonen"/>


