  ==Proto-Germanic==


  ===Etymology===

  Uncertain, but often derived from {{der|gem-pro|ine-pro|*ǵʰyem-|}} (in o-grade
  {{m|ine-pro|*ǵʰyom-}} with loss of {{m|ine-pro||-y-}}) and cognate with
  {{cog|la|hiems||winter}}. Alternatively, it is an old compound,
  {{m|ine-pro|*ḱom-h₂el-o}}, related to {{m|gem-pro|*aldaz||old}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣɑ.mɑ.lɑz/}}


