  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*denḱ-}}

  From {{der|gem-pro|ine-pro|*denḱ-||to bite}}, with -ng- instead of expected
  -nh-. But compare {{cog|ang|*þingan}}, {{m|ang|geþingan||to thrive}} which
  continues {{cog|gem-pro|*þinhaną}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtiŋ.ɡɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|head=*tingan-|page=518}}</ref>


  # to [[press]] upon, [[throng]]


  ====Inflection====

