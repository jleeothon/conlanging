  ==Proto-Germanic==


  ===Etymology===

  From {{suffix|gem-pro|*drunjuz|*-janą|t1=sound}}.


  Per Vasmer, perhaps ultimately from {{onomatopoeic|gem-pro|title=imitative}}
  {{der|gem-pro|ine-pro|*dʰrēu-|t=to drone}}; see also
  {{cog|sa|ध्रणति|tr=dhráṇati|t=to sound}}, {{cog|sga|drésacht|t=crackling,
  noise}}, {{cog|de|trensen|t=to make a prolonged moo}}, {{cog|nl|drenzen|t=to
  moan}}, {{cog|grc|θρῆνος|t=lamentation for the deceased}}, {{cog|en|drone}},
  {{cog|prg|droanse|t=corncrake}},
  {{cog|got|𐌳𐍂𐌿𐌽𐌾𐌿𐍃|t=sound}}.<ref>{{R:ru:Vasmer|дрязги}}</ref><ref>{{R:nl:Etymologiebank|dreunen}}</ref><ref>{{R:ine:IEW|255-256}}</ref>


  ===Pronunciation===

  {{IPA|gem-pro|/ˈdrun.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Orel">{{R:gem:HGE|*drunjanan|page=77}}</ref>


  # to [[sound]], [[rumble]]


  ====Inflection====

