  ==Proto-Germanic==


  ===Etymology===

  Derived from the same root as {{m|gem-pro|*kelaz|t=throat}} and
  {{m|gem-pro|*kelǭ}}, with {{af|gem-pro|*-kô}}, a suffix used for body parts;
  compare {{m+|gem-pro|*mankô|t=mane}}, {{m|gem-pro|*leuskô|t=groin}}.


  ===Pronunciation===

