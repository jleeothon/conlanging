  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂ent-}}

  From {{inh|gem-pro|ine-pro|*h₂énti}}, locative of {{m|ine-pro|*h₂ent-||front,
  forehead}}. West Germanic continues an enclitic variant. The Old High German
  forms in ''*u-'' may continue the genitive singular {{m|ine-pro||*h₂n̥tés}}
  instead.


