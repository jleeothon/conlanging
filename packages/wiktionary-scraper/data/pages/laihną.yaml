  ===Etymology===

  {{root|gem-pro|ine-pro|*leykʷ-}}

  From earlier {{m|gem-pro||*laihwnam}}, from {{der|gem-pro|ine-pro|*leykʷ-||to
  leave, leave over}}. Cognate with {{cog|ae|𐬭𐬀𐬉𐬑𐬆𐬥𐬀𐬵}},
  {{cog|sa|रेक्णस्|tr=rékṇas|t=property, inheritance}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈlɑi̯x.nɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # that which is lent, [[loan]]

  # [[fief]]


