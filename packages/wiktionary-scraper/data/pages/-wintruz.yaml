  ==Proto-Germanic==


  ===Etymology===

  Derived from the noun {{m|gem-pro|*wintruz||winter, year}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwin.truz/}}


  ===Suffix===

  {{head|gem-pro|suffix}}


  # {{topics|gem-pro|Time|Winter}}[[years]] [[old]]

  # [[years]] [[lasting]]


  ====Usage notes====

  * Adjectives with this suffix were used both attributively
  (''*twalif<u>wintruz</u> maguz'' = “twelve-<u>year-old</u> boy”) and
  predicatively (''*maguz twalif<u>wintruz</u> isti'' = “the boy is twelve
  <u>years old</u>”).


