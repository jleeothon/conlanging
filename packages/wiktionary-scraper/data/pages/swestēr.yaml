title: Reconstruction:Proto-Germanic/swestēr
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Remodeled based on analogy with ''*-tēr'' kinship words, from
  {{inh|gem-pro|ine-pro|*swésōr}}. This may well have been triggered by the
  insertion of ''*-t-'' in the cluster ''*-sr-'' that arose in several oblique
  case forms, a change which is also found in {{m|gmw-pro|*þimstr|t=dark,
  dusky}} and {{m|gem-pro|*Austrǭ|t=springtime, Easter; a goddess of spring and
  fertility}} and is therefore likely a regular sound change in Proto-Germanic.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈswes.tɛːr/}}


  ===Noun===

  {{gem-noun|f}}


