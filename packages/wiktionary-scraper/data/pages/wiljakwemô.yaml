title: Reconstruction:Proto-Germanic/wiljakwemô
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{af|gem-pro|*wiljaną|t1=to want|*kwemaną|t2=to come}}. Literally
  "desired comer" (or "desired come!").


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwil.jɑ.kwe.mɔːː/}}


  ===Noun===

  {{gem-adj}}


  # a wished-for guest or arrival


  ====Inflection====

  {{gem-decl-noun-n-m|wiljakwem}}


  ===Interjection===

  {{head|gem-pro|interjection}}


  # [[welcome#Interjection|welcome]]!


  ====Descendants====

  The first part of this compound was frequently confused with the descendants
  of {{m|gem-pro|*wela}} following the loss of medial ''-ja-''.

  * {{desctree|gmw-pro|*willjakwemō}}
