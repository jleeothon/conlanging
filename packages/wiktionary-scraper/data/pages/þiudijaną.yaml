title: Reconstruction:Proto-Germanic/þiudijaną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Origin obscure. Possibly a conflated word, partly from
  {{m|gem-pro|*þeudō||people}}, from {{der|gem-pro|ine-pro|*tewtéh₂||people}};
  and partly from {{m|gem-pro|*þiudijaz}}, {{m|gem-pro|*þiudiz||good,
  friendly}}, from {{der|gem-pro|ine-pro|*tew-||to hearken, take notice, regard
  in a friendly manner}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθiu̯.ði.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # {{lb|gem-pro|transitive|+instrumental}}  to [[associate]] (with); engage
  with; [[attach]] to; [[join]] (with); [[connect]]

  # to [[interpret]]; [[point out]]; [[explain]]


  ====Inflection====

  {{gem-conj-wk1|þiud|j=ij}}


