  ==Proto-Germanic==


  ===Etymology===

  From {{af|gem-pro|*baką|*burdaz}}, a variant of
  {{cog|gem-pro|*burdą|t=board}}. So named as the steersman's back is toward
  this side of the vessel when facing the fore.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbɑ.kɑ.ˌbur.ðɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # The [[larboard]] side of a ship, [[backboard]].


  ====Inflection====

  {{gem-decl-noun}}


