  ====Descendants====

  The North and West Germanic descendants have a class 6 strong verb, while
  Gothic has a class 7 verb. This is presumably a result of the vowel change in
  the past, combined with the change of ē to ā in those languages. This gave the
  ablaut pattern ā-ō-ā which could easily be changed into the a-ō-a of the 6th
  class.

