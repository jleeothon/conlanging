  ===Etymology===

  From {{der|gem-pro|ine-pro||*bʰors-}} or {{m|ine-pro||*bʰor-es-}} (more
  traditionally reconstructed as {{m|ine-pro||*bʰars-}}), the further origin of
  which is uncertain; possibly from or related to {{m|ine-pro|*bʰers-||tip,
  bristle; pointy, prickly}} (compare {{m|gem-pro|*barsaz}},
  {{m|gem-pro|*burstiz}}), the sense of which may be preserved in the
  {{cog|gmq|-}} descendants. For the semantic development, compare
  {{noncog|sq|halë||pointed tip, splinter; awn; pine needle}}.<br/>Cognate with
  {{cog|la|far|t=spelt; grits|g=n}} and {{m|la|fārīna|t=flour|g=f}},
  {{cog|xfa|𐌚𐌀𐌓|t=emmer wheat}}, {{cog|sla-pro|*boršьno|t=flour}},
  {{cog|sga|bairgen|t=bread, loaf|g=f}}, {{cog|cy|bara|t=bread}},
  {{cog|br|bara|t=bread}}, {{cog|oco|bara}}, {{cog|sq|bar|t=grass}},
  {{cog|sla-pro|*bъrъ|t=foxtail millet}} and perhaps
  {{cog|lv|barĩba|t=food}}.<ref name="EDPG"/>


