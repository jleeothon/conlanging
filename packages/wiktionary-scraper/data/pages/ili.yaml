  ==Proto-Germanic==


  ===Etymology===

  Likely an old t-stem, {{der|gem-pro|ine-pro||*ilit-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈi.li/}}


  ===Noun===

  {{gem-noun|n}}


  # {{topics|gem-pro|Body parts}} [[sole]] of the foot


  ====Inflection====

  Like {{m|gem-pro|*alu}} and {{m|gem-pro|*mili}}, the nominative singular form
  lacks the final consonant of the stem. This preserves an old sound change from
  late PIE, where word-final ''*-t'' becomes ''*-d''. According to Grimm's Law,
  ''*t'' shifted to ''*þ'', and ''*d'' shifted to ''*t''. Following this,
  word-final ''*-t'' was lost regularly.

  {{gem-decl-noun}}


