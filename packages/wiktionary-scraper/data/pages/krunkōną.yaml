  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*grn̥ǵʰnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*kringaną||to turn, fall}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkruŋ.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[turn]], [[wind]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*krunk-}} against non-singular {{m|gem-pro||*krung-}}.

  {{gem-conj-wk2|krunk}}


  ====Descendants====

  * ({{desc|en|crunkle}}) {{i|dialectal; with frequentative suffix}}

  * {{desc|nl|kronken}} {{i|early modern}}, cf. {{l|nl|kronkelen}} (with
  frequentative suffix)


