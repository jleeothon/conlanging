  ====Descendants====

  Although not directly related to the past participle of class 2 weak verbs,
  its resemblance caused it to be treated as one in many of the descendant
  languages. In particular, throughout West Germanic, the prefix
  {{m|gem-pro|*ga-}} came to be affixed to words with this suffix as well.


