  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*ḱarǝk-||fenced or enclosed area}}, from
  {{m|ine-pro|*ḱer}}, from which also {{m|gem-pro|*hurną||horn}}. Cognate with
  {{cog|la|carcer||fence; prison}}, {{cog|ga|carn||heap of stones}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑ.ru.ɣɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[sanctuary|Sanctuary]]; [[halidom]]; [[grove]].

  # Pile of stones; (heathen) [[altar]].


  ====Inflection====

  {{gem-decl-noun}}


  ====Descendants====

  * {{desc|gmw-pro|*harug}}

  ** {{desc|ang|hearg}}; {{l|ang|hearga}}

  *** {{desc|enm|harogh}}

  **** {{desc|en|Harrow}} (in place names)

  ** {{desc|osx|harug}}

  ** {{desc|goh|harug|haruc|haruch}}

  ** {{desc|la|haraho|bor=1}} (Ripuarian Laws)

  * {{desctree|non|hǫrgr}}


