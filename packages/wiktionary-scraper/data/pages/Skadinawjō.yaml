  ==Proto-Germanic==


  ===Etymology===

  From the first element, of uncertain (possibly non-Germanic) origin, and
  {{m|gem-pro|*awjō|t=island}}.<ref>https://www.etymonline.com/word/scandinavia</ref>
  According to Knut Helle, the first formant may be related to
  {{cog|gem-pro|*skaþô|t=damage,
  danger}}<ref>{{cite-book|last=Helle|first=K.|authorlink=Knut
  Helle|year=2008|title=The Cambridge History of
  Scandinavia|location=Cambridge|publisher={{w|Cambridge University
  Press}}|url=https://www.cambridge.org/core/books/abs/cambridge-history-of-scandinavia/introduction/808F6A96540D9DE402CF5E0F5F292AB8/|archiveurl=https://web.archive.org/web/20220106184326/https://www.cambridge.org/core/books/abs/cambridge-history-of-scandinavia/introduction/808F6A96540D9DE402CF5E0F5F292AB8/|archivedate=January
  6, 2022|access-date=January 6, 2022|isbn=978-0-19-538420-8}}</ref>.


