  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|title=Uncertain}}. Possibly from Pre-Germanic
  {{m|ine-pro||*snedʰlos}}, from {{cog|ine-pro|*snedʰ-||to cut}}, a root
  probably also attested in {{m|gem-pro|*snadō||cut, wound}}. If so, the meaning
  might have developed from "cutting" > "eager to cut" > "eager, active, quick,
  brave (in battle)". For the assimilation of -dl- to -ll-, see also
  {{m|gem-pro|*stallaz}}, {{m|gem-pro|*knullaz}}, {{m|gem-pro|*trullōną}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsnel.lɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[active]], [[bold]], [[quick]]


