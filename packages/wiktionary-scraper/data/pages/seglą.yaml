  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}; possibly:

  * from earlier {{m|gem-pro||*siglą}}, cognate with {{cog|cel-pro||*siglom}},
  whence {{cog|sga|séol|t=sail; quilt; course}}, {{cog|owl|huil|t=sail}}, if not
  themselves Germanic borrowings;<ref
  name="Schrijver">{{R:cel-bry:Schrijver|357}}</ref>

  * cognate with {{cog|hit|𒊺𒅅𒉡𒌋|tr=še-ek-nu-u|t=cloak|ts=šeknu}}, perhaps
  from {{inh|gem-pro|ine-pro||*sek(h₁)-ló-m}}, from
  {{m|ine-pro|*sek-|*sek(h₁)-|t=to cut}},<ref>{{cite-journal|1919|Hrozný,
  B.|Hethitische Keilschrifttexte aus Boghazköy|Umschrift, mit Übersetzung und

  Kommentar|series=Boghazköi-Studien|seriesvolume=3|location=Leipzig|page=76|language=German}}</ref><ref>{{cite-book|1984|Weitenberg,
  Joseph J.S.|Die hethitischen
  U-Stämme|publisher=Rodopi|location=Amsterdam|page=227}}</ref><ref name="IEW"
  /> though semantically unconvincing;<ref name="Schrijver" />

  * cognate with {{cog|la|sagum}}, {{m|la|sagus|t=coarse woolen coat, soldier's
  coat}}, allegedly borrowed from {{cog|cel-gau||*sagos|t=wool cloak}};<ref
  name="IEW" />

  * or possibly related to {{cog|is|segl}}, {{cog|fo|sigli|t=piece of wood in
  the eye of a grinding mill}}, implying an original meaning of “mast”.<ref
  name="EDPG"/>


