  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*meh₂y-}}, which could be reduced from
  {{suf|ine-pro|*meh₂-|t1=to
  beckon|*yeti|nocat=1}}.<ref>{{R:ine:IEW|vol=II|head=2.
  mei-|page=710}}</ref><ref name="EDL">{{R:itc:EDL|358|maereō}}</ref> See also
  {{cog|la|maereo|t=I am mournful}}, {{cog|sa|मेनि|t=wrath, punishment}},
  {{cog|sla-pro|*mamiti|t=to deceive}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmɑi̯.nɑz/}}


  ===Adjective===

