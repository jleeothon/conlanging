  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*sprudnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*spreutaną||to bud, sprout}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsprut.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[sprout]], [[germinate]]


  ====Inflection====

  The original Germanic paradigm consisted of two stem variants, singular
  {{m|gem-pro||*sprutt-}} against non-singular {{m|gem-pro||*sprut-}}.

  {{gem-conj-wk2|sprutt}}


  ====Descendants====

  * {{desc|nl|sprotten}} {{i|early modern}}

  * {{desc|de|sprossen}}


  ===References===

  * {{R:gem:EDPG|page=470}}


