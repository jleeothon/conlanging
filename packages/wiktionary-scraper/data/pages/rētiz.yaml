  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*Hrēh₃dis}}, a long-grade verbal adjective
  derived to a lost strong verb {{m|gem-pro||*rōtaną}}, from
  {{der|gem-pro|ine-pro|*Hreh₃d-}}. Related to {{cog|la|rōdō||to gnaw}} and
  {{cog|sa|रदति||to dig}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈrɛː.tiz/}}


  ===Adjective===

  {{gem-adj}}<ref>{{R:gem:EDPG|*rēti-|409}}</ref>


  # [[fierce]], [[violent]]


