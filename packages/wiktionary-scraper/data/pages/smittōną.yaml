title: Reconstruction:Proto-Germanic/smittōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsmit.tɔː.nɑ̃/}}


  ===Etymology 1===

  From Pre-Germanic {{m|ine-pro||*smidnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*smītaną||to strike}}.


  ====Verb====

  {{gem-verb}}


  # to [[strike]]


  =====Inflection=====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*smitt-}}
  against {{m|gem-pro||*smit-}}.

  {{gem-conj-wk2|smitt}}


  =====Descendants=====

  * {{desc|goh|*smizzōn}}

  ** {{desc|gmh|smitzen}}

  *** {{desc|de|schmitzen}}

  * {{desc|non|*smitta|*smita}}

  ** {{desc|ovd|smitå}}

  ** {{desc|gmq-osw|smita}}


  ===Etymology 2===

  Derived from {{m|gem-pro|*smittǭ||stain, smear}}. See
  {{m|gem-pro|*smītaną|t=to smear, stain, dirty}}. Alternatively from
  {{m|gem-pro|*smitiz|t=stain}}.


  ====Alternative forms====

  * {{alt|gem-pro|*smitjōną}}


  ====Verb====

  {{gem-verb}}


  # {{senseid|gem-pro|stain}} to [[stain]], [[smear]]


  =====Inflection=====

  {{gem-conj-wk2|smitt}}


  =====Related terms=====

  * {{l|gem-pro|*smidiz|g=m}}


  =====Descendants=====

  * {{desctree|gmw-pro|*smittōn}}

  * {{desc|non|*smita}}

  ** {{desc|no|smita}}

  ** {{desc|ovd|smitå}}

  ** {{desc|gmq-osw|smita}}

  *** {{desc|sv|smeta}}


  ===References===

