  ==Proto-Germanic==


  ===Etymology===

  Borrowed from {{bor|gem-pro|cel-gau|*Rēnos}}, from
  {{der|gem-pro|cel-pro|*rēnos|t=river, waterway}}, from
  {{der|gem-pro|ine-pro|*h₃reyH-||to flow}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈriː.nɑz/}}


  ===Proper noun===

  {{gem-proper noun|m}}


  # the river [[Rhine]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Descendants====

  Many of these terms are or were spelled with ''Rh-'' based on
  {{m+|grc|Ῥῆνος}}. This is not however the ancestor of the word, judging from
  the ''-ī-''.


  * {{desctree|gmw-pro|*Rīn}}

  * {{desc|non|Rín}}

  ** {{desc|is|Rín}}

  ** {{desc|fo|Rín}}

  ** {{desc|no|Rhinen}}

  ** {{desc|sv|Rhen}} (based on the Ancient Greek word, displaced the native
  word, which would have been ''R(h)in'')

  ** {{desc|da|Rhinen}}


