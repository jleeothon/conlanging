  ==Proto-Germanic==


  ===Etymology===

  Causative form of an unattested strong verb
  {{m|gem-pro||*mersaną}}<ref>{{R:gem:EDPG}}</ref>, from
  {{der|gem-pro|ine-pro|*mers-||to annoy, disturb, neglect, forget, ignore}}.
  Related to {{cog|hit|tr=maršant-|t=deceitful, false, duplicitous}},
  {{cog|lt|miršti||to forget, lose, become oblivious, die}},
  {{cog|hy|մոռանալ||to forget, fail}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmɑr.zi.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[disturb]], [[hinder]], [[impede]]

  # to [[forget]], [[neglect]]


  ====Inflection====

  {{gem-conj-wk1|marz|j=ij}}


