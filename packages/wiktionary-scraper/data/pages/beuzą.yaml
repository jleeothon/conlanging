  ==Proto-Germanic==


  ===Etymology===

  Uncertain. Perhaps from {{der|gem-pro|ine-pro|*bʰews-|t=dross, sediment;
  brewer's yeast}}. If so, cognate with {{cog|sv|buska|t=freshly brewed beer,
  new beer}}, {{cog|dum|-}} and {{cog|gml|-}} {{m|dum|bûsen|t=to feast, booze,
  drink heavily}}, {{cog|gmh|būs|t=a swelling}}, and indirectly (via
  {{m|en|bowse}}, ultimately from Middle Dutch) {{m|en|booze}}. Non-Germanic
  cognates may include {{cog|sq|mbush|t=to fill, stuff}}.


  Alternatively reconstructed by Kroonen as {{m|gem-pro||*beurą}}, a
  dissimilation of earlier {{m|gem-pro||*breurą}}, derived from
  {{m|gem-pro|*brewwaną|t=to brew}}.<ref>{{R:gem:EDPG}}, page 62</ref> In a
  parenthetical side remark, Hyllested speculatively suggests an origin in
  {{der|gem-pro|trk-ogr}} {{m|und|*pora|t=a grey kvas-like
  drink}}.<ref>Hyllested, Adam. 2014.</ref>


