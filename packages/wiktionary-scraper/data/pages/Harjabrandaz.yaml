  ==Proto-Germanic==


  ===Etymology===

  From {{com|gem-pro|*harjaz|t1=army; army ruler, commander,
  warrior|*brandaz|t2=fire, sword}}. Note that the name is attested primarily in
  the context of legends commonly cited as dating back to the [[w:Germanic
  Heroic Age|Germanic Heroic Age]]. This may point to the name being a
  post-Proto-Germanic innovation that spread through the Germanic languages
  through borrowing, but inheritance from Proto-Germanic cannot be ruled out
  completely. 


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑr.jɑ.ˌbrɑn.dɑz/}}


