  ===Etymology===

  From {{der|gem-pro|ine-pro|*pnkt-}}, from {{m|ine-pro|*pen-k-}}, from
  {{m|ine-pro|*pen-|t=moist, wet; swamp}}. Cognate with
  {{cog|gem-pro|*fangō||wetness, moisture}} (compare {{cog|got|𐍆𐌰𐌽𐌲𐌰|t=mud,
  addle, mire}}, {{cog|it|fango|t=mud}}.


