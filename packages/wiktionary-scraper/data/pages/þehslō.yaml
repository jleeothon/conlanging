  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*tetḱ-ló-s}}, or {{m|ine-pro||*tétḱ-dʰlo-m}}, with
  cluster simplification, both from {{m|ine-pro|*tetḱ-|t=to cut, hew; to
  create}}. Cognate with {{cog|sga|tál|t=adze}}, {{cog|sla-pro|*tesla|t=adze}}.


