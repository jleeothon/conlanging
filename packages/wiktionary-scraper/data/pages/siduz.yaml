title: Reconstruction:Proto-Germanic/siduz
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*seduz}}


  ===Etymology===

  Uncertain. On the suggestion that the meaning "custom" developed from "band,
  bond", Kroonen tentatively reconstructs Pre-Germanic
  {{m|ine-pro||*sh₂itús|bond, rule, tradition}}, from
  {{der|gem-pro|ine-pro|*seh₂y-||to bind}}.<ref>{{R:gem:EDPG}}</ref>


  Another possibility, though implausible because it would require ''*swid-'',
  lies in derivation from {{der|gem-pro|ine-pro|*swedʰ-||wont, habit, custom}},
  cognate with {{cog|grc|ἦθος||character; custom, habit}}, {{cog|sa|स्वधा||wont,
  custom, pleasure}}, {{cog|la|suesco|suēscō|grow accustomed, habituate,
  acclimate, train}}, {{cog|la|sodalis|sodālis|mate, companion, comrade}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsi.ðuz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[custom]], [[habit]], [[practice]]

  # [[conduct]]


