  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₃reǵ-}}

  From {{der|gem-pro|ine-pro|*h₃reǵ-||chief, king}}. Cognate with
  {{cog|la|rēx||king}}. {{doublet|gem-pro|*rīks|}} which is an early borrowing
  from Proto-Celtic.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈre.kɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # A [[ruler]], [[chief]]

  # A [[king]]

  # A [[prince]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Related terms====

  * {{l|gem-pro|*rekô}}


  ====Descendants====

