  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro||*stridʰ-néh₂-ti}}<ref
  name='Kroonen'>{{R:gem:EDPG|*strit(t)ōn-|485}}</ref>, an iterative verb from
  {{der|en|ine-pro|*streydʰ-||to resist}}, the same root gave rise to the strong
  verb {{m|gem-pro|*strīdaną}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstrit.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref>


  # to [[stand]] upright

  # to [[resist]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*stritt-}} against non-singular {{m|gem-pro||*strid-}}.

  {{gem-conj-wk2|stritt}}


  ====Related terms====

  * {{l|gem-pro|*straitōną}}

  * {{l|gem-pro|*stridiz}}


  ====Descendants====

