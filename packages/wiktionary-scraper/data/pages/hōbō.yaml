  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*keh₂péh₂}}, from
  {{der|gem-pro|ine-pro|*keh₂po-|t=land, garden}}, from {{m|ine-pro|*keh₂p-||to
  seize}}. Related to {{cog|grc|κῆπος||garden, orchard}} and possibly
  {{cog|sq|kopsht||garden}}.


