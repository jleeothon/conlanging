  ==Proto-Germanic==


  ===Etymology===

  An "aorist-present", from Pre-Germanic {{m|ine-pro||*gnét-}},
  {{m|ine-pro||*gn̥t-}}, with remodeling of the zero-grade after the full-grade,
  from {{der|gem-pro|ine-pro|*gen-||to compress}}. Related to
  {{cog|sla-pro|*gnesti||to knead, press}} (> {{cog|cu|гнєсти||to squeeze,
  press}}<ref>{{R:gem:EDPG}}</ref>).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈknu.ðɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[knead]]


  ====Inflection====

  The present tense has the zero grade vowel -u- rather than -e-. The past
  participle might have had either.

  {{gem-conj-st|class=4|knud|knaþ|knēd|knud}}


  ====Related terms====

  * {{l|gem-pro|*knuttōną}}


  ====Descendants====

  The West Germanic descendants have regularised the ablaut of this verb by
  replacing the ''-u-'' with ''-e-''.


  * {{desctree|gmw-pro|*knedan}}

  * {{desc|non|knoða}}

  ** {{desc|is|hnoða}}

  ** {{desc|fo|knoða}}

  ** {{desc|nn|knode}}

  ** {{desc|gmq-osw|knodha}}

  *** {{desc|sv|knåda}}


