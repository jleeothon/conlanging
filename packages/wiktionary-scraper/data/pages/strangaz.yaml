  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*strangijaz}}


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*strongʰos}}, an adjective formed from the
  strong verb {{m|gem-pro|*stringaną}}<ref>{{R:gem:EDPG}}</ref>, from
  {{der|gem-pro|ine-pro|*strengʰ-||pulled tight, straight, constricted}}, from
  {{der|gem-pro|ine-pro|*ster-||stiff, rigid}}. Cognate with
  {{cog|lv|strangs||brave, brisk, fresh}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstrɑŋ.ɡɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[tight]], [[strict]], [[straight]]

  # [[strong]]


  ====Inflection====

  {{gem-decl-adj-a|strang}}


  ====Derived terms====

