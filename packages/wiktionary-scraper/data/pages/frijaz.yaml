  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*preyH-}}

  From {{inh|gem-pro|ine-pro|*priHós||beloved}}. The original meaning was
  probably something like “from one's own clan”, from which a meaning “being a
  free man, not a [[serf]]” developed.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸri.jɑz/}}


