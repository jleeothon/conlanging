  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*kswoybʰ-e-ti }}, thematic o-grade present of
  {{m|ine-pro|*ksweybʰ-||to move swiftly, swing, whip}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈswɑi̯.pɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[sweep]]

  # to [[sway]], [[swing]]

  # to [[cast]], [[fling]]

  # to [[wrap]]


  ====Inflection====

  {{gem-conj-st|class=7a|swaip|sezwaip|sezwaip|swaip}}


  ====Related terms====

