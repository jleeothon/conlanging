  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₁ed-}}

  From {{inh|gem-pro|ine-pro|*h₁édti}}, from {{m|ine-pro|*h₁ed-}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈe.tɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[eat]]


  ====Inflection====

  The past singular is anomalous and has long ''ē'' rather than the expected
  short ''a'' (possibly continuing the Proto-Indo-European reduplicated stative
  {{m|ine-pro||*h₁eh₁óde}}).

