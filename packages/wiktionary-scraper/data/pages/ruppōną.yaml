  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*Hrupnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*reufaną||to break off, open}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈrup.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[tear off]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular ''*rupp-''
  against non-singular ''*rub-''

  {{gem-conj-wk2|rupp}}


