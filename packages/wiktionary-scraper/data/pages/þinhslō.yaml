  ==Proto-Germanic==


  ===Etymology===

  Seemingly from {{inh|gem-pro|ine-pro||*tengʰsleh₂}}, derived from the root
  {{m|ine-pro|*tengʰ-||to pull}};<ref>{{R:ine:EIEC|508}}</ref> Kroonen however
  is skeptical. In any case, compare {{cog|la|tēmō||pole, yoke-beam}} and
  {{cog|prg|teansis||drawbar}}.<ref name="EDPG"/>

  {{cln|gem-pro|terms suffixed with *-slą}}


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθĩːx.slɔː/}}


  ===Noun===

  {{gem-noun|f}}<ref name="EDPG">{{R:gem:EDPG|*þinhslō|542|f. ʻdrawbar,
  cart-poleʼ}}</ref>


  # wagon pole, [[thill]]<ref>{{R:itc:EDL}}</ref>


