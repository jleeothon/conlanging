  ==Proto-Germanic==


  ===Etymology===

  Maybe from {{der|gem-pro|ine-pro|*uH-two-}} from a root
  {{der|gem-pro|ine-pro||*weH-}}, from which {{cog|sa|ऊरु|tr=ūrú-|t=calf}} could
  also be derived. Probably not related to {{noncog|la|vatius||bent outward}}
  and {{noncog|la|vatāx||having a deformity of the feet}}, as the connection
  between “calf” and “bend” is
  weak.<ref>{{R:gem:EDPG|head=Waþwan-}}</ref><ref>{{R:la:WH|vatāx|vol=2|page=737}}</ref>


