  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*rannijaną|t=to make run, make flow}}, causative of
  {{m|gem-pro|*rinnaną|t=to run, flow}}, because a leak is what allows water to
  flow.<ref>{{R:gem:Seebold|head=RENN-A-|page=376}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈranːisloː/}}


  ===Noun===

  {{gem-noun|f}}


  # a {{l|en|run|id=liquid}} {{q|of liquid}}, [[leak]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Related terms====

  * {{l|gem-pro|*rinnaną}}

  * {{l|gem-pro|*rannijaną}}

  * {{l|gem-pro|*rannaz|t=an attack}}


  ====Descendants====

