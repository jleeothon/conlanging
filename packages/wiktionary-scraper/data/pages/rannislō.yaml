  ** {{desc|is|rennsli|g=n|t=run, leak}}

  * {{desc|de|Rinnsal|g=n|t=small stream|unc=1}}, {{q|obsolete}}
  {{l|de|rinsel|rinsel, rintzl|t=[[rennet]]}}


