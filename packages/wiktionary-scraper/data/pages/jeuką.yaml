  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*yewg-}}

  From {{inh|gem-pro|ine-pro|*yéwgom}}. Cognate with Ancient Greek
  {{cog|grc|ζεῦγος||yoke (of beasts), pair, team}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈjeu̯.kɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[team]] of [[draft]] animals, pair of [[oxen]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Related terms====

  * {{l|gem-pro|*jaukijaz}}

  * {{l|gem-pro|*juką}}

  * {{l|gem-pro|*jukô}} (ON ''oki'', "cross-piece", ''jafn-oki'', "even match")

  * {{l|gem-pro|*jukǭ}}

  ** {{desc|got|𐌲𐌰𐌾𐌿𐌺𐍉|alt=𐌲𐌰-𐌾𐌿𐌺𐍉|t=female companion;
  parable|der=1}}

  * {{l|gem-pro|*jukuzī}}


  ====Descendants====

  Although the German reflex has different meaning, it must have gone through an
  intermediate stage of "yoked animals" > "area that a '''yoke''' can plow",
  just as English ''acre(age)'' stands for the specific "'''area''' that a yoke
  can plow".

  * Old High German: ''*jiuh''

  ** {{desctree|gmh|jiuch|t=acreage}}
