title: Reconstruction:Proto-Germanic/skukkōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  An unetymological iterative to {{m|gem-pro|*skakaną||to shake}}. Due to the
  frequency of iteratives appearing with zero-grade -u- and o-grade -a-, these
  vowels began to be used to create iteratives to roots where they were
  unwarranted.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskuk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[shake]], [[move]] swiftly


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*skukk-}} against non-singular {{m|gem-pro||*skug-}}.

  {{gem-conj-wk2|skukk}}


  ====Related terms====

  * {{l|gem-pro|*skakkōną}}

  * {{l|gem-pro|*skehaną}}

  * {{l|gem-pro|*skukkijaną}}


