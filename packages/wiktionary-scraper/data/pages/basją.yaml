  {{der|gem-pro|ine-pro|*bʰes-}}.<ref>{{R:ine:IEW|145}}</ref> However, also
  compare {{cog|la|baca|t=berry}},<ref>{{R:nl:Etymologiebank|bes1}}</ref> or
