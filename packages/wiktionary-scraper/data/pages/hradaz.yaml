  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*hraþaz}}<ref name=EDPG"/>


  ===Etymology===

  {{unk|gem-pro|Uncertain}}. Per Kroonen, most likely from
  {{der|gem-pro|ine-pro|*kret-||to shake, move suddenly}}, whence also the verbs
  {{m|gem-pro|*hurtoną}} and {{m|gem-pro|*hrattōną||to rush, tumble}}; cognate
  with {{cog|sga|crothaim||I shake}}, {{cog|lv|kratît||to shake out}},
  {{cog|lt|kratýti||id.}}, {{cog|lv|krist||to fall, drop, die}},
  {{cog|lt|krìsti||id.}}, and {{cog|lt|kretė́ti||to tremble (with old
  age)}}.<ref>{{R:gem:EDPG|head=''*hratt/dōn-''|page=243}}</ref><ref
  name=EDPG"/>


  Formerly derived from {{der|gem-pro|ine-pro|*kerd-}} (compare
  {{cog|grc|κραδάω||I swing, brandish}}, {{cog|sa|कूर्दति||(s/he) leaps}},
  {{cog|cel-pro|*kerdeti||puts, lays; moves}}), but the root codas (PGmc ''*d''
  ~ ''*þ'' versus PIE ''*d'') do not match. Compare {{m+|gem-pro|*herzô||hinge}}
  and {{cog|goh|scerdo||hinge}}.


