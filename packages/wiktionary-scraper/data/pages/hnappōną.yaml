  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*knobʰnéh₂-}}, an o-grade iterative to
  {{der|gem-pro|ine-pro|*knebʰ-||to pick}}. Related to {{cog|lt|knabt||to
  peck}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxnɑp.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[pick]], [[pluck]], [[tear off]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*hnapp-}}
  against {{m|gem-pro||*hnab-}}.

  {{gem-conj-wk2|hnapp}}


  ====Related terms====

  * {{l|gem-pro|*hnuppōną}}


  ====Descendants====

