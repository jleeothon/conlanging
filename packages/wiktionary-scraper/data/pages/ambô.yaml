  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*h₃émbʰō ~ *h₃m̥bʰnés}} (<
  {{m|ine-pro||*h₃énbʰ-on-}}), variant of {{m|ine-pro|*h₃nebʰ-|*h₃nobʰ-}},
  whence also {{m|gem-pro|*nabō||nave}} and {{m|gem-pro|*nabalô|*nabalô ~
  *nabulô|navel}}. Compare {{cog|la|umbō||boss (of a shield)}} (<
  {{m|ine-pro||*h₃nbʰ-n-}}).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑm.bɔːː/}}


