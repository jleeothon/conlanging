  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}, with a number of disputed suggestions. One suggestion
  connects Tocharian A/B {{m|xto|kip}}/{{m|txb|kwīpe||genitals, female pudenda}}
  (perhaps also {{cog|sq|cipë||sense of shame, membrane}}), for a hypothetical
  Indo-European {{m|ine-pro|*gʰwíbʰ-|t=pudenda}}.<ref>{{R:txb:Adams
  1999|page=238}}</ref><ref>Klaus Totila Schmit and Klaus Strunk, “Toch. B
  ''kwī̆pe'' ‘Schaum, Schande’, A ''kip'' ‘Schaum’ und germ. *''wīƀa'' ‘Weib’”,
  ''Indogermanica Europaea: Festschrift für Wolfgang Meid'' (Graz: Institut für
  Sprachwissenschaft der Universität Graz, 1989), pages 251-284</ref>

  Another suggestion connects Old English {{m|ang|wǣfan||wrap, clothe}}, Old
  Norse {{m|non|vífa||wrap, veil}} for a suggested original motive of "married
  woman wearing a scarf".

  Yet another suggestion  connects Old High German {{m|goh|weibon||move to and
  fro}}, Old Norse {{m|non|veifa||swing, throw}}, for a motive of "one who is
  moving busily; housekeeper, maidservant" (c.f. German
  {{m|de|Weibel||manservant, usher}}).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwiː.βɑ̃/}}


