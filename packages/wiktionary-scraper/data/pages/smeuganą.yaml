  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*smūganą}}


  ===Etymology===

  From {{der|gem-pro|ine-pro|*smewk-||to slip, slide}}, {{m|ine-pro|*smewg-||to
  slip, glide; be slimy}} with -g- instead of expected -h-, likely due to
  influence from the causative or iterative formations.<ref
  name='Kroonen'>{{R:gem:EDPG|*smeugan- ~ *smūgan-|page=458}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsmeu̯.ɣɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref><ref>{{R:gem:HGE|*smeuʒanan ~
  *smūʒanan|page=354}}</ref>


  # to [[creep]], [[slip]] through or into


  ====Inflection====

  {{gem-conj-st|class=2|smeug|smaug|smug|smug}}


