  ===Etymology===

  {{root|gem-pro|ine-pro|*(s)ḱeh₃-}}

  From {{inh|gem-pro|ine-pro||*(s)ḱeh₃w-ō ~ *(s)ḱuh₃-nés|t=(one's) shadow,
  reflection}}, from
  {{suf|ine-pro|*(s)ḱeh₃-|alt1=*(s)ḱeh₃w-|t1=shadow|*ō|nocat=1}}. Alternatively
  from or influenced in meaning by {{der|gem-pro|ine-pro|*(s)kewh₁-|t=to
  perceive, observe}}<ref name="EDPG" />.


