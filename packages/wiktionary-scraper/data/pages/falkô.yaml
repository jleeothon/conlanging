  ==Proto-Germanic==


  ===Etymology===

  There is a clear connection with {{cog|la|falcō}}, but it is unknown whether
  this word was borrowed from Germanic into Latin or the other way around.


  Owing to its widespread use and early attestation in Germanic languages, and
  relatively late appearance in Latin, it is likely that the word originated in
  Germanic, from {{der|gem-pro|ine-pro|*pelH-|t=pale, grey}}
  {{suffix|gem-pro||*-ukaz|alt2=*-(u)k-}}, a suffix found in the names of
  several types of birds (e.g. {{m|gem-pro|*alkǭ}}, {{m|gem-pro|*habukaz}},
  {{cog|gmw-pro|*kranuk}}, etc.).


