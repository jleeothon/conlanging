  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*terp-}}

  From {{inh|gem-pro|ine-pro||*torp-éh₂}}, from {{m|ine-pro|*terp-||to satisfy;
  to need}}. The details of the semantic shift are uncertain. According to
  Kroonen, Germanic may have preserved an older sense “to use” which has not
  survived in the other branches.


