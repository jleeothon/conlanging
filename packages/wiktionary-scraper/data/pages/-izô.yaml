  ==Proto-Germanic==


  ===Etymology===

  Ultimately from {{der|gem-pro|ine-pro|*-yōs}}


  ===Pronunciation===

  * {{IPA|gem-pro|/i.zɔːː/}}


  ===Suffix===

  {{gem-adj||*-istaz|adv=*-iz}}


  # [[-er]]. {{non-gloss definition|Forms the comparative of certain
  adjectives.}}


  ====Inflection====

  {{gem-decl-adj-anin|-iz}}


  ====Usage notes====

  This was the normal comparative suffix for all i-, u- and ja-stem adjectives.
  The regular a-stem adjectives sometimes used this suffix, and sometimes the
  related suffix {{m|gem-pro|*-ōzô}} without any predictable rule.


