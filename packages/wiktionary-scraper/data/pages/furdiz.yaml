  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*per-}}

  From pre-Germanic {{m|ine-pro||*pr̥tís}}, a ti-stem formation to a lost strong
  verb {{m|gem-pro||*feraną|to cross, come to a place}}, compare
  {{m|gem-pro|*fēriz}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸur.ðiz/}}


  ===Noun===

  {{gem-noun|f}}


  # a [[crossing]], going across, coming to a place


  ====Inflection====

  {{gem-decl-noun}}


  ====Derived terms====

  * {{l|gem-pro|*gafurdiz||crossing or coming together}}


