  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*smakkaz}}


  ===Etymology===

  From {{der|gem-pro|ine-pro|*smeg-||taste}}. Cognate with {{cog|lt|smagùs||fun,
  jolly, pleasant}}, {{cog|lt|smaguris||a foodie, gourmand}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsmɑk.kuz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[taste]], [[savour]], [[smatch]], [[flavour]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Descendants====

  * {{desctree|gmw-pro|*smakku}}

  * {{desc|non|smekkr|unc=1}} (possibly a borrowing)

  ** {{desc|is|smekkur}}

  * {{desc|got|𐍃𐌼𐌰𐌺𐌺𐌰|der=1|unc=1}}

  * {{desc|sla-pro|*smakъ|bor=1}} (mainly West Slavic, later borrowed into East
  Slavic)
