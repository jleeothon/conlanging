  ==Proto-Germanic==


  ===Etymology===

  Possibly a nasalized variant of {{m|gem-pro|*klībaną||to stick, cleave}},
  itself from {{inh|gem-pro|ine-pro|*gleybʰ-}}, an extended form of
  {{m|ine-pro|*gley-||to stick}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈklim.bɑ.nɑ̃/}}


