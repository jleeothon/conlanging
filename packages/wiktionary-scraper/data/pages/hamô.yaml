  ==Proto-Germanic==


  ===Etymology 1===

  {{root|gem-pro|ine-pro|*ḱem-}}

  Borrowed from {{bor|gem-pro|fiu-fin-pro|*haama}} (see
  {{cog|fi|haamu}}).<ref>{{cite-thesis|last=Hyllested|first=Adam|date=2014|title=Word
  Exchange at the Gates of Europe: Five Millennia of Language
  Contact|publisher=Det Humanistiske Fakultet, Københavns
  Universitet|url=https://static-curis.ku.dk/portal/files/136022384/Ph.d._2015_Adam_Hyllested.pdf}}</ref>

  Or inherited from {{der|gem-pro|ine-pro|*ḱom-on-}}, from
  {{m|ine-pro|*ḱem-|*ḱom-}}, and related to {{cog|sa|शामुल्य||shirt}}.


  ====Noun====

  {{gem-noun|m}}


  # [[cover]], [[skin]]


