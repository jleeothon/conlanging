  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro}}. The original meaning could have been "bride," which could be
  related to {{cog|la|mas|t=male bride}}, {{cog|lt|marti|t=daughter-in-law}},
  and possibly {{cog|gme-cgo|marzu|t=marriage}}. For similar semantic
  development, compare {{cog|el|νυφίτσα|t=weasel}}, from a diminutive of
  {{m|el|νύφη|t=bride}}; {{cog|it|donnola|t=weasel}}, from a diminutive of
  {{m|it|donna|t=woman}}; and {{cog|es|comadreja|t=weasel}}, from a deprecative
  diminutive of {{cog|es|comadre|t=mother of one's
  godchild}}.<ref>{{R:American_Heritage_Dictionary|marten}}</ref><ref>{{R:Online_Etymology_Dictionary|marten}}</ref>
  Or, possibly of {{der|gem-pro|qfa-sub|-}} origin.


  ===Pronunciation===

  {{IPA|gem-pro|/ˈmɑr.θuz/}}


