  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰrem-}}

  From {{der|gem-pro|ine-pro|*bʰrem-||to make noise}}. This verb is closely
  related to {{m|gem-pro|*bremaną}}, the geminate 'm' in the root seems to have
  arisen due to the influence of the iterative verb {{m|gem-pro|*brummōną}}.<ref
  name='Kroonen'>{{R:gem:EDPG|*breman- ~ *brimman-|75}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbrim.mɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref><ref>{{R:gem:HGE|*brem(m)anan|55}}</ref>


  # to [[drone]], to [[hum]]

  # to [[roar]]


  ====Inflection====

  {{gem-conj-st|class=3|brimm|bramm|brumm|brumm}}


  ====Related terms====

  * {{l|gem-pro|*bramjaną}}


  ====Descendants====

  * {{desctree|gmw-pro|*brimman}}


