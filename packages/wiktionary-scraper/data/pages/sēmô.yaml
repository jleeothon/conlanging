  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*seh₁-|id=sow}}

  From {{inh|gem-pro|ine-pro|*séh₁mn̥||seed}}; thus equivalent to
  {{af|gem-pro|*sēaną|*-mô}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsɛː.mɔːː/}}


  ===Noun===

  {{gem-noun|n}}


  # [[seed]]


  ====Inflection====

  The plural forms preserve the zero-grade forms of the suffix. The dative
  plural form was apparently taken from the a-stems.

  {{gem-decl-noun}}


  ====Synonyms====

  * {{l|gem-pro|*sēdiz}}


  ====Related terms====

  * {{l|gem-pro|*sēaną}}


  ====Descendants====

  * {{desctree|gmw-pro|*sāmō}}

  * {{desc|fi|bor=1|hieman}} (through earlier *''šeema'')
