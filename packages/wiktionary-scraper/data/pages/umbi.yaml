  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*h₂m̥bʰi|t=by, around}}, from earlier
  {{m|ine-pro||*h₂ntbʰi}}, instrumental case form to
  {{m|ine-pro|*h₂énts|t=face}}.<ref>{{R:gem:EDPG}}</ref> Cognate with
  {{cog|itc-ola|am|t=around}}, {{cog|la|amb-|t=around, about}},
  {{m|la|ambi-|t=both}}, {{cog|grc|ἀμφί|t=around, about}},
  {{cog|sa|अभि|tr=abhí|t=against, about}}.


