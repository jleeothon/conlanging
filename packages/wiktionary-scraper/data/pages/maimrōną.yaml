title: Reconstruction:Proto-Germanic/maimrōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)mer-||to fall into thought, remember, care
  for}}. Cognate with {{m|gem-pro|*mīmrōną||to think, keep in mind, be mindful,
  muse}}, {{cog|la|memor||mindful, thoughtful}}, {{cog|sa|स्मरति||tr=smárati|he
  remembers, recollects}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmɑi̯m.rɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[think]], be in thought, think out, [[ponder]].

  # to [[dream]].


  ====Inflection====

  {{gem-conj-wk2|maimr}}


  ====Related terms====

  * {{l|gem-pro|*mimraz}}

  * {{l|gem-pro|*maimrô}}


  ====Descendants====

  * {{desc|ang|māmrian}}

  ** {{desc|enm|mameren}}

  *** {{desc|en|mammer}}


  {{topics|gem-pro|Thinking}}
