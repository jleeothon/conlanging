  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ǵʰley-}}

  From Pre-Germanic {{m|ine-pro||*ǵʰleyd-}}, possibly an extension of
  {{m|ine-pro|*ǵʰley-}} as seen in {{m|gem-pro|*glīwą||joy}}. Kroonen considers
  it likely the strong verb was back-formed from the iterative
  {{m|gem-pro|*glittōną||to shine}}.


