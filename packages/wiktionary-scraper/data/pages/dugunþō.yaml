  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*dʰewgʰ-}}

  From pre-Germanic ''*dʰugʰń̥t-eh₂'', a substantivization of weak class 3
  present participle ''*dug(j)andz''.<ref>Jay Jasanoff, ''Stative and Middle in
  Indo-European (= Innsbrucker Beiträge zur Sprachwissenschaft 23).'' Innsbruck,
  1978, page 88</ref>, from {{der|gem-pro|ine-pro|*dʰewgʰ-|t=to be ready, be
  sufficient}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdu.ɣun.θɔː/}}


