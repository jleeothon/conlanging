  ==Proto-Germanic==

  {{wikipedia|Ēostre}}


  ===Etymology===

  From {{der|gem-pro|ine-pro|*h₂ews-||dawn}} or {{m|ine-pro|*h₂wes-||to dawn}}.


  If the ancestral formation is {{m|ine-pro|*h₂ewsreh₂}}, {{cog|lt|aušrà}},
  dial. {{m|lt|auštrà|gloss=dawn}}, is identical in formation, as is
  {{cog|grc|αὔρᾱ||(esp. cool) breeze, fresh air of the morning}}, if from
  {{cog|grk-pro|*aúhrā}} (< ''*h₂éwsreh₂''). {{cog|sa|उस्रा|tr=usrā́-||dawn,
  morning}} (from {{m|ine-pro|*h₂usreh₂}}) only differs by the zero-grade in the
  root.


  Also compare {{cog|sla-pro|*utro||morning, dawn}} (with variants including
  ''*ustro'', from {{cog|ine-bsl-pro|*aušra-|*auš(t)ra-|dawn, morning}}) and
  {{cog|sq|err||darkness}} (if from {{m|sqj-pro|*ausra||twilight}}). For the
  epenthetic ''-t-'' in Proto-Germanic (also widespread in Balto-Slavic),
  compare {{m|gmw-pro|*þimstr||dark, dusky}}.


  All of these may go back to a Proto-Indo-European adjective
  {{m|ine-pro|*h₂us-ró-}} (> {{cog|sa|उस्र|tr=usrá-||reddish, ruddy, bright,
  matutinal}}) ~ {{m|ine-pro|*h₂éws-ro-||of the dawn or morning, [[matutinal]];
  eastern}}, derived from a r-stem noun {{m|ine-pro|*h₂us-r-}} (forms belonging
  to such a formation are attested in the oldest
  Vedic<ref>{{R:ine:EWAia|vol=1|page=236}}</ref>), explaining the differences in
  ablaut and gender. {{cog|cel-pro|*wāsrī}} from {{m|ine-pro|*h₂wōsrih₂}} (>
  {{cog|sga|fáir}}) is close as well.


  See also the noun {{m|ine-pro|*h₂éwsōs}} and its descendants, including
  {{cog|la|Aurōra}}, {{cog|grc|Ἠώς}}.


