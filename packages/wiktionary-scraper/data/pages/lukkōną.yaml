  ==Proto-Germanic==


  ===Etymology===

  Unclear, possibly related to {{m|gem-pro|*leuganą|t=to lie}}, from
  {{der|non|ine-pro|*lewgʰ-}}.<ref
  name="Orel">{{R:gem:HGE|*lukkōjanan|250}}</ref>


  Or possibly a zero-grade iterative related to {{cog|lt|lùnginti|t=to
  allure}}.<ref name="Kroonen">{{R:gem:EDPG|head=*luk(k)ōn-|page=343}}</ref>


  ===Pronunciation===

