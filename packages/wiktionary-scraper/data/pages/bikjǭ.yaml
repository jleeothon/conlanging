  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰeg-|id=break}}

  From {{m|gem-pro|*bikjaną||to thrust, attack}} (compare
  {{cog|non|bikkja||plunge into water}}, {{cog|nl|bikken||to hack}},
  {{cog|goh|bicchen||to stab, attack}}, {{cog|ang|becca||a beck, pick, pick-axe,
  mattock}}), from {{der|gem-pro|ine-pro|*bʰeg-||to smash}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbik.jɔ̃ː/}}


  ===Noun===

