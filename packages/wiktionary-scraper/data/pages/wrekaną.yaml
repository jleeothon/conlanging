  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*wreg-||track, hunt, follow}}. Cognate with
  {{cog|la|urgēre||to be urgent}}, {{cog|hit|ūrki-||track}}, {{cog|txb|werke||to
  chase, hunt}}, {{cog|sa|व्रजति|tr=vrájati||to go, walk, move}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwre.kɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[pursue]], to [[drive out]]


  ====Inflection====

  {{gem-conj-st|class=5|wrek|wrak|wrēk|wrek}}


  ====Derived terms====

