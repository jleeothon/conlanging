title: Reconstruction:Proto-Germanic/figanaz
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Of uncertain origin. Possibly from the past participle of a lost verb *fīganą
  or *fīhaną.

  Attempts have been made to point the foregoing hypothetical verbs to
  {{ncog|ine-pro|*pekʷ-||to cook, sear}}; however, the phonology makes a
  connection unlikely. For reference, compare {{ncog|la|coquō||cook}},
  {{ncog|lt|kepti||to bake, fry}}, {{ncog|ru|печь||to bake}},
  {{ncog|grc|πέσσω||cook, bake}}, {{ncog|sa|पचति||he cooks, bakes, roasts,
  boils|tr=pácati}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸi.ɣɑ.nɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[fried]]


  ====Inflection====

  {{gem-decl-adj-a|figan}}


  ====Derived terms====

  * {{l|gem-pro|*uzfiganaz}}


  ====Descendants====

  This adjective is not directly attested in any daughter languages save in Old
  English, in combination with a prefix descended from {{m|gem-pro|*uz-}}.

  * {{desc|ang|*fiġen}}

  ** {{desc|ang|āfiġen|der=1}}
