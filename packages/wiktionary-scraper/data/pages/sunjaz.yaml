  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*h₁s-n̥t-yós}}, from {{m|ine-pro|*h₁sónts}},
  participial of {{m|ine-pro|*h₁es-||to be}}. Dentals between
  {{m|ine-pro||*-n-}} and {{m|ine-pro||*-y-}} regularly lost. Cognate with
  {{cog|sa|सत्य|tr=satyá}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsun.jɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[true]], [[real]]


