  ===Etymology===

  From {{der|gem-pro|ine-pro|*mozgo-||netting, mesh, knot, loop}}, from
  {{der|gem-pro|ine-pro|*mezgʷ-||to knit, tie, make a loop}}. Cognate with
  {{cog|lt|mègzti||to make a knot, knit}}.


  ===Noun===

  {{gem-noun|f}}


  # [[loop]], [[knot]]

  # [[mesh]], [[netting]]

  # mesh used as a [[filter]], [[facemask]]


