title: Reconstruction:Proto-Germanic/werudą
wikitext: >-
  {{reconstruction}}

  ==Proto-Germanic==


  ===Etymology===

  Uncertain, but probably an extension of {{m|gem-pro|*weraz}} with the suffix
  {{suffix|gem-pro||*-ud-}}, also seen in {{m|gem-pro|*hafudą}},
  {{m|gem-pro|*haliþaz}} (oblique stem), {{m|gem-pro|*hakudaz}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwe.ru.ðɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[band]] of [[men]]


  ====Inflection====

  In pre-Germanic, the word declined as ''*w'''é'''rut-'' in the strong cases
  and ''*wer'''í'''t-'' in the weak/oblique cases.

  {{gem-decl-noun-irreg|werudą|werudą|werudą|wiriþas,
  *wiriþis|wiriþai|wiriþō|werudō|werudō|werudō|wiriþǫ̂|wiriþamaz|wiriþamiz}}


  ====Descendants====

  In North Germanic the word was masculinized and saw the generalization of
  oblique stem ''*wiriþ-'' to the paradigm. It is attested only in the plural.

  * {{desctree|gmw-pro|*werud}}

  * {{desc|non|virðar}}
