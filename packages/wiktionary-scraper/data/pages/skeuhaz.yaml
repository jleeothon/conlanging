  ===Etymology===

  Further origin {{unk|gem-pro|nocap=1}}; assumed to be from {{w|Pre-Germanic}}
  {{m|ine-pro||*skewkós}}.  Possibly ultimately from
  {{der|gem-pro|ine-pro|*skewbʰ-}}, {{m|ine-pro|*skūbʰ-|t=to push, drive, move
  forward}} or {{m|ine-pro|*(s)kewH-||to cover,
  hide}}.<ref>{{R:es:Roberts:2014||pages=897}}</ref>


