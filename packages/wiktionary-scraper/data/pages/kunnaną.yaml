  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ǵneh₃-}}

  From {{inh|gem-pro|ine-pro|*ǵn̥néh₃ti}}, from {{m|ine-pro|*ǵneh₃-||to know}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkun.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[know]], to be [[familiar]] with, to [[recognise]]

  # to [[know]] how, to [[be able to]]


  ====Inflection====

  {{gem-conj-pp|kunn|kann|kunþ}}


  ====Usage notes====

  The main distinction between {{m|gem-pro|*kunnaną}} and {{m|gem-pro|*maganą}}
  is that the former deals with one's own capabilities, whereas the latter
  indicates ability due to favourable circumstances not under one's control.


  ====Derived terms====

