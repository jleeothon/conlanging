  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*lapnéh₂-}}. The root was probably onomatopoeic
  and might have come about after the PIE period proper. Related to
  {{cog|la|lambō||to lick}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈlɑp.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[lap]], lick up


  ====Inflection====

  {{gem-conj-wk2|lapp}}


  ====Descendants====

  The original paradigm was singular {{m|gem-pro||*lapp-}} against non-singular
  {{m|gem-pro||*lab-}}, with different leveling among the daughter languages.

  * {{desc|ang|lapian}}

  ** {{desc|enm|lapien|lappen}}

  *** {{desc|en|lap|lape}} {{i|obsolete}}

  * {{desc|nl|labben|lappen}} {{i|early modern}}

  * {{desc|non|*lapa}}

  ** {{desc|gmq-osw|lapa}}

  *** {{desc|sv|lapa}}


