  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*sed-}}

  From {{inh|gem-pro|ine-pro|*sédyeti}}, from the root {{m|ine-pro|*sed-||to
  sit}}. Formal cognate with {{cog|grc|ἕζομαι}}.


  ====Reconstruction====

  There is dialectal variation with and without the ''*j'', the reason for which
  is disputed. An alternative reconstruction assumes pre-Germanic
  {{m|ine-pro||*sed-éi-ti ~ *sed-i-énti}}.<ref
  name="Kroonen">{{R:gem:EDPG|head=*set(j)an-|page=434}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsit.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Ringe">{{R:gem:PIEPG}}</ref>


  # to [[sit]]


