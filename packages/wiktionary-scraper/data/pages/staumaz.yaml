  ==Proto-Germanic==


  ===Etymology===

  From earlier {{m|gem-pro|*staubmaz}}, from {{m|gem-pro|*staubaz|t=dust}}, from
  {{der|gem-pro|ine-pro|*dʰewbʰ-|t=to whisk, smoke, obscure}}, from
  {{der|gem-pro|ine-pro|*dʰewh₂-|t=to whirl, waft, stink, shake; steam, haze,
  smoke}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstɑu̯.mɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[steam]], [[vapour]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Related terms====

  * {{l|gem-pro|*steubaną}}


  ====Descendants====

