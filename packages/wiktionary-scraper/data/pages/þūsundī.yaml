  ==Proto-Germanic==


  ===Etymology===

  Either from {{inh|gem-pro|ine-pro|*tuHsont-}}, {{m|ine-pro|*tuHsenti-}}, cf.
  also {{cog|sla-pro|*tysǫti}} / {{m|sla-pro|*tysęti|gloss=thousand}} and
  {{cog|lt|tūkstantis}}, or – as Kroonen suggests – from
  {{inh|gem-pro|ine-pro|*tuHsdḱmto-}}, compounded from a prefix
  {{m|ine-pro|*tuHs-}} (from {{m|ine-pro|*tewh₂-}}) and
  {{m|ine-pro|*ḱm̥tóm||hundred}}.<ref>{{R:gem:EDPG|*þūshundī-|554}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈθuː.sun.diː/}}


