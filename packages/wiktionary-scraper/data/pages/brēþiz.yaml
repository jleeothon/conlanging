  ==Proto-Germanic==


  ===Etymology===

  Pointing to pre-Germanic {{m|ine-pro||*bʰrēt-}}, but of
  {{unk|gem-pro|uncertain}} further origin. Most likely from the verb
  {{m|gem-pro|*brēaną||to fume, smell, give off vapor}}, attested only in
  {{cog|gmh|bræhen||to smell}}, from {{der|gem-pro|ine-pro|*bʰreh₁-}},<ref
  name="EDPG"/> perhaps an extension of the root {{m|ine-pro|*bʰer-||to seethe,
  toss about, cook}} {{rfv-etym|gem-pro}}.


  Alternatively, perhaps from {{m|ine-pro|*gʰwer-|t=to smell,
  breathe}}.<ref>{{R:Etymonline|breath}}</ref>


