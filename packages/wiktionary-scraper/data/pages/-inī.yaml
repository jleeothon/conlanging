  ==Proto-Germanic==


  ===Etymology===

  From a Pre-Germanic proterokinetic compound suffix {{m|ine-pro||*-én-ih₂ ~
  *-n̥-yéh₂-}}. Compare {{cog|sla-pro|*-yni}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/i.niː/}}


  ===Suffix===

  {{head|gem-pro|noun|cat2=noun-forming suffixes|g=f}}<ref name="Johnsen">{{cite
  journal|last=Johnsen|first=Sverre|work=The Germanic (i)jō-stem
  declension|year=2005|month=May|publisher=University of
  Oslo|url=https://folk.uio.no/sverrej/publication_files/2005/dissertation/johnsen_mphil.dissertation.2005.pdf}}</ref>


  # {{n-g|Forms nouns indicating a female individual.}}


  ====Inflection====

  The suffix appears to have ablauted between {{m|gem-pro||*-inī}} in the
  nominative and {{m|gem-pro||*-unjō-}} in the rest of the paradigm.<ref
  name="Johnsen"/>

  {{rfinfl|gem-pro|noun}}


