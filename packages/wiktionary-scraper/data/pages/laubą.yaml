  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Differing explanations}}:

  * From {{der|gem-pro|ine-pro|*lewbʰ-|t=to break, flake or peel off, shed;
  rind, leaf}}.

  * From pre-Germanic {{m|ine-pro||*lowpóm}}, perhaps from
  {{der|gem-pro|ine-pro|*lewp-||to bend, peel, tear,
  damage}}.<ref>''[https://www.hmhco.com/shop/books/The-American-Heritage-Dictionary-of-IndoEuropean-Roots-Third-Edition/9780547549446
  The American Heritage Dictionary of Indo-European Roots, Third
  Edition]''</ref>

  The connection, if any, between these two roots is unknown.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈlɑu̯.βɑ̃/}}


