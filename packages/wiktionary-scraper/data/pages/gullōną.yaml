  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*gʰel-}}

  From Pre-Germanic {{m|ine-pro||*gʰl̥néh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*galaną}}, {{m|gem-pro|*gellaną||to yell}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣul.lɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[shout]], [[sing]]


  ====Inflection====

  The original paradigm likely consisted of singular {{m|gem-pro||*gull-}}
  against non-singular {{m|gem-pro||*gul-}}.

  {{gem-conj-wk2|gull}}


  ====Descendants====

  * {{desc|non|*golla}}

  ** {{desc|no|golle}}


