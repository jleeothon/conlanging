  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*leh₁d-}}

  From {{der|gem-pro|ine-pro|*leh₁d-||to let (go), be tired}}. Compare
  {{cog|la|lassus||tired}}, {{cog|sq|lodh}}, and possibly {{cog|grc|ληδεῖν||to
  be tired}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈlɛː.tɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[let]], to [[allow]]

  # to [[leave alone]]


