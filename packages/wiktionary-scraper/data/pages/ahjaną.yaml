  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}. Has been compared to {{m|ine-pro|*h₃ekʷ-||to see}}
  (by {{w|Hermann Osthoff|Osthoff}}) and to {{cog|grc| ὄκνος||hesitation}} (by
  {{w|Julius Pokorny|Pokorny}}). Kroonen instead suggests it could be identical
  to {{m|gem-pro||*ahjaną|to graze}}, whence {{cog|non|æja}}, if the
  intermediate meaning was “to ruminate”, except for the fact that he
  reconstructs that verb as {{m|gem-pro|*aiwjaną}}.<ref name="Kroonen"/>


  ===Verb===

  {{gem-verb}}<ref name="Kroonen">{{R:gem:EDPG|*ahjan-|6}}</ref>


  # to [[think]]


