  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  Likely from {{der|gem-pro|ine-pro||*h₃ewi-dʰh₁-yo-}}, equivalent to
  {{m|gem-pro|*awiz}} + {{m|gem-pro||*-dją}}, a suffix used with herds. Compare
  {{m|gem-pro|*kudją||herd}}, which might have originally meant ("cow herd").
  Cognate with {{cog|lt|avìdė||sheepfold}}.


  ===Noun===

  {{gem-noun|n}}<ref>{{R:gem:EDPG|*awidja-|45}}</ref>


  # {{topics|gem-pro|Livestock}} [[herd]] or [[flock]] of [[sheep]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Descendants====

  The Gothic form shows irregular -ē-, which is usually revised to -i- due to
  the West Germanic forms. It also shows -þ- instead of -d-, apparently as
  dissimilation against -w-.

  * {{desc|ang|ēowede|ēowde|ēowd|ēde}}

  * {{desc|goh|ouwiti|ewit|ewida}}

  * {{desc|got|𐌰𐍅𐌴𐌸𐌹}}


