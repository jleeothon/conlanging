  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*dʰh₂ebʰ-||to pass, happen, occur, fit}}. Cognate
  with {{cog|lt|dabinti||to beautify, decorate, adorn}},
  {{cog|ru|до́брый||good}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdɑ.βɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[come to pass]], [[occur]], [[happen]]

  # to [[fit]], be [[fitting]]


