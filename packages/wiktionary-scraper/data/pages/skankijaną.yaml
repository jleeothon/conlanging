  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*(s)keng-}}

  From {{af|gem-pro|*skankaz|t1=askew|*-janą}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskɑŋ.ki.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Orel">{{R:gem:HGE|*skankjanan|334}}</ref>


  # to [[skew]], [[tilt]], [[tip]]

  # to [[pour]] (a drink)


  ====Usage notes====

  The sense "to give" found in continental West Germanic is a late development
  that is not attested before the late Middle Ages.


  ====Conjugation====

  {{gem-conj-wk1|skank|j=ij}}


  ====Derived terms====

  * {{l|gem-pro|*skankijô||one who pours/serves drinks}}


  ====Descendants====

