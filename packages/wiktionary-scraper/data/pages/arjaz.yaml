  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*h₂eryos}}. Cognate with {{cog|sa|अर्य||kind,
  hospitable}}, {{cog|cel-pro|*aryos||free man}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑr.jɑz/}}


  ===Adjective===

  {{gem-adj|*arjōzô|*arjōstaz}}


  # [[distinguished]], [[esteemed]]


  ====Inflection====

  {{gem-decl-adj-a|ar|j=j}}


  ====Descendants====

  The positive form is not attested in any of the daughter languages, but might
  exist in some personal names, such as the first element in {{w|Ariovistus}}.


  The superlative is attested in compound, {{m|gmq-pro|ᚨᚱᛒᛁᛃᚨᚱᛃᛟᛊᛏᛖᛉ}}, the
  meaning and form of which is debated, but generally given as meaning "most
  distinguished (of heirs)". The nominative plural ending {{m|gmq-pro||*-ᛖᛉ}} is
  explained by Boutkan as {{m+|gem-pro||*-ai}} > Norse ''*-ē'' + ''*-z/R''.

  * {{desc|gmq-pro||alt=*ᚨᚱᛃᛟᛊᛏᛖᛉ}} (in {{l|gmq-pro|ᚨᚱᛒᛁᛃᚨᚱᛃᛟᛊᛏᛖᛉ}})


