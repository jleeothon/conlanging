title: Reconstruction:Proto-Germanic/mēkijas agjō
wikitext: >-
  {{reconstruction}}

  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*mēkijaz}} + {{m|gem-pro|*agjō}}. The phrase may well have
  originated in a later Germanic language and spread to the others through
  diffusion during late Antiquity or the early Middle Ages, meaning the term
  needs not necessarily have existed in Proto-Germanic.


  ===Noun===

  {{gem-noun|head=*[[mēkijaz|mēkijas]] [[agjō]]|f}}


  # {{lb|gem-pro|poetic}} "sword's edge"


