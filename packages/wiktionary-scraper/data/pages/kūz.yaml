  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*gʷṓws}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/kuːz/}}


  ===Noun===

  {{gem-noun|f}}


  # {{topics|gem-pro|Mammals}} [[cow]]


  ====Inflection====

  The exact inflection of this word is uncertain, but likely alternated between
  the stems *''kū-'' and *''kwō-''. The former originates from an earlier
  *''kwōu-'' in which the long vowel was assimilated to the adjacent labials.

  {{gem-decl-noun}}


