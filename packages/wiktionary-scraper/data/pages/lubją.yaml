  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*lewbʰ-}}, {{m|ine-pro|*lewb-||to peel, break,
  damage}}, from {{der|gem-pro|ine-pro|*lew-||to cut, remove, prune, separate}}.
  Sense of ''love potion'' influenced by similar forms from unrelated
  {{m|gem-pro|*lubō||love}}. Cognate with {{cog|ga|luibh||herb}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈlub.jɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[wort]], [[herb]]

  # [[poison]]

  # [[love potion]]


