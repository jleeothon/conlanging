  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*skidnéh₂-}}, a zero-grade iterative from
  {{m|gem-pro|*skītaną||to shit, defecate}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskit.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[shit]], [[defecate]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*skitt-}} against non-singular {{m|gem-pro||*skit-}}.

  {{gem-conj-wk2|skitt}}


  ====Descendants====

  * {{desc|non|*skitta}}

  ** {{desc|fo|skitta}}


  ===References===

  * {{R:gem:EDPG}}


