  {{der|gem-pro|ine-pro|*sm̥-h₂-ó-}}, (cf. {{cog|cy|haf}}, {{cog|xcl|ամ||year}},
  {{m|xcl|ամառն||summer}}), oblique of {{m|ine-pro|*semh₂-|*s(e)m-eh₂-}}, (cf.
  {{cog|xto|ṣme}}, {{m|txb|ṣmāye}}, {{cog|fa|هامین|tr=hamîn}},
  {{cog|sa|समा|tr=sámā}} ‘season, year’).


