  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*bʰl̥h₁néh₂-}}, a zero-grade iterative to the
  root of {{m|gem-pro|*blējaną||to bleat}}, {{m|gem-pro|*bellaną||to roar,
  bark}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbul.lɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[howl]], [[roar]]


  ====Inflection====

  The original paradigm consisted of two stem variants, {{m|gem-pro||*bull-}}
  against {{m|gem-pro||*bul-}}.

  {{gem-conj-wk2|bull}}


