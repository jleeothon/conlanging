  ==Proto-Germanic==


  ===Etymology===

  From earlier *''agwjō'', originally a substantive adjective related to
  {{m|gem-pro|*ahwō||water; stream, river}}, ultimately from
  {{der|gem-pro|ine-pro|*h₂ékʷeh₂||water}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑu̯.jɔː/}}


