  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰerǵʰ-}}

  Either

  * from {{der|gem-pro|ine-pro|*bʰerǵʰ-||to rise}}

  * or from {{der|gem-pro|ine-pro|*bʰergʰ-||to take care of, protect,
  preserve}},


  but compare Latin {{m|la|arx}}, which goes through the meanings of
  {{m|gem-pro|*burgz}} and of {{m|gem-pro|*bergaz}} (stronghold, refuge,
  summit).


  ===Pronunciation===

  * {{IPA|gem-pro|/burɣz/}}


  ===Noun===

  {{gem-noun|f}}


  # [[fortification]], [[stronghold]]

  # ([[fortified]]) [[city]]


