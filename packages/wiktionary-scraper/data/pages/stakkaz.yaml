  ==Proto-Germanic==


  ===Etymology===

  Per Kroonen (arguing for the controversial Kluge's law for Proto-Germanic
  -kk-) from earlier '' *stogh-nós''
  <ref>{{R:gem:EDPG|head=*stakka-|page=472}}</ref>, cognate with Ancient Greek
  [[στόχος]], but unclear if he derives '' *stogh-nós'' from a
  {{der|gem-pro|ine-pro|*stegh-}}. Per Pokorny et al. from PIE
  {{m|ine-pro|*(s)teg-||beam, stake|id=pole}} and cognate with Latin
  ''[[tignum]]'' ("tree trunk, beam ,log'), but not cognate with Ancient Greek
  [[στόχος]]. <ref>{{R:OED Online|stack|n|188579|19 November 2019}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstɑk.kɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[pile]] of [[hay]]; [[haystack]]


