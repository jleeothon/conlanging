  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂neḱ-}}

  From {{prefix|gem-pro|*ga|*nōgaz}}, although the latter has no attested
  descendants. Ultimately from {{der|gem-pro|ine-pro|*h₂eh₂nóḱe||he has reached,
  attained}}, perfective of {{m|ine-pro|*h₂neḱ-||to reach}}. Cognate with
  {{cog|sa|अनाश|tr=anā́śa}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ɣɑˈnɔː.ɣɑz/}}


