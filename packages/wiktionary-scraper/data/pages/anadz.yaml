  ===Etymology===

  From {{inh|gem-pro|ine-pro|*h₂énh₂ts||duck}}. Cognate with
  {{cog|la|anas||duck, drake}}, {{cog|lt|ántis||duck, mallard}},
  {{cog|sla-pro|*ǫty||duck}} and possibly {{cog|xcl|անիդ}}.


