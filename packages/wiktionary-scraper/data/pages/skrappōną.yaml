title: Reconstruction:Proto-Germanic/skrappōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  An iterative formed from {{der|gem-pro|ine-pro|*skrebʰ-|t=to scratch, to
  engrave}}. and influenced by {{m|gem-pro|*skrepaną}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskrɑp.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Kroonen">{{R:gem:EDPG|*skrapp/bōn- -
  *skarbōn-|447}}</ref>


  # to [[scrape]], [[scratch]]


  ====Inflection====

  The original paradigm likely consisted of two stem variants,
  {{m|gem-pro||*skrapp-}} in the singular and {{m|gem-pro||*skrab-}} in the
  non-singular.

  {{gem-conj-wk2|skrapp}}


  ====Descendants====

  * {{desctree|gmw-pro|*skrappōn}}

  * {{desc|non|skraba}}

  ** {{desc|da|skrabe}}


