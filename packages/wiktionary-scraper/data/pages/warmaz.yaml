  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}. Two different etymologies have been proposed.

  # From {{inh|gem-pro|ine-pro||*gʷʰór-mo-s}}, from
  {{suf|ine-pro|*gʷʰer-|t1=warm, hot|*mos|nocat=1}}, related to
  {{cog|grc|θερμός}}, {{cog|la|formus}}, {{cog|fa|گرم|tr=garm}} and
  {{cog|sa|घर्म}}.<ref name="EDPG"/>

  # From {{inh|gem-pro|ine-pro||*wór-mo-s}}, from {{suf|ine-pro|*wer-|t1=to
  burn|*mos|nocat=1}}, related to {{cog|hit|tr=warnuzi}}.<ref name="HGE"/>

  The dispute is due to differing hypotheses on how [[Proto-Indo-European]]
  initial *gʷʰ- evolved in Germanic. Some maintain that *gʷʰ would have turned
  to *b, and therefore that the root {{m|ine-pro||*gʷʰer-}} would instead have
  given rise to {{m|gem-pro|*brinnaną|*ber-|to {{l|en|burn}}}} etc. (compare
  {{m|gem-pro|*banô}} < {{m|ine-pro|*gʷʰen-|*gʷʰon-ō}}). A counterargument (e.g.
  Kroonen (2013: p. xxviii)) is that Germanic *w is in fact the usual outcome of
  *gʷʰ, citing uncontroversial examples such as {{m|gem-pro|*snaiwaz}} <
  {{m|ine-pro|*snóygʷʰos}} and {{m|gem-pro|*neurô}} <
  {{m|ine-pro|*negʷʰrós|*négʷʰrō}}. There have also been etymologies proposing a
  merger of the two roots.


