  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*lewh₃-}}

  From {{inh|gem-pro|ine-pro|*lówh₃trom||that which is used for washing}}, from
  {{der|gem-pro|ine-pro|*lewh₃-||to wash, bathe}}. Equivalent to unattested
  {{m|gem-pro||*leuþaną}} {{suffix|gem-pro||*þrą}}. Cognate with
  {{cog|grc|λουτρόν||a bath, wash-room}}, {{cog|sga|lóathar||wash-basin}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈlɑu̯.θrɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[nitre]] used as soap, soap

  # [[foam]], [[lather]]


