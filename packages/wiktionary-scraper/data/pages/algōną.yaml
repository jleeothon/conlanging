  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*h₂elk-éh₂-ti}}, a metathesized form of
  {{der|gem-pro|ine-pro|*h₂lek-||to defend}}. Cognate with
  {{cog|grc|ἀλέξω||defend}}, {{cog|xcl|երաշխիք||guarantee, pledge}},
  {{cog|sa|रक्षति||tr=rákṣati|guard, watch, take care}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑl.ɣɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*algōjan-|21}}</ref>


  # {{lb|gem-pro|West Germanic}} to [[defend]], to [[protect]]


  ====Inflection====

  {{gem-conj-wk2|alg}}


  ====Related terms====

  * {{l|gem-pro|*alhs}}


