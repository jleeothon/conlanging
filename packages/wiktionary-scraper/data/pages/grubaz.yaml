  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*gahrubaz}}


  ===Etymology===

  Origin {{unk|gem-pro|title=uncertain}}. Possibly from Pre-Germanic
  {{m|ine-pro||*gʰrubʰos}}, from {{der|gem-pro|ine-pro|*gʰrewbʰ-}}. Related to
  {{cog|lt|grubus||rough}}, {{cog|sh|grȗb|t=rough, coarse}}.


  Alternatively from {{af|gem-pro|*ga-|*hrubaz}}, related to
  {{cog|gem-pro|*hreubaz|t=scabby, rough}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣru.βɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[coarse]], [[rough]]


  ====Inflection====

