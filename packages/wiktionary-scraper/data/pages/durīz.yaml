  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*dʰwer-}}

  Reformed as a feminine i-stem from earlier {{m|gem-pro|*durī}}, from
  Pre-Germanic {{m|ine-pro||*dʰúrih₁|double doors}}, dual of
  {{m|ine-pro||*dʰúrom}} (see {{m|gem-pro|*durą}}), from
  {{der|gem-pro|ine-pro|*dʰwer-}}. Compare {{cog|xcl|դուրք}}.


