  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰendʰ-}}

  From {{affix|gem-pro|*bindaną|*-janą|id2=causative}}<ref
  name='Kroonen'>{{R:gem:EDPG|*bandjan-|page=51}}</ref>. The sense to "bend,
  inflect" (Old Norse and Old English only) is probably derived from the act of
  bending a bow in order to bind it.


