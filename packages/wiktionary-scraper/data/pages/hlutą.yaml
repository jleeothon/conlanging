  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*klew-}}, a root that seems unattested outside
  Germanic.


  Alternative etymology derives from {{m|ine-pro|*(s)kleh₂w-||to hook; trip up;
  hamper; block; shut out; close}}.


  ===Noun===

  {{gem-noun|n}}


  # [[lot]], [[share]]

  # [[fate]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Synonyms====

  * {{l|gem-pro|*hlautiz}}

  * {{l|gem-pro|*hlutiz}}


  ====Derived terms====

  * {{l|gem-pro|*hlutōną}}


  ====Related terms====

  * {{l|gem-pro|*hleutaną}}


  ====Descendants====

  The Old Norse descendant seems to have taken the stem from this term, but the
  gender and inflection from {{m|gem-pro|*hlautiz}}.


