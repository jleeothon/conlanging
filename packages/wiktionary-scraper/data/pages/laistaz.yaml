  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*leys-}}

  From {{inh|gem-pro|ine-pro||*loystos}}, from the root {{m|ine-pro|*leys-||to
  track, pursue; track, furrow, trace, trail}} (see there for
  cognates).<ref>{{R:ine:IEW|volume=II|page=671|head=leis-}}</ref> Along with
  {{m|gem-pro|*laistiz}}, has been often compared to {{cog|grc|λοῖσθος||left
  behind, last, utmost}}, but this etymology for the Greek word has no formal
  explanation.<ref>{{R:grc:EDG|head=λοῖσθος|page=870}}</ref>


  {{etystub|gem-pro}}


