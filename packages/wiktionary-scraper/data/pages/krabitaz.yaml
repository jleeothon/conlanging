  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|gem-pro|*grobʰidos}}, from the zero-grade form of
  {{m|ine-pro|*gerbʰ-||to carve, scratch}} + {{m|gem-pro|*-itaz}},
  {{m|gem-pro|*-utaz|pos=animal suffix}}<ref>{{R:gem:EDPG}}</ref> (compare
  {{m|gem-pro|*hurznutō||hornet}}, {{m|gem-pro|*herutaz||deer}},
  {{m|gem-pro|*ganutô||gander}}).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkrɑ.βi.tɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # {{lb|gem-pro|West Germanic}}{{topics|gem-pro|Crustaceans}} A [[crustacean]]
  ([[crab]], [[lobster]], [[crayfish]]).


  ====Inflection====

  {{gem-decl-noun}}


