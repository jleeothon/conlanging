  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*klapōną}}


  ===Etymology===

  {{onomatopoeic|gem-pro}} and influenced by (or related to) verbs such as
  {{m|gem-pro|*klupjaną||to grip, grasp, clasp}}. Possibly of denominative
  origin {{affix|gem-pro|*klappaz|*-ōną|t1=a hit, clap}}


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈklɑp.pɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # To [[clap]], [[strike]] or [[pound]] {{gloss|especially two things against
  each other}}

  # To make [[loud]] [[noise]]s, especially breathing or pulsating.

  # To [[chatter]].


  ====Inflection====

