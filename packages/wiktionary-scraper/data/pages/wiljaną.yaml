  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*welh₁-}}

  From {{inh|gem-pro|ine-pro|*wélyoyt}}, optative of {{m|ine-pro|*wélyeti}},
  from {{m|ine-pro|*welh₁-|t=to choose, to want}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwil.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[want]]


  ====Inflection====

  Only subjunctive forms exist in the present tense. The past tense is declined
  as a suffixless weak verb.

  {{gem-conj-irreg|wiljaną}}


