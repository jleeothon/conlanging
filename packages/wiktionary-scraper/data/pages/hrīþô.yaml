  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*hrittô}}


  ===Etymology===

  An originally ablauting n-stem derived from {{m|gem-pro|*hriþaną||to sift}},
  originally ("to shake").


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxriː.θɔːː/}}


  ===Noun===

  {{gem-noun|m}}


  # [[fever]], [[shaking]], [[shivering]]


  ====Inflection====

  Ablauting n-stem with {{w|Verner's law}} and {{w|Kluge's law}} consonant
  alternations.

  {{gem-decl-noun|g=m}}


