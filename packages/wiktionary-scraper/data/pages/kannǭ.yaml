  ==Proto-Germanic==


  ===Etymology===

  Probably from {{der|gem-pro|ine-pro|*gandʰ-}}, {{m|ine-pro|*gan-|t=a vessel,
  vat, tub}}, related to {{m|gem-pro|*kanô|t=vessel, boat}}. An alternative
  etymology derives *''kannǭ'' as possibly from {{noncog|la|canna|t=a reed,
  cane}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈkɑn.nɔ̃ː/}}


  ===Noun===

  {{gem-noun|f}}


  # a [[tankard]], [[mug]], [[cup]], [[can]]

  # a [[jug]], [[pitcher]], [[pot]]


