  ==Proto-Germanic==


  ===Etymology===

  From a merger of two originally distinct prepositions as a result of Verner's
  law: Pre-Germanic ''*untér'' and ''*undʰér'', from
  {{inh|gem-pro|ine-pro|*h₁entér|*h₁n̥tér|inside}}, from which also
  {{cog|la|inter}} and {{m|ine-pro|*h₁n̥dʰér||under}}, whence {{cog|la|īnfrā}},
  {{cog|sa|अध|tr=adhá||below}}, {{cog|os|дӕлӕ||below}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈun.der/}}


  ===Preposition===

  {{head|gem-pro|preposition|cat2=adverbs}}<ref>{{R:gem:EDPG|*under-|559}}</ref>


  # {{lb|gem-pro|+dative}} [[among]], [[between]]

  # {{lb|gem-pro|+dative}} [[under]], [[beneath]] {{gloss|location}}

  # {{lb|gem-pro|+accusative}} under {{gloss|direction}}


