  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*yek-}}

  Perhaps from a {{der|gem-pro|ine-pro|*yek-||joke, play}} (compare
  {{cog|la|iocus}}?). {{rfv-etym|gem-pro}}


  In that case, related to {{m|gem-pro|*jehaną}} and {{m|gem-pro|*jihtiz}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈjexʷ.lɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[festivity]], [[celebration]]

  # {{lb|gem-pro|in the plural}} [[Yule]] {{gloss|literally "the festivities"}}


  ====Inflection====

  The plural descends from an Indo-European collective noun and shows the
  original Verner alternant *gw, which later became *w (represented by *u).

  {{gem-decl-noun}}


