  ==Proto-Germanic==


  ===Etymology===

  From {{af|gem-pro|*awiz|*-istrą}}. A masculine ''r''-less variant gave Old
  High German {{m|goh|ewist}}, {{m|goh|ouwist}}, whence modern dialectal German
  {{m|de|Äugst|t=pen for mountain goats}}.


