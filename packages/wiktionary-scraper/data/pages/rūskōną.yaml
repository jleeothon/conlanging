  ==Proto-Germanic==


  ===Etymology===

  Variant (with formative ''k'') of {{m|gem-pro|*rūsōną||to storm, whiz, roar,
  make a noise, be fierce}}, from {{der|gem-pro|ine-pro|*rews-}},
  {{m|ine-pro|*rewH-||to move, drive, agitate}}.


  ===Verb===

  {{gem-verb}}


  # to make a [[noise]]; [[whiz]]; [[whirr]]

  # to [[startle]]


  ====Inflection====

