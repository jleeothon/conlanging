  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*pent-}}

  Borrowed from {{bor|gem-pro|ira}}<ref>{{R:gem:PIEPG|page=297}}</ref> (compare
  {{cog|peo|𐎱𐎰|ts=paθi}}) during the Alan invasion, from
  {{der|gem-pro|ira-pro|*pántaHh}}, from {{der|gem-pro|iir-pro|*pántaHs}}, from
  {{der|gem-pro|ine-pro|*póntoh₁s}}, from {{m|ine-pro|*pent-|gloss=path}}.
  Compare native Germanic {{m|gem-pro|*funsaz||ready, willing}} and
  {{m|gem-pro|*finþaną||to find, to discover, to come upon}}. Cognate with
  {{cog|sa|पन्था|tr=pánthā-}}.


