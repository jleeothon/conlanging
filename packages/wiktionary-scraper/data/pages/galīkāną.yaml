  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*leyg-|id=like}}

  From {{prefix|gem-pro|*ga|*lﾄｫkﾄ］ﾄ}}.


  ===Verb===

  {{gem-verb}}


  # to [[please]]


  ====Inflection====

  {{gem-conj-wk3|galﾄｫk}}


  ====Usage notes====

  Judging from Gothic evidence, the difference between the base verb
  {{m|gem-pro|*lﾄｫkﾄ］ﾄ}} and this verb seems to have only been one of
  transitivity. The former could take an object in the dative, while the latter
  was intransitive only. Other than that the meanings were pretty much
  identical.


  ====Descendants====

  This verb often merged with {{m|gem-pro|*lﾄｫkﾄ］ﾄ}}. Below are listed only those
  that might have descended from this verb.

  * {{desctree|gmw-pro|*galﾄｫkﾄ渡}}

  * {{desc|non|lﾃｭka}} (*''ga-'' was often lost in Old Norse)

  ** {{desc|is|lﾃｭka}}

  ** {{desc|fo|lﾃｭka}}

  ** {{desc|no|like}}

  ** {{desc|sv|lika}}

