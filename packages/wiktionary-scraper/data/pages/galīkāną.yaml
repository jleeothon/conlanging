title: Reconstruction:Proto-Germanic/galīkāną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*leyg-|id=like}}

  From {{prefix|gem-pro|*ga|*līkāną}}.


  ===Verb===

  {{gem-verb}}


  # to [[please]]


  ====Inflection====

  {{gem-conj-wk3|galīk}}


  ====Usage notes====

  Judging from Gothic evidence, the difference between the base verb
  {{m|gem-pro|*līkāną}} and this verb seems to have only been one of
  transitivity. The former could take an object in the dative, while the latter
  was intransitive only. Other than that the meanings were pretty much
  identical.


  ====Descendants====

  This verb often merged with {{m|gem-pro|*līkāną}}. Below are listed only those
  that might have descended from this verb.

  * {{desctree|gmw-pro|*galīkēn}}

  * {{desc|non|líka}} (*''ga-'' was often lost in Old Norse)

  ** {{desc|is|líka}}

  ** {{desc|fo|líka}}

  ** {{desc|no|like}}

  ** {{desc|sv|lika}}

  * {{desc|got|𐌲𐌰𐌻𐌴𐌹𐌺𐌰𐌽|tr=galeikān}}
