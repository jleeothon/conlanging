  ==Proto-Germanic==


  ===Etymology===

  Exact origin {{unk|gem-pro|uncertain}}. Perhaps from
  {{prefix|gem-pro|*ga|*mann-}}, but the stress is on the first syllable,
  whereas the prefix {{m|gem-pro|*ga-}} never bears stress. Alternatively:

  * Cognate with
  {{cog|sla-pro|*gomonъ||noise}}<ref>{{R:gem:HGE|head=*ʒamanan|page=125}}</ref>

  * Pokorny compares {{cog|gmh|gampen}}, {{m|gmh|gumpen||to jump}} (cf.
  {{m|gem-pro|*gampaz}}) and {{cog|grc|ἀθεμβοῦσα||exuberant}}, which would point
  to {{der|gem-pro|ine-pro||*(h₂)gʷʰemb-|to hop, jump,
  frisk}}.<ref>{{R:ine:IEW|page=490}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣɑ.mɑ.nɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # a fellow human, [[associate]], companion

  # [[pleasure]], [[enjoyment]], [[joy]]

  # [[fun]], amusement, [[game]], [[sport]]


