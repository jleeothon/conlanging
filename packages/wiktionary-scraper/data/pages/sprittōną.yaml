  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*spritnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*sprīþaną||to break up}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsprit.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[disperse]]


  ====Inflection====

  The original Germanic paradigm consisted of two stem variants, singular
  {{m|gem-pro||*spritt-}} against non-singular {{m|gem-pro||*sprid-}}.

  {{gem-conj-wk2|spritt}}


  ====Descendants====

  * {{desc|gmh|sprützen}}

  ** {{desc|de|spritzen}}

  ** {{desc|yi|שפּריצן}}

  * {{desc|no|sprita}}


