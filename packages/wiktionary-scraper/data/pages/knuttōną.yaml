  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*gn̥tnéh₂-}}, a zero-grade iterative to
  {{m|gem-pro|*knudaną||to knead}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈknut.tɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[press]], [[knead]], [[squeeze]]


  ====Inflection====

  The original paradigm consisted of two stem variants, singular
  {{m|gem-pro||*knutt-}} against non-singular {{m|gem-pro||*knud-}}.

  {{gem-conj-wk2|knutt}}


  ====Related terms====

  * {{l|gem-pro|*knuttijaną}}


  ====Descendants====

  * {{desc|de|knotzen}} {{i|dialectal}}


  ===References===

  * {{R:gem:EDPG}}


