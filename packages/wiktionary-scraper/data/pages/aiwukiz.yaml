  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative reconstructions===

  * {{l|gem-pro|*ajukiz}}<ref name="Kroonen" />


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂ey-}}

  A derivation from {{m|gem-pro|*aiwaz}}, {{m|gem-pro|*aiwō}}. The -k- suffix is
  uncertain, but Kroonen favors a comparison with {{cog|la|iūgis||continual}}
  and {{cog|grc|ὑγιής||healthy, sound, wholesome}} from
  {{der|gem-pro|ine-pro||*h₂yew-gʷih₃-}} and {{m|ine-pro||*h₂yu-gʷih₃-}}
  respectively, to assume a reconstruction of Pre-Germanic
  {{m|ine-pro|*h₂oyu-[[gʷeyh₃-|gʷih₃-]]}} with an original meaning of
  "ever-living".


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑi̯.wu.kiz/}}


  ===Adjective===

  {{gem-adj}}<ref name="Kroonen">{{R:gem:EDPG|*ajuki-|17}}</ref>


  # [[eternal]], lasting [[forever]]


