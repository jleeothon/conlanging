  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*(s)trAnt-||strand, border, field}}, from
  {{der|gem-pro|ine-pro|*ster-||to broaden, spread out}}. Cognate with
  {{cog|lt|trénta||place, region, direction}}. Kroonen however assigns no
  etymology.


  ===Pronunciation===

