  * {{l|gem-pro|*krantaz}}

  * {{l|gem-pro|*krattaz}}

  * {{l|gem-pro|*krattijô}}

  * {{l|gem-pro|*krattijǭ}}


  ====Descendants====

  The original paradigm of {{m|gem-pro||*krad-}}, {{m|gem-pro||*kratt-}} allowed
  for different leveling among the daughter languages.

