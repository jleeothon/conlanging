  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*grotHón-}}, from
  {{der|gem-pro|ine-pro|*gretH-||to tie}}. Cognate with {{cog|sa|ग्रथ्नाति||to
  tie, string together}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  {{IPA|gem-pro|/ˈkrɑ.ðɔːː/}}


  ===Noun===

  {{gem-noun|m}}


  # (wicker) [[basket]]


  ====Inflection====

  {{gem-decl-noun|g=m}}


  ====Related terms====

