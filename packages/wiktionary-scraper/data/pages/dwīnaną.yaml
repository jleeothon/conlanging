  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*dʰgʷʰey-}}

  According to Orel, from {{der|gem-pro|ine-pro|*dʰwey-|t=to slip away; dwindle;
  die}}, from {{der|gem-pro|ine-pro|*dʰew-|t=to die; pass away}}.<ref
  name=Orel></ref> Given that Proto-Indo-European ''*gʷʰ'' generally becomes
  Proto-Germanic ''*w'' word-internally, according to Kroonen, this would rather
  be from {{der|gem-pro|ine-pro|*dʰgʷʰey-|t=to decline, perish}}.<ref
  name=Kroonen>{{R:gem:EDPG|head=*dwīnan-|pages=112-113}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdwiː.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name=Kroonen></ref><ref
  name=Orel>{{R:gem:HGE|*dwīnanan|page=81}}</ref>


  # to [[dwindle]], to [[disappear]]


