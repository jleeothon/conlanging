  {{der|gem-pro|ine-pro|*(s)kew-}}, {{m|ine-pro|*(s)ḱew-||to bend, arch, bow}}.
  Cognate with {{cog|la|cubitus||elbow, bend, arch}}, {{cog|la|cubō||lie down,
