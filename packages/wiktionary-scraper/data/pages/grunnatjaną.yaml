  ==Proto-Germanic==


  ===Etymology===

  From {{suffix|gem-pro|*grunnōną|*atjaną}}, from
  {{der|gem-pro|ine-pro|*gʰrem-|t=to thunder}}<ref>{{R:ine:IEW|1126}}</ref> or
  {{m|ine-pro|*gʰrun-|t=to shout}}<ref>{{R:es:Roberts:2014|pages=773}}</ref>,
  both likely {{onomatopoeic|gem-pro|title=imitative}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣrun.nɑt.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # To [[grunt]].


