  ==Proto-Germanic==


  ===Etymology===

  Possibly from Pre-Germanic {{m|ine-pro||*skōkslom}}, a derivation from
  {{der|gem-pro|ine-pro|*skek-||to move, stir}}. Cognate with
  {{cog|cel-pro|*skāxslom||demon, supernatural being}}. On the other hand, if
  the change -Vxsl- > -Vːxsl- is regular in Celtic, this would represent an
  early borrowing from Celtic.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskɔːx.slɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # an evil [[spirit]], [[demon]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Related terms====

  * {{l|gem-pro|*skekkô}}/{{l|gem-pro|*skukkô}}


