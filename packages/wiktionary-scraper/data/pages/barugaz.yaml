  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*bʰoru-ḱos}}. For the root, compare
  {{cog|ru|бо́ров||hog, castrated boar}}; for the suffix, compare
  {{m|gem-pro|*elhaz||elk}}, {{m|gem-pro|*selhaz||seal}} and
  {{der|gem-pro|ine-pro|*h₂ŕ̥tḱos||bear}}.


  ===Pronunciation===

