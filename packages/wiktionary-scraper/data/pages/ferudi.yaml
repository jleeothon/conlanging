  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*peruti|t=last year}}, from a compound of
  {{m|ine-pro|*per||across, on the other side}} + {{m|ine-pro||*uti}}, locative
  singular to {{m|ine-pro|*wet-||year}}. Compare {{cog|grc|πέρυσι||last year}},
  {{cog|sa|परुत्||last year}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸe.ru.ði/}}


  ===Adverb===

  {{gem-adv}}


  # [[last year]], a year ago


