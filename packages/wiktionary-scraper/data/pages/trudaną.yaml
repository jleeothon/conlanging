  ==Proto-Germanic==


  ===Etymology===

  Probably originally a root aorist, present singular *tred-, non-singular
  *trud-, from a possible Pre-Germanic {{m|ine-pro||*dret-}}, which could
  theoretically be an extension of {{der|gem-pro|ine-pro||*dr-}}, compare
  {{m|ine-pro|*drem-}} and {{m|ine-pro|*dreh₂-}}.<ref>{{R:gem:EDPG}}</ref> Akin
  to {{cog|sla-pro|*dьrtěti||to degrade, to age}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtru.ðɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[tread]], to [[step]] on


  ====Inflection====

  The present tense has the zero grade vowel -u- rather than -e-. The past
  participle might have had either.

  {{gem-conj-st|class=4|trud|trad|trēd|trud}}


  ====Derived terms====

  * {{l|gem-pro|*trettōną}}/{{l|gem-pro|*truttōną}}

  * {{l|gem-pro|*trullōną}}


  ====Related terms====

  * {{l|gem-pro|*tradō}}


  ====Descendants====

  The West Germanic descendants have regularised the ablaut of this verb by
  replacing the ''-u-'' with ''-e-''.


  * {{desctree|gmw-pro|*tredan}}

  * {{desctree|non|troða}}

  * {{desc|got|𐍄𐍂𐌿𐌳𐌰𐌽}}


