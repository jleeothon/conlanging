  ==Proto-Germanic==


  ===Alternative forms===

  * {{alter|gem-pro|*tinþaną}} (?)


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*dendʰneti}}. The ultimate origin is unclear,
  as solid cognates outside of Germanic are
  lacking.<ref>{{R:Kluge_1891|zünden}}</ref> Osthoff suggests
  {{der|gem-pro|ine-pro|*deh₂w-|t=kindle, burn}} ({{cog|grc|δαίω}}), but Pokorny
  rejects this.<ref>{{R:ine:IEW|179-81}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtin.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|head=*tinnan|page=518}}</ref>


  # to [[burn]]


