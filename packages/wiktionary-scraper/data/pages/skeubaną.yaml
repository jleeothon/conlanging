  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*skūbaną}}


  ===Etymology===

  From {{der|gem-pro|ine-pro|*skewbʰ-}}, {{m|ine-pro|*skūbʰ-|t=to push, drive,
  move forward}}. Cognate with {{cog|lt|skubėti|t=to hurry, rush}},
  {{cog|pl|skubać|t=to pull quickly, pluck}}.


