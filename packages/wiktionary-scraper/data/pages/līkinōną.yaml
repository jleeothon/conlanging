  ==Proto-Germanic==


  ===Etymology===

  Unclear, possibly from {{affix|gem-pro|*līką|*-inōną|t1=body, shape}} or
  {{affix|gem-pro|*līkinō|*-ōną|t1=mercy, recovery}}, or a merger of both. West
  Germanic only has the meaning "to compare", whereas Nordic also has the
  meanings "to show mercy" and "to care for".


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈliː.ki.nɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:HGE|*līkenōjanan|248}}</ref>


  # to [[compare]]

  # to [[show]] [[mercy]]

  # to [[care]] [[for]]


  ====Inflection====

  {{gem-conj-wk2|līkin}}


