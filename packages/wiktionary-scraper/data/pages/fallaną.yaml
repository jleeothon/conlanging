  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₃elh₁-}}

  According to a recent theory, explained as from Pre-Germanic
  {{m|ine-pro||*h₂ph₃elh₁né-}} or {{m|ine-pro||*h₂ph₃olh₁né-}}, from
  {{der|gem-pro|ine-pro|*h₂peh₃lH-}}, a proposed compound of
  {{m|ine-pro|*h₂epo||off, away}} + {{m|ine-pro|*h₃elh₁-||to fall}},<ref name =
  Philippa>{{R:Philippa EWN 2009|vallen}}</ref> which would allow connection
  with {{cog|la|aboleō||to destroy}} (although this is not entirely certain) and
  {{cog|grc|ἀπόλλῡμι||to destroy, kill}}.<ref>{{R:gem:EDPG}}</ref><ref name =
  Philippa /> Compare also {{cog|lt|pùlti||to fall; fall to; attack}}.


  ===Pronunciation===

