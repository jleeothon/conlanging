  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmɑi̯.ni.jɑ.nɑ̃/}}


  ===Etymology 1===

  From {{der|gem-pro|ine-pro|*meyno-|t=intent, mindset, opinion}}, from
  {{der|gem-pro|ine-pro|*mey-|t=to change, exchange, swap, switch, share in
  common}}. Cognate with {{cog|sga|mían||wish; desire}}.


  ====Verb====

  {{gem-verb}}<ref>{{R:gem:HGE|*mainjanan
  II|255}}</ref><ref>{{R:gem:EDPG|*mainjan-|348}}</ref>


  # to [[mean]], [[think]]


