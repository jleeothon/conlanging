  ==Proto-Germanic==


  ===Etymology===

  Probably from Pre-Germanic {{m|ine-pro||*streydʰh₁-}}, a compound of
  {{der|gem-pro|ine-pro|*strey-||to resist}} + {{m|ine-pro|*dʰeh₁-||to put}}.
  Probably related to {{cog|lv|strīdēties||to resist, quarrel}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈstriː.ðɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*strīdan-|485}}</ref><ref>{{R:gem:HGE|*strīdanan|page=381-382}}</ref>


  # to [[stand]] upright

  # to [[step up]] to

  # to [[endeavour]]; [[strive]] for

  # to [[contend]]; [[quarrel]]


  ====Inflection====

