  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*steh₂-}}

  From {{affix|gem-pro|*stiurijō|*-janą}}.  The first element is from an
  extended form of {{der|gem-pro|ine-pro|*steh₂-||to stand, be firm}}. Related
  to {{m|gem-pro|*steurō||steering,
  rudder}}.<ref>{{R:Online_Etymology_Dictionary|steer}}</ref>


