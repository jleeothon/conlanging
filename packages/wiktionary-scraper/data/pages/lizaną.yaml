  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*leys-}}

  From {{inh|gem-pro|ine-pro||*(le-)lóys-e}}, stative from the root
  {{m|ine-pro|*leys-||track, furrow, trace, trail}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈli.zɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # {{lb|gem-pro|East Germanic}}{{topics|gem-pro|Thinking}} to [[know]], to be
  [[familiar]] with, to [[understand]]


  ====Inflection====

  {{gem-conj-pp|liz|lais|list}}


  ====Alternative reconstructions====

  * {{alt|gem-pro|*lisaną}}<ref>{{R:gem:EDPG|*lisan-|page=339}}</ref>


  ====Usage notes====

  This was likely already a rare word in Proto-Germanic, as it survives only in
  a single direct attestation in Gothic. However, the verb survives indirectly
  in the derived causative {{m|gem-pro|*laizijaną||to teach}} and the
  {{cog|gmw-pro|-}} [[fientive]] {{m|gmw-pro|*liʀnōn||to learn}} and therefore
  its existence can be reconstructed securely. The forms given here are
  uncertain however.


