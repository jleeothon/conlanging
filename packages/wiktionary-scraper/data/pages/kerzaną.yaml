  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative reconstructions===

  * {{alter|gem-pro|*kerraną}}<ref name="Orel">{{R:gem:HGE|*kerranan|213}}</ref>


  ===Etymology===

  From {{der|gem-pro|ine-pro|*gers-}}. Cognate with {{cog|la|garrio|t=to
  chatter}} and {{cog|lt|gar̃sas|t=sound}}.


  The expected form {{m|gem-pro||*kersaną}} is unattested, the current form with
  -z- arose by influence of the iterative {{m|gem-pro|*kurzōną}}.<ref
  name="Kroonen">{{R:gem:EDPG|head=*kerzan-|pages=285}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈker.zɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Kroonen"></ref>


  # to [[creak]] (of birds)

  # to [[cry]] (of birds)


  ====Inflection====

  {{gem-conj-st|class=3|kerz|karz|kurz|kurz}}


  ====Related terms====

  * {{l|gem-pro|*kurzōną}}


