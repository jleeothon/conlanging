  {{cog|sa|तर्कु||spindle}} and {{cog|la|torqueō||to twist}}. Kroonen assumes
  metathesis of Pre-Germanic {{m|ine-pro||*térkʷos}} to {{m|ine-pro||*tʷérkos}}.


