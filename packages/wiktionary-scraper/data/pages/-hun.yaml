  ==Proto-Germanic==


  ===Etymology===

  Possibly from Pre-Germanic {{m|ine-pro||*-kʷune}}, from a variant or
  development of the root found in {{der|gem-pro|ine-pro|*kʷos}} + particle
  {{m|ine-pro|*ne}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/xun/}}


  ===Particle===

  {{gem-particle}}


  # {{non-gloss definition|Attaches to indefinite pronouns, with the suffixed
  word often being preceded by the particle {{m|gem-pro|*ne}} or
  {{m|gem-pro|*ni}}.}}


  # {{non-gloss definition|Attaches to indefinite adverbs, with the suffixed
  word often being preceded by the particle {{m|gem-pro|*ne}} or
  {{m|gem-pro|*ni}}.}}


