  ==Proto-Germanic==


  ===Etymology===

  Compare {{m|gem-pro|*knudaną||to rivet, knead}}, source of {{cog|non|hnoða||to
  rivet}}.  Also compared to {{cog|grc|κνύθος||small thorn}}, but Kroonen finds
  this semantically unconvincing.<ref
  name=kroonen>{{R:gem:EDPG|hneudan|235}}</ref>


