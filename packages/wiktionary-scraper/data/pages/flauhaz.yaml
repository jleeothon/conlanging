  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}. From Pre-Germanic {{m|ine-pro|*plówkos|*plówkos}}
  or {{m|ine-pro||*plówkeh₂}}, apparently formed from the
  {{der|gem-pro|ine-pro|-}} root {{m|ine-pro|*plewk-}}, but perhaps a
  folk-etymological or tabooistic<ref name="Kroonen"/> replacement for an
  earlier, extinct reflex of {{m|ine-pro|*pusl-}}, {{m|ine-pro|*plúsis||flea}}
  (from which e.g. {{cog|la|pūlex||flea}} and {{cog|lt|blusa||flea}} derive).
  The reformation may have developed under the influence of
  {{m|gem-pro|*fleuhaną||to flee}}.<ref name="Orel"/>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸlɑu̯.xɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # {{topics|gem-pro|Insects}} [[flea]]


