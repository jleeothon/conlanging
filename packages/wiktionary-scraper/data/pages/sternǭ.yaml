  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro||*sternô}}


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*h₂stḗr}}. According to Kroonen, the word became an
  n-stem in Germanic, Pre-Germanic {{m|ine-pro||*h₂stérōn}}, gen.
  {{m|ine-pro||*h₂sternés}}, which gave rise to two stems, {{m|gem-pro||*ster-}}
  and {{m|gem-pro||*sterr-}}, the latter through {{w|Kluge's law}}. The forms
  showing {{m|gem-pro||*stern-}} have reintroduced the -n- from the cases where
  it had not been assimilated.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈster.nɔ̃ː/}}


