  ==Proto-Germanic==


  ===Etymology===

  From earlier {{m|gem-pro|*malhskaz}}, from {{der|gem-pro|ine-pro|*(s)mel-||to
  weaken, soften, crush, grind}}, equivalent to {{suffix|gem-pro|*malh-|*skaz}}.
  Cognate with {{cog|grc|μαλακός||soft, weak}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈmɑl.skɑz/}}


  ===Adjective===

  {{gem-adj}}


  # [[soft]]

  # [[high-spirited]]; [[haughty]]


  ====Inflection====

  {{gem-decl-adj-a|malsk}}


