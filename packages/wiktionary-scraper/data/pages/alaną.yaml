  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑ.lɑ.nɑ̃/}}


  ===Etymology 1===

  {{root|gem-pro|ine-pro|*h₂el-|id=grow}}

  From {{inh|gem-pro|ine-pro|*h₂életi}}, from {{m|ine-pro|*h₂el-||to raise,
  feed, nourish}}.<ref name="EWN">{{R:Philippa EWN 2009|oud}}</ref> Cognate with
  {{cog|la|alō||nourish|pos=verb}}<ref name="EWN"/>.


  ====Verb====

  {{gem-verb}}<ref>{{R:gem:EDPG|*alan-|19}}</ref>


  # to [[grow]]

  # to grow old, to [[mature]]

  # to [[breed]]


  =====Inflection=====

  {{gem-conj-st|class=6|al|ōl|ōl|al}}


  =====Derived terms=====

  * {{l|gem-pro|*ōliz}}


  =====Related terms=====

  * {{l|gem-pro|*aldaz}}<ref name="EWN"/>

  * {{l|gem-pro|*aldiz}}

  * {{l|gem-pro|*aldrą}}

  * {{l|gem-pro|*aljaną}}


  =====Descendants=====

  * {{desctree|gmw-pro|*alan}}

  * {{desc|gmq-pro|}}

  ** {{desctree|non|ala}}

  * {{desc|got|𐌰𐌻𐌰𐌽}}


  ===Etymology 2===

  From {{der|gem-pro|ine-pro|*h₁elh₂-|t=to drive, move, go}}. Compare
  {{cog|grc|ἐλαύνω|t=move}}, {{cog|la|alacer|t=lively, active, brisk}},
  {{cog|sga|élud|t=evasion}}, {{cog|ga|élaim|t=flee}}.


  ====Verb====

  {{gem-verb}}


  # to [[spurn]], [[kick-start]], [[drive]], [[set in motion]], [[move]]


  =====Inflection=====

  {{gem-conj-st|class=6|al|ōl|ōl|al}}


  =====Usage notes=====

  * This verb is not directly attested in any daughter languages. It is evinced
  only by possible derivatives and related terms.


  =====Derived terms=====

  * {{l|gem-pro|*alatjaną}}


  =====Related terms=====

  * {{l|gem-pro|*aljaną}}

  * {{l|gem-pro|*aljô}}

  * {{l|gem-pro|*lanō}}


