title: Reconstruction:Proto-Germanic/haimaz
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*ḱóymos|t=village, home}}, either from o-grade form
  of {{suffix|ine-pro|*ḱey-|*-mos|t1=to be lying down, to
  settle|pos2=action/result noun forming suffix|pos=noun|nocat=1}}, or from
  {{m|ine-pro|*tḱóymos||settlement, dwelling}}, from o-grade form of
  {{suffix|ine-pro|*tḱey-|*-mos|t1=to settle, dwell|pos2=action/result noun
  forming suffix|pos=noun|nocat=1}}. If the second proposal is correct, cognate
  of {{cog|sa|क्षेम||basis, foundation; residing, resting, abiding at
  ease|tr=kṣéma}}, {{cog|lt|kaimas|t=village, countryside}} (though this could
  be a borrowing).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxɑi̯.mɑz/}}


