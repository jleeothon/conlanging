  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂enǵʰ-}}

  From {{inh|gem-pro|ine-pro|*h₂énǵʰus}}, from {{m|ine-pro|*h₂enǵʰ-}}. Cognate
  with {{cog|la|angustus}}, {{cog|sa|अंहु|tr=áṃhu}},
  {{cog|sla-pro|*ǫzъkъ|t=narrow, tight}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑŋ.ɡuz/}}


  ===Adjective===

  {{gem-adj|*angwizô|*angwistaz}}<ref>{{R:gem:EDPG|*angwu-|28}}</ref>


  # [[narrow]], [[tight]]


  ====Inflection====

  The stem is *''angw-'' in all forms except those where *''-u-'' follows.

  {{gem-decl-adj|angw|stem=u}}


