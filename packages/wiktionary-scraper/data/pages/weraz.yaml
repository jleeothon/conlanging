  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*wiHrós}}, with pretonic shortening before a
  resonant.<ref>{{R:gem:EDPG}}</ref> Compare {{cog|la|vir}},
  {{cog|sa|वीर|tr=vīrá}}, {{cog|ga|fear}}, {{cog|cy|gŵr}} and {{cog|lt|vyras}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈwe.rɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[man]]

  # [[husband]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Synonyms====

  * {{l|gem-pro|*gumô}}

  * {{l|gem-pro|*mann-}}


  ====Derived terms====

  * {{l|gem-pro|*weraldiz}}

  * {{l|gem-pro|*weralīkaz}}


  ====Descendants====

  Once used alongside {{m|gem-pro|*gumô}} in the sense of “man, husband”, today
  it has been replaced by {{m|gem-pro|*mann-}} and its descendants in all
  surviving Germanic languages. It is now mostly used in compounds such as
  “werewolf” or “world” or in poetical or dialectal usage. Note that French
  ''garou'' from {{m|fr|loup-garou|}} is rather a borrowing from
  {{der|fr|frk|*werawulf}} than a descendant from {{m+|la|vir}}.


