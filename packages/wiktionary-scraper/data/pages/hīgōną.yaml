  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ḱeygʰ-}}

  Possibly from {{der|gem-pro|ine-pro|*ḱey(H)gʰ-||to move quickly, jump; swift,
  fierce}},<ref>{{R:TOitPIEatPIEw|page=303|passage=''*k̂eigh-'' ‘fast’}}</ref>
  thereby cognate with e.g. {{cog|ru|сига́ть||to spring, jump}}
  ({{cog|sla-pro|*sigáti}}) and maybe {{cog|sa|शीघ्र|tr=śīghrá-|t=quick, fast}};
  if so, {{cog|ang|-}} may preserve the original sense. Further derived from
  {{m|ine-pro|*ḱey-||to move}}; compare {{cog|la|cieō||set in motion, invoke,
  provoke}}, {{cog|grc|κινέω||move, set in motion}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈxiː.ɣɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[breathe]] (heavily), [[pant]], [[snort]], [[wheeze]]

  # {{q|possibly}} to move quickly, [[hasten]]


  ====Inflection====

  {{gem-conj-wk2|hīg}}


