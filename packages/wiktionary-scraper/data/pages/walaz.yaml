  ==Proto-Germanic==


  ===Etymology 1===

  {{root|gem-pro|ine-pro|*welh₃-}}

  From {{der|gem-pro|ine-pro|*welh₃-||to wound; death (in battle); slain (in
  battle)}}. Cognate with {{cog|lt|vėlė||ghost}}, {{cog|cs|válka||war}}.


  ====Pronunciation====

  * {{IPA|gem-pro|/ˈwɑ.lɑz/}}


  ====Noun====

  {{gem-noun|m}}


  # [[corpse]], dead body

  # [[battlefield]]


  =====Alternative forms=====

  * {{l|gem-pro|*waluz}}


  =====Inflection=====

  {{gem-decl-noun}}


  =====Descendants=====

  * {{desctree|gmw-pro|*wal}}

  * {{desc|non|valr}}; {{l|non|valkyrja}}; {{l|non|Valhǫll}}

  ** {{desc|is|valur}}; {{l|is|Valhöll}}

  *** {{desc|en|Valkyrie|bor=1}}; {{l|en|Valhalla}}, {{l|en|Walhalla}}

  ** {{desc|no|val}} {{q|in compounds}}

  ** {{desc|sv|val}} {{q|archaic}}

  ** {{desc|da|val}} {{q|primarily in compounds}}


  ===Etymology 2===

  From pre-Germanic ''*wolhH-os'', "turned or turning", from
  {{der|gem-pro|ine-pro|*welH-||to turn, wind}}.


  ====Pronunciation====

  * {{IPA|gem-pro|/ˈwɑ.lɑz/}}


  ====Adjective====

  {{gem-adj}}


  # [[round]]; [[oval]]


