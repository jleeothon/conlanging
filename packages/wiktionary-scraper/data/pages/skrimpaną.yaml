  ==Proto-Germanic==


  ===Etymology===

  A variant of {{m|gem-pro|*skrimbaną}}, the root final -p- was adopted from the
  iterative {{m|gem-pro|*skrumpōną}}, from Pre-Germanic
  {{m|ine-pro||*skrembʰ-}}, related to {{cog|lt|skrèbti||}} and
  {{m|lt|skrembù||to shrink}}. <ref name="Kroonen">{{R:gem:EDPG|*skrimman- ~
  *skrimpan-|448}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈskrim.pɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name="Kroonen"/>


  # to [[contract]], to [[shrink]]


  ====Inflection====

  {{gem-conj-st|class=3|skrimp|skramp|skrump|skrump}}


  ====Descendants====

  * {{desctree|gmw-pro|*skrimpan}}


