title: Reconstruction:Proto-Germanic/dēdiz
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdɛː.ðiz/}}


  ===Etymology 1===

  {{root|gem-pro|ine-pro|*dʰeh₁-}}

  From {{inh|gem-pro|ine-pro|*dʰéh₁tis||putting, placement}} (through an
  intermediate form {{m|ine-pro||*dʰētís}} with oxytonic stress<ref name="Ringe
  2006">{{R:gem:PIEPG}}</ref>), from {{der|gem-pro|ine-pro|*dʰeh₁-||to do, to
  put}}. Corresponds to {{suffix|gem-pro|*dōną|*þiz}}.


  ====Noun====

  {{gem-noun|f}}


  # [[deed]], [[act]]


  =====Inflection=====

  {{gem-decl-noun}}


  =====Derived terms=====

  * {{l|gem-pro|*missadēdiz}}

  * {{l|gem-pro|*undēdiz}}

  * {{l|gem-pro|*weladēdiz}}


  =====Related terms=====

  * {{l|gem-pro|*dōną}}


  =====Descendants=====

  * {{desctree|gmw-pro|*dādi}}

  * {{desctree|non|dáð}}

  * {{desc|got|*𐌳𐌴𐌸𐍃}}


  ===Etymology 2===

  Verbal adjective derived from {{m|gem-pro|*dōną||to do}}. Similar in
  construction to {{cog|sa|दधि||giving}}, both being derived from the weak
  perfect stem.


  ====Adjective====

  {{gem-adj}}


  # [[doing]], [[able]] to do, [[active]]


  =====Inflection=====

  {{gem-decl-adj}}


  =====Descendants=====

  * {{desc|ang|*dǣde}}, in {{l|ang|māndǣde}}

  * {{desc|osx|*dādig|der=1}}, in {{l|osx|mēndādig}}

  ** {{desc|gml|mêndēdich|meindēdich}}

  * {{desc|goh|*tatīg|der=1}}, in {{l|goh|meintatīg}}

  ** {{desc|gmh|meintætec|meintætic}}


