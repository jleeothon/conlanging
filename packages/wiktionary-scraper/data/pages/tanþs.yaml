  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro|*h₃dónts}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/tɑnθs/}}


  ===Noun===

  {{gem-noun|m}}


  # {{topics|gem-pro|Teeth}} [[tooth]]


  ====Inflection====

  Both the original stem ablaut and Verner alternation are preserved.


  According to Griepentrog and Schaffner, the nominative singular was
  {{m|gem-pro|*tanz}} ({{cog|ine-pro|*h₃don(t)s}}), directly reflected in
  {{cog|goh|zan}} ({{cog|de|Zahn}}).

  {{gem-decl-noun}}


