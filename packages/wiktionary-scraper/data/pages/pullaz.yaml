  ** ({{desc|stq|pol}})

  * {{desc|osx|*poll}}

  ** {{desc|gml|pol|polle}}

  *** {{desc|nds-de|Polle}}

  * {{desc|odt|*poll}}, ({{l|odt|polla}})

  ** {{desc|dum|pol|polle}}

  *** {{desc|nl|pol}}


  ===Etymology 2===

  From {{der|gem-pro|ine-pro|*bl̥nos|t=bog, marsh}}. Cognate with
  {{cog|lt|balà|t=bog; marsh; swamp; pool}}, {{cog|lv|bala|t=a muddly, treeless
  depression}}, {{cog|ru|боло́то|t=swamp; bog; marsh}}.


  ====Noun====

  {{gem-noun|m}}


  # {{topics|gem-pro|Water}} [[pool]], [[puddle]]

  #: {{syn|gem-pro|*pōlaz}}

  # [[ditch]], [[creek]]


