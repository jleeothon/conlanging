  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈpul.lɑz/}}


  ===Etymology 1===

  From {{der|gem-pro|ine-pro|*bulno-}}, {{m|ine-pro|*bōwl-||round object,
  bubble}}, from {{der|gem-pro|ine-pro|*bew-||to blow, swell}}. Cognate with
  {{cog|la|bulla||bubble, buckle, knob}}.


  ====Noun====

  {{gem-noun|m}}


  # [[round]] object

  # {{lb|gem-pro|anatomy}} [[head]]

  # [[top]], [[summit]], [[peak]]


  =====Inflection=====

  {{gem-decl-noun}}


  =====Descendants=====

