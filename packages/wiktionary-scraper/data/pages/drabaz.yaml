  ==Proto-Germanic==


  ===Etymology===

  An s-stem possibly derived from {{der|gem-pro|ine-pro||*dʰrobʰ-}}, o-grade of
  {{m|ine-pro|*dʰrebʰ-}}. Cognate with {{cog|sla-pro|*droba||sediment}} and
  possibly related to {{cog|grc|τρέφω||to thicken, curdle}}.


  Given the lack of certain cognates, M. Philippa suspects non-IE
  {{der|gem-pro|qfa-sub|-}} origin.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdrɑ.βɑz/}}


  ===Noun===

  {{gem-noun|n}}


  # [[dregs]]


