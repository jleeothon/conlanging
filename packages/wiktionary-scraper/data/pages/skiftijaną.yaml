  ==Proto-Germanic==


  ===Etymology===

  From earlier {{m|gem-pro||*skiptijaną}}, from yet earlier
  {{m|gem-pro||*skipatjaną}}, from {{der|gem-pro|ine-pro|*skeyb-||to separate,
  divide, part}}, from {{der|gem-pro|ine-pro|*skēy-||to cut, divide, separate,
  part}} {{suffix|gem-pro||*atjaną|nocat=1}}.


  ===Pronunciation===

