  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*h₂er-}}

  {{unk|gem-pro}}. Perhaps from a specialised use of {{m|gem-pro||*ardiz}}, a
  by-form of {{m|gem-pro|*arþiz||plough; acre; farmland}}, from
  {{der|gem-pro|ine-pro|*h₂erh₃-|t=to plough}} (whence also
  {{m|gem-pro|*arjaną}} and {{m|gem-pro|*arþrą}}; compare {{cog|la|area}}); or
  from {{inh|gem-pro|ine-pro|*h₂értis|*h₂ér-ti-s ~ *h₂r̥-tey-s}}, from
  {{m|ine-pro|*h₂er-||to join; fit together}} (see {{m|gem-pro|*armaz}} and
  {{cog|la|ars}}).


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑr.ðiz/}}


