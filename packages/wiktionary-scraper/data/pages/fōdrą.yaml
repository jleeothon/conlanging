  ==Proto-Germanic==


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸɔːð.rɑ̃/}}


  ===Etymology 1===

  {{root|gem-pro|ine-pro|*peh₂-}}

  From {{der|gem-pro|ine-pro|*peh₂-||to protect, guard; to graze, feed}}
  {{suf|ine-pro||*-dʰrom|nocat=1}} or {{m|ine-pro|*-trom|*-tróm}}, the suffix
  equivalent to {{af|gem-pro|*-þrą|alt1=*-drą}}; or directly from the root of
  {{m|gem-pro|*fōdijaną||to feed}} and {{m|gem-pro|*fōdô||food}} (including the
  {{m|gem-pro||*d}}), from an extended form {{m|ine-pro||*peh₂-dʰ(h₁)-}} or
  {{m|ine-pro||*peh₂-t-}} of the same PIE root,
  {{suf|ine-pro||*-r̥|alt2=*-r-om|nocat=1}}. Cognate with
  {{cog|la|pābulum||food, fodder}} and possibly {{m|la|pānis||bread, food}}.


