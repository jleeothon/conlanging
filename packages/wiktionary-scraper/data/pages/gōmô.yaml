  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*gaumô}}


  ===Etymology===

  From {{der|gem-pro|ine-pro|*ǵʰeh₂-||to yawn, gape}} via a -w- extension. Early
  Germanic -ōw- developed into -ō- only in open syllables, being shortened to
  -au- in closed syllables, resulting in the oblique form
  {{m|gem-pro||*gaumn-}}, whence the Old High German variant. Related to
  {{cog|lt|gomurỹs||palate}}.<ref>{{R:gem:EDPG}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣɔː.mɔːː/}}


  ===Noun===

  {{gem-noun|m}}


  # [[gum]], [[palate]]


