  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*gnew-||a bundle; knot}}, extended from the root
  {{m|ine-pro|*gen-||to pinch; clench; ball up}}, with the suffix
  {{af|gem-pro|*-kô}} used in some names of body parts.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈknu.kɔːː/}}


