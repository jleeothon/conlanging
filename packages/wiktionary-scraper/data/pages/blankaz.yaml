  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰleyǵ-}}

  A late formation from {{m|gem-pro|*blinkaną}}, with the *-i- interpreted as an
  e-grade vowel. Thus, its formation must have followed the raising of *e to *i
  before nasal+consonant, which made this analysis possible.


