  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro||*gʰlowmos}}, a mo-stem noun from
  {{der|gem-pro|ine-pro|*gʰlew-||to be merry}}. Related to
  {{cog|grc|χλεύη||joke, jest}}, {{cog|xcl|ձաղ|gloss=derision, mockery}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣlɑu̯.mɑz/}}


  ===Noun===

  {{gem-noun|m}}


  # [[jubilation]], joyous noise


