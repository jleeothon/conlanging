  ==Proto-Germanic==


  ===Etymology===

  From {{inh|gem-pro|ine-pro||*amrós}} (probably
  {{m|ine-pro|*h₂h₃mrós}};<ref>{{R:itc:EDL|head=amārus|page=37}}</ref> see
  {{l|ine-pro|*h₂eh₃mós}}). Cognate to {{cog|sa|अम्ल|tr=amlá|t=sour;
  wood-sorrel}} and {{cog|la|amārus||bitter}}.<ref>{{R:Kluge
  1891‎|entry=Ampfer}}</ref> Kroonen, skeptical, compares {{cog|sem|-}} (e.g.
  {{cog|he|מַר|tr=mar|t=bitter}}).<ref name="EDPG"/>


  ===Adjective===

