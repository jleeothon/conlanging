  ==Proto-Germanic==


  ===Alternative forms===

  * {{l|gem-pro|*hlōjaną}}, {{l|gem-pro|*hlōijaną}}


  ===Etymology===

  {{root|gem-pro|ine-pro|*kelh₁-}}

  From {{der|gem-pro|ine-pro|*kloh₁-ye-}}, frequentative form of
  {{m|ine-pro|*kleh₁-||to call, shout}}, from {{m|ine-pro|*kelh₁-||to shout}}.
  Cognate with {{cog|la|clāmō||cry out, shout, claim}}, {{cog|grc|καλέω||call,
  summon, invite}}.


  ===Verb===

  {{gem-verb}}


  # to [[shout]]

  # to [[bellow]]; [[roar]]


