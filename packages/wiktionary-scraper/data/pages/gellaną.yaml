  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*gʰel-}}

  Ultimately from {{der|gem-pro|ine-pro|*gʰel-||to shout}}, possibly with
  contamination from a marginally attested iterative {{m|gem-pro|*gullōną}},
  although Kroonen suggests the strong verb was back-formed to the
  iterative.<ref name='Kroonen'>{{R:gem:EDPG|*gellan-|174}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣel.lɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref name='Kroonen'></ref><ref>{{R:gem:HGE|*ʒellanan|131}}</ref>


  # to [[shout]], to [[yell]]


  ====Inflection====

  {{gem-conj-st|class=3|gell|gall|gull|gull}}


