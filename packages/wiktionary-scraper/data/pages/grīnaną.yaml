  ==Proto-Germanic==


  ===Etymology===

  Possibly from {{der|gem-pro|ine-pro|*gʰrey-||to flash}}, with a nasal suffix.
  Kroonen connects it with {{cog|sga|grían||sun}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣriː.nɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*grīnan-|190}}</ref><ref>{{R:gem:HGE|*ʒrīnanan|page=143}}</ref>


  # to [[snarl]], [[show]] teeth, [[grin]]

  # to [[flash]], give light


  ====Inflection====

  {{gem-conj-st|class=1|grīn|grain|grin|grin}}


  ====Related terms====

  * {{l|gem-pro|*grainōną}}


