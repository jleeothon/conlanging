  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*h₂epó}} + {{m|ine-pro|*-teros|pos=contrastive
  suffix}}. See {{m|gem-pro|*ab}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑɸ.te.rɑz/}}


  ===Adjective===

  {{gem-adj|*aftrōzô|*aftrōstaz}}


  # [[back]], [[behind]]


  ====Inflection====

  {{gem-decl-adj-a|after}}


  ====Usage notes====

  The adjective itself is only attested in Old High German and declined as weak,
  but it served as the basis for many adverbial and prepositional derivations.


