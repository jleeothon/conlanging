  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*bʰuH-}}

  From {{der|gem-pro|ine-pro||*bʰéwH-ti}}, ''e''-grade of {{m|ine-pro|*bʰuH-||to
  grow, become, come into being, appear}}. Cognate with {{cog|la|fuī||have
  been|pos=verb}}, {{cog|la|futūrus||becoming, imminent, future}},
  {{cog|sa|भवति|tr=bhávati}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈbeu̯.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[be]]

  #: {{syn|gem-pro|*wesaną}}

  # to [[become]]


  ====Inflection====

  This verb is suppletive. The past is conjugated with the strong class 5 stem
  ''wes-'', the remainder with an irregular stem ''beu-''.

  {{gem-conj-irreg|beuną}}


