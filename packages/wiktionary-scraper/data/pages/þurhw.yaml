  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*terh₂-}}

  Likely from Pre-Germanic {{m|ine-pro||*tr̥h₂(h₃)kʷ-}}, a compound of
  {{der|gem-pro|ine-pro|*terh₂-||to cross}} + {{m|ine-pro|*h₃ekʷ-||to see}}.
  Others take the second element to be {{m|ine-pro|*-kʷe}}. In either event
  related to {{cog|sa|तिरस्||through}}, {{m|sa|तिर्यञ्च्||transverse,
  horizontal}}, {{cog|la|trāns}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/θurxʷ/}}


