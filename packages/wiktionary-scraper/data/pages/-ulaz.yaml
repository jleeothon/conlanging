  {{reconstructed}}

  ==Proto-Germanic==


  ===Alternative forms===

  * {{alt|gem-pro|*-alaz|*-ilaz|id2=adjectival}}


  ===Etymology===

  From pre-Germanic ''*-(V)los''. Presumably the *-u- is anaptyctic or was
  carried over from the non-singular past indicative stem. Compare
  {{cog|la|-ulus}} in {{m|la|tremulus||trembling}},
  {{m|la|crēdulus||believing}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈu.lɑz/}}


  ===Suffix===

  {{gem-adj}}


  # {{non-gloss definition|Forms adjectives from verbs meaning “doing” or
  “pertaining to doing” the verb.}}


  ====Inflection====

  {{gem-decl-adj}}


  ====Usage notes====

  When attached to strong verbs the adjective appears in the zero-grade with
  Verner's alternation.


  ====Derived terms====

  {{suffixsee|gem-pro}}


  ====Descendants====

