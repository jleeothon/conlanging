  ==Proto-Germanic==


  ===Etymology===

  Possibly from {{der|gem-pro|ine-pro|*ud-s||out}} (> {{m|gem-pro|*uz||out}}) +
  {{m|ine-pro|*dʰeh₁-||to set, put, place}}.<ref>{{R:gem:EDPG|*uzda-}}</ref>

  Alternatively connected to the root  {{m|ine-pro|*wes-||to prick}} (connected
  to Albanian {{m|sq|usht||thistle}}).<ref>{{R:de:EWbD|Ort}}</ref>


