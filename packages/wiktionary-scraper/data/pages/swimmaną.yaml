  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*swem(bʰ)-||to be unsteady, move, swim}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈswim.mɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*swimman-|501}}</ref><ref>{{R:gem:HGE|*swemmanan|394}}</ref>


  # to be unsteady

  # to [[swim]]; [[float]]


  ====Inflection====

  Note: The past stem might have been later restored to *''swumm-'', but the
  forms listed are the etymologically original ones.

  {{gem-conj-st|class=3|nopass=1|swimm|swamm|summ|summ}}


