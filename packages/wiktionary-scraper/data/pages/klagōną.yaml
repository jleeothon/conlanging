  ==Proto-Germanic==


  ===Etymology===

  From {{suffix|gem-pro|*klagō|t1=complaint, lament|*-ōną}}, of uncertain
  origin, with no solid cognates outside of West Germanic.<ref>{{R:Kluge
  1891|klagen}}</ref><ref>{{R:gem:EDPG|klago|290}}</ref>


  Compared to the descendants of {{cog|iir-pro|*garȷ́ʰ-|t=to complain}} (from
  {{cog|ine-pro||*g(w)eRǵh-}}<ref>{{R:ine:LIV|pages=187}}</ref>) but the
  [[schwebeablaut]] makes this questionable. Bjorvand/Lindeman assume an
  {{onomatopoeic|gem-pro|title=onomatopoeic}} origin.<ref>{{R:Bjorvand &
  Lindeman 2007}}</ref>


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈklɑ.ɣɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[wail]], to [[yammer]], to [[lament]]

  # to [[complain]]


  ====Inflection====

  {{gem-conj-wk2|klag}}


