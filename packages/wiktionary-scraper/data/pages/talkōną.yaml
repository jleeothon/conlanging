  ==Proto-Germanic==


  ===Etymology===

  Frequentive form of {{m|gem-pro|*talōną}}, or alternatively a [[denominal]]
  from {{m|gem-pro|*talukaz|t=short story, summary, chat}}, diminutive of
  {{m|gem-pro|*talō|t=account, tale}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈtɑl.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[talk]], [[chatter]]


  ====Inflection====

  {{gem-conj-wk2|talk}}


