  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*peḱ-|id=pluck}}

  From {{der|gem-pro|ine-pro|*peḱ-||to pluck, ruffle, tousle, shear}}. Cognate
  with {{cog|la|pectō||to comb, thrash}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸex.tɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*fehtan-|134}}</ref><ref>{{R:gem:HGE|*fextanan|96-97}}</ref>


  # to [[comb]], [[detangle]]

  # {{topics|gem-pro|Violence}} to [[struggle]] (with), [[fight]]

  # to [[shear]]


