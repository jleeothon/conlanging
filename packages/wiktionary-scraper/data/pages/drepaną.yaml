  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*dʰreb-|t=to grind; crush; kill}}, attested only in
  Northern PIE (Germanic and Balto-Slavic). Likely cognate with
  {{cog|lt|drėbti||to strike}}, {{cog|lv|drêbt||to beat}}.


  Due to the ''*p'', which otherwise points to a dubious PIE ''*b'',
  Kroonen<ref>{{R:gem:EDPG|head=*drepan-|page=101}}</ref> assumes that
  ultimately the verb is a back-formation from the iterative
  {{cog|gem-pro|*drappōną}} of {{cog|gem-pro|*drabaną||to hew}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈdre.pɑ.nɑ̃/}}


