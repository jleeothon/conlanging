  ==Proto-Germanic==


  ===Etymology===

  From {{m|gem-pro|*auzi||dawn}} + {{m|gem-pro|*wandilaz||fluctuating, variable,
  wandering}}. The first element from {{der|gem-pro|ine-pro|*h₂ews-}}, cognate
  with {{cog|la|Aurora}}, {{cog|grc|Ἠώς}} (compare {{m|gem-pro|*austraz}},
  {{m|gem-pro|*Austrǭ}}).<ref name="Hatto"/> For the semantics of the second
  element, compare {{noncog|grc|πλάνης||wanderer; planet}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɑu̯.zi.ˌwɑn.di.lɑz/}}


  ===Noun===

  {{gem-proper noun|m}}<ref name="Hatto">{{cite-book|last=Hatto|first=Arthur
  T.|year=1965|title=Eos: An enquiry into the theme of lovers' meetings and
  partings at dawn in poetry|publisher=Walter de
  Gruyter|page=70|isbn=978-3-11-170360-2}}</ref>


  # The [[morning star]]

  # {{given name|gem-pro|male}}


