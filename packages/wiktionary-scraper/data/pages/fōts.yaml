  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ped-}}

  From {{inh|gem-pro|ine-pro|*pṓds}}. Cognate with {{cog|grc|πούς}},
  {{cog|la|pēs}}, {{cog|lt|peda|pėda}} and {{cog|sa|पद्|tr=pád}}.


  ===Pronunciation===

