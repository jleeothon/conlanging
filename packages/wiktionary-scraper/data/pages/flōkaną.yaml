  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*pleh₂g-}}, {{m|ine-pro|*pleh₂k-||to beat,
  strike}}. Kroonen suggests there is no need to reconstruct
  {{m|ine-pro||*ploh₂g-}}, in which case the 'k' was restored to
  {{m|gem-pro||*flōk-}} by analogy with the iterative derived from it. Cognate
  with {{cog|grc|πλάζω}}, {{m|grc|πλήσσω}}, {{cog|la|plango}},
  {{cog|cu|плакати}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸlɔː.kɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[beat]], [[strike]]

  # to [[lament]]


  ====Inflection====

