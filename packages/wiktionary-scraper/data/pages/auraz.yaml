  ==Proto-Germanic==


  ===Etymology===

  {{unk|gem-pro|Uncertain}}; possibly a secondary [[vrddhi|vṛddhi]] full-grade
  of {{inh|gem-pro|ine-pro||*Huh₁-ró-s}} (compare {{cog|lt|jáura|t=marsh}},
  {{m|lt|jū́ra|t=sea}}, {{cog|prg|wurs|t=pool}}), from
  {{suf|ine-pro|*Hweh₁-|t1=water|*rós|nocat=1}}. Cognate with
  {{cog|sa|वार्|tr=vā́r|t=water; pond,
  pool}}.<ref>{{R:TOitPIEatPIEw|126}}</ref><ref>{{R:inc:EWAia|vā́r-|pages=544-545}}</ref>


