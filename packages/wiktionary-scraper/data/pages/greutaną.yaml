  ==Proto-Germanic==


  ===Etymology===

  From {{der|gem-pro|ine-pro|*gʰrewd-}}, {{m|ine-pro|*gʰer-||to rub, grind,
  remove}}. Cognate with {{cog|lt|grūsti||to crush, tamp}},
  {{cog|ru|гру́да||pile, heap}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣreu̯.tɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:EDPG|*greutan-|page=189}}</ref><ref>{{R:gem:HGE|*ʒreutanan|page=142}}</ref>


  # to [[grind]], [[crush]]


