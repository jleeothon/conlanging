title: Reconstruction:Proto-Germanic/smukkōną
wikitext: >-
  {{reconstructed}}

  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|gem-pro||*smuknéh₂-}}, iterative formation to
  {{m|gem-pro|*smeuganą||to creep, slip into}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈsmuk.kɔː.nɑ̃/}}


  ===Verb===

  {{gem-verb}}


  # to [[slide]] into, [[slip]] through

  # to [[creep]], [[slink]]


  ====Inflection====

  The original paradigm was made up of singular {{m|gem-pro||*smukk-}} against
  non-singular {{m|gem-pro||*smug-}}. This allowed for later analogical leveling
  throughout the dialects.

  {{gem-conj-wk2|smukk}}


  ====Descendants====

  * ({{desc|nl|smokkelen}}) {{i|with secondary frequentative suffix}}

  * {{desc|non|*smokka|*smugga}}

  ** {{desc|fo|smokka}}

  ** {{desc|no|smugga}}


  ===References===

