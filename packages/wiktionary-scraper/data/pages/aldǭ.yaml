  ==Proto-Germanic==


  ===Etymology===

  From Pre-Germanic {{m|ine-pro|*Holdʰō(n)}}, variant formation of
  {{der|gem-pro|ine-pro|*Holdʰu-||trough, (dugout) canoe}}. See also
  {{cog|ang|ealdoþ||trough}}, {{cog|sla-pro|*oldi||boat}}.


  ===Noun===

  {{gem-noun|f}}<ref>{{R:gem:EDPG|*aldō(n)-|21}}</ref>


  # {{lb|gem-pro|North Germanic}} {{topics|gem-pro|Trees}} trough, hollow (of a
  tree)


