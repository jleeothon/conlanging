  {{wikipedia|god (word)}}

  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*ǵʰewd-}}

  Via Verner's law from earlier {{m|gem-pro||*guþóm}}, from
  {{inh|gem-pro|ine-pro|*ǵʰutós}}. Possibly from earlier "[libation made to an]
  idol" or "spirit immanent in a burial mound".


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɣu.ðɑ̃/}}


  ===Noun===

  {{gem-noun|n}}


  # [[invoked]] one

  # {{topics|gem-pro|Religion}} [[god]], [[deity]]


  ====Inflection====

  {{gem-decl-noun}}


  ====Derived terms====

  * {{l|gem-pro|*gudahūsą}}

  * {{l|gem-pro|*gudalausaz}}

  * {{l|gem-pro|*gudjô}}

  * {{l|gem-pro|*gudinjō}}

  * {{l|gem-pro|*Gudagebō}}

  * {{l|gem-pro|*Gudamundaz}}

  * {{l|gem-pro|*Gudastabaz}}

  * {{l|gem-pro|*gudawabją}}

  * {{l|gem-pro|*gudafurhtaz}}


  ====See also====

  * {{l|gem-pro|*ansuz}}

  * {{l|gem-pro|*Frijjō}}

  * {{l|gem-pro|*Tīwaz}}

  * {{l|gem-pro|*Wōdanaz}}

  * {{l|gem-pro|*Þunraz}}


  ====Descendants====

  The word was originally neuter, but with the spread of Christianity it
  eventually became masculine when referring to the Christian god.


  * {{desctree|gmw-pro|*god}}

