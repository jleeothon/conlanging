  ==Proto-Germanic==


  ===Etymology===

  {{root|gem-pro|ine-pro|*per-}}

  Probably the causative-iterative to the lost strong verb
  {{m|gem-pro||*feraną}}; compare {{m|gem-pro|*faraną|t=to travel, to go}}.


  ===Pronunciation===

  * {{IPA|gem-pro|/ˈɸɑr.jɑ.nɑ̃/}}


  ===Verb===

  {{gem-verb}}<ref>{{R:gem:HGE|*farjanan|page=93}}</ref>


  # to [[take]] somewhere, to [[carry]], to [[ferry]]


  ====Inflection====

  {{gem-conj-wk1|far|j=j}}


  ====Derived terms====

  * {{l|gem-pro|*fariþlą}}

  * {{l|gem-pro|*farjǭ}}


  ====Related terms====

  * {{l|gem-pro|*farō}}

  * {{l|gem-pro|*fēriz}}

  * {{l|gem-pro|*furdiz}}


  ====Descendants====

  * {{desctree|gmw-pro|*farjan}}

  * {{desc|non|ferja}} (pret. {{m|non||farði}}, also later {{m|non||ferjaði}},
  which may be a denominal into which this verb merged; descendants all have the
  latter conjugation)

  ** {{desc|is|ferja}}

  ** {{desc|fo|ferja}}

  ** {{desc|nn|ferja}}

  ** {{desc|sv|färja}}

  ** {{desc|da|færge}}

